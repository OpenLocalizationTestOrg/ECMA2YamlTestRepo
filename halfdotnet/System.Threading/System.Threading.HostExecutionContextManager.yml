  namespace: System.Threading
  summary: Sets the current host execution context to the specified host execution context.
  remarks: "The SetHostExecutionContext method sets the host execution context for the current <xref:System.Threading.HostExecutionContext>.  A <xref:System.Threading.HostExecutionContext> that has been used as the argument to another SetHostExecutionContext method call cannot be passed in as the parameter for this method. Instead, use the <xref:System.Threading.HostExecutionContext.CreateCopy%2A?displayProperty=fullName> method to create a copy of a <xref:System.Threading.HostExecutionContext> object and then use the copy to set the host execution context.  \n  \n Call the <xref:System.Threading.HostExecutionContextManager.Revert%2A> method using the object returned by this method to restore the <xref:System.Threading.HostExecutionContext> to its previous state."
  syntax:
    content: public virtual object SetHostExecutionContext (System.Threading.HostExecutionContext hostExecutionContext);
    parameters:
    - id: hostExecutionContext
      type: System.Threading.HostExecutionContext
      description: The <see cref="T:System.Threading.HostExecutionContext"> to be set.
    return:
      type: System.Object
      description: An object for restoring the <see cref="T:System.Threading.HostExecutionContext"> to its previous state.
