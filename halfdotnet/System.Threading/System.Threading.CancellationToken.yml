  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets whether this token is capable of being in the canceled state.
  remarks: "If CanBeCanceled returns `false`, it is guaranteed that the token will never transition into a canceled state, meaning that <xref:System.Threading.CancellationToken.IsCancellationRequested%2A> will never return `true`. A cancellation token that cannot be canceled is returned by the static <xref:System.Threading.CancellationToken.None%2A?displayProperty=fullName> property.  \n  \n You can optionally use this property to determine whether a cancellation token can be canceled before examing the value of the <xref:System.Threading.CancellationToken.IsCancellationRequested%2A> property to determine whether it has been canceled."
  syntax:
    content: public bool CanBeCanceled { get; }
    return:
      type: System.Boolean
      description: To be added.
