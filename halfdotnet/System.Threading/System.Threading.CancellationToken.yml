- uid: System.Threading.CancellationToken.IsCancellationRequested
  id: IsCancellationRequested
  parent: System.Threading.CancellationToken
  langs:
  - csharp
  name: IsCancellationRequested
  nameWithType: CancellationToken.IsCancellationRequested
  fullName: System.Threading.CancellationToken.IsCancellationRequested
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets whether cancellation has been requested for this token.
  remarks: "This property indicates whether cancellation has been requested for this token, either through the token initially being constructed in a canceled state, or through calling <xref:System.Threading.CancellationTokenSource.Cancel%2A> on the token's associated <xref:System.Threading.CancellationTokenSource>.  \n  \n If this property is `true`, it only guarantees that cancellation has been requested. It does not guarantee that every registered handler has finished executing, nor that cancellation requests have finished propagating to all registered handlers. Additional synchronization may be required, particularly in situations where related objects are being canceled concurrently."
  example:
  - "The following is a simple example that executes a server process until the IsCancellationRequested property returns `true`.  \n  \n [!CODE [System.Threading.Tasks.CancellationToken.IsCancellationRequested#12](../CodeSnippet/VS_Snippets_CLR_System/System.Threading.Tasks.CancellationToken.IsCancellationRequested#12)]  \n  \n The example instantiates a <xref:System.Threading.CancellationTokenSource> object, which controls access to the cancellation token. It then defines two thread procedures. The first is defined as a lambda expression that pools the keyboard and, when the \"C\" key is pressed, calls <xref:System.Threading.CancellationTokenSource.Cancel%2A?displayProperty=fullName> to set the cancellation token to the cancelled state. The second is a parameterized method, `ServerClass.StaticMethod`, that executes a loop until the IsCancellationRequested property is `true`.  \n  \n The main thread then starts the two threads and blocks until the thread that executes the `ServerClass.StaticMethod` method terminates."
  syntax:
    content: public bool IsCancellationRequested { get; }
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
