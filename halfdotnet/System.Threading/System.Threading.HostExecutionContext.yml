- uid: System.Threading.HostExecutionContext.Dispose
  id: Dispose
  parent: System.Threading.HostExecutionContext
  langs:
  - csharp
  name: Dispose()
  nameWithType: HostExecutionContext.Dispose()
  fullName: System.Threading.HostExecutionContext.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases all resources used by the current instance of the <see cref="T:System.Threading.HostExecutionContext"> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Threading.HostExecutionContext>. The `Dispose` method leaves the <xref:System.Threading.HostExecutionContext> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Threading.HostExecutionContext> so the garbage collector can reclaim the memory that the <xref:System.Threading.HostExecutionContext> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Threading.HostExecutionContext>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Threading.HostExecutionContext> object's `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.HostExecutionContext.Dispose*
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Threading.HostExecutionContext.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Threading.HostExecutionContext
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: HostExecutionContext.Dispose(Boolean)
  fullName: System.Threading.HostExecutionContext.Dispose(Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: When overridden in a derived class, releases the unmanaged resources used by the <see cref="T:System.Threading.WaitHandle">, and optionally releases the managed resources.
  remarks: "This method is called by the <xref:System.Threading.HostExecutionContext.Dispose> method overload and the finalizer. <xref:System.Threading.HostExecutionContext.Dispose> invokes this protected method with the  parameter set to `true`. The finalizer invokes this method with  set to `false`.  \n  \n When the  parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.Threading.HostExecutionContext> references. This method invokes the `Dispose` method of each referenced object.  \n  \n This method can be called multiple times by other objects. When overriding this method, be careful not to reference objects that have been previously disposed in an earlier call."
  syntax:
    content: public virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: '`true` to release both managed and unmanaged resources; `false` to release only unmanaged resources.'
  overload: System.Threading.HostExecutionContext.Dispose*
  platform:
  - net-11
  - net-20
  - netcore-10
