  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Performs a single spin.
  remarks: This is typically called in a loop, and may change in behavior based on the number of times a SpinOnce has been called thus far on this instance. Each spin results in the <xref:System.Threading.Thread.SpinWait%2A> method being called. A count is kept of the number of times SpinOnce is called, and after a threshold count is reached, the <xref:System.Threading.Thread.Yield%2A> method is called.
