  name: SpinWait
  nameWithType: SpinWait
  fullName: System.Threading.SpinWait
  type: Struct
  summary: Provides support for spin-based waiting.
  remarks: "SpinWait encapsulates common spinning logic. On single-processor machines, yields are always used instead of busy waits, and on computers with Intel processors employing Hyper-Threading technology, it helps to prevent hardware thread starvation. SpinWait encapsulates a good mixture of spinning and true yielding.  \n  \n SpinWait is a value type, which means that low-level code can utilize SpinWait without fear of unnecessary allocation overheads. SpinWait is not generally useful for ordinary applications. In most cases, you should use the synchronization classes provided by the .NET Framework, such as <xref:System.Threading.Monitor>. For most purposes where spin waiting is required, however, the SpinWait type should be preferred over the <xref:System.Threading.Thread.SpinWait%2A> method."
