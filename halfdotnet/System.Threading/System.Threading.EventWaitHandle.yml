  summary: Sets the access control security for a named system event.
  remarks: The user must have <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> rights to call this method, and the event must have been opened with the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag.
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29>. The exception is caught, and the example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions are changed, using the SetAccessControl method, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!CODE [System.Threading.EventWaitHandle.ctor named 5#1](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.EventWaitHandle.ctor named 5#1)]"
  syntax:
    content: public void SetAccessControl (System.Security.AccessControl.EventWaitHandleSecurity eventSecurity);
    parameters:
    - id: eventSecurity
      type: System.Security.AccessControl.EventWaitHandleSecurity
      description: An <see cref="T:System.Security.AccessControl.EventWaitHandleSecurity"> object that represents the access control security to be applied to the named system event.
