  remarks: "If a system event with the name specified for the  parameter already exists, the  parameter is ignored. After calling this constructor, use the value in the variable specified for the `ref` parameter (`ByRef` parameter in Visual Basic) to determine whether the named system event already existed or was created.  \n  \n If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for , threads that wait on the event will not block. If the initial state is signaled, and  is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block."
