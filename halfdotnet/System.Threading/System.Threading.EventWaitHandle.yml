  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <see cref="T:System.Threading.EventWaitHandle"> class, specifying whether the wait handle is initially signaled if created as a result of this call, whether it resets automatically or manually, and the name of a system synchronization event.
  remarks: "If  is `null` or an empty string, a local <xref:System.Threading.EventWaitHandle> is created.  \n  \n If a system event with the name specified for the  parameter already exists, the  parameter is ignored.  \n  \n> [!IMPORTANT]\n>  When using this constructor for named system events, specify `false` for . This constructor provides no way to determine whether a named system event was created, so you cannot make any assumptions about the state of the named event. To determine whether a named event was created, use the <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%29> constructor or the <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29> constructor.  \n  \n If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for , threads that wait on the event will not block. If the initial state is signaled, and  is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block."
  syntax:
    content: public EventWaitHandle (bool initialState, System.Threading.EventResetMode mode, string name);
    parameters:
    - id: initialState
      type: System.Boolean
      description: '`true` to set the initial state to signaled if the named event is created as a result of this call; `false` to set it to nonsignaled.'
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the <see cref="T:System.Threading.EventResetMode"> values that determines whether the event resets automatically or manually.
    - id: name
      type: System.String
      description: The name of a system-wide synchronization event.
  platform:
