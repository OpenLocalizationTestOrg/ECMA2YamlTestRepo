- uid: System.Threading.EventWaitHandle.GetAccessControl
  id: GetAccessControl
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: GetAccessControl()
  nameWithType: EventWaitHandle.GetAccessControl()
  fullName: System.Threading.EventWaitHandle.GetAccessControl()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets an <see cref="T:System.Security.AccessControl.EventWaitHandleSecurity"> object that represents the access control security for the named system event represented by the current <xref:System.Threading.EventWaitHandle> object.
  remarks: "The GetAccessControl method uses the following combination of flags (combined using the bitwise OR operation) to search for permissions: <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>, <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>, and <xref:System.Security.AccessControl.AccessControlSections?displayProperty=fullName>.  \n  \n The user must have <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> rights to call this method, and the event must have been opened with the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag."
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29>. The exception is caught, and the example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions have been read, using the GetAccessControl method, and changed, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!CODE [System.Threading.EventWaitHandle.ctor named 5#1](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.EventWaitHandle.ctor named 5#1)]"
  syntax:
    content: public System.Security.AccessControl.EventWaitHandleSecurity GetAccessControl ();
    parameters: []
    return:
      type: System.Security.AccessControl.EventWaitHandleSecurity
      description: An <see cref="T:System.Security.AccessControl.EventWaitHandleSecurity"> object that represents the access control security for the named system event.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Threading.EventWaitHandle.OpenExisting(System.String)
  id: OpenExisting(System.String)
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: OpenExisting(String)
  nameWithType: EventWaitHandle.OpenExisting(String)
  fullName: System.Threading.EventWaitHandle.OpenExisting(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Opens the specified named synchronization event, if it already exists.
  remarks: "The <xref:System.Threading.EventWaitHandle.OpenExisting%2A> method tries to open the specified named system event. If the system event does not exist, this method throws an exception instead of creating the system event. To create the system event when it does not already exist, use one of the <xref:System.Threading.EventWaitHandle.%23ctor%2A> constructors that has a  parameter.  \n  \n Multiple calls to this method that use the same value for  do not necessarily return the same <xref:System.Threading.EventWaitHandle> object, even though the objects that are returned represent the same named system event.  \n  \n This method overload is equivalent to calling the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload and specifying <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> and <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> rights, combined by using the bitwise OR operation.  \n  \n Specifying the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag allows a thread to wait on the named system event, and specifying the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag allows a thread to call the <xref:System.Threading.EventWaitHandle.Set%2A> and <xref:System.Threading.EventWaitHandle.Reset%2A> methods."
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the OpenExisting method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to OpenExisting. The exception is caught, and the example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%29> method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions are changed, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!CODE [System.Threading.EventWaitHandle.ctor named 5#1](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.EventWaitHandle.ctor named 5#1)]"
  syntax:
    content: public static System.Threading.EventWaitHandle OpenExisting (string name);
    parameters:
    - id: name
      type: System.String
      description: The name of the system synchronization event to open.
    return:
      type: System.Threading.EventWaitHandle
      description: An  object that represents the named system event.
