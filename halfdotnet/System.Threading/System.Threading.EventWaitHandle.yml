  summary: Opens the specified named synchronization event, if it already exists, with the desired security access.
  remarks: "The  parameter must include the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag to allow threads to wait on the event, and the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag to allow threads to call the <xref:System.Threading.EventWaitHandle.Set%2A> and <xref:System.Threading.EventWaitHandle.Reset%2A> methods.  \n  \n The <xref:System.Threading.EventWaitHandle.OpenExisting%2A> method tries to open an existing named system event. If the system event does not exist, this method throws an exception instead of creating the system event. To create the system event when it does not already exist, use one of the <xref:System.Threading.EventWaitHandle.%23ctor%2A> constructors that has a  parameter.  \n  \n Multiple calls to this method that use the same value for  do not necessarily return the same <xref:System.Threading.EventWaitHandle> object, even though the objects that are returned represent the same named system event."
  example:
  - "The following code example demonstrates the cross-process behavior of a named system event with access control security. The example uses the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload to test for the existence of a named event.  \n  \n If the event does not exist, it is created with initial ownership and access control security that denies the current user the right to use the event, but grants the right to read and change permissions on the event.  \n  \n If you run the compiled example from two command windows, the second copy will throw an access violation exception on the call to <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29>. The exception is caught, and the example uses the OpenExisting method overload to wait on the event with the rights needed to read and change the permissions.  \n  \n After the permissions are changed, the event is opened with the rights required to wait on it and signal it. If you run the compiled example from a third command window, the example runs using the new permissions.  \n  \n [!CODE [System.Threading.EventWaitHandle.ctor named 5#1](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.EventWaitHandle.ctor named 5#1)]"
  syntax:
    content: public static System.Threading.EventWaitHandle OpenExisting (string name, System.Security.AccessControl.EventWaitHandleRights rights);
    parameters:
    - id: name
      type: System.String
      description: The name of the system synchronization event to open.
    - id: rights
      type: System.Security.AccessControl.EventWaitHandleRights
      description: A bitwise combination of the enumeration values that represent the desired security access.
    return:
      type: System.Threading.EventWaitHandle
      description: An object that represents the named system event.
  overload: System.Threading.EventWaitHandle.OpenExisting*
