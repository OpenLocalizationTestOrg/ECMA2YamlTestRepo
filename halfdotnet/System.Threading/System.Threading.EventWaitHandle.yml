- uid: System.Threading.EventWaitHandle.TryOpenExisting(System.String,System.Threading.EventWaitHandle@)
  id: TryOpenExisting(System.String,System.Threading.EventWaitHandle@)
  parent: System.Threading.EventWaitHandle
  langs:
  - csharp
  name: TryOpenExisting(String,EventWaitHandle)
  nameWithType: EventWaitHandle.TryOpenExisting(String,EventWaitHandle)
  fullName: System.Threading.EventWaitHandle.TryOpenExisting(String,EventWaitHandle)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Opens the specified named synchronization event, if it already exists, and returns a value that indicates whether the operation succeeded.
  remarks: "If the named synchronization event does not exist, this method does not create it. To create the system event when it does not already exist, use one of the <xref:System.Threading.EventWaitHandle.%23ctor%2A> constructors that has a  parameter.  \n  \n If you are uncertain whether a named synchronization event exists, use this method overload instead of the <xref:System.Threading.EventWaitHandle.OpenExisting%28System.String%29> method overload, which throws an exception if the synchronization event does not exist.  \n  \n This method overload is equivalent to calling the <xref:System.Threading.EventWaitHandle.TryOpenExisting%28System.String%2CSystem.Security.AccessControl.EventWaitHandleRights%2CSystem.Threading.EventWaitHandle%40%29> method overload and specifying <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> and <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> rights, combined by using the bitwise OR operation. Specifying the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag allows a thread to wait on the named system event, and specifying the <xref:System.Security.AccessControl.EventWaitHandleRights?displayProperty=fullName> flag allows a thread to call the <xref:System.Threading.EventWaitHandle.Set%2A> and <xref:System.Threading.EventWaitHandle.Reset%2A> methods.  \n  \n Multiple calls to this method that use the same value for  do not necessarily return the same <xref:System.Threading.EventWaitHandle> object, even though the objects that are returned represent the same named system event."
  syntax:
    content: public static bool TryOpenExisting (string name, out System.Threading.EventWaitHandle result);
    parameters:
    - id: name
      type: System.String
      description: The name of the system synchronization event to open.
    - id: result
      type: System.Threading.EventWaitHandle
      description: When this method returns, contains a <see cref="T:System.Threading.EventWaitHandle"> object that represents the named synchronization event if the call succeeded, or `null` if the call failed. This parameter is treated as uninitialized.
    return:
      type: System.Boolean
      description: '`true` if the named synchronization event was opened successfully; otherwise, `false`.'
  overload: System.Threading.EventWaitHandle.TryOpenExisting*
  platform:
  - net-11
  - net-20
  - netcore-10
