  name: EventWaitHandle(Boolean,EventResetMode)
  nameWithType: EventWaitHandle.EventWaitHandle(Boolean,EventResetMode)
  fullName: System.Threading.EventWaitHandle.EventWaitHandle(Boolean,EventResetMode)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a new instance of the <see cref="T:System.Threading.EventWaitHandle"> class, specifying whether the wait handle is initially signaled, and whether it resets automatically or manually.
  remarks: If the initial state of the event is nonsignaled, threads that wait on the event will block. If the initial state is signaled, and the <xref:System.Threading.EventResetMode> flag is specified for , threads that wait on the event will not block. If the initial state is signaled, and  is <xref:System.Threading.EventResetMode>, the first thread that waits on the event will be released immediately, after which the event will reset, and subsequent threads will block.
  example:
  - "The following code example uses the <xref:System.Threading.WaitHandle.SignalAndWait%28System.Threading.WaitHandle%2CSystem.Threading.WaitHandle%29> method overload to allow the main thread to signal a blocked thread and then wait until the thread finishes a task.  \n  \n The example starts five threads and allows them to block on an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag, then releases one thread each time the user presses ENTER key. The example then queues another five threads and releases them all using an <xref:System.Threading.EventWaitHandle> created with the <xref:System.Threading.EventResetMode?displayProperty=fullName> flag.  \n  \n [!CODE [System.Threading.WaitHandle.SignalAndWait#1](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.WaitHandle.SignalAndWait#1)]"
  syntax:
    content: public EventWaitHandle (bool initialState, System.Threading.EventResetMode mode);
    parameters:
    - id: initialState
      type: System.Boolean
      description: '`true` to set the initial state to signaled; `false` to set it to nonsignaled.'
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the <see cref="T:System.Threading.EventResetMode"> values that determines whether the event resets automatically or manually.
  platform:
  - net-11
  - net-20
  - netcore-10
