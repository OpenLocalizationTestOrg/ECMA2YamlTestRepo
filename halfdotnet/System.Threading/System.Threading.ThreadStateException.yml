  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: The exception that is thrown when a <see cref="T:System.Threading.Thread"> is in an invalid <xref:System.Threading.Thread.ThreadState%2A> for the method call.
  remarks: "Once a thread is created, it is in at least one of the <xref:System.Threading.ThreadState> states until it terminates. `ThreadStateException` is thrown by methods that cannot perform the requested operation due to the current state of a thread. For example, trying to restart an aborted thread by calling <xref:System.Threading.Thread.Start%2A> on a thread that has terminated throws a ThreadStateException.  \n  \n ThreadStateException uses the HRESULT COR_E_THREADSTATE, which has the value 0x80131520.  \n  \n For a list of initial property values for an instance of ThreadStateException, see the <xref:System.Threading.ThreadStateException.%23ctor%2A> constructors."
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!CODE [ThreadStEx#1](../CodeSnippet/VS_Snippets_CLR/ThreadStEx#1)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
