  type: Struct
  summary: Defines the lock that implements single-writer/multiple-reader semantics. This is a value type.
  remarks: ''
  example:
  - "The following example shows how to request a reader lock, upgrade the reader lock to a writer lock, and save the LockCookie. It then uses the LockCookie to downgrade to a reader lock again.  \n  \n This code is part of a larger example provided for the <xref:System.Threading.ReaderWriterLock> class.  \n  \n [!CODE [System.Threading.ReaderWriterLock#2](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.ReaderWriterLock#2)]  \n[!CODE [System.Threading.ReaderWriterLock#5](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.ReaderWriterLock#5)]  \n[!CODE [System.Threading.ReaderWriterLock#7](../CodeSnippet/VS_Snippets_CLR_System/system.Threading.ReaderWriterLock#7)]"
  syntax:
