  name: CancellationTokenRegistration
  nameWithType: CancellationTokenRegistration
  fullName: System.Threading.CancellationTokenRegistration
  type: Struct
  summary: Represents a callback delegate that has been registered with a <see cref="T:System.Threading.CancellationToken">.
  remarks: The callback is called when the token is canceled. To unregister a callback, dispose the corresponding Registration instance. For more information and code examples see [Cancellation in Managed Threads](../Topic/Cancellation%20in%20Managed%20Threads.md).
  syntax:
    content: 'public struct CancellationTokenRegistration : IDisposable, IEquatable<System.Threading.CancellationTokenRegistration>'
