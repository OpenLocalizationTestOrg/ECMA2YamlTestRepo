  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: Specifies the scheduling priority of a <see cref="T:System.Threading.Thread">.
  remarks: "ThreadPriority defines the set of all possible values for a thread priority. Thread priorities specify the relative priority of one thread versus another.  \n  \n Every thread has an assigned priority. Threads created within the runtime are initially assigned the `Normal` priority, while threads created outside the runtime retain their previous priority when they enter the runtime. You can get and set the priority of a thread by accessing its <xref:System.Threading.Thread.Priority%2A> property.  \n  \n Threads are scheduled for execution based on their priority. The scheduling algorithm used to determine the order of thread execution varies with each operating system. The operating system can also adjust the thread priority dynamically as the user interface's focus is moved between the foreground and the background.  \n  \n The priority of a thread does not affect the thread's state; the state of the thread must be <xref:System.Threading.ThreadState> before the operating system can schedule it."
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to F:System.Threading.ThreadPriority.BelowNormal?qualifyHint=True&autoUpgrade=True, and the priority of a second is set to F:System.Threading.ThreadPriority.AboveNormal?qualifyHint=True&autoUpgrade=True. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!CODE [System.Threading.ThreadPriority#1](../CodeSnippet/VS_Snippets_CLR_System/System.Threading.ThreadPriority#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
