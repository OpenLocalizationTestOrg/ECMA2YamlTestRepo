  name: Name
  nameWithType: DebuggerDisplayAttribute.Name
  fullName: System.Diagnostics.DebuggerDisplayAttribute.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Diagnostics
  summary: Gets or sets the name to display in the debugger variable windows.
  remarks: The value can contain curly braces ({ and }). Text within a pair of braces is evaluated as the name of a field, property, or method.
  example:
  - "The following code example causes the name and value of each key to be displayed in the debugger variable windows. When the attribute is not applied, the index and value type are displayed (for example: \"[0] {KeyValuePairs}\"). When the attribute is applied, the name of the key and its value are displayed (for example, if the first key is \"one\" and its value is 1, the display is: \"one 1\"). This code example is part of a larger example provided for the <xref:System.Diagnostics.DebuggerDisplayAttribute> class.  \n  \n [!CODE [System.Diagnostics.DebuggerBrowsableAttribute#3](../CodeSnippet/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute#3)]"
