  name: DebuggerDisplayAttribute
  nameWithType: DebuggerDisplayAttribute
  fullName: System.Diagnostics.DebuggerDisplayAttribute
  type: Class
  summary: Determines how a class or field is displayed in the debugger variable windows.
  remarks: "The <xref:System.Diagnostics.DebuggerDisplayAttribute.%23ctor%2A> constructor has a single argument: a string to be displayed in the value column for instances of the type. This string can contain braces ({ and }). The text within a pair of braces is evaluated as the name of a field, property, or method. For example, the following C# code causes \"Count = 4\" to be displayed when the plus sign (+) is selected to expand the debugger display for an instance of `MyHashtable`.  \n  \n```  \n[DebuggerDisplay(\"Count = {count}\")]  \nclass MyHashtable  \n{  \n    public int count = 4;  \n}  \n```  \n  \n For information about using this attribute in Visual Studio, see [Using the DebuggerDisplay Attribute](../Topic/Using%20the%20DebuggerDisplay%20Attribute.md)."
  example:
  - "View the following example in Visual Studio to see the results of applying the DebuggerDisplayAttribute.  \n  \n [!CODE [System.Diagnostics.DebuggerBrowsableAttribute#1](../CodeSnippet/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerDisplayAttribute : Attribute
