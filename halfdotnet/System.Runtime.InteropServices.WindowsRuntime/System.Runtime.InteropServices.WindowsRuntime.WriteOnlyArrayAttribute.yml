  langs:
  - csharp
  name: WriteOnlyArrayAttribute
  nameWithType: WriteOnlyArrayAttribute
  fullName: System.Runtime.InteropServices.WindowsRuntime.WriteOnlyArrayAttribute
  type: Class
  summary: When applied to an array parameter in a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] component, specifies that the contents of an array that is passed to that parameter are used only for output. The caller does not guarantee that the contents are initialized, and the called method should not read the contents. See the Remarks section for important information about callers that are written using managed code.
  remarks: "If an array parameter in your [!INCLUDE[wrt](../../add/includes/wrt-md.md)] component is passed by value (`ByVal` in Visual Basic), you must apply one of the following attributes to it:  \n  \n-   Apply the <xref:System.Runtime.InteropServices.WindowsRuntime.ReadOnlyArrayAttribute> attribute if you intend the contents of the array to be used for input only.  \n  \n-   Apply the WriteOnlyArrayAttribute attribute if you intend the contents of the array to be used for output only (that is, the method sets the contents of the array but does not read them).  \n  \n Applying both attributes to a parameter causes an error. For more information, including the standard pattern for making changes to an array, see [Passing arrays to a Windows Runtime component](http://go.microsoft.com/fwlink/?LinkId=251026) in the Windows Dev Center.  \n  \n> [!IMPORTANT]\n>  Parameters that have the WriteOnlyArrayAttribute attribute behave differently depending on whether the caller is written in native code or managed code. If the caller is native code (JavaScript or [!INCLUDE[cppwrt](../../add/includes/cppwrt-md.md)]), the called method can't make any assumptions about the contents of the original array. For example, the array the method receives might not be initialized, or might contain default values. The method is expected to set the values of all the elements in the array.  \n>   \n>  If the caller is managed code, the caller's original array is passed to the called method, as it would be in any method call in the .NET Framework. Array contents are mutable in managed code, so the method can selectively read and change those values. This is important to remember because it affects unit tests written for a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] component. If the tests are written in managed code, the contents of an array will appear to be mutable during testing, and the results are likely to be different if the method is called from native code later.  \n  \n Applying this attribute to an `out` parameter or to a parameter that has the <xref:System.Runtime.InteropServices.InAttribute> attribute causes an error when the module is exported. Applying the attribute to a parameter that has the <xref:System.Runtime.InteropServices.OutAttribute> attribute causes an error unless the parameter also has the Visual Basic `ByRef` modifier. In that case, the attribute is redundant but allowed."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=false)]

      public sealed class WriteOnlyArrayAttribute : Attribute
