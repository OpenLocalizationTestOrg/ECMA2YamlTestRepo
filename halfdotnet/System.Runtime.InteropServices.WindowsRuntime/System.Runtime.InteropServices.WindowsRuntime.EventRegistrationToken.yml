  name: EventRegistrationToken
  nameWithType: EventRegistrationToken
  fullName: System.Runtime.InteropServices.WindowsRuntime.EventRegistrationToken
  type: Struct
  summary: A token that is returned when an event handler is added to a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] event. The token is used to remove the event handler from the event at a later time.
  remarks: Use the EventRegistrationToken structure only if you use native [!INCLUDE[wrt](../../add/includes/wrt-md.md)] techniques to add and remove event handlers for [!INCLUDE[wrt](../../add/includes/wrt-md.md)] events. If you use the syntax that is provided by the C# or Visual Basic languages to add and remove event handlers, EventRegistrationToken is an implementation detail handled by the compilers.
