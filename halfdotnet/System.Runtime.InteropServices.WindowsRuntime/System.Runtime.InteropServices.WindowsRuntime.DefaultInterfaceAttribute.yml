  name: DefaultInterfaceAttribute
  nameWithType: DefaultInterfaceAttribute
  fullName: System.Runtime.InteropServices.WindowsRuntime.DefaultInterfaceAttribute
  type: Class
  summary: Specifies the default interface of a managed [!INCLUDE[wrt](../../add/includes/wrt-md.md)] class.
  remarks: "When you develop [!INCLUDE[wrt](../../add/includes/wrt-md.md)] Components, use this attribute when you want to specify the default interface that is used to marshal the class the attribute is applied to. This is not necessary if you allow the class interfaces to be generated automatically.  \n  \n A [!INCLUDE[wrt](../../add/includes/wrt-md.md)] class must have a default interface. If the WinMdExp.exe utility does not detect a default interface for a class when it builds your [!INCLUDE[wrt](../../add/includes/wrt-md.md)]component, it chooses an interface as follows:  \n  \n-   If the class has automatically generated interfaces, it uses the first one as the default.  \n  \n-   If the class doesn't have any automatically generated interfaces, it uses the first interface in the class's interface implementation list.  \n  \n You can apply the DefaultInterfaceAttribute attribute to the class, or apply the `Windows.Foundations.Metadata.DefaultAttribute` attribute to an interface. The latter takes precedence if both attributes are supplied."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      public sealed class DefaultInterfaceAttribute : Attribute
