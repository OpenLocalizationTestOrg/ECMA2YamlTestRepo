  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Copies a directory to another directory.
  remarks: "This method copies the contents of the directory as well as the directory itself. If the target directory does not exist, it is created. If a directory with the same name exists in the target location, the contents of the two directories are merged. You can specify a new name for the directory during the operation.  \n  \n When copying files within a directory, exceptions may be thrown that are caused by a specific file. When such exceptions are thrown, they are consolidated into a single exception whose `Data` property holds entries in the form of an <xref:System.Collections.IDictionary> in which the file or directory path is the key and the specific exception message is contained in the corresponding value. Use `For…Each` to enumerate through the entries.  \n  \n The following table lists examples of tasks involving the `My.Computer.FileSystem.CopyDirectory` method.  \n  \n|To|See|  \n|--------|---------|  \n|Copy a directory|[How to: Copy a Directory to Another Directory](../Topic/How%20to:%20Copy%20a%20Directory%20to%20Another%20Directory%20in%20Visual%20Basic.md)|"
  example:
  - "The following example copies the directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!CODE [VbVbcnMyFileSystem#49](../CodeSnippet/VS_Snippets_VBCSharp/VbVbcnMyFileSystem#49)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: The directory to be copied.
    - id: destinationDirectoryName
      type: System.String
      description: The location to which the directory should be copied.
  overload: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory*
