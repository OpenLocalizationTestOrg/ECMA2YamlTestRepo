  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Returns a <see cref="T:Microsoft.Win32.RegistryKey"> type, which provides access to `HKEY_DYNDATA`.
  remarks: "`HKEY_DYNDATA` is used to store dynamic registry data, such as that used by Virtual Device Drivers and is supported only on Windows 95/98 systems. On non-Windows 95/98 systems, calling any methods of the key returned by `Registry.DynData`, such as `CreateSubKey`, `DeleteSubKey`, `GetSubKeyCount`, `GetValueCount`, etc., will throw a <xref:System.IO.IOException>.  \n  \n The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant the fewest privileges necessary to get the job done.  \n  \n Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|AllAccess|Create, read, and write access to registry variables.|  \n|Create|Create access to registry variables.|  \n|NoAccess|No access to registry variables.|  \n|Read|Read access to registry variables.|  \n|Write|Write access to registry variables.|  \n  \n The following table lists examples of tasks involving the `My.Computer.Registry` object.  \n  \n|To|See|  \n|--------|---------|  \n|Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|  \n|Delete a registry key|[How to: Delete a Registry Key](../Topic/How%20to:%20Delete%20a%20Registry%20Key%20in%20Visual%20Basic.md)|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example deletes the subkey tree `Software\\MyCompany\\Preferences`.  \n  \n [!CODE [VbVbalrMyRegistry#1](../CodeSnippet/VS_Snippets_VBCSharp/VbVbalrMyRegistry#1)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey DynData { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
