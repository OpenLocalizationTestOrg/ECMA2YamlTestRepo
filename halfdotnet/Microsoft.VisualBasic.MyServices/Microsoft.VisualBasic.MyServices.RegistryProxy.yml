  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Gets a value from a registry key.
  remarks: "is not case-sensitive.  \n  \n A registry key can contain one value that is not associated with any name. When this unnamed value is displayed in the registry editor, the string \"(Default)\" appears instead of a name. To retrieve this unnamed value, specify either null or the empty string (\"\") for .  \n  \n The following table lists examples of tasks involving the `GetValue` method.  \n  \n|To|See|  \n|--------|---------|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!CODE [VbVbalrMyRegistry#9](../CodeSnippet/VS_Snippets_VBCSharp/VbVbalrMyRegistry#9)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: '`String`. Key from which the value is to be retrieved. Required.'
    - id: valueName
      type: System.String
      description: '`String`. Value to be retrieved. Required.'
    - id: defaultValue
      type: System.Object
      description: '`Object`. Default value to be supplied if the value does not exist. Required.'
    return:
      type: System.Object
      description: Gets a value from a registry key.
