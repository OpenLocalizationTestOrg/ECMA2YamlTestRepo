- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  id: ClassesRoot
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: ClassesRoot
  nameWithType: RegistryProxy.ClassesRoot
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Returns a <see cref="T:Microsoft.Win32.RegistryKey"> type which provides access to `HKEY_CLASSES_ROOT`.
  remarks: "`HKEY_CLASSES_ROOT` is primarily used to store information about file associations in Windows.  \n  \n The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant only those privileges necessary to get the job done.  \n  \n Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|AllAccess|Create, read, and write access to registry variables.|  \n|Create|Create access to registry variables.|  \n|NoAccess|No access to registry variables.|  \n|Read|Read access to registry variables.|  \n|Write|Write access to registry variables.|  \n  \n The following table lists examples of tasks involving the `My.Computer.Registry` object.  \n  \n|To|See|  \n|--------|---------|  \n|Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](../Topic/How%20to:%20Create%20a%20Registry%20Key%20and%20Set%20Its%20Value%20in%20Visual%20Basic.md)|  \n|Delete a registry key|[How to: Delete a Registry Key](../Topic/How%20to:%20Delete%20a%20Registry%20Key%20in%20Visual%20Basic.md)|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](../Topic/How%20to:%20Read%20a%20Value%20from%20a%20Registry%20Key%20in%20Visual%20Basic.md)|"
  example:
  - "This example gets the names of the subkeys for the `ClassesRoot` registry key and adds them to `ListBox1`.  \n  \n [!CODE [VbVbalrMyRegistry#10](../CodeSnippet/VS_Snippets_VBCSharp/VbVbalrMyRegistry#10)]  \n  \n This example requires that you have a `ListBox` named `ListBox1` in your project."
  syntax:
    content: public Microsoft.Win32.RegistryKey ClassesRoot { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
