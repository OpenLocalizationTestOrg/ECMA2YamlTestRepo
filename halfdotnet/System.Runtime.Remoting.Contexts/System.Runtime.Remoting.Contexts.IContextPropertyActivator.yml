  name: IContextPropertyActivator
  nameWithType: IContextPropertyActivator
  fullName: System.Runtime.Remoting.Contexts.IContextPropertyActivator
  type: Interface
  summary: Indicates that the implementing property is interested in participating in activation and might not have provided a message sink.
  remarks: "The IContextPropertyActivator interface is exposed on all <xref:System.Runtime.Remoting.Contexts.Context> properties that are interested in participating in activation and that might have not provided a message sink. Client <xref:System.Runtime.Remoting.Contexts.Context> properties send information in the construction message that their counterparts at the remote site could look for during activation.  \n  \n IContextPropertyActivator is also used to collect information from the client and server context property and to deliver information from the server context properties to the client context properties when returning to the client <xref:System.Runtime.Remoting.Contexts.Context>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContextPropertyActivator
  implements: []
  platform:
