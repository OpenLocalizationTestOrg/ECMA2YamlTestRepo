  type: Interface
  summary: Defines methods that an external COM object must implement. This interface is used by an external COM implementation to expose its objects to JScript because JScript needs a managed <see cref="T:System.Reflection.MemberInfo"> to bind to an external object. This interface is implemented by <xref:Microsoft.JScript.COMFieldInfo>, <xref:Microsoft.JScript.COMMethodInfo>, and <xref:Microsoft.JScript.COMPropertyInfo>.
  remarks: To be added.
