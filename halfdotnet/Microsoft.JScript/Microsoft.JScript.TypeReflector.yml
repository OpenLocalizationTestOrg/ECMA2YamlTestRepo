  fullName: Microsoft.JScript.TypeReflector.GetMember(String,BindingFlags)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: Searches for the specified member, using the specified binding constraints.
  remarks: To be added.
  syntax:
    content: public override System.Reflection.MemberInfo[] GetMember (string name, System.Reflection.BindingFlags bindingAttr);
    parameters:
    - id: name
      type: System.String
      description: The name of the member to search for.
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitwise combination of the enumeration values that specify the way in which the search for members and types is conducted by the reflection operation.
    return:
      type: System.Reflection.MemberInfo[]
      description: An array of <see cref="T:System.Reflection.MemberInfo"> objects that represents the public members that have the specified name, if found; otherwise, an empty array.
