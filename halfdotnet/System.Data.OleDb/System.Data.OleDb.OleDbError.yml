  name: OleDbError
  nameWithType: OleDbError
  fullName: System.Data.OleDb.OleDbError
  type: Class
  summary: Collects information relevant to a warning or error returned by the data source.
  remarks: "This class is created by the OleDb data adapter when an error occurs. An instance of OleDbError is created and managed by the <xref:System.Data.OleDb.OleDbErrorCollection> class, which in turn is created by the <xref:System.Data.OleDb.OleDbException> class.  \n  \n If the severity of the error is too great, the server may close the <xref:System.Data.OleDb.OleDbConnection>. However, the user can reopen the connection and continue."
