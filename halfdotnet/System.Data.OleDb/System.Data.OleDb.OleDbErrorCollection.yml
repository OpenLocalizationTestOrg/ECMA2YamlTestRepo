  remarks: "The following example displays each <xref:System.Data.OleDb.OleDbError> within the <xref:System.Data.OleDb.OleDbErrorCollection> collection.  \n  \n```c#  \npublic void DisplayOleDbErrorCollection(OleDbException myException)   \n  {  \n     for (int i=0; i < myException.Errors.Count; i++)  \n     {  \n        MessageBox.Show(\"Index #\" + i + \"\\n\" +  \n               \"Message: \" + myException.Errors[i].Message + \"\\n\" +  \n               \"Native: \" + myException.Errors[i].NativeError.ToString() + \"\\n\" +  \n               \"Source: \" + myException.Errors[i].Source + \"\\n\" +  \n               \"SQL: \" + myException.Errors[i].SQLState + \"\\n\");  \n     }  \n  }  \n```"
