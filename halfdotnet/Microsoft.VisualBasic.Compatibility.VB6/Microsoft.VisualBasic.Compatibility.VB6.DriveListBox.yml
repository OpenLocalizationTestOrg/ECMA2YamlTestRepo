  summary: Gets or sets a value that specifies the style of a <see cref="T:Microsoft.VisualBasic.Compatibility.VB6.DriveListBox"> combo box.
  remarks: "The `DropDownStyle` property controls the interface that is presented to the user. You can enter a value that provides a simple drop-down list box, where the list always appears, a drop-down list box, where the text portion is not editable and you must select an arrow to view the drop-down, or the default drop-down list box, where the text portion is editable and the user must press the arrow key to view the list. To always display a list that the user cannot edit, use a <xref:System.Windows.Forms.ListBox> control.  \n  \n If you set the `DropDownStyle` property to <xref:System.Windows.Forms.ComboBoxStyle>, you can select only valid values from the list. If you set the `DropDownStyle` property to <xref:System.Windows.Forms.ComboBoxStyle>, you can type any value in the editable area of the <xref:Microsoft.VisualBasic.Compatibility.VB6.DriveListBox>.  \n  \n> [!NOTE]\n>  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](../../add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](../../add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](../../add/includes/dnprdnshort-md.md)] implementation."
