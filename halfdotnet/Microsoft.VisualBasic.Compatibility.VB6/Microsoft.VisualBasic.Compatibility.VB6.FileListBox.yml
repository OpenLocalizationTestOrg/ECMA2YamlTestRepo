  name: FileListBox
  nameWithType: FileListBox
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FileListBox
  type: Class
  summary: Locates and lists files in the directory specified by the <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.Path%2A> property at run time.
  remarks: "Use this control to display a list of files selected by file type. You can create dialog boxes in your application that, for example, enable the user to select a file or group of files.  \n  \n If you also display the <xref:Microsoft.VisualBasic.Compatibility.VB6.DriveListBox> and <xref:Microsoft.VisualBasic.Compatibility.VB6.DirListBox> controls, you can write code to synchronize them with the `FileListBox` control and with each other.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(Microsoft.VisualBasic.Compatibility.VB6.CompatibilityListBoxDesigner))]

      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FileListBox : System.Windows.Forms.ListBox
