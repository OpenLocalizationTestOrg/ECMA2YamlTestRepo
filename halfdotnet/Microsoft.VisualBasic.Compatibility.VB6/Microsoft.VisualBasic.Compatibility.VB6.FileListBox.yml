  remarks: "You can use a `PatternChange` event procedure to respond to pattern changes in a <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox> control. When you assign a string that contains a new pattern to the <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.FileName%2A> property, the FileListBox invokes the <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.PathChange> event.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
