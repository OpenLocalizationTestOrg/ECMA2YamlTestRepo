- uid: Microsoft.VisualBasic.Compatibility.VB6.FileListBox.Path
  id: Path
  parent: Microsoft.VisualBasic.Compatibility.VB6.FileListBox
  langs:
  - csharp
  name: Path
  nameWithType: FileListBox.Path
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FileListBox.Path
  type: Property
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Gets or sets the current path for a <see cref="T:Microsoft.VisualBasic.Compatibility.VB6.FileListBox">.
  remarks: "The value of the `Path` property is a string indicating a path, such as C:\\Ob or C:\\Windows\\System. For a <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox> control, the default is the current path when the control is created at run time.  \n  \n Use this property when you are building an application's file-browsing and manipulation capabilities. Setting the `Path` property has effects similar to the MS-DOS `chdir` command; relative paths are allowed with or without a drive specification. Specifying only a drive with a colon (:) selects the current directory on that drive.  \n  \n The `Path` property can also be set to a qualified network path without a drive connection using the following syntax:  \n  \n```  \n\\\\servername\\sharename\\path  \n```  \n  \n Changing the value of `Path` for a <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox> control generates an <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.PathChange> event.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
  syntax:
    content: public string Path { get; set; }
    return:
      type: System.String
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
