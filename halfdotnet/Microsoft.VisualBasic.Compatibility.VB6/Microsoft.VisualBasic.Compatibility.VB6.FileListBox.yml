- uid: Microsoft.VisualBasic.Compatibility.VB6.FileListBox.Pattern
  id: Pattern
  parent: Microsoft.VisualBasic.Compatibility.VB6.FileListBox
  langs:
  - csharp
  name: Pattern
  nameWithType: FileListBox.Pattern
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FileListBox.Pattern
  type: Property
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Gets or sets a value indicating the file names displayed in a <see cref="T:Microsoft.VisualBasic.Compatibility.VB6.FileListBox"> control at run time.
  remarks: "The `Pattern` property plays a key role in designing an application's file-browsing and manipulation capabilities. Use `Pattern` in combination with other file-control properties to give the user ways to explore files or groups of similar files. For example, in an application dedicated to starting other programs, you could designate that only .exe files be displayed in the file list box (*.exe).  \n  \n In addition to using wildcard characters, you can also use multiple patterns separated by semicolons (;). For example, \"*.exe; \\*.bat\" would return a list of all executable files and all MS-DOS batch files.  \n  \n Changing the value of the `Pattern` property generates a <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.PatternChange> event.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
  syntax:
    content: public string Pattern { get; set; }
    return:
      type: System.String
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
