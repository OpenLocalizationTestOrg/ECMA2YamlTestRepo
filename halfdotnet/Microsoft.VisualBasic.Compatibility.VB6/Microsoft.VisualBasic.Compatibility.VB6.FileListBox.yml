  remarks: "You can use a `PathChange` event procedure to respond to path changes in a <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox> control. When you assign a string that contains a new path to the <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox.FileName%2A> property, the <xref:Microsoft.VisualBasic.Compatibility.VB6.FileListBox> control invokes the `PathChange` event.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
