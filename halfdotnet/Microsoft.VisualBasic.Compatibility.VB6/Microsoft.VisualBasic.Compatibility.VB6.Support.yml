  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Returns an OLE `IPicture` object that corresponds to the specified <xref:System.Windows.Forms.Cursor>.
  remarks: "In Visual Basic 6.0, the `MouseIcon` property of a form or control could be used to load a custom `MousePointer` (cursor). In some cases, the image for the `MouseIcon` was stored as a `stdOle``IPicture`; this function is used by the upgrade tool to convert a <xref:System.Windows.Forms.Cursor> to a `stdOle``IPicture`.  \n  \n To convert a <xref:System.Windows.Forms.Cursor> in [!INCLUDE[vbprvb](../../add/includes/vbprvb-md.md)], use the <xref:System.Windows.Forms.AxHost.GetIPictureFromCursor%2A> method of the <xref:System.Windows.Forms.AxHost> class.  \n  \n [!INCLUDE[Note_compatibility](../../add/includes/note-compatibility-md.md)]"
  syntax:
    content: public static object CursorToIPicture (System.Windows.Forms.Cursor curs);
    parameters:
    - id: curs
      type: System.Windows.Forms.Cursor
      description: The <xref:System.Windows.Forms.Cursor> to convert.
    return:
      type: System.Object
      description: An <see cref="T:System.Object"> that represents the OLE `IPicture` object.
  platform:
