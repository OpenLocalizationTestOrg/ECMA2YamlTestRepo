  type: Class
  summary: Provides APIs that are needed for communication and operation with unmanaged classes outside of the <see cref="T:System.AppDomain">. This class cannot be inherited.
  remarks: >-
    > [!NOTE]

    >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](../Topic/Link%20Demands.md) for more information.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class EnterpriseServicesHelper
