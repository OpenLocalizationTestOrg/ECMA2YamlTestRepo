- uid: System.Security.Permissions.ZoneIdentityPermission.Union(System.Security.IPermission)
  id: Union(System.Security.IPermission)
  parent: System.Security.Permissions.ZoneIdentityPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: ZoneIdentityPermission.Union(IPermission)
  fullName: System.Security.Permissions.ZoneIdentityPermission.Union(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: Creates a permission that is the union of the current permission and the specified permission.
  remarks: "The result of a call to Union is a permission that represents the security zone represented by both the current permission and the specified permission. Any demand that passes either permission passes their union. The union of two identical <xref:System.Security.Permissions.ZoneIdentityPermission> objects is the same permission. The union of a null permission and a <xref:System.Security.Permissions.ZoneIdentityPermission> permission is the permission that is not null.  \n  \n Note that a<xref:System.Security.Permissions.ZoneIdentityPermission> object representing a <xref:System.Security.SecurityZone> security zone is treated as a null permission and handled as a special case. The union of a <xref:System.Security.Permissions.ZoneIdentityPermission> object representing the <xref:System.Security.SecurityZone> security zone and a null permission is null. The union of two different zone identity permissions results in an <xref:System.ArgumentException> exception being thrown when neither of the two permissions represents the <xref:System.Security.SecurityZone> security zone."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission to combine with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the union of the current permission and the specified permission.
  platform:
  - net-11
  - net-20
  - netcore-10
