- uid: System.Security.Permissions.ZoneIdentityPermission.#ctor(System.Security.Permissions.PermissionState)
  id: '#ctor(System.Security.Permissions.PermissionState)'
  parent: System.Security.Permissions.ZoneIdentityPermission
  langs:
  - csharp
  name: ZoneIdentityPermission(PermissionState)
  nameWithType: ZoneIdentityPermission.ZoneIdentityPermission(PermissionState)
  fullName: System.Security.Permissions.ZoneIdentityPermission.ZoneIdentityPermission(PermissionState)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: Initializes a new instance of the <see cref="T:System.Security.Permissions.ZoneIdentityPermission"> class with the specified <xref:System.Security.Permissions.PermissionState>.
  remarks: "Creates either a fully restricted (`None`) or `Unrestricted` permission.  \n  \n> [!NOTE]\n>  In the .NET Framework versions 1.0 and 1.1, identity permissions cannot have an <xref:System.Security.Permissions.PermissionState> permission state value. Starting with the .NET Framework version 2.0, identity permissions can have any permission state value. This means that in 2.0 and later versions, identity permissions have the same behavior as permissions that implement the <xref:System.Security.Permissions.IUnrestrictedPermission> interface. That is, a demand for an identity always succeeds, regardless of the identity of the assembly, if the assembly has been granted full trust.  \n  \n In the .NET Framework versions 1.0 and 1.1, demands on the identity permissions are effective, even when the calling assembly is fully trusted. That is, although the calling assembly has full trust, a demand for an identity permission fails if the assembly does not meet the demanded criteria. Starting with the .NET Framework version 2.0, demands for identity permissions are ineffective if the calling assembly has full trust. This assures consistency for all permissions, eliminating the treatment of identity permissions as a special case."
  example:
  - "The following example shows the use of the ZoneIdentityPermission constructor.  \n  \n [!CODE [System.Security.Permissions.ZoneIdentityPermission#7](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Permissions.ZoneIdentityPermission#7)]"
  syntax:
    content: public ZoneIdentityPermission (System.Security.Permissions.PermissionState state);
    parameters:
    - id: state
      type: System.Security.Permissions.PermissionState
      description: One of the <see cref="T:System.Security.Permissions.PermissionState"> values.
  platform:
  - net-11
  - net-20
  - netcore-10
