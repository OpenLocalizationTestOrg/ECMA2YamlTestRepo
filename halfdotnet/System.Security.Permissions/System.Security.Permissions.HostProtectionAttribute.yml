  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: Allows the use of declarative security actions to determine host protection requirements. This class cannot be inherited.
  remarks: "This attribute affects only unmanaged applications that host the common language runtime and implement host protection, such as SQL Server. If the code is run in a client application or on a server that is not host-protected, the attribute \"evaporates\"; it is not detected and therefore not applied. When applied, the security action results in the creation of a link demand based on the host resources the class or method exposes.  \n  \n> [!IMPORTANT]\n>  The purpose of this attribute is to enforce host-specific programming model guidelines, not security behavior.  Although a link demand is used to check for conformance to programming model requirements, the HostProtectionAttribute is not a security permission.  \n  \n If the host does not have programming model requirements, the link demands do not occur.  \n  \n This attribute identifies the following:  \n  \n-   Methods or classes that do not fit the host programming model, but are otherwise benign.  \n  \n-   Methods or classes that do not fit the host programming model and could lead to destabilizing server-managed user code.  \n  \n-   Methods or classes that do not fit the host programming model and could lead to a destabilization of the server process itself.  \n  \n> [!NOTE]\n>  If you are creating a class library that is to be called by applications that may execute in a host protected environment, you should apply this attribute to members that expose <xref:System.Security.Permissions.HostProtectionResource> resource categories. The .NET Framework class library members with this attribute cause only the immediate caller to be checked.  Your library member must also cause a check of its immediate caller in the same manner.  \n  \n> [!NOTE]\n>  Do not use the [Ngen.exe (Native Image Generator)](../Topic/Ngen.exe%20\\(Native%20Image%20Generator\\).md) to create a native image of assemblies that are protected by the HostProtectionAttribute. In a full-trust environment, the image is always loaded, without regard to the HostProtectionAttribute, and in a partial-trust environment the image is not loaded."
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!CODE [System.Security.Permissions.HostProtectionAttribute.1.1#1](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Permissions.HostProtectionAttribute.1.1#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class HostProtectionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
