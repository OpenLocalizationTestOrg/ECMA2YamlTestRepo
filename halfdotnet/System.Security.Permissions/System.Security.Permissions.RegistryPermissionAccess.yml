  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: Specifies the permitted access to registry keys and values.
  remarks: "RegistryPermissionAccess values are independent; rights to one type of access do not imply rights to another. For instance, `Write` permission does not imply permission to `Read` or `Create`.  \n  \n> [!NOTE]\n>  Although F:System.Security.Permissions.RegistryPermissionAccess.NoAccess?qualifyHint=False&autoUpgrade=True and F:System.Security.Permissions.RegistryPermissionAccess.AllAccess?qualifyHint=False&autoUpgrade=True appear in RegistryPermissionAccess, they are not valid for use as the parameter for M:System.Security.Permissions.RegistryPermission.GetPathList(System.Security.Permissions.RegistryPermissionAccess)?qualifyHint=False&autoUpgrade=True because they describe no registry variable access types or all registry variable access types, respectively, and M:System.Security.Permissions.RegistryPermission.GetPathList(System.Security.Permissions.RegistryPermissionAccess)?qualifyHint=False&autoUpgrade=True expects a single registry variable access type."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
