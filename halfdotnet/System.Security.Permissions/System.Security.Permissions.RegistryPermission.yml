  remarks: "This constructor allows only one of the <xref:System.Security.Permissions.RegistryPermissionAccess> values to be specified. This access applies to all listed registry variables. Use <xref:System.Security.Permissions.RegistryPermission.AddPathList%2A> to define more complicated permissions.  \n  \n The  parameter specifies whether the access control list (ACL) for the registry keys specified by  can be changed, viewed, or cannot be accessed.  \n  \n> [!IMPORTANT]\n>  An access control list (ACL) describes individuals or groups who have, or do not have, rights to specific actions on the specified registry keys.  The ability to change or view an ACL is an important permission and should be granted with caution."
