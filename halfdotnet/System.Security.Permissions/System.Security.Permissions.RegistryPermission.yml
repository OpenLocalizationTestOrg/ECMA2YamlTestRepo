  summary: Gets paths for all registry variables with the specified <see cref="T:System.Security.Permissions.RegistryPermissionAccess">.
  remarks: "Use this method to get the state of the current permission. You must call this method separately for each type of access.  \n  \n> [!NOTE]\n>  The  parameter is limited to the values of <xref:System.Security.Permissions.RegistryPermissionAccess>, which represent single types of registry variable access. Those values are <xref:System.Security.Permissions.RegistryPermissionAccess>, <xref:System.Security.Permissions.RegistryPermissionAccess>, and <xref:System.Security.Permissions.RegistryPermissionAccess>. The values acceptable to  do not include <xref:System.Security.Permissions.RegistryPermissionAccess> and <xref:System.Security.Permissions.RegistryPermissionAccess>, which do not represent single types of registry variable access."
  example:
  - "The following code example shows the use of the GetPathList method.  \n  \n [!CODE [System.Security.Permissions.RegistryPermission#9](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Permissions.RegistryPermission#9)]"
