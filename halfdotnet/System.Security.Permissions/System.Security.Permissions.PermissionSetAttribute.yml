  fullName: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: Creates and returns a new permission set based on this permission set attribute object.
  remarks: "This method should be called only by the security system, never by application code.  \n  \n Attributes are used at compile time to convert security declarations to a serialized form in metadata. Declarative security data in metadata is created from the permission object that this method returns, which corresponds to this attribute instance."
  syntax:
    content: public System.Security.PermissionSet CreatePermissionSet ();
    parameters: []
    return:
      type: System.Security.PermissionSet
      description: A new permission set.
