  name: PermissionSetAttribute
  nameWithType: PermissionSetAttribute
  fullName: System.Security.Permissions.PermissionSetAttribute
  type: Class
  summary: Allows security actions for a <see cref="T:System.Security.PermissionSet"> to be applied to code using declarative security. This class cannot be inherited.
  remarks: "The PermissionSetAttribute properties <xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>, <xref:System.Security.Permissions.PermissionSetAttribute.File%2A>, and <xref:System.Security.Permissions.PermissionSetAttribute.XML%2A> are mutually exclusive, meaning that a permission set can have as its source only one of the following: a named permission set, a file containing an XML representation of a permission set, or a string containing an XML representation of a permission set.  \n  \n The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> that is used. A <xref:System.Security.Permissions.SecurityAction> performed on a <xref:System.Security.PermissionSet> is the equivalent of performing that action on each of the permissions within the set.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. For imperative security, use the corresponding permission class."
  example:
  - "The following example shows the use of the PermissionSetAttribute Class.  \n  \n [!CODE [System.Security.Permissions.PermissionSetAttribute#1](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Permissions.PermissionSetAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionSetAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
