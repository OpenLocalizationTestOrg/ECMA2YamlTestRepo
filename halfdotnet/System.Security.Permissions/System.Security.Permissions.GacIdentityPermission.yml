  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: Defines the identity permission for files originating in the global assembly cache. This class cannot be inherited.
  remarks: "Files are either in the global assembly cache, or they are not. There are no variations to the permission granted, so all GacIdentityPermission objects are equal.  \n  \n> [!IMPORTANT]\n>  Starting with the [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)], identity permissions are not used.  \n>   \n>  In the .NET Framework versions 1.0 and 1.1, demands on the identity permissions are effective even when the calling assembly is fully trusted. That is, although the calling assembly has full trust, a demand for an identity permission fails if the assembly does not meet the demanded criteria. Starting with the .NET Framework version 2.0, demands for identity permissions are ineffective if the calling assembly has full trust. This assures consistency for all permissions, eliminating the treatment of identity permissions as a special case."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
