  name: GacIdentityPermissionAttribute
  nameWithType: GacIdentityPermissionAttribute
  fullName: System.Security.Permissions.GacIdentityPermissionAttribute
  type: Class
  summary: Allows security actions for <see cref="T:System.Security.Permissions.GacIdentityPermission"> to be applied to code using declarative security. This class cannot be inherited.
  remarks: "This class is used to ensure that callers are registered in the global assembly cache (GAC).  \n  \n The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> value that is used.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. For imperative security, use the corresponding permission class, <xref:System.Security.Permissions.GacIdentityPermission>.  \n  \n> [!IMPORTANT]\n>  Starting with the [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)], identity permissions are not used.  \n>   \n>  In the .NET Framework versions 1.0 and 1.1, demands on the identity permissions are effective even when the calling assembly is fully trusted. That is, although the calling assembly has full trust, a demand for an identity permission fails if the assembly does not meet the demanded criteria. In the .NET Framework version 2.0, demands for identity permissions are ineffective if the calling assembly has full trust. This assures consistency for all permissions, eliminating the treatment of identity permissions as a special case.  \n  \n For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example demonstrates the use of GacIdentityPermissionAttribute.  \n  \n [!CODE [System.Security.Permissions.GacIdentityPermissionAttribute#1](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Permissions.GacIdentityPermissionAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
