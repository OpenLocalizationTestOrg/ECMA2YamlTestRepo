  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: Specifies the action that occurs when an exception escapes the root of a workflow.
  remarks: The <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> function is invoked if an exception escapes the root of the workflow. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> provides access to the exception as well as a pointer to the <xref:System.Activities.Activity> that generated the exception. F:System.Activities.UnhandledExceptionAction.Terminate?qualifyHint=False&autoUpgrade=True is the default action if no P:System.Activities.WorkflowApplication.OnUnhandledException?qualifyHint=False&autoUpgrade=True handler is specified.
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the P:System.Activities.WorkflowApplication.OnUnhandledException?qualifyHint=False&autoUpgrade=True handler is invoked. The T:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs?qualifyHint=False&autoUpgrade=True are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!CODE [CFX_WorkflowApplicationExample#6](../CodeSnippet/VS_Snippets_CFX/cfx_workflowapplicationexample#6)]"
