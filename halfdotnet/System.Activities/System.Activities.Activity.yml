  fullName: System.Activities.Activity
  type: Class
  summary: An abstract base class used to create composite activities from pre-existing Activity objects.
  remarks: Activity is the base class in the activity type hierarchy. All other activity types such as <xref:System.Activities.CodeActivity>, <xref:System.Activities.NativeActivity>, <xref:System.Activities.AsyncCodeActivity>, <xref:System.Activities.DynamicActivity>, and <xref:System.Activities.ActivityWithResult> derive from this class.
  example:
  - "The following example shows a simple implementation of an Activity derived class.  \n  \n [!CODE [SimpleInterop#0](SimpleInterop#0)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Implementation")]

      public abstract class Activity
