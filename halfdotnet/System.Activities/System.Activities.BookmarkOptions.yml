  namespace: System.Activities
  summary: A <see cref="T:System.Activities.Bookmark"> that can be resumed multiple times.
  remarks: By default, the workflow runtime removes a pending bookmark from its bookmarks table when resuming the bookmark. However if the bookmark is specified as F:System.Activities.BookmarkOptions.MultipleResume?qualifyHint=False&autoUpgrade=True, then the bookmark is not removed from the table and the same bookmark can be resumed multiple times. An example usage of F:System.Activities.BookmarkOptions.MultipleResume?qualifyHint=False&autoUpgrade=True is by looping activities such as T:System.Activities.While?qualifyHint=False&autoUpgrade=True, T:System.Activities.ForEach`1?qualifyHint=False&autoUpgrade=True, and T:System.Activities.Flowchart?qualifyHint=False&autoUpgrade=True.
  syntax:
    content: MultipleResume
    return:
      type: System.Activities.BookmarkOptions
      description: To be added.
