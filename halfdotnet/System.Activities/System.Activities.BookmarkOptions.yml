  name: NonBlocking
  nameWithType: BookmarkOptions.NonBlocking
  fullName: System.Activities.BookmarkOptions.NonBlocking
  type: Field
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: A T:System.Activities.Bookmark?qualifyHint=False&autoUpgrade=True that does not block the workflow.
  remarks: By default, the workflow runtime does not consider an activity to have completed execution if it has pending bookmarks. However, if a bookmark is specified as F:System.Activities.BookmarkOptions.NonBlocking?qualifyHint=False&autoUpgrade=True at creation time, the workflow runtime allows the activity to complete execution even if it has pending F:System.Activities.BookmarkOptions.NonBlocking?qualifyHint=False&autoUpgrade=True bookmarks,  provided it has no other pending work.
  syntax:
