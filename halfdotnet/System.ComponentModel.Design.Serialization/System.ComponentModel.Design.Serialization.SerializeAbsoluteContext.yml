  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: Specifies that serializers should handle default values. This class cannot be inherited.
  remarks: The <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> supports absolute serialization. This means that instead of serializing only values that differ from an object's default values, all values are serialized, allowing values to be reset to their defaults for objects that may have already been initialized. When a component serialization service wishes to indicate this behavior to <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> objects, it will place a SerializeAbsoluteContext object on the context stack. The member in this context may be `null`, to indicate that all members are serialized, or it can indicate that only a specific member is being serialized at this time.
