- uid: System.Configuration.Install.AssemblyInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: AssemblyInstaller.Rollback(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Restores the computer to the state it was in before the installation.
  remarks: A rollback restores the computer to the state it was in before the installation occurred. The Rollback method is called if the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method of this <xref:System.Configuration.Install.Installer> instance or of any installer in the installer collection fails to run correctly. Any exceptions generated by calling the Rollback method of an installer in the collection are ignored, and the rollback of the other installers continues.
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!CODE [AssemblyInstaller_Rollback#1](../CodeSnippet/VS_Snippets_CLR/AssemblyInstaller_Rollback#1)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <see cref="T:System.Collections.IDictionary"> that contains the pre-installation state of the computer.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: AssemblyInstaller.Uninstall(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Removes an installation.
  remarks: "Call this method to remove a previously completed installation. If the <xref:System.Configuration.Install.Installer.Uninstall%2A> method fails for one of the installers in the collection, it is still called for the remaining installers. A failed uninstallation does not roll back the computer to its pre-uninstallation state.  \n  \n> [!NOTE]\n>  Although the <xref:System.Configuration.Install.Installer.Install%2A> and <xref:System.Configuration.Install.Installer.Commit%2A> methods save the state of the computer after the installations, the file containing the <xref:System.Collections.IDictionary> from the  parameter might have been deleted at some point after the installation was complete. If the file is deleted, the  parameter is `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!CODE [AssemblyInstaller_Uninstall#2](../CodeSnippet/VS_Snippets_CLR/AssemblyInstaller_Uninstall#2)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <see cref="T:System.Collections.IDictionary"> that contains the post-installation state of the computer.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Configuration.Install.AssemblyInstaller.UseNewContext
  id: UseNewContext
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: UseNewContext
  nameWithType: AssemblyInstaller.UseNewContext
  fullName: System.Configuration.Install.AssemblyInstaller.UseNewContext
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Gets or sets a value indicating whether to create a new <see cref="T:System.Configuration.Install.InstallContext"> object for the assembly's installation.
  remarks: Setting this property to `true` creates a new file named "{Assembly name}.InstallLog" to log messages for this assembly. Setting UseNewContext to `false` prevents the new file from being created.
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!CODE [AssemblyInstaller_HelpText#1](../CodeSnippet/VS_Snippets_CLR/AssemblyInstaller_HelpText#1)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
