- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Checks to see if the specified assembly can be installed.
  remarks: "The CheckIfInstallable method determines whether the specified assembly can be installed. To avoid an exception being thrown, the file must meet the following criteria:  \n  \n-   The file exists.  \n  \n-   The file is a .NET Framework assembly.  \n  \n-   The public types can be read from the file.  \n  \n-   There is at least one public, non abstract class that extends the <xref:System.Configuration.Install.Installer> class and contains the <xref:System.ComponentModel.RunInstallerAttribute.Yes> attribute.  \n  \n-   An instance of each installer can be created.  \n  \n> [!NOTE]\n>  If the assembly is valid but contains no installers, an exception is thrown. This behavior differs from that at install time, when it is not an error to install an empty assembly."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!CODE [AssemblyInstaller_CheckIfInstallable#1](../CodeSnippet/VS_Snippets_CLR/AssemblyInstaller_CheckIfInstallable#1)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: The assembly in which to search for installers.
  platform:
  - net-11
  - net-20
  - netcore-10
