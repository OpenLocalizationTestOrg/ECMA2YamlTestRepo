- uid: System.Runtime.InteropServices.ComImportAttribute
  id: ComImportAttribute
  children:
  - System.Runtime.InteropServices.ComImportAttribute.#ctor
  langs:
  - csharp
  name: ComImportAttribute
  nameWithType: ComImportAttribute
  fullName: System.Runtime.InteropServices.ComImportAttribute
  type: Class
  summary: Indicates that the attributed type was previously defined in COM.
  remarks: "You can apply this attribute to classes or interfaces, although the [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) typically applies it for you when it imports a type library.  \n  \n ComImportAttribute is a pseudo-custom attribute that indicates that a type has been defined in a previously published type library. The common language runtime treats these types differently when activating, exporting, coercing, and so on.  \n  \n> [!NOTE]\n>  All base COM types that are inherited by a managed object must aggregate the Free Threaded Marshaller (FTM).  COM types that do not aggregate the FTM can't be inherited by managed objects."
  example:
  - "The following example demonstrates how to apply the ComImportAttribute to a managed interface declaration. You apply this attribute only when generating an interop assembly manually in source code, and want to simulate the metadata produced by Tlbimp.exe.  \n  \n [!CODE [ImprovedInteropSnippets#2](../CodeSnippet/VS_Snippets_CLR/ImprovedInteropSnippets#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComImportAttribute : Attribute
