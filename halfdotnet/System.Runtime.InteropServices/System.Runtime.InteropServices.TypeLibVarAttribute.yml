  name: TypeLibVarAttribute
  nameWithType: TypeLibVarAttribute
  fullName: System.Runtime.InteropServices.TypeLibVarAttribute
  type: Class
  summary: Contains the <see cref="T:System.Runtime.InteropServices.VARFLAGS"> that were originally imported for this field from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) applies this attribute to fields.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's `VARFLAGS` evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original `VARFLAGS` were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!CODE [TypeLibVar#1](../CodeSnippet/VS_Snippets_CLR/TypeLibVar#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
