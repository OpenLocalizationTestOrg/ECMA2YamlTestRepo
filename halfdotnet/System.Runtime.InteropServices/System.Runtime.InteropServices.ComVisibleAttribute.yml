  name: ComVisibleAttribute
  nameWithType: ComVisibleAttribute
  fullName: System.Runtime.InteropServices.ComVisibleAttribute
  type: Class
  summary: Controls accessibility of an individual managed type or member, or of all types within an assembly, to COM.
  remarks: "You can apply this attribute to assemblies, interfaces, classes, structures, delegates, enumerations, fields, methods, or properties.  \n  \n The default is `true`, which indicates that the managed type is visible to COM. This attribute is not needed to make public managed assemblies and types visible; they are visible to COM by default. Only `public` types can be made visible. The attribute cannot be used to make an otherwise `internal` or `protected` type visible to COM or to make members of a nonvisible type visible.  \n  \n Setting the attribute to `false` on the assembly hides all `public` types within the assembly. You can selectively make types within the assembly visible by setting the individual types to `true`. Setting the attribute to `false` on a specific type hides that type and its members. However, you cannot make members of a type visible if the type is invisible. Setting the attribute to `false` on a type prevents that type from being exported to a type library; classes are not registered; interfaces are never responsive to unmanaged `QueryInterface` calls.  \n  \n Unless you explicitly set a class and its members to `false`, inherited classes can expose to COM base class members that are invisible in the original class. For example, if you set ClassA to `false` and do not apply the attribute to its members, the class and its members are invisible to COM. However, if you derive ClassB from ClassA and export ClassB to COM, ClassA members become visible base class members of ClassB.  \n  \n For a detailed description of the export process, see [Assembly to Type Library Conversion Summary](http://msdn.microsoft.com/en-us/3a37eefb-a76c-4000-9080-7dbbf66a4896)."
  example:
  - "The following example shows how you can control the visibility to COM of a class so that its members are invisible. By setting `ComVisibleAttribute` to `false` on `MyClass`(`SampleClass` in the Visual Basic example), and `false` on `MyMethod` and `MyProperty`, you can avoid inadvertently exposing the members to COM through inheritance.  \n  \n [!CODE [Classic ComVisibleAttribute Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic ComVisibleAttribute Example#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComVisibleAttribute : Attribute
