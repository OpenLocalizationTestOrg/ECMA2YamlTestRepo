  name: GuidAttribute
  nameWithType: GuidAttribute
  fullName: System.Runtime.InteropServices.GuidAttribute
  type: Class
  summary: Supplies an explicit <xref:System.Guid?displayProperty=fullName> when an automatic GUID is undesirable.
  remarks: "You can apply this attribute to assemblies, interfaces, classes, enumerations, structures, or delegates, although the [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) can apply it for you when it imports a type library.  \n  \n The string passed to the attribute must be in a format that is an acceptable constructor argument for the type <xref:System.Guid>. To avoid conflicts with the type <xref:System.Guid>, use the long name GuidAttribute explicitly. Only use an explicit GUID when a type must have a specific GUID. If the attribute is omitted, a GUID is assigned automatically."
  example:
  - "The following example demonstrates how to apply the GuidAttribute to a class that is exported to COM with a fixed GUID.  \n  \n [!CODE [Classic GuidAttribute Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic GuidAttribute Example#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GuidAttribute : Attribute
