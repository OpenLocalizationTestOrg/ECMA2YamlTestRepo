  type: Method
  assemblies:
  - System.Core
  namespace: System.Runtime.InteropServices
  summary: Detaches an event handler from a COM object.
  remarks: "This method is similar to the <xref:System.Reflection.EventInfo.RemoveEventHandler%28System.Object%2CSystem.Delegate%29?displayProperty=fullName> method, except that it allows you to detach events from COM objects.  \n  \n If  is a COM object, this method releases a delegate to an event by using the <xref:System.Runtime.InteropServices.ComEventsHelper.Remove%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName> method.  \n  \n RemoveEventHandler facilitates unregistering COM event sinks that forward calls to corresponding managed delegates. It requires the following information:  \n  \n-   The target object itself ().  \n  \n-   The GUID of the source interface.  \n  \n-   The DispID of the method on the COM interface that corresponds to the specified event.  \n  \n-   The delegate that would be invoked when the COM object triggers the corresponding event ().  \n  \n RemoveEventHandler looks up the corresponding COM source interface (specified as the first parameter of the <xref:System.Runtime.InteropServices.ComEventInterfaceAttribute.%23ctor%28System.Type%2CSystem.Type%29?displayProperty=fullName> constructor). It then it looks up a method on the source interface whose name is identical to the event name. The value of `GuidAttribute` on the source interface is the GUID that is passed to <xref:System.Runtime.InteropServices.ComEventsHelper.Remove%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName>; the value of `DispIDAttribute` on the method is the DispID value that is passed to <xref:System.Runtime.InteropServices.ComEventsHelper.Remove%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName>."
  syntax:
    content: public override void RemoveEventHandler (object target, Delegate handler);
    parameters:
    - id: target
      type: System.Object
      description: The target object that the event delegate is bound to.
    - id: handler
      type: System.Delegate
      description: The event delegate.
  platform:
  - net-11
  - net-20
  - netcore-10
