- uid: System.Runtime.InteropServices.DllImportAttribute.ExactSpelling
  id: ExactSpelling
  parent: System.Runtime.InteropServices.DllImportAttribute
  langs:
  - csharp
  name: ExactSpelling
  nameWithType: DllImportAttribute.ExactSpelling
  fullName: System.Runtime.InteropServices.DllImportAttribute.ExactSpelling
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Controls whether the <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet?displayProperty=fullName> field causes the common language runtime to search an unmanaged DLL for entry-point names other than the one specified.
  remarks: "If `false`, the entry point name appended with the letter A is invoked when the <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet?displayProperty=fullName> field is set to `CharSet.Ansi`, and the entry-point name appended with the letter W is invoked when the <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet?displayProperty=fullName> field is set to the `CharSet.Unicode`. Typically, managed compilers set this field.  \n  \n The following table shows the relationship between the <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet> and ExactSpelling fields, based on default values imposed by the programming language. You can override the default setting, but do so with caution.  \n  \n|Language|ANSI|Unicode|Auto|  \n|--------------|----------|-------------|----------|  \n|Visual Basic|ExactSpelling:=True|ExactSpelling:=True|ExactSpelling:=False|  \n|C#|ExactSpelling=false|ExactSpelling=false|ExactSpelling=false|  \n|C++|ExactSpelling=false|ExactSpelling=false|ExactSpelling=false|"
  example:
  - "In some cases, Visual Basic developers use the <xref:System.Runtime.InteropServices.DllImportAttribute>, instead of using the `Declare` statement, to define a DLL function in managed code. Setting the ExactSpelling field is one of those cases.  \n  \n [!CODE [System.Runtime.InteropServices.DllImportAttribute#4](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.interopservices.dllimportattribute#4)]"
  syntax:
    content: public bool ExactSpelling;
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.InteropServices.DllImportAttribute.PreserveSig
  id: PreserveSig
  parent: System.Runtime.InteropServices.DllImportAttribute
  langs:
  - csharp
  name: PreserveSig
  nameWithType: DllImportAttribute.PreserveSig
  fullName: System.Runtime.InteropServices.DllImportAttribute.PreserveSig
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Indicates whether unmanaged methods that have `HRESULT` or `retval` return values are directly translated or whether `HRESULT` or `retval` return values are automatically converted to exceptions.
  remarks: "Set the PreserveSig field to `true` to directly translate unmanaged signatures with `HRESULT` or `retval` values; set it to `false` to automatically convert `HRESULT` or `retval` values to exceptions. By default, the PreserveSig field is `true`.  \n  \n When `true`, the resulting method signature returns an integer value that contains the `HRESULT` value.  In this case, you must manually inspect the return value and respond accordingly in your application.  \n  \n When you set the PreserveSig field to `false`, the resulting method signature contains a void return type instead of an integer (`HRESULT`) return type.  When the unmanaged method produces an `HRESULT`, the runtime automatically ignores a return value of `S_OK` (or 0) and does not throw an exception.  For `HRESULT`s other than `S_OK`, the runtime automatically throws an exception that corresponds to the `HRESULT`.  Note that the <xref:System.Runtime.InteropServices.DllImportAttribute> attribute only performs this conversion to methods that return an `HRESULT`.  \n  \n You might decide to change the default error reporting behavior from `HRESULT`s to exceptions in cases where exceptions better fit the error reporting structure of your application.  \n  \n This field is similar to the <xref:System.Runtime.InteropServices.PreserveSigAttribute>; however, in contrast to the PreserveSig field, the default value for the attribute is `false`.  \n  \n In some cases, Visual Basic developers use the <xref:System.Runtime.InteropServices.DllImportAttribute>, instead of using the `Declare` statement, to define a DLL function in managed code. Setting the PreserveSig field is one of those cases."
  example:
  - "The following code example uses the <xref:System.Runtime.InteropServices.DllImportAttribute> to import the unmanaged `SHAutoComplete` function once with the PreserveSig field set to `true` and again with the PreserveSig field set to `false`.  This code example causes the `SHAutoComplete` function to generate any errors with an exception one time and an `HRESULT` the next.  \n  \n [!CODE [Runtime.InteropServices.PreserveSigAttribute#1](../CodeSnippet/VS_Snippets_CLR/Runtime.InteropServices.PreserveSigAttribute#1)]"
  syntax:
    content: public bool PreserveSig;
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
