- uid: System.Runtime.InteropServices.DllImportAttribute.ThrowOnUnmappableChar
  id: ThrowOnUnmappableChar
  parent: System.Runtime.InteropServices.DllImportAttribute
  langs:
  - csharp
  name: ThrowOnUnmappableChar
  nameWithType: DllImportAttribute.ThrowOnUnmappableChar
  fullName: System.Runtime.InteropServices.DllImportAttribute.ThrowOnUnmappableChar
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Enables or disables the throwing of an exception on an unmappable Unicode character that is converted to an ANSI "?" character.
  remarks: "`true` to indicate that an exception is thrown each time the interop marshaler converts an unmappable character; `false` to indicate that the ThrowOnUnmappableChar field is disabled. This field is `false` by default.  \n  \n The common language runtime converts to ANSI characters any managed Unicode characters passed to an unmanaged method executing on Windows 98 or Windows Me. Best-fit mapping enables the interop marshaler to provide a close-matching character when no exact match exists. For example, the marshaler converts the Unicode copyright character to 'c' for unmanaged methods that accept ANSI characters. Some characters lack a best-fit representation; these characters are called unmappable. Unmappable characters are usually converted to the default '?' ANSI character.  \n  \n> [!CAUTION]\n>  Certain Unicode characters are converted to dangerous characters, such as the backslash '\\\\' character, which can inadvertently change a path. By setting the ThrowOnUnmappableChar field to `true`, you can signal the presence of an unmappable character to the caller by throwing an exception.  \n  \n> [!CAUTION]\n>  You cannot change the default values provided by the <xref:System.Runtime.InteropServices.DllImportAttribute.BestFitMapping> and ThrowOnUnmappableChar fields when passing a managed array whose elements are ANSI Chars or LPSTRs to an unmanaged safe array. Best-fit mapping is always enabled and no exception is thrown. Be aware that this combination can compromise your security model."
  example:
  - "In some cases, Visual Basic developers use the <xref:System.Runtime.InteropServices.DllImportAttribute> to define a DLL function in managed code, instead of using the `Declare` statement. Setting the ThrowOnUnmappableChar field is one of those cases. The following example shows how to apply the strictest character mapping security to a platform invoke method definitions by specifying the ANSI character set, disabling best fit mapping behavior, and throwing an exception on unmapped Unicode characters.  \n  \n [!CODE [System.Runtime.InteropServices.DllImportAttribute#3](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.interopservices.dllimportattribute#3)]"
  syntax:
    content: public bool ThrowOnUnmappableChar;
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
