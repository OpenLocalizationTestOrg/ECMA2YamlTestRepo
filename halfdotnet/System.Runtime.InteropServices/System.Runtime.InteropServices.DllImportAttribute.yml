  name: DllImportAttribute
  nameWithType: DllImportAttribute
  fullName: System.Runtime.InteropServices.DllImportAttribute
  type: Class
  summary: Indicates that the attributed method is exposed by an unmanaged dynamic-link library (DLL) as a static entry point.
  remarks: "You can apply this attribute to methods.  \n  \n The DllImportAttribute attribute provides the information needed to call a function exported from an unmanaged DLL. As a minimum requirement, you must supply the name of the DLL containing the entry point.  \n  \n You apply this attribute directly to C# and C++ method definitions; however, the Visual Basic compiler emits this attribute when you use the `Declare` statement. For complex method definitions that include <xref:System.Runtime.InteropServices.DllImportAttribute.BestFitMapping>, <xref:System.Runtime.InteropServices.DllImportAttribute.CallingConvention>, <xref:System.Runtime.InteropServices.DllImportAttribute.ExactSpelling>, <xref:System.Runtime.InteropServices.DllImportAttribute.PreserveSig>, <xref:System.Runtime.InteropServices.DllImportAttribute.SetLastError>, or <xref:System.Runtime.InteropServices.DllImportAttribute.ThrowOnUnmappableChar> fields, you apply this attribute directly to Visual Basic method definitions.  \n  \n **Note** JScript does not support this attribute. You can use C# or Visual Basic wrapper classes to access unmanaged API methods from JScript programs.  \n  \n For additional information about using the platform invoke service to access functions in unmanaged DLLs, see [Consuming Unmanaged DLL Functions](../Topic/Consuming%20Unmanaged%20DLL%20Functions.md).  \n  \n> [!NOTE]\n>  The DllImportAttribute does not support marshaling of generic types."
  example:
  - "The following code example shows how to use the DllImportAttribute attribute to import the Win32 `MessageBox` function.  The code example then calls the imported method.  \n  \n [!CODE [System.Runtime.InteropServices.DllImport.Canonical#1](../CodeSnippet/VS_Snippets_CLR_System/system.Runtime.InteropServices.DllImport.Canonical#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DllImportAttribute : Attribute
