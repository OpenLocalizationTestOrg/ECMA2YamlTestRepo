  langs:
  - csharp
  name: FindName(String,Int32,UCOMITypeInfo[],Int32[],Int16)
  nameWithType: UCOMITypeLib.FindName(String,Int32,UCOMITypeInfo[],Int32[],Int16)
  fullName: System.Runtime.InteropServices.UCOMITypeLib.FindName(String,Int32,UCOMITypeInfo[],Int32[],Int16)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Finds occurrences of a type description in a type library.
  remarks: "There must be enough room in  to hold  entries.  \n  \n For additional information about `ITypeLib::FindName`, see the MSDN Library."
  syntax:
    content: public void FindName (string szNameBuf, int lHashVal, System.Runtime.InteropServices.UCOMITypeInfo[] ppTInfo, int[] rgMemId, ref short pcFound);
    parameters:
    - id: szNameBuf
      type: System.String
      description: The name to search for.
    - id: lHashVal
      type: System.Int32
      description: A hash value to speed up the search, computed by the `LHashValOfNameSys` function. If  is 0, a value is computed.
    - id: ppTInfo
      type: System.Runtime.InteropServices.UCOMITypeInfo[]
      description: On successful return, an array of pointers to the type descriptions that contain the name specified in .
    - id: rgMemId
      type: System.Int32[]
      description: An array of the `MEMBERID` 's of the found items;  [i] is the `MEMBERID` that indexes into the type description specified by  [i]. Cannot be `null`.
    - id: pcFound
      type: System.Int16
      description: "On entry, indicates how many instances to look for. For example,  = 1 can be called to find the first occurrence. The search stops when one instance is found.  \n  \n On exit, indicates the number of instances that were found. If the `in` and `out` values of  are identical, there might be more type descriptions that contain the name."
  platform:
  - net-11
  - net-20
  - netcore-10
