  namespace: System.Runtime.InteropServices
  summary: Automatically marshal strings appropriately for the target operating system. The default is F:System.Runtime.InteropServices.CharSet.Unicode?qualifyHint=False&autoUpgrade=True on Windows NT, Windows 2000, Windows XP, and the Windows Server 2003 family; the default is F:System.Runtime.InteropServices.CharSet.Ansi?qualifyHint=False&autoUpgrade=True on Windows 98 and Windows Me. Although the common language runtime default is F:System.Runtime.InteropServices.CharSet.Auto?qualifyHint=False&autoUpgrade=True, languages may override this default. For example, by default C# marks all methods and types as F:System.Runtime.InteropServices.CharSet.Ansi?qualifyHint=False&autoUpgrade=True.
