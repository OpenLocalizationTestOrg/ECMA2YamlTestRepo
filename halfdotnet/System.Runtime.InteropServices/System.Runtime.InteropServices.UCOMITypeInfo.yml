  fullName: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Invokes a method, or accesses a property of an object, that implements the interface described by the type description.
  remarks: "The values of  can be accessed through <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.  \n  \n Valid values for  are:  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|DISPATCH_METHOD|The member is accessed as a method. If there is ambiguity, both this and the `DISPATCH_PROPERTYGET` flag can be set.|  \n|DISPATCH_PROPERTYGET|The member is retrieved as a property or data member.|  \n|DISPATCH_PROPERTYPUT|The member is changed as a property or data member.|  \n|DISPATCH_PROPERTYPUTREF|The member is changed by using a reference assignment, rather than a value assignment. This value is only valid when the property accepts a reference to an object.|  \n  \n For additional information about `ITypeInfo::Invoke`, see the MSDN Library."
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
