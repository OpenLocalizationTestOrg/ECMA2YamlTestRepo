  name: TypeLibTypeAttribute
  nameWithType: TypeLibTypeAttribute
  fullName: System.Runtime.InteropServices.TypeLibTypeAttribute
  type: Class
  summary: Contains the <see cref="T:System.Runtime.InteropServices.TYPEFLAGS"> that were originally imported for this type from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) applies this attribute to classes or interfaces.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's <xref:System.Runtime.InteropServices.TYPEFLAGS> evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original <xref:System.Runtime.InteropServices.TYPEFLAGS> were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the TypeLibTypeAttribute value of a class or interface.  \n  \n [!CODE [ImprovedInteropSnippets#4](../CodeSnippet/VS_Snippets_CLR/ImprovedInteropSnippets#4)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibTypeAttribute : Attribute
