  name: InAttribute
  nameWithType: InAttribute
  fullName: System.Runtime.InteropServices.InAttribute
  type: Class
  summary: Indicates that data should be marshaled from the caller to the callee, but not back to the caller.
  remarks: "You can apply this attribute to parameters.  \n  \n The InAttribute is optional. The attribute is supported for COM interop and platform invoke only. In the absence of explicit settings, the interop marshaler assumes rules based on the parameter type, whether the parameter is passed by reference or by value, and whether the type is blittable or non-blittable. For example, the <xref:System.Text.StringBuilder> class is always assumed to be In/Out and an array of strings passed by value is assumed to be In.  \n  \n You cannot apply the InAttribute to a parameter modified with the C#-styled `out` keyword. To avoid confusing the `In` keyword in Visual Basic with the InAttribute, minus Attribute, use the `<[In]>` form with brackets around the attribute.  \n  \n Combining the InAttribute and <xref:System.Runtime.InteropServices.OutAttribute> is particularly useful when applied to arrays and formatted, non-blittable types. Callers see the changes a callee makes to these types only when you apply both attributes. Since these types require copying during marshaling, you can use InAttribute and <xref:System.Runtime.InteropServices.OutAttribute> to reduce unnecessary copies.  \n  \n For more information on the effect of InAttribute on marshaling behavior, see [Directional Attributes](http://msdn.microsoft.com/en-us/241ac5b5-928e-4969-8f58-1dbc048f9ea2)."
  example:
  - "The following example shows how to apply the InAttribute and <xref:System.Runtime.InteropServices.OutAttribute> to a platform invoke prototype that passes an array as a parameter. The combination of directional attributes allows the caller to see the changes made by the callee.  \n  \n [!CODE [Interop InOutParameters#1](../CodeSnippet/VS_Snippets_CLR/Interop InOutParameters#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class InAttribute : Attribute
