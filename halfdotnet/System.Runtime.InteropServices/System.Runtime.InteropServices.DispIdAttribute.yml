  name: DispIdAttribute
  nameWithType: DispIdAttribute
  fullName: System.Runtime.InteropServices.DispIdAttribute
  type: Class
  summary: Specifies the COM dispatch identifier (DISPID) of a method, field, or property.
  remarks: "You can apply this attribute to methods, fields, or properties.  \n  \n This attribute contains the DISPID for the method, field, or property it describes. Unique DISPIDs are typically assigned by the common language runtime, but you can use this attribute to assign a specific DISPID to a method. When importing a type library, this attribute is applied to all methods with assigned DISPIDs. This ensures that any managed implementation of the same method retains the same DISPID if exposed to COM.  \n  \n See [DISPID Constants](https://msdn.microsoft.com/library/windows/desktop/ms221242\\(v=vs.85\\).aspx) for a list of commonly used DISPID values."
  example:
  - "The following example demonstrates how explicit DISPIDs can be assigned to members of a class.  \n  \n [!CODE [Classic DispIdAttribute Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic DispIdAttribute Example#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DispIdAttribute : Attribute
