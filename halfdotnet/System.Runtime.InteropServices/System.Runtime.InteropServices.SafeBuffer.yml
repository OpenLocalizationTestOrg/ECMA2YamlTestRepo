  fullName: System.Runtime.InteropServices.SafeBuffer.AcquirePointer(Byte*)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Obtains a pointer from a <see cref="T:System.Runtime.InteropServices.SafeBuffer"> object for a block of memory.
  remarks: "When AcquirePointer returns, you should perform bounds checking by verifying that the  parameter is `null`. If it is not `null`, you must call the <xref:System.Runtime.InteropServices.SafeBuffer.ReleasePointer%2A?displayProperty=fullName> method in a constrained execution region (CER).  \n  \n AcquirePointer calls the <xref:System.Runtime.InteropServices.SafeHandle.DangerousAddRef%2A?displayProperty=fullName> method and exposes the pointer. Unlike the <xref:System.Runtime.InteropServices.SafeBuffer.Read%2A> method, it does not change the current position of the pointer.  \n  \n The following exampledemonstrates how to use the AcquirePointer method:  \n  \n```  \nbyte* pointer = null;  \nRuntimeHelpers.PrepareConstrainedRegions();  \ntry {  \n    MySafeBuffer.AcquirePointer(ref pointer);  \n    // Use pointer here, with your own bounds checking.  \n    }  \nfinally {  \n    if (pointer != null)  \n        MySafeBuffer.ReleasePointer();  \n    }  \n```  \n  \n If you cast  (which is a pointer to a byte) as a pointer to a different type (T*), you may have pointer alignment issues.  \n  \n You must take responsibility for all bounds checking with this pointer."
  syntax:
    content: public void AcquirePointer (ref byte* pointer);
    parameters:
    - id: pointer
      type: System.Byte*
      description: A byte pointer, passed by reference, to receive the pointer from within the <see cref="T:System.Runtime.InteropServices.SafeBuffer"> object. You must set this pointer to `null` before you call this method.
