  namespace: System.Runtime.InteropServices
  summary: Frees all substructures that the specified unmanaged memory block points to.
  remarks: "You can use this method to free reference-type fields, such as strings, of an unmanaged structure. Unlike its fields, a structure can be a value type or a reference type. Value-type structures that contain value-type fields (all blittable) have no references whose memory must be freed. The <xref:System.Runtime.InteropServices.Marshal.StructureToPtr%2A?displayProperty=fullName> method uses this method to prevent memory leaks when reusing memory occupied by a structure.  \n  \n DestroyStructure calls the COM [SysFreeString](http://go.microsoft.com/fwlink/?LinkId=148633) function, which, in turn, frees an allocated string.  \n  \n In addition to DestroyStructure, the <xref:System.Runtime.InteropServices.Marshal> class provides two other memory-deallocation methods: <xref:System.Runtime.InteropServices.Marshal.FreeCoTaskMem%2A> and <xref:System.Runtime.InteropServices.Marshal.FreeHGlobal%2A>."
  syntax:
    content: public static void DestroyStructure (IntPtr ptr, Type structuretype);
    parameters:
    - id: ptr
      type: System.IntPtr
      description: A pointer to an unmanaged block of memory.
    - id: structuretype
      type: System.Type
      description: Type of a formatted class. This provides the layout information necessary to delete the buffer in the  parameter.
