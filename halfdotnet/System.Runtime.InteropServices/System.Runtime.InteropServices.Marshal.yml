- uid: System.Runtime.InteropServices.Marshal.CleanupUnusedObjectsInCurrentContext
  id: CleanupUnusedObjectsInCurrentContext
  parent: System.Runtime.InteropServices.Marshal
  langs:
  - csharp
  name: CleanupUnusedObjectsInCurrentContext()
  nameWithType: Marshal.CleanupUnusedObjectsInCurrentContext()
  fullName: System.Runtime.InteropServices.Marshal.CleanupUnusedObjectsInCurrentContext()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Notifies the runtime to clean up all [Runtime Callable Wrappers](../Topic/Runtime%20Callable%20Wrapper.md) (RCWs) allocated in the current context.
  remarks: "The interop system pumps messages while it attempts to clean up RCWs. This ensures that cleanup for single-threaded apartment (STA) RCWs happens in all applications, including applications that do not pump often enough. However, some applications that do pump appropriately are very sensitive to where pumping occurs. When the interop system pumps messages in these applications, in places that are unexpected, , the application can encounter reentrancy issues that are difficult to diagnose. Therefore, applications need to be able to control their own pumping for a particular STA and to control the clean-up of RCWs.  \n  \n However, developers often only control a subset of the threads in their application and thus cannot ensure that all threads are pumping appropriately.  \n  \n To solve this problem:  \n  \n1.  Use the <xref:System.Threading.Thread.DisableComObjectEagerCleanup%2A?displayProperty=fullName> method to turn off automatic cleanup of RCWs, and the message pumping that occurs, on a per-thread basis. This allows developers to opt out of automatic clean-up, and the corresponding message pumping.  \n  \n2.  Use the CleanupUnusedObjectsInCurrentContext method to notify the runtime to clean up all RCWs that are allocated in the current context. This companion method allows developers to precisely control when the runtime performs cleanup in the current context."
  syntax:
    content: public static void CleanupUnusedObjectsInCurrentContext ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
