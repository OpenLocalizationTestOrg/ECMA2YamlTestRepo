  remarks: "The common language runtime manages the reference count of a COM object for you, making it unnecessary to use this method directly. Use this value only for testing purposes. In rare cases, such as testing a custom marshaler, you might find it necessary to manipulate an object's lifetime manually. Only programs that call <xref:System.Runtime.InteropServices.Marshal.AddRef%2A?displayProperty=fullName> should call Release. Calling Release after the reference count has reached zero causes undefined behavior.  \n  \n You can call <xref:System.Runtime.InteropServices.Marshal.GetComInterfaceForObject%2A?displayProperty=fullName>, <xref:System.Runtime.InteropServices.Marshal.GetIUnknownForObject%2A?displayProperty=fullName>, or <xref:System.Runtime.InteropServices.Marshal.GetIDispatchForObject%2A?displayProperty=fullName> to obtain an <xref:System.IntPtr> value that represents a [IUnknown](http://go.microsoft.com/fwlink/?LinkId=148003) interface pointer to release. You can also use these methods and the Release method on managed objects to release the COM interfaces represented by the managed object's [COM Callable Wrapper](../Topic/COM%20Callable%20Wrapper.md)."
