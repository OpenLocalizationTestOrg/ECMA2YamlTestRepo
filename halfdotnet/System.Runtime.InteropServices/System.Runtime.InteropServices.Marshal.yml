  fullName: System.Runtime.InteropServices.Marshal.GetActiveObject(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Obtains a running instance of the specified object from the running object table (ROT).
  remarks: "GetActiveObject exposes the COM [GetActiveObject](https://msdn.microsoft.com/library/ms221467\\(v=vs.85\\).aspx) function from OLEAUT32.DLL; however, the latter expects a class identifier (CLSID) instead of the programmatic identifier () expected by this method. To obtain a running instance of a COM object without a registered , use platform invoke to define the COM [GetActiveObject](https://msdn.microsoft.com/library/ms221467\\(v=vs.85\\).aspx) function. For a description of platform invoke, see [Consuming Unmanaged DLL Functions](../Topic/Consuming%20Unmanaged%20DLL%20Functions.md).  \n  \n## ProgID and CLSID  \n Keys in the HKEY_CLASSES_ROOT subtree of the registry contain a variety of subkey types. Most of the subkeys are ProgIDs, which map a user-friendly string to a CLSID. Applications often use these human-readable strings instead of the numeric CLSIDs. Often, a component has a version-independent ProgID that is mapped to the latest version of the component that is installed on the system.  \n  \n Applications and components primarily use ProgIDs to retrieve their corresponding CLSIDs."
  example:
  - "The following example was run on a computer that was configured with a running instance of Microsoft Word. There were no instances of Microsoft Excel running.  \n  \n The example calls GetActiveObject twice. The first call tries to retrieve a reference to an instance of Microsoft Word (an instance of the `Word.Application` object). The second call tries to retrieve a reference to an instance of Microsoft Excel (an instance of an `Excel.Application` object).  \n  \n The code retrieves a reference to an instance of Microsoft Word successfully. However, because Microsoft Excel is not running, the attempt to retrieve the second object raises a <xref:System.Runtime.InteropServices.COMException>.  \n  \n [!CODE [System.Runtime.InteropServices.Marshal.GetActiveObject#1](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.interopservices.marshal.getactiveobject#1)]"
  syntax:
    content: public static object GetActiveObject (string progID);
    parameters:
    - id: progID
      type: System.String
      description: The programmatic identifier (ProgID) of the object that was requested.
    return:
      type: System.Object
      description: The object that was requested; otherwise `null`. You can cast this object to any COM interface that it supports.
  platform:
  - net-11
  - net-20
  - netcore-10
