  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Wraps the specified COM object in an object of the specified type.
  remarks: "CreateWrapperOfType converts one COM class type, typically the generic `__ComObject` type, to another COM class type. The input COM object, represented by parameter , is a [Runtime Callable Wrapper](../Topic/Runtime%20Callable%20Wrapper.md) (RCW).  \n  \n Both the  and  parameters must be classes whose signatures are attributed with <xref:System.Runtime.InteropServices.ComImportAttribute?displayProperty=fullName>. The [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) tool applies this attribute for you when it imports a type library. If you create the RCW manually in source code, you should apply this attribute to the managed signature that represents the original coclass to signify its COM origins.  \n  \n Tlbimp.exe imports a COM [coclass](http://msdn.microsoft.com/en-us/333d0904-ffa2-4d25-878d-7422bcd40582) as a managed class and an interface. The coclass interface has the same name as the original coclass, and the managed class has the original coclass name appended with \"Class\". For example, a coclass called `MyCoclass` becomes a coclass interface called `MyCoclass` and a managed class called `MyCoclassClass`. Since  must be a class, not an interface, be sure to specify the managed class (`MyCoclassClass`) and not the coclass interface.  \n  \n> [!NOTE]\n>  You lose the identity of the input COM object because a new RCW instance wraps the [IUnknown](http://go.microsoft.com/fwlink/?LinkId=148003) pointer exposed by the original RCW."
  syntax:
    content: public static object CreateWrapperOfType (object o, Type t);
    parameters:
    - id: o
      type: System.Object
      description: The object to be wrapped.
    - id: t
      type: System.Type
      description: The type of wrapper to create.
    return:
      type: System.Object
      description: The newly wrapped object that is an instance of the desired type.
  platform:
  - net-11
  - net-20
  - netcore-10
