  namespace: System.Runtime.InteropServices
  summary: Releases all references to a [Runtime Callable Wrapper](../Topic/Runtime%20Callable%20Wrapper.md) (RCW) by setting its reference count to 0.
  remarks: "The FinalReleaseComObject method releases the managed reference to a COM object. Calling this method is equivalent to calling the <xref:System.Runtime.InteropServices.Marshal.ReleaseComObject%2A> method in a loop until it returns 0 (zero).  \n  \n When the reference count on the COM object becomes 0, the COM object is usually freed, although this depends on the COM object's implementation and is beyond the control of the runtime. However, the RCW can still exist, waiting to be garbage-collected.  \n  \n The COM object cannot be used after it has been separated from its underlying RCW. If you try to call a method on the RCW after its reference count becomes 0, a <xref:System.Runtime.InteropServices.InvalidComObjectException> will be thrown."
  syntax:
    content: public static int FinalReleaseComObject (object o);
    parameters:
    - id: o
      type: System.Object
      description: The RCW to be released.
    return:
      type: System.Int32
      description: The new value of the reference count of the RCW associated with the parameter, which is 0 (zero) if the release is successful.
