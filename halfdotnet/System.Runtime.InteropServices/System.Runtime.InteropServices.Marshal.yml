- uid: System.Runtime.InteropServices.Marshal.AreComObjectsAvailableForCleanup
  id: AreComObjectsAvailableForCleanup
  parent: System.Runtime.InteropServices.Marshal
  langs:
  - csharp
  name: AreComObjectsAvailableForCleanup()
  nameWithType: Marshal.AreComObjectsAvailableForCleanup()
  fullName: System.Runtime.InteropServices.Marshal.AreComObjectsAvailableForCleanup()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Indicates whether runtime callable wrappers (RCWs) from any context are available for cleanup.
  remarks: "If there are a lot of references between managed and native code with deep dependency graphs it can take a long time for all the objects to clean up. Each time a GC runs it will free up some number of RCWs, which will in turn release the underlying COM objects. Those COM objects will then release their managed references and make more objects available for cleanup the next time a GC runs, which starts the process over again.  \n  \n The AreComObjectsAvailableForCleanup method provides a way for the application to determine how many cycles of GC.Collect and GC.WaitForPendingFinalizers need to happen in order to clean everything up."
  syntax:
    content: public static bool AreComObjectsAvailableForCleanup ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if there are any RCWs available for cleanup; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
