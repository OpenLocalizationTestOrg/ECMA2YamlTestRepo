  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Increments the reference count on the specified interface.
  remarks: "The common language runtime manages the reference count of a COM object for you, making it unnecessary to use this method directly. In rare cases, such as testing a custom marshaler, you might find it necessary to manipulate an object's lifetime manually. After calling AddRef, you must decrement the reference count by using a method such as <xref:System.Runtime.InteropServices.Marshal.Release%2A?displayProperty=fullName>. Do not rely on the return value of AddRef, as it can sometimes be unstable.  \n  \n You can call <xref:System.Runtime.InteropServices.Marshal.GetComInterfaceForObject%2A?displayProperty=fullName>, <xref:System.Runtime.InteropServices.Marshal.GetIUnknownForObject%2A?displayProperty=fullName>, or <xref:System.Runtime.InteropServices.Marshal.GetIDispatchForObject%2A?displayProperty=fullName> to obtain an <xref:System.IntPtr> value that represents an [IUnknown](http://go.microsoft.com/fwlink/?LinkId=148003) interface pointer. You can also use these methods and the AddRef method on managed objects to obtain the COM interfaces represented by the managed object's COM callable wrapper. If you are not familiar with the details of this wrapper type, see [COM Callable Wrapper](../Topic/COM%20Callable%20Wrapper.md)."
  syntax:
    content: public static int AddRef (IntPtr pUnk);
    parameters:
    - id: pUnk
      type: System.IntPtr
      description: The interface reference count to increment.
    return:
      type: System.Int32
      description: The new value of the reference count on the  parameter.
