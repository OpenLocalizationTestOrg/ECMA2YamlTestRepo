  namespace: System.Runtime.InteropServices
  summary: Allocates memory from the unmanaged memory of the process by using the specified number of bytes.
  remarks: "<xref:System.Runtime.InteropServices.Marshal.AllocHGlobal%2A> is one of two memory allocation methods in the <xref:System.Runtime.InteropServices.Marshal> class. (<xref:System.Runtime.InteropServices.Marshal.AllocCoTaskMem%2A?displayProperty=fullName> is the other.) This method exposes the Win32 [LocalAlloc](http://go.microsoft.com/fwlink/?LinkId=148628) function from Kernel32.dll.  \n  \n When AllocHGlobal calls `LocalAlloc`, it passes a `LMEM_FIXED` flag, which causes the allocated memory to be locked in place. Also, the allocated memory is not zero-filled."
  example:
  - "The following example demonstrates calling the <xref:System.Runtime.InteropServices.Marshal.AllocHGlobal%2A>method. This code example is part of a larger example provided for the <xref:System.Runtime.InteropServices.Marshal> class.  \n  \n [!CODE [Marshal#4](../CodeSnippet/VS_Snippets_CLR/Marshal#4)]"
  syntax:
    content: public static IntPtr AllocHGlobal (int cb);
    parameters:
    - id: cb
      type: System.Int32
      description: The required number of bytes in memory.
    return:
      type: System.IntPtr
      description: A pointer to the newly allocated memory. This memory must be released using the <xref:System.Runtime.InteropServices.Marshal.FreeHGlobal%2A?displayProperty=fullName> method.
  overload: System.Runtime.InteropServices.Marshal.AllocHGlobal*
