  name: StructureToPtr(Object,IntPtr,Boolean)
  nameWithType: Marshal.StructureToPtr(Object,IntPtr,Boolean)
  fullName: System.Runtime.InteropServices.Marshal.StructureToPtr(Object,IntPtr,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Marshals data from a managed object to an unmanaged block of memory.
  remarks: "If  is a value type, it can be boxed or unboxed. If it is boxed, it is unboxed before copying.  \n  \n A formatted class is a reference type whose layout is specified by the <xref:System.Runtime.InteropServices.StructLayoutAttribute> attribute, as either <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> or <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName>.  \n  \n StructureToPtr copies the contents of  to the pre-allocated block of memory that the  parameter points to. If  contains reference types that marshal to COM interface pointers (interfaces, classes without layout, and <xref:System.Object?displayProperty=fullName>), the managed objects are kept alive with reference counts. All other reference types (for example, strings and arrays) are marshaled to copies. To release these managed or unmanaged objects, you must call the <xref:System.Runtime.InteropServices.Marshal.DestroyStructure%2A?displayProperty=fullName>method before you free the memory block.  \n  \n If you use the StructureToPtr method to copy a different instance to the memory block at a later time, specify `true` for  to remove reference counts for reference types in the previous instance. Otherwise, the managed reference typesand unmanaged copies are effectively leaked.  \n  \n The overall pattern for using StructureToPtr is as follows:  \n  \n1.  On the first call to the StructureToPtrmethod after a memory block has been allocated, must be`false`, because there are no contents to clear.  \n  \n    > [!IMPORTANT]\n    >  Specify `true` for  only if the block contains valid data.  \n  \n2.  If you copy a different instance to the memory block, and the object contains reference types,  must be `true` to free reference types in the old contents.  \n  \n3.  If the object contains reference types, you must call the <xref:System.Runtime.InteropServices.Marshal.DestroyStructure%2A> method before you free the memory block.  \n  \n> [!NOTE]\n>  To pin an existing structure instead of copying it, use the <xref:System.Runtime.InteropServices.GCHandle?displayProperty=fullName> type to create a pinned handle for the structure. For details on how to pin, see [Copying and Pinning](../Topic/Copying%20and%20Pinning.md)."
  example:
  - "The following example creates a managed structure, transfers it to unmanaged memory using the StructureToPtr method, and then transfers it back to managed memory using the <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A> method.  \n  \n [!CODE [Runtime.InteropServices.Marshal.PtrToStructure-SizeOf#1](../CodeSnippet/VS_Snippets_CLR/Runtime.InteropServices.Marshal.PtrToStructure-SizeOf#1)]"
  syntax:
    content: public static void StructureToPtr (object structure, IntPtr ptr, bool fDeleteOld);
    parameters:
    - id: structure
      type: System.Object
      description: A managed object that holds the data to be marshaled. This object must be a structure or an instance of a formatted class.
    - id: ptr
      type: System.IntPtr
      description: A pointer to an unmanaged block of memory, which must be allocated before this method is called.
    - id: fDeleteOld
      type: System.Boolean
      description: '`true` to call the <xref:System.Runtime.InteropServices.Marshal.DestroyStructure%2A?displayProperty=fullName> method on the  parameter before this method copies the data. The block must contain valid data. Note that passing `false` when the memory block already contains data can lead to a memory leak.'
  platform:
