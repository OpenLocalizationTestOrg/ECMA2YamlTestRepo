  summary: Converts an unmanaged function pointer to a delegate.
  remarks: "In versions 1.0 and 1.1 of the .NET Framework, it was possible to pass a delegate representing a managed method to unmanaged code as a function pointer, allowing the unmanaged code to call the managed method through the function pointer. It was also possible for the unmanaged code to pass that function pointer back to the managed code, and the pointer was resolved properly to the underlying managed method.  \n  \n In the .NET Framework 2.0 and later versions, you can use the GetDelegateForFunctionPointer and <xref:System.Runtime.InteropServices.Marshal.GetFunctionPointerForDelegate%2A> methods to marshal delegates in both directions. With GetDelegateForFunctionPointer,  is imported as a <xref:System.IntPtr?displayProperty=fullName>. A <xref:System.IntPtr?displayProperty=fullName> can be obtained for a managed delegate by calling <xref:System.Runtime.InteropServices.Marshal.GetFunctionPointerForDelegate%2A> and passed as a parameter; it can then be called from inside the unmanaged method. Note that the parameter marshaler can also marshal function pointers to delegates in the .NET Framework 2.0 and later versions.  \n  \n The GetDelegateForFunctionPointer method has the following restrictions:  \n  \n-   Generics are not supported in interop scenarios.  \n  \n-   You cannot pass an invalid function pointer to this method.  \n  \n-   You can use this method only for pure unmanaged function pointers.  \n  \n-   You cannot use this method with function pointers obtained through C++ or from the <xref:System.RuntimeMethodHandle.GetFunctionPointer%2A> method.  \n  \n-   You cannot use this method to create a delegate from a function pointer to another managed delegate."
