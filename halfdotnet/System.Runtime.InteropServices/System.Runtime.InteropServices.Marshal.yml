  name: AllocCoTaskMem(Int32)
  nameWithType: Marshal.AllocCoTaskMem(Int32)
  fullName: System.Runtime.InteropServices.Marshal.AllocCoTaskMem(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Allocates a block of memory of specified size from the COM task memory allocator.
  remarks: AllocCoTaskMem is one of two memory allocation API methods in the <xref:System.Runtime.InteropServices.Marshal> class. (<xref:System.Runtime.InteropServices.Marshal.AllocHGlobal%2A?displayProperty=fullName> is the other.) The initial memory content returned is undefined, and the allocated memory can be larger than the requested number of bytes. This method exposes the COM [CoTaskMemAlloc](http://go.microsoft.com/fwlink/?LinkId=148626) function, which is referred to as the COM task memory allocator.
  syntax:
    content: public static IntPtr AllocCoTaskMem (int cb);
    parameters:
    - id: cb
      type: System.Int32
      description: The size of the block of memory to be allocated.
    return:
      type: System.IntPtr
      description: An integer representing the address of the block of memory allocated. This memory must be released with <xref:System.Runtime.InteropServices.Marshal.FreeCoTaskMem%2A?displayProperty=fullName>.
  platform:
  - net-11
  - net-20
  - netcore-10
