  name: ComEventInterfaceAttribute
  nameWithType: ComEventInterfaceAttribute
  fullName: System.Runtime.InteropServices.ComEventInterfaceAttribute
  type: Class
  summary: Identifies the source interface and the class that implements the methods of the event interface that is generated when a coclass is imported from a COM type library.
  remarks: "You can apply this attribute to interfaces, although the [Tlbimp.exe (Type Library Importer)](../Topic/Tlbimp.exe%20\\(Type%20Library%20Importer\\).md) typically applies it for you when it imports a type library.  \n  \n When a source interface is imported from a type library, any methods it implements are added as events to a generated event interface. Tlbimp.exe applies ComEventInterfaceAttribute to the event interface to identify the managed class that implements the methods of the event interface and implements the original source interface. The common language runtime uses this attribute at run time to perform the following tasks:  \n  \n-   Associate events exposed by the interface to their implementation in the event provider class.  \n  \n-   Link the events to the original COM source interface.  \n  \n You rarely apply this attribute. However, if you plan to write source code that produces metadata that closely simulates metadata produced by Tlbimp.exe, you should create a event interface for each original source interface. For a detailed description about how Tlbimp.exe imports events, see [Imported Member Conversion](http://msdn.microsoft.com/en-us/7a272adf-41d7-4409-b0e2-5c0c5ef5266d). For instruction about how to expose a COM event to a.NET client, see [How to: Handle Events Raised by a COM Source](http://msdn.microsoft.com/en-us/12bb67bd-91a2-4554-82fb-bdba3d2c8b04)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComEventInterfaceAttribute : Attribute
