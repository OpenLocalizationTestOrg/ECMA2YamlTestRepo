  nameWithType: ComDefaultInterfaceAttribute
  fullName: System.Runtime.InteropServices.ComDefaultInterfaceAttribute
  type: Class
  summary: Specifies a default interface to expose to COM. This class cannot be inherited.
  remarks: "Compilers do not necessarily respect the order in which interfaces are implemented. For example, suppose you have the following code:  \n  \n```  \ninterface IBase {}interface IDerived : IBase {}class MyClass : IBase, IDerived {}  \n```  \n  \n The compiler emits the implemented interfaces as `IDerived, IBase`. The ordering of interfaces is important  when using the <xref:System.Runtime.InteropServices.ClassInterfaceAttribute> class with `[ClassInterface(ClassInterfaceType.None)]` to expose an explicit interface as the default interface. Regardless of the specified `ClassInterfaceType`, use the ComDefaultInterfaceAttribute attribute to specify which interface should be recognized as the default.  \n  \n Note that the type decorated by the ComDefaultInterfaceAttribute must actually derive from the interface specified as the default interface."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComDefaultInterfaceAttribute : Attribute
