  summary: Wraps objects the marshaler should marshal as a `VT_DISPATCH`.
  remarks: "Use to wrap objects the marshaler should marshal as a `VT_DISPATCH`. This wrapper will force objects to be marshaled out as `VT_DISPATCH`. If the object does not support `IDispatch` then an exception will be thrown.  \n  \n [!CODE [System.Runtime.InteropServices.DispatchWrapper#1](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.interopservices.dispatchwrapper#1)]  \n  \n For more information on `VT_DISPATCH`, please see the existing documentation for `VARENUM::VT_DISPATCH` in the MSDN library."
