  name: ComAliasNameAttribute
  nameWithType: ComAliasNameAttribute
  fullName: System.Runtime.InteropServices.ComAliasNameAttribute
  type: Class
  summary: Indicates the COM alias for a parameter or field type.
  remarks: You can apply this attribute to parameters, fields, properties, or return values.
  example:
  - "In the following type library,  `OLE_COLOR` is an alias for `int`. During import, the arguments of the `Color` accessor are marked with the ComAliasNameAttribute to indicate that type library refers to them as `OLE_COLOR`.  \n  \n```  \n  \ntypedef int OLE_COLOR;    \n  \ninterface Baz {  \n HRESULT SetColor([in] OLE_COLOR cl);  \n HRESULT GetColor([out, retval] OLE_COLOR *cl);  \n}  \n  \n```  \n  \n is imported as:  \n  \n [!CODE [Classic ComAliasNameAttribute Example#2](../CodeSnippet/VS_Snippets_CLR_Classic/classic ComAliasNameAttribute Example#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComAliasNameAttribute : Attribute
