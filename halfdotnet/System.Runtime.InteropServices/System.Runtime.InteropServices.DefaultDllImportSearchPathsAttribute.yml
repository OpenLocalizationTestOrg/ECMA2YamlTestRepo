  name: DefaultDllImportSearchPathsAttribute
  nameWithType: DefaultDllImportSearchPathsAttribute
  fullName: System.Runtime.InteropServices.DefaultDllImportSearchPathsAttribute
  type: Class
  summary: Specifies the paths that are used to search for DLLs that provide functions for platform invokes.
  remarks: "When applied to an assembly, this attribute specifies the paths that are used by default to search for any DLL that provides a function for a platform invoke, in any code in the assembly. When applied to an individual platform invoke, this attribute overrides the default search paths that were specified for the assembly.  \n  \n This attribute is ignored for any platform invoke that specifies an absolute path.  \n  \n Use this attribute to prevent the Win32 `LoadLibraryEx` function from searching the current working directory. This helps protect your application from attacks in which malicious software places a DLL in the current working directory, so that when a platform invoke calls the Win32 `LoadLibraryEx` function, the function's default search order finds the malicious DLL instead of the system DLL it was intended to find.  \n  \n The common language runtime handles the call to the [LoadLibraryEx](http://go.microsoft.com/fwlink/?LinkId=236091)function according to the following algorithm:  \n  \n1.  If the attribute is applied to an individual platform invoke, use the values specified by that instance of the attribute.  \n  \n2.  Otherwise, if the attribute is applied to the assembly that contains the platform invoke, use the values specified by that instance of the attribute.  \n  \n3.  Otherwise, search the assembly directory and then call the `LoadLibraryEx` function with the `LOAD_WITH_ALTERED_SEARCH_PATH` flag."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Method, AllowMultiple=false)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class DefaultDllImportSearchPathsAttribute : Attribute
