  name: ArrayWithOffset
  nameWithType: ArrayWithOffset
  fullName: System.Runtime.InteropServices.ArrayWithOffset
  type: Struct
  summary: Encapsulates an array and an offset within the specified array.
  remarks: Can be used as an argument to a native method reached through platform invoke. In this case, the platform invoke marshaler will retrieve the starting address of the array, add the offset, and pass the resulting pointer to the underlying native function. This structure only supports arrays containing no references, such as primitive type arrays and value type arrays containing only fields of primitive types.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ArrayWithOffset
