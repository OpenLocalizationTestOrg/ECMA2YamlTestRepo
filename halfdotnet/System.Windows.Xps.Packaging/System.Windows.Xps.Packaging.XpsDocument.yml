  summary: Releases the unmanaged resources that are used by the <see cref="T:System.Windows.Xps.Packaging.XpsDocument"> and optionally, releases the managed resources.
  remarks: "This method is called by the public `Dispose()` method and the <xref:System.Object.Finalize%2A> method. `Dispose()` invokes the protected `Dispose(Boolean)` method with the  parameter set to `true`. <xref:System.Object.Finalize%2A> invokes `Dispose` with  set to `false`.  \n  \n When the  parameter is true, this method releases all resources that are held by any managed objects that this <xref:System.Windows.Xps.Packaging.XpsDocument> references. This method invokes the `Dispose()` method of each referenced object."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: '`true` to release both managed and unmanaged resources; `false` to release only unmanaged resources.'
