  name: XpsDocument
  nameWithType: XpsDocument
  fullName: System.Windows.Xps.Packaging.XpsDocument
  type: Class
  summary: Provides a <xref:System.IO.Packaging.Package> that holds the content of an [!INCLUDE[TLA2#tla_xps](../../add/includes/tla2sharptla-xps-md.md)] document.
  remarks: "An XpsDocument contains a <xref:System.Windows.Documents.FixedDocumentSequence> that comprises one or more <xref:System.Windows.Documents.FixedDocument> elements.  \n  \n The <xref:System.Windows.Xps.Packaging.XpsDocument.%23ctor%2A> constructor is passed a reference to a <xref:System.IO.Packaging.Package> for writing, storing, and reading the content elements of the document.  \n  \n A new empty [!INCLUDE[TLA2#tla_xps](../../add/includes/tla2sharptla-xps-md.md)] <xref:System.IO.Packaging.Package> is created by using the <xref:System.IO.Packaging.Package.%23ctor%2A> constructor.  \n  \n An existing [!INCLUDE[TLA2#tla_xps](../../add/includes/tla2sharptla-xps-md.md)] <xref:System.IO.Packaging.Package> is opened by using the <xref:System.IO.Packaging.Package.Open%2A?displayProperty=fullName> method.  \n  \n A <xref:System.Windows.Documents.FixedDocumentSequence> root is added to an empty [!INCLUDE[TLA2#tla_xps](../../add/includes/tla2sharptla-xps-md.md)] <xref:System.IO.Packaging.Package> by calling the <xref:System.Windows.Xps.Packaging.XpsDocument.AddFixedDocumentSequence%2A> method.  \n  \n <xref:System.Printing.PrintTicket> elements with printer information and control can also be associated with the <xref:System.Windows.Documents.FixedDocumentSequence>, or on individual <xref:System.Windows.Documents.FixedDocument> and <xref:System.Windows.Documents.FixedPage> elements that are stored in the XpsDocument.  \n  \n For more information about [!INCLUDE[TLA2#tla_xps](../../add/includes/tla2sharptla-xps-md.md)] see the XML Paper Specification (XPS) available for download at [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
