  name: ScrollEventType
  nameWithType: ScrollEventType
  fullName: System.Windows.Controls.Primitives.ScrollEventType
  type: Enum
  summary: Describes the behavior that caused a <see cref="E:System.Windows.Controls.Primitives.ScrollBar.Scroll"> event for a <xref:System.Windows.Controls.Primitives.ScrollBar> control.
  remarks: "The page buttons are not visible as buttons, but they occupy the space between the <xref:System.Windows.Controls.Primitives.Thumb> and the <xref:System.Windows.Controls.Primitives.RepeatButton> controls on either end of the <xref:System.Windows.Controls.Primitives.ScrollBar>. The user clicks a page button when clicking the left mouse button between the <xref:System.Windows.Controls.Primitives.Thumb> and a <xref:System.Windows.Controls.Primitives.RepeatButton>. The result of this action is to move the <xref:System.Windows.Controls.Primitives.Thumb> in the direction of the page button. For more information about the effect of the page buttons, see the descriptions of the F:System.Windows.Controls.Primitives.ScrollEventType.LargeIncrement?qualifyHint=False&autoUpgrade=True and F:System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement?qualifyHint=False&autoUpgrade=True members. The following illustration shows the elements of a T:System.Windows.Controls.Primitives.ScrollBar?qualifyHint=False&autoUpgrade=True, including the page buttons.  \n  \n ![The different parts of a ScrollBar](../../add/media/scrollbarpagebutton.png \"The different parts of a ScrollBar\")"
  syntax:
    content: public enum ScrollEventType
  inheritance:
