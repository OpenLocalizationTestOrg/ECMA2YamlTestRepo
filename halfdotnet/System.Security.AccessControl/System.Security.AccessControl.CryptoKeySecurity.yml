- uid: System.Security.AccessControl.CryptoKeySecurity.RemoveAccessRule(System.Security.AccessControl.CryptoKeyAccessRule)
  id: RemoveAccessRule(System.Security.AccessControl.CryptoKeyAccessRule)
  parent: System.Security.AccessControl.CryptoKeySecurity
  langs:
  - csharp
  name: RemoveAccessRule(CryptoKeyAccessRule)
  nameWithType: CryptoKeySecurity.RemoveAccessRule(CryptoKeyAccessRule)
  fullName: System.Security.AccessControl.CryptoKeySecurity.RemoveAccessRule(CryptoKeyAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Removes access rules that contain the same security identifier and access mask as the specified access rule from the Discretionary Access Control List (DACL) associated with this <see cref="T:System.Security.AccessControl.CryptoKeySecurity"> object.
  remarks: "Access removal is accomplished by using a complex algorithm that might add access control rules in addition to removing them.  \n  \n This method fails to remove the access rule and returns `false` if the inheritance rules associated with the access rule are too complex for the removal algorithm to succeed."
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.CryptoKeyAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.CryptoKeyAccessRule
      description: The access rule to remove.
    return:
      type: System.Boolean
      description: '`true` if the access rule was successfully removed; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
