  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: Represents an Access Control List (ACL).
  remarks: The RawAcl class allows full manipulation of Access Control Entries (ACEs). It does not enforce ordering rules for ACEs and does not provide validation logic. Any ACE can be inserted, modified, or removed at any location in the ACL.
  syntax:
    content: 'public sealed class RawAcl : System.Security.AccessControl.GenericAcl'
