  remarks: The  data is not cloned. The data should be cloned before calling this constructor if the caller does not trust the source of the data to not modify the data.
  syntax:
    content: public CustomAce (System.Security.AccessControl.AceType type, System.Security.AccessControl.AceFlags flags, byte[] opaque);
    parameters:
    - id: type
      type: System.Security.AccessControl.AceType
      description: Type of the new Access Control Entry (ACE). This value must be greater than <see cref="T:System.Security.AccessControl.AceType">.
    - id: flags
      type: System.Security.AccessControl.AceFlags
      description: Flags that specify information about the inheritance, inheritance propagation, and auditing conditions for the new ACE.
    - id: opaque
      type: System.Byte[]
      description: An array of byte values that contains the data for the new ACE. This value can be `null`. The length of this array must not be greater than the value of the <see cref="F:System.Security.AccessControl.CustomAce.MaxOpaqueLength"> field, and must be a multiple of four.
