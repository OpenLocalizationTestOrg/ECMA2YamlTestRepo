  name: Adorner
  nameWithType: Adorner
  fullName: System.Windows.Forms.Design.Behavior.Adorner
  type: Class
  summary: Manages a collection of user-interface related <see cref="T:System.Windows.Forms.Design.Behavior.Glyph"> objects. This class cannot be inherited.
  remarks: "Each Adorner can be enabled and disabled. Only enabled Adorner objects will receive hit test and paint messages from the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. An Adorner can be viewed as a proxy between user-interface related elements, which consist of all <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, and the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.  \n  \n For more information, see [Behavior Service Overview](../Topic/Behavior%20Service%20Overview.md)."
  example:
  - "The following code example demonstrates how the Adorner class interacts with the <xref:System.Windows.Forms.Design.Behavior.Glyph> and <xref:System.Windows.Forms.Design.Behavior.BehaviorService> classes. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!CODE [System.Windows.Forms.Design.Behavior.BehaviorService#3](../CodeSnippet/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService#3)]"
