- uid: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  id: OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: OnLoseCapture(Glyph,EventArgs)
  nameWithType: Behavior.OnLoseCapture(Glyph,EventArgs)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(Glyph,EventArgs)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: Called by the adorner window when it loses mouse capture.
  remarks: "A behavior can request mouse capture through the behavior service by pushing itself onto the behavior stack with the <xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A> method. If it does so, it will be notified through the OnLoseCapture method when capture is lost. Generally the behavior removes itself from the stack at this time. Capture is lost when one of the following actions occurs:  \n  \n-   Someone else requests capture.  \n  \n-   Another behavior is pushed.  \n  \n-   This behavior is removed.  \n  \n In each of these cases, OnLoseCapture will be called on the behavior."
  syntax:
    content: public virtual void OnLoseCapture (System.Windows.Forms.Design.Behavior.Glyph g, EventArgs e);
    parameters:
    - id: g
      type: System.Windows.Forms.Design.Behavior.Glyph
      description: A <see cref="T:System.Windows.Forms.Design.Behavior.Glyph"> on which to invoke drag-and-drop behavior.
    - id: e
      type: System.EventArgs
      description: An <see cref="T:System.EventArgs"> that contains the event data.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Forms.Design.Behavior.Behavior.OnMouseDoubleClick(System.Windows.Forms.Design.Behavior.Glyph,System.Windows.Forms.MouseButtons,System.Drawing.Point)
  id: OnMouseDoubleClick(System.Windows.Forms.Design.Behavior.Glyph,System.Windows.Forms.MouseButtons,System.Drawing.Point)
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: OnMouseDoubleClick(Glyph,MouseButtons,Point)
  nameWithType: Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: Called when any double-click message enters the adorner window of the <see cref="T:System.Windows.Forms.Design.Behavior.BehaviorService">.
  remarks: The OnMouseDoubleClick method is called when any double-click message enters the `WndProc` of the adorner window of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. The message is first passed here, to the top-most <xref:System.Windows.Forms.Design.Behavior.Behavior> in the behavior stack. Returning `true` from this method signifies that the message was handled by the <xref:System.Windows.Forms.Design.Behavior.Behavior> and should not continue to be processed. From here, the message is sent to the appropriate behavior.
  example:
  - "The following code example demonstrates how to handle a double-click message. For a full code listing, see [How to: Extend the Appearance and Behavior of Controls in Design Mode](../Topic/How%20to:%20Extend%20the%20Appearance%20and%20Behavior%20of%20Controls%20in%20Design%20Mode.md).  \n  \n [!CODE [System.Windows.Forms.Design.Behavior.Glyph.MarginBorderAnchorGlyphs#10](../CodeSnippet/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.Glyph.MarginBorderAnchorGlyphs#10)]"
  syntax:
    content: public virtual bool OnMouseDoubleClick (System.Windows.Forms.Design.Behavior.Glyph g, System.Windows.Forms.MouseButtons button, System.Drawing.Point mouseLoc);
    parameters:
    - id: g
      type: System.Windows.Forms.Design.Behavior.Glyph
      description: A <see cref="T:System.Windows.Forms.Design.Behavior.Glyph">.
    - id: button
      type: System.Windows.Forms.MouseButtons
      description: A <xref:System.Windows.Forms.MouseButtons> value indicating which button was clicked.
    - id: mouseLoc
      type: System.Drawing.Point
      description: The location at which the click occurred.
    return:
      type: System.Boolean
      description: '`true` if the message was handled; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
