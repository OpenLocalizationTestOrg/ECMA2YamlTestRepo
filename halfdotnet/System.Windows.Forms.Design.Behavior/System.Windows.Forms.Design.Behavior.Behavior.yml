  type: Class
  summary: Represents the Behavior objects that are managed by a <see cref="T:System.Windows.Forms.Design.Behavior.BehaviorService">.
  remarks: "This class can be extended to develop any type of user interface behavior, including selection, drag, and resize behaviors.  \n  \n For more information, see [Behavior Service Overview](../Topic/Behavior%20Service%20Overview.md).  \n  \n> [!NOTE]\n>  Your Behavior type must be associated with a <xref:System.Windows.Forms.Design.Behavior.Glyph> type. Glyph-independent behaviors are not supported."
