  fullName: System.Windows.Forms.Design.Behavior.Glyph
  type: Class
  summary: Represents a single user interface (UI) entity managed by an <see cref="T:System.Windows.Forms.Design.Behavior.Adorner">.
  remarks: "The sole purpose of a Glyph is to paint and hit test. A Glyph does not have a window handle (HWND), as it is rendered on the adorner window control of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. Each Glyph can have a <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. A successfully hit-tested Glyph has the opportunity to push a new or different <xref:System.Windows.Forms.Design.Behavior.Behavior> onto the behavior stack of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.  \n  \n For more information, see [Behavior Service Overview](../Topic/Behavior%20Service%20Overview.md)."
  example:
  - "The following example demonstrates how to create your own Glyph based class with <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!CODE [System.Windows.Forms.Design.Behavior.BehaviorService#5](../CodeSnippet/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService#5)]"
  syntax:
    content: public abstract class Glyph
