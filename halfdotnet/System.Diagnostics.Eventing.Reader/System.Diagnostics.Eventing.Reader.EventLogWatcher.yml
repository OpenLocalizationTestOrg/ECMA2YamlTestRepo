  summary: Initializes a new instance of the <see cref="T:System.Diagnostics.Eventing.Reader.EventLogWatcher"> class by specifying an event query, a bookmark that is used as starting position for the query, and a Boolean value that determines whether to read the events that already exist in the event log.
  remarks: To be added.
  syntax:
    content: public EventLogWatcher (System.Diagnostics.Eventing.Reader.EventLogQuery eventQuery, System.Diagnostics.Eventing.Reader.EventBookmark bookmark, bool readExistingEvents);
    parameters:
    - id: eventQuery
      type: System.Diagnostics.Eventing.Reader.EventLogQuery
      description: Specifies a query for the event subscription. When an event is logged that matches the criteria expressed in the query, then the <see cref="E:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten"> event is raised.
    - id: bookmark
      type: System.Diagnostics.Eventing.Reader.EventBookmark
      description: The bookmark (placeholder) used as a starting position in the event log or stream of events. Only events that have been logged after the bookmark event will be returned by the query.
    - id: readExistingEvents
      type: System.Boolean
      description: A Boolean value that determines whether to read the events that already exist in the event log. If this value is `true`, then the existing events are read and if this value is `false`, then the existing events are not read.
