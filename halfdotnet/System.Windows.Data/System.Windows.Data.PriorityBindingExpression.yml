  fullName: System.Windows.Data.PriorityBindingExpression
  type: Class
  summary: Contains instance information about a single instance of a <see cref="T:System.Windows.Data.PriorityBinding">.
  remarks: "<xref:System.Windows.Data.PriorityBinding> is a single run-time instance of a PriorityBindingExpression. Therefore, it describes a collection of <xref:System.Windows.Data.BindingExpression> objects that are attached to a single binding target property, which receives its value from the first <xref:System.Windows.Data.BindingExpression> object in the collection that returns a value successfully. For information about binding expressions, see the Binding and BindingExpression section in the [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n The binding engine determines which of the <xref:System.Windows.Data.BindingExpression> objects is the <xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A> based on priority. For more information, see <xref:System.Windows.Data.PriorityBinding>."
  syntax:
    content: 'public sealed class PriorityBindingExpression : System.Windows.Data.BindingExpressionBase'
