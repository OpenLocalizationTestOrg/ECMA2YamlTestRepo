  remarks: "You can set validation rules on both the <xref:System.Windows.Data.MultiBinding> object and the individual <xref:System.Windows.Data.Binding> objects in the <xref:System.Windows.Data.MultiBinding> object. The binding engine evaluates the ValidationRules on the <xref:System.Windows.Data.MultiBinding> object when a value moves from the binding target property to the <xref:System.Windows.Data.IMultiValueConverter> object. After that, when a value moves from the converter to the binding source property of an individual binding, the binding engine evaluates the <xref:System.Windows.Data.Binding.ValidationRules%2A> on that <xref:System.Windows.Data.Binding> object.  \n  \n For more information about the validation process and how to provide visual feedback upon invalidation, see \"Data Validation\" in [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n> [!NOTE]\n>  This property can be set in [!INCLUDE[TLA#tla_xaml](../../add/includes/tlasharptla-xaml-md.md)] only by using the syntax shown, or by accessing the collection object and using its various methods, such as `Add`. The property used to access the collection object is read-only, whereas the collection itself is read-write.  \n  \n<a name=\"xamlPropertyElementUsage_ValidationRules\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.ValidationRules>  \n    oneOrMoreValidationRules  \n  </object.ValidationRules>  \n</object>  \n```  \n  \n<a name=\"xamlValues_ValidationRules\"></a>   \n## XAML Values  \n *oneOrMoreValidationRules*  \n One or more <xref:System.Windows.Controls.ValidationRule> objects. You can use the <xref:System.Windows.Controls.ExceptionValidationRule> class or create your custom rules by subclassing the <xref:System.Windows.Controls.ValidationRule> class."
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.Controls.ValidationRule> ValidationRules { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Windows.Controls.ValidationRule}
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
