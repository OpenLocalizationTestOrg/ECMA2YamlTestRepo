  fullName: System.Windows.Data.BindingOperations.GetBindingExpression(DependencyObject,DependencyProperty)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Returns the <see cref="T:System.Windows.Data.BindingExpression"> object associated with the specified binding target property on the specified object.
  remarks: The <xref:System.Windows.Data.BindingExpression> object maintains the connection between the binding source and the binding target. You can obtain the <xref:System.Windows.Data.BindingExpression> object by calling this static method or by calling the <xref:System.Windows.FrameworkElement.GetBindingExpression%2A> method on a data-bound <xref:System.Windows.FrameworkElement> or <xref:System.Windows.FrameworkContentElement> object.
  example:
  - "The following example shows the implementation of a <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event handler that uses the GetBindingExpression method to obtain the <xref:System.Windows.Data.BindingExpression> and then calls the <xref:System.Windows.Data.BindingExpression.DataItem%2A> property to access the binding source object.  \n  \n The <xref:System.Windows.Controls.TextBlock>`SavingsText` is the binding target object and <xref:System.Windows.Controls.TextBlock.Text%2A> is the binding target property.  \n  \n [!code-cs[DirectionalBinding#OnRentRaise](../../add/codesnippet/CSharp/DirectionalBinding/Page1.xaml.cs#onrentraise)]\n [!code-vb[DirectionalBinding#OnRentRaise](../../add/codesnippet/VisualBasic/DirectionalBinding_VB/DirectionalBinding.vb#onrentraise)]"
  syntax:
    content: public static System.Windows.Data.BindingExpression GetBindingExpression (System.Windows.DependencyObject target, System.Windows.DependencyProperty dp);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: The binding target object where  is.
    - id: dp
      type: System.Windows.DependencyProperty
      description: The binding target property from which to retrieve the <see cref="T:System.Windows.Data.BindingExpression"> object.
    return:
      type: System.Windows.Data.BindingExpression
      description: The <see cref="T:System.Windows.Data.BindingExpression"> object associated with the given property or `null` if none exists. If a <xref:System.Windows.Data.PriorityBindingExpression> object is set on the property, the <xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A> is returned.
  platform:
  - net-11
  - net-20
  - netcore-10
