  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Creates and associates a new instance of <see cref="T:System.Windows.Data.BindingExpressionBase"> with the specified binding target property.
  remarks: This method creates a new instance of a <xref:System.Windows.Data.BindingExpressionBase> and associates the instance with the given dependency property of the given object. This method is the way to attach a binding to an arbitrary <xref:System.Windows.DependencyObject> that may not expose its own SetBinding method.
  example:
  - "The following example shows how to use this method to set a binding. In this example, `myNewBindDef` is a <xref:System.Windows.Data.Binding> object that describes the binding. The binding target is `myDateText`, an instance of the <xref:System.Windows.Controls.TextBlock> class.  \n  \n [!code-cs[BindConversion#BOSetBinding](../../add/codesnippet/CSharp/BindConversion/Window1.xaml.cs#bosetbinding)]\n [!code-vb[BindConversion#BOSetBinding](../../add/codesnippet/VisualBasic/bindconversion/window1.xaml.vb#bosetbinding)]"
  syntax:
    content: public static System.Windows.Data.BindingExpressionBase SetBinding (System.Windows.DependencyObject target, System.Windows.DependencyProperty dp, System.Windows.Data.BindingBase binding);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: The binding target of the binding.
    - id: dp
      type: System.Windows.DependencyProperty
      description: The target property of the binding.
    - id: binding
      type: System.Windows.Data.BindingBase
      description: The <see cref="T:System.Windows.Data.BindingBase"> object that describes the binding.
    return:
      type: System.Windows.Data.BindingExpressionBase
      description: The instance of <see cref="T:System.Windows.Data.BindingExpressionBase"> created for and associated with the specified property. The <see cref="T:System.Windows.Data.BindingExpressionBase"> class is the base class of <xref:System.Windows.Data.BindingExpression>, <xref:System.Windows.Data.MultiBindingExpression>, and <xref:System.Windows.Data.PriorityBindingExpression>.
