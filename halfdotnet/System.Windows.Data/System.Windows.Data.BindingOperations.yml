- uid: System.Windows.Data.BindingOperations.DisconnectedSource
  id: DisconnectedSource
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: DisconnectedSource
  nameWithType: BindingOperations.DisconnectedSource
  fullName: System.Windows.Data.BindingOperations.DisconnectedSource
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Gets an object that replaces the <xref:System.Windows.FrameworkElement.DataContext%2A> when an item container is removed from the visual tree.
  remarks: Use this property if you need to deal with the <xref:System.Windows.FrameworkElement.DataContext%2A> of an item container.  An item container is the UI element that displays an item in an <xref:System.Windows.Controls.ItemsControl>.  When an <xref:System.Windows.Controls.ItemsControl> is data bound to a collection, an item container is generated for each item.  In some cases, item containers are removed from the visual tree.  Two typical cases where an item container is removed are when an item is removed from the underlying collection and when virtualization is enabled on the <xref:System.Windows.Controls.ItemsControl>.  In these cases, the <xref:System.Windows.FrameworkElement.DataContext%2A> property of the item container will be set to the DisconnectedSource property  You should check whether the <xref:System.Windows.FrameworkElement.DataContext%2A> is equal to the DisconnectedSource before accessing the <xref:System.Windows.FrameworkElement.DataContext%2A> in the <xref:System.Windows.FrameworkElement.DataContextChanged> event for item containers. For more information about item containers and virtualization, see the remarks in the <xref:System.Windows.Controls.VirtualizingStackPanel> class.
  syntax:
    content: public static object DisconnectedSource { get; }
    return:
      type: System.Object
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Enables a collection to be accessed across multiple threads and specifies the lock object that should be used to synchronize access to the collection.
  remarks: If you have a lot of data to collect or modify, you might want to use a background thread to collect and modify the data so that the user interface will remain reactive to input.  To enable multiple threads to access a collection, call the EnableCollectionSynchronization method.  When you call this overload of the EnableCollectionSynchronization method, the system locks the collection when you access it.  To specify a callback to lock the collection yourself, call the <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29> overload.
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: The collection that needs synchronized access.
    - id: lockObject
      type: System.Object
      description: The object to lock when accessing the collection.
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Enables a collection to be accessed across multiple threads and specifies the callback that should be used to synchronize access to the collection.
  remarks: If you have a lot of data to collect or modify, you might want to use a background thread to collect and modify the data so that the user interface will remain reactive to input.  To enable multiple threads to access a collection, call the EnableCollectionSynchronization method.  This overload of the EnableCollectionSynchronization method enables you to specify a callback that ensures that the collection is accessed by one thread at a time.  You can have the system lock the collection by calling the <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29> overload.  The  parameter is an arbitrary object that you can use to information known when you enable collection synchronization. This is passed to the callback and you can use it to determine the synchronization mechanism to use to control access to .  can be `null`.
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: The collection that needs synchronized access.
    - id: context
      type: System.Object
      description: An object that is passed to the callback.
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: The callback that is invoked whenever access to the collection is required.
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  platform:
  - net-11
  - net-20
  - netcore-10
