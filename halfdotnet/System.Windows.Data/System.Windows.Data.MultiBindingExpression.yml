  fullName: System.Windows.Data.MultiBindingExpression
  type: Class
  summary: Contains instance information about a single instance of a <see cref="T:System.Windows.Data.MultiBinding">.
  remarks: "MultiBindingExpression describes a single run-time instance of a <xref:System.Windows.Data.MultiBinding>. Therefore, it describes a collection of <xref:System.Windows.Data.BindingExpression> objects attached to a single binding target property.  \n  \n For information about binding expressions, see the Binding and BindingExpression section in the [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n With the use of a converter, the property values of the <xref:System.Windows.Data.BindingExpression> objects in a MultiBindingExpression produce a final value for the target property. In the reverse direction, the target property value is translated to a set of values that are fed back into the <xref:System.Windows.Data.BindingExpression> objects. For more information, see <xref:System.Windows.Data.MultiBinding>."
  syntax:
    content: 'public sealed class MultiBindingExpression : System.Windows.Data.BindingExpressionBase'
