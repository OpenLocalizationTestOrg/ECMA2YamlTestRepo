  name: SqlTriggerContext
  nameWithType: SqlTriggerContext
  fullName: Microsoft.SqlServer.Server.SqlTriggerContext
  type: Class
  summary: Provides contextual information about the trigger that was fired.
  remarks: "The contextual information provided includes the type of action that caused the trigger to fire, which columns were modified in an UPDATE operation, and, in the case of a data definition language (DDL) trigger, an XML EventData structure (see \"Transact-SQL Reference\" in SQL Server Books Online) that describes the triggering operation.  \n  \n An instance of SqlTriggerContext is available from the <xref:Microsoft.SqlServer.Server.SqlContext> class, when the code is running inside a trigger through the <xref:Microsoft.SqlServer.Server.SqlContext.TriggerContext%2A> property."
  example:
  - "The following example shows a SqlTriggerContext object being used to determine if an <xref:Microsoft.SqlServer.Server.TriggerAction> action occurred. If a row was inserted into the 's table, the user name and real name are retrieved from the inserted row and then added to the **UserNameAudit** table.  \n  \n [!CODE [DataWorks SqlTriggerContext Sample#1](../CodeSnippet/VS_Snippets_ADO.NET/DataWorks SqlTriggerContext Sample#1)]"
