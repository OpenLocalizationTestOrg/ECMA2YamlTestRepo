  name: SqlDataRecord
  nameWithType: SqlDataRecord
  fullName: Microsoft.SqlServer.Server.SqlDataRecord
  type: Class
  summary: Represents a single row of data and its metadata. This class cannot be inherited.
  remarks: "This class is used together with <xref:Microsoft.SqlServer.Server.SqlPipe> to send result sets to the client from managed code stored-procedures.  \n  \n When writing common language runtime (CLR) applications, you should re-use existing `SqlDataRecord` objects instead of creating new ones every time. Creating many new `SqlDataRecord` objects could severely deplete memory and adversely affect performance."
  example:
  - "The following example shows how to create several <xref:Microsoft.SqlServer.Server.SqlMetaData> objects, which describe the column metadata of a record, and creating a SqlDataRecord.  The column values of the SqlDataRecord are set and the SqlDataRecord is sent to the calling program by using the <xref:Microsoft.SqlServer.Server.SqlContext> class.  \n  \n [!CODE [DataWorks SqlDataRecord Samples#1](../CodeSnippet/VS_Snippets_ADO.NET/DataWorks SqlDataRecord Samples#1)]"
  syntax:
    content: 'public class SqlDataRecord : System.Data.IDataRecord'
