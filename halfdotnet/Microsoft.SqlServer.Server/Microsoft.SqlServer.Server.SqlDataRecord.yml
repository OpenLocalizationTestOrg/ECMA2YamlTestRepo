    parameters:
    - id: ordinal
      type: System.Int32
      description: The zero-based ordinal of the column.
    - id: fieldOffset
      type: System.Int64
      description: The offset into the field value to start retrieving bytes.
    - id: buffer
      type: System.Byte[]
      description: The target buffer to which to copy bytes.
    - id: bufferOffset
      type: System.Int32
      description: The offset into the buffer to which to start copying bytes.
    - id: length
      type: System.Int32
      description: The number of bytes to copy to the buffer.
    return:
      type: System.Int64
      description: The number of bytes copied.
