  summary: Gets the value for the column specified by the ordinal as an array of <see cref="T:System.Byte"> objects.
  remarks: "This method enables you to obtain a binary value either in a single call or in chunks. Getting the value in chunks is useful for large values or values of unknown size.  \n  \n To obtain the value in several chunks, allocate a byte array of the chunk-size and call GetBytes repeatedly, adjusting the  parameter accordingly in each call."
  syntax:
