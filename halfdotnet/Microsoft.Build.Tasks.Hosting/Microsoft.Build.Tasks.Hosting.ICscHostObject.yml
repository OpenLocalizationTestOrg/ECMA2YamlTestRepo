  name: ICscHostObject
  nameWithType: ICscHostObject
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject
  type: Interface
  summary: Defines an interface that allows the [Csc](../Topic/Csc%20Task.md) task to communicate with the host integrated development environment (IDE).
  remarks: "  \n  \n## Remarks  \n This interface allows the `Csc` task to delegate project compilation to the IDE rather than using command line compilers.  \n  \n "
