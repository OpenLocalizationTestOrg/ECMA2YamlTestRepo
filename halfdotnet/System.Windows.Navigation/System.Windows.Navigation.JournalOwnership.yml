  name: JournalOwnership
  nameWithType: JournalOwnership
  fullName: System.Windows.Navigation.JournalOwnership
  type: Enum
  summary: Specifies whether a <see cref="T:System.Windows.Controls.Frame"> uses its own journal. JournalOwnership is used by the <xref:System.Windows.Controls.Frame.JournalOwnership%2A> property.
  remarks: "When JournalOwnership is F:System.Windows.Navigation.JournalOwnership.Automatic?qualifyHint=False&autoUpgrade=True, the following behavior applies:  \n  \n-   The hosted T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True behaves as though F:System.Windows.Navigation.JournalOwnership.UsesParentJournal?qualifyHint=False&autoUpgrade=True was set if it is hosted by either a T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True or a T:System.Windows.Navigation.NavigationWindow?qualifyHint=False&autoUpgrade=True.  \n  \n-   The hosted T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True behaves as though F:System.Windows.Navigation.JournalOwnership.OwnsJournal?qualifyHint=False&autoUpgrade=True was set if:  \n  \n    -   It is not directly hosted by either a T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True or T:System.Windows.Navigation.NavigationWindow?qualifyHint=False&autoUpgrade=True.  \n  \n    -   It is hosted by at least one T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True, where each containing T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True has its P:System.Windows.Controls.Frame.JournalOwnership?qualifyHint=False&autoUpgrade=True property is set to F:System.Windows.Navigation.JournalOwnership.UsesParentJournal?qualifyHint=False&autoUpgrade=True.  \n  \n> [!NOTE]\n>  once a T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True creates its own journal, switching to F:System.Windows.Navigation.JournalOwnership.Automatic?qualifyHint=False&autoUpgrade=True has no effect."
  example:
  - "The following example illustrates a T:System.Windows.Controls.Frame?qualifyHint=False&autoUpgrade=True yielding journal management to a host T:System.Windows.Navigation.NavigationWindow?qualifyHint=False&autoUpgrade=True.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](../../add/codesnippet/Xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
