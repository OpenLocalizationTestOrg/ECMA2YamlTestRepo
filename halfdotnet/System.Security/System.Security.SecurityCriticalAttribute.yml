  name: SecurityCriticalAttribute
  nameWithType: SecurityCriticalAttribute
  fullName: System.Security.SecurityCriticalAttribute
  type: Class
  summary: Specifies that code or an assembly performs security-critical operations.
  remarks: "Security-critical operations are actions that affect code access security, such as elevation of privilege through suppression of code access security checks by using the <xref:System.Security.CodeAccessPermission.Assert%2A> method, calling unsafe managed code, and so forth. Either the SecurityCriticalAttribute attribute or the <xref:System.Security.SecuritySafeCriticalAttribute> attribute must be applied to code for the code to perform security-critical operations.  \n  \n> [!NOTE]\n>  The SecurityCriticalAttribute is equivalent to a link demand for full trust. A type or member marked with the SecurityCriticalAttribute can be called only by fully trusted code; it does not have to demand specific permissions. It cannot be called by partially trusted code.  \n  \n Applying the SecurityCriticalAttribute at the assembly level identifies the assembly as a security-critical assembly. The entire assembly can be identified as critical by setting the scope parameter <xref:System.Security.SecurityCriticalScope?displayProperty=fullName>."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Field | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=false)]

      public sealed class SecurityCriticalAttribute : Attribute
