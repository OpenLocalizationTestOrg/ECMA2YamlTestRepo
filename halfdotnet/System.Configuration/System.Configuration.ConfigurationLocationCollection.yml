  summary: Contains a collection of ConfigurationLocationCollection objects.
  remarks: "Use the ConfigurationLocationCollection class to iterate through a collection of <xref:System.Configuration.ConfigurationLocation> objects, which represent the resources for which location-specific configuration settings are defined. ConfigurationLocationCollection is the type returned by the <xref:System.Configuration.Configuration.Locations%2A> property.  \n  \n> [!NOTE]\n>  The ConfigurationLocationCollection class might not reference the collection of  <xref:System.Configuration.ConfigurationLocation> objects in the order that they are specified in the configuration file."
  example:
