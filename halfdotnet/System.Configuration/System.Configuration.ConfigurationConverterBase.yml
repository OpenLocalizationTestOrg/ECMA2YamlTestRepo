  fullName: System.Configuration.ConfigurationConverterBase
  type: Class
  summary: The base class for the configuration converter types.
  remarks: The ConfigurationConverterBase is the base class for the converter configuration types. These are types that convert strings, found in the configuration file, to and from the related strongly typed properties.
  example:
  - "The following code examples show how to derive from the ConfigurationConverterBase class to create a custom <xref:System.TimeSpan> converter type. Also, the examples show how to use this type in a custom section.  \n  \n The following code example shows how to create a custom <xref:System.TimeSpan> converter type from the ConfigurationConverterBase class.  \n  \n [!CODE [System.Configuration.TimeSpanMinutesConverter#1](../CodeSnippet/VS_Snippets_WebNet/System.Configuration.TimeSpanMinutesConverter#1)]  \n  \n The following code example shows how to define a custom section that uses the previous custom <xref:System.TimeSpan> converter.  \n  \n [!CODE [System.Configuration.ConfigurationConvertersCustomSection#1](../CodeSnippet/VS_Snippets_WebNet/System.Configuration.ConfigurationConvertersCustomSection#1)]  \n  \n The following code example shows how to create and modify a configuration file using the previous custom section.  \n  \n [!CODE [System.Configuration.ConfigurationConverterBase#1](../CodeSnippet/VS_Snippets_WebNet/System.Configuration.ConfigurationConverterBase#1)]  \n  \n The following is a configuration excerpt as used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <configSections>  \n    <section name=\"CustomSection\"   \n      type=\"Samples.AspNet.CustomSection,   \n      ConfigurationConverters,   \n      Version=1.0.0.0, Culture=neutral,   \n      PublicKeyToken=null\"   \n      allowDefinition=\"Everywhere\"   \n      allowExeDefinition=\"MachineToApplication\"   \n      restartOnExternalChanges=\"true\" />  \n  </configSections>  \n  <CustomSection fileName=\"default.txt\" maxIdleTime=\"90\" />  \n</configuration>  \n```"
