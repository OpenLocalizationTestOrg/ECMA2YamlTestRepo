  fullName: System.Configuration.InfiniteIntConverter
  type: Class
  summary: Converts between a string and the standard infinite or integer value.
  remarks: "This type, like all the other configuration converter types, converts strings found in the configuration file to and from the related strongly typed properties.  \n  \n In particular, the InfiniteIntConverter class converts string values, assigned to a configuration property, to integer values and vice versa. If the configuration property has a string value of \"infinite\", it converts this value to <xref:System.Int32> and vice versa.  \n  \n This converter is used with integer types. The infinite value is persisted as <xref:System.Int32>."
  example:
