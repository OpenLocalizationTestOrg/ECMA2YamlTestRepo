  remarks: When creating an instance of  the <xref:System.Configuration.IntegerValidator> class, this IntegerValidator constructor checks both the minimum and maximum <xref:System.Int32> values, as well as whether the validation range is exclusive. When the  parameter is set to `true`, the <xref:System.Int32> value must not be between the  and  parameter values.
