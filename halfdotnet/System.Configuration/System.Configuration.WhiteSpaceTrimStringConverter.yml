  name: WhiteSpaceTrimStringConverter
  nameWithType: WhiteSpaceTrimStringConverter
  fullName: System.Configuration.WhiteSpaceTrimStringConverter
  type: Class
  summary: Converts a string to its canonical format.
  remarks: This WhiteSpaceTrimStringConverter object converts between a configuration string value and its canonical representation. Canonical representation means that all white spaces are trimmed from the beginning and end of a string value.
  example:
  - "The following code example shows how to apply WhiteSpaceTrimStringConverter to a custom string property `FileName`.  \n  \n [!CODE [System.Configuration.ConfigurationConvertersCustomSection#0](../CodeSnippet/VS_Snippets_WebNet/System.Configuration.ConfigurationConvertersCustomSection#0)]  \n  \n The following is a configuration excerpt used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  \n  <configSections>  \n    <section name=\"CustomSection\"   \n      type=\"Samples.AspNet.CustomSection,   \n      ConfigurationConverters,   \n      Version=1.0.0.0, Culture=neutral,   \n      PublicKeyToken=null\"   \n      allowDefinition=\"Everywhere\"   \n      allowExeDefinition=\"MachineToApplication\"   \n      restartOnExternalChanges=\"true\" />  \n  </configSections>  \n  \n  <CustomSection fileName=\"default.txt\" maxIdleTime=\"90\" timeDelay=\"infinite\" cdStr=\"str0, str1\" permission=\"Read\" maxUsers=\"Infinite\"/>  \n  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class WhiteSpaceTrimStringConverter : System.Configuration.ConfigurationConverterBase'
