  name: PropertyInformation
  nameWithType: PropertyInformation
  fullName: System.Configuration.PropertyInformation
  type: Class
  summary: Contains meta-information on an individual property within the configuration. This type cannot be inherited.
  remarks: "The PropertyInformation object contains the meta-information of an individual property within the configuration. This object can be used when validating and changing the properties of an individual attribute.  \n  \n The PropertyInformation object is derived from the associated <xref:System.Configuration.PropertyInformationCollection> object. The <xref:System.Configuration.PropertyInformationCollection> object is derived from the associated <xref:System.Configuration.ElementInformation> object."
