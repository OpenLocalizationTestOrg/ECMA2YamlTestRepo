  namespace: Microsoft.JScript.Vsa
  summary: Notifies the host about how to respond to compiler errors encountered by the script engine.
  remarks: To be added.
  syntax:
    content: public bool OnCompilerError (Microsoft.JScript.Vsa.IJSVsaError error);
    parameters:
    - id: error
      type: Microsoft.JScript.Vsa.IJSVsaError
      description: The <see cref="T:Microsoft.JScript.Vsa.IJSVsaError"> object representing the offending error.
    return:
      type: System.Boolean
      description: Returns TRUE if the compiler is directed to continue reporting further errors to the <see cref="T:Microsoft.JScript.Vsa.IJSVsaSite"> object. Returns FALSE if the compiler is directed to stop reporting further errors to the `IVsaSite` object.
