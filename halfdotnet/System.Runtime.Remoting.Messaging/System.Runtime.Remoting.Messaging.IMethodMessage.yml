  name: IMethodMessage
  nameWithType: IMethodMessage
  fullName: System.Runtime.Remoting.Messaging.IMethodMessage
  type: Interface
  summary: Defines the method message interface.
  remarks: A method message is used to send information to and from remote methods. For example, messages used for remote method calls implement the IMethodMessage interface.
  example:
  - "The following example code shows a custom proxy that overrides `RealProxy.Invoke` in order to write the message information to the console and return immediately without making a remote call.  \n  \n [!CODE [IMethodMessage_MethodName#1](../CodeSnippet/VS_Snippets_Remoting/IMethodMessage_MethodName#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMethodMessage : System.Runtime.Remoting.Messaging.IMessage
  implements:
  - System.Runtime.Remoting.Messaging.IMessage
  platform:
  - net-11
  - net-20
  - netcore-10
