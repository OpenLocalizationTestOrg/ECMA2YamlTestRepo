  name: IMethodReturnMessage
  nameWithType: IMethodReturnMessage
  fullName: System.Runtime.Remoting.Messaging.IMethodReturnMessage
  type: Interface
  summary: Defines the method call return message interface.
  remarks: A method call return message represents the response to a method call on an object at the end of the message sink. An IMethodReturnMessage is generated as a result of a method called on a remote object, and is used to return the results of the method call back to the caller.
  example:
  - "The following example code shows a custom proxy that overrides `RealProxy.Invoke` in order to write the return message information to the console.  \n  \n [!CODE [IMethodReturnMessage_ReturnValue#1](../CodeSnippet/VS_Snippets_Remoting/IMethodReturnMessage_ReturnValue#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMethodReturnMessage : System.Runtime.Remoting.Messaging.IMethodMessage
  implements:
  - System.Runtime.Remoting.Messaging.IMethodMessage
  platform:
  - net-11
  - net-20
  - netcore-10
