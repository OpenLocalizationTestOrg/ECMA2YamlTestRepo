  name: ColorTypeConverter
  nameWithType: ColorTypeConverter
  fullName: System.Windows.Xps.Serialization.ColorTypeConverter
  type: Class
  summary: Provides type converters for converting <see cref="T:System.Windows.Media.Color"> objects to and from objects of other types.
  remarks: "This class also has methods for writing a <xref:System.Windows.Media.ColorContext> to an [!INCLUDE[TLA#tla_metro](../../add/includes/tlasharptla-metro-md.md)] package and reading a <xref:System.Windows.Media.ColorContext> from an [!INCLUDE[TLA2#tla_metro](../../add/includes/tla2sharptla-metro-md.md)] package that is given a string that represents the [!INCLUDE[TLA#tla_uri](../../add/includes/tlasharptla-uri-md.md)] of the <xref:System.Windows.Media.ColorContext>.  \n  \n See the base classes <xref:System.ComponentModel.TypeConverter> and <xref:System.ComponentModel.ExpandableObjectConverter> for important usage notes."
  syntax:
