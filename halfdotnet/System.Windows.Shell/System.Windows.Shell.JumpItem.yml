  summary: Gets or sets the name of the category the <see cref="T:System.Windows.Shell.JumpItem"> is grouped with in the [!INCLUDE[win7](../../add/includes/win7-md.md)] taskbar Jump List.
  remarks: If the CustomCategory property is `null` or <xref:System.String.Empty>, the item is added to the **Tasks** category. If a value is specified, the item is added to a category that uses the specified name. Items in custom categories can be pinned to the Jump List by the user. When an item is pinned, it moves to an automatic category called **Pinned**. The user can also remove items from the Jump List.
