  type: Class
  summary: A collection of toolbox items that have been categorized.
  remarks: "The ToolboxCategory collection contains items of type <xref:System.Activities.Presentation.Toolbox.ToolboxItemWrapper> that are added and removed from an instance of the collection using the  <xref:System.Activities.Presentation.Toolbox.ToolboxCategory.Add%2A> and <xref:System.Activities.Presentation.Toolbox.ToolboxCategory.Remove%2A> methods.  \n  \n The ToolboxCategory class implements the <xref:System.ComponentModel.INotifyPropertyChanged> interface. This allows the collection that is storing the toolbox items to provide notifications when properties like the <xref:System.Activities.Presentation.Toolbox.ToolboxCategory.CategoryName%2A> property are changed and methods like <xref:System.Activities.Presentation.Toolbox.ToolboxCategory.Add%2A> and <xref:System.Activities.Presentation.Toolbox.ToolboxCategory.Remove%2A> are used to change the contents of the collection."
