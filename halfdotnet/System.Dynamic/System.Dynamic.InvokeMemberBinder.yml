  type: Method
  assemblies:
  - System.Core
  namespace: System.Dynamic
  summary: When overridden in the derived class, performs the binding of the dynamic invoke operation if the target dynamic object cannot bind.
  remarks: This method is called by the target when the target implements the invoke member operation as a sequence of get member, and invoke, to let the <xref:System.Dynamic.DynamicMetaObject> request the binding of the invoke operation only.
  syntax:
    content: public abstract System.Dynamic.DynamicMetaObject FallbackInvoke (System.Dynamic.DynamicMetaObject target, System.Dynamic.DynamicMetaObject[] args, System.Dynamic.DynamicMetaObject errorSuggestion);
    parameters:
    - id: target
      type: System.Dynamic.DynamicMetaObject
      description: The target of the dynamic invoke operation.
    - id: args
      type: System.Dynamic.DynamicMetaObject[]
      description: The arguments of the dynamic invoke operation.
    - id: errorSuggestion
      type: System.Dynamic.DynamicMetaObject
      description: The binding result to use if binding fails, or null.
    return:
      type: System.Dynamic.DynamicMetaObject
      description: The <see cref="T:System.Dynamic.DynamicMetaObject"> representing the result of the binding.
  platform:
  - net-11
  - net-20
  - netcore-10
