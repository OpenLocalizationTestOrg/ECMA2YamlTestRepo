  - "Assume that you want to provide alternative syntax for accessing values in a dictionary, so that instead of writing `sampleDictionary[\"Text\"] = \"Sample text\"` (`sampleDictionary(\"Text\") = \"Sample text\"` in Visual Basic), you can write `sampleDictionary.Text = \"Sample text\"`. Also, this syntax must be case-insensitive, so that `sampleDictionary.Text` is equivalent to `sampleDictionary.text`.  \n  \n The following code example demonstrates the `DynamicDictionary` class, which is derived from the <xref:System.Dynamic.DynamicObject> class. The `DynamicDictionary` class contains an object of the `Dictionary<string, object>` type (`Dictionary(Of String, Object)` in Visual Basic) to store the key-value pairs, and overrides the <xref:System.Dynamic.DynamicObject.TrySetMember%2A> and TryGetMember methods to support the new syntax. It also provides a `Count` property, which shows how many dynamic properties the dictionary contains.  \n  \n [!CODE [System.Dynamic.DynamicObject#1](../CodeSnippet/VS_Snippets_CLR_System/system.dynamic.dynamicobject#1)]"
