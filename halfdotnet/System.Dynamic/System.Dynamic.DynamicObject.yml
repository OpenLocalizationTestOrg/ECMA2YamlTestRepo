  type: Method
  assemblies:
  - System.Core
  namespace: System.Dynamic
  summary: Provides implementation for type conversion operations. Classes derived from the <see cref="T:System.Dynamic.DynamicObject"> class can override this method to specify dynamic behavior for operations that convert an object from one type to another.
  remarks: "Classes derived from the <xref:System.Dynamic.DynamicObject> class can override this method to specify how a type conversion should be performed for a dynamic object. When the method is not overridden, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)  \n  \n In C#, if this method is overridden, it is automatically invoked when you have an explicit or implicit conversion, as shown in the code example below.  \n  \n In Visual Basic, only explicit conversion is supported. If you override this method, you call it by using the <xref:Microsoft.VisualBasic.Conversion.CTypeDynamic%2A> or <xref:Microsoft.VisualBasic.Conversion.CTypeDynamic%2A> functions.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n<CodeContentPlaceHolder>1</CodeContentPlaceHolder>"
  example:
  - "Assume that you need a data structure to store textual and numeric representations of numbers, and you want to define conversions of this data structure to strings and integers.  \n  \n The following code example demonstrates the `DynamicNumber` class, which is derived from the <xref:System.Dynamic.DynamicObject> class. `DynamicNumber` overrides the TryConvert method to enable type conversion. It also overrides the <xref:System.Dynamic.DynamicObject.TrySetMember%2A> and <xref:System.Dynamic.DynamicObject.TryGetMember%2A> methods to enable access to the data elements.  \n  \n In this example, only conversion to strings and integers is supported. If you try to convert an object to any other type, a run-time exception is thrown.  \n  \n [!CODE [System.Dynamic.DynamicObject#3](../CodeSnippet/VS_Snippets_CLR_System/system.dynamic.dynamicobject#3)]"
  syntax:
    content: public virtual bool TryConvert (System.Dynamic.ConvertBinder binder, out object result);
    parameters:
    - id: binder
      type: System.Dynamic.ConvertBinder
      description: Provides information about the conversion operation. The `binder.Type` property provides the type to which the object must be converted. For example, for the statement `(String)sampleObject` in C# (`CType(sampleObject, Type)` in Visual Basic), where `sampleObject` is an instance of the class derived from the <see cref="T:System.Dynamic.DynamicObject"> class, `binder.Type` returns the <xref:System.String> type. The `binder.Explicit` property provides information about the kind of conversion that occurs. It returns `true` for explicit conversion and `false` for implicit conversion.
    - id: result
      type: System.Object
      description: The result of the type conversion operation.
    return:
      type: System.Boolean
      description: '`true` if the operation is successful; otherwise, `false`. If this method returns `false`, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)'
  platform:
  - net-11
  - net-20
  - netcore-10
