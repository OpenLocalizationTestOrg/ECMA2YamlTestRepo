      description: Provides information about the unary operation. The `binder.Operation` property returns an <see cref="T:System.Linq.Expressions.ExpressionType"> object. For example, for the `negativeNumber = -number` statement, where `number` is derived from the `DynamicObject` class, `binder.Operation` returns "Negate".
    - id: result
      type: System.Object
      description: The result of the unary operation.
    return:
      type: System.Boolean
      description: '`true` if the operation is successful; otherwise, `false`. If this method returns `false`, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)'
