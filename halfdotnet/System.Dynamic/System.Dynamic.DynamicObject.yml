  namespace: System.Dynamic
  summary: Provides the implementation for operations that initialize a new instance of a dynamic object. This method is not intended for use in C# or Visual Basic.
  remarks: "Classes derived from the <xref:System.Dynamic.DynamicObject> class can override this method to specify how a new instance of the dynamic object should be initialized. When the method is not overridden, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)  \n  \n C# and Visual Basic compilers never emit code to use this method because they do not support first-class types. This method is intended for languages that support the initialization of dynamic objects by using syntax like `dynamic new`."
  syntax:
    content: public virtual bool TryCreateInstance (System.Dynamic.CreateInstanceBinder binder, object[] args, out object result);
    parameters:
    - id: binder
      type: System.Dynamic.CreateInstanceBinder
      description: Provides information about the initialization operation.
    - id: args
      type: System.Object[]
      description: The arguments that are passed to the object during initialization. For example, for the `new SampleType(100)` operation, where `SampleType` is the type derived from the <see cref="T:System.Dynamic.DynamicObject"> class,  is equal to 100.
    - id: result
      type: System.Object
      description: The result of the initialization.
    return:
      type: System.Boolean
      description: '`true` if the operation is successful; otherwise, `false`. If this method returns `false`, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)'
  platform:
  - net-11
  - net-20
  - netcore-10
