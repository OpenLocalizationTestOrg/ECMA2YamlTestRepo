  fullName: System.Dynamic.DynamicObject.TryUnaryOperation(UnaryOperationBinder,Object)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Dynamic
  summary: Provides implementation for unary operations. Classes derived from the <see cref="T:System.Dynamic.DynamicObject"> class can override this method to specify dynamic behavior for operations such as negation, increment, or decrement.
  remarks: "Classes derived from the <xref:System.Dynamic.DynamicObject> class can override this method to specify how unary operations should be performed for a dynamic object. When the method is not overridden, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)  \n  \n This method is called when you have unary operations such as negation, increment, or decrement. For example, if the TryUnaryOperation method is overridden, this method is automatically invoked for statements like `negativeNumber = -number`, where `number` is derived from the <xref:System.Dynamic.DynamicObject> class.  \n  \n You can get information about the type of the unary operation by using the `Operation` property of the  parameter.  \n  \n If your dynamic object is used only in C# and Visual Basic, the `binder.Operation` property can have one of the following values from the <xref:System.Linq.Expressions.ExpressionType> enumeration. However, in other languages such as IronPython or IronRuby, you can have other values. For more information about <xref:System.Linq.Expressions.ExpressionType>, see documentation on the [CodePlex](http://go.microsoft.com/fwlink/?LinkId=141028) Web site.  \n  \n|Value|Description|C#|Visual Basic|  \n|-----------|-----------------|---------|------------------|  \n|`Decrement`|A unary decrement operation.|`a--`|Not supported.|  \n|`Increment`|A unary increment operation.|`a++`|Not supported.|  \n|`Negate`|An arithmetic negation.|`-a`|`-a`|  \n|`Not`|A logical negation.|`!a`|`Not a`|  \n|`OnesComplement`|A ones complement.|`~a`|Not supported.|  \n|`IsFalse`|A false condition value.|`a && b`|Not supported.|  \n|`IsTrue`|A true condition value.|`a &#124;&#124; b`|Not supported.|  \n|`UnaryPlus`|A unary plus.|`+a`|`+a`|  \n  \n> [!NOTE]\n>  To implement `OrElse` (`a || b`) and `AndAlso` (`a && b`) operations for dynamic objects in C#, you may want to implement both the TryUnaryOperation method and the <xref:System.Dynamic.DynamicObject.TryBinaryOperation%2A> method.  \n>   \n>  The `OrElse` operation consists of the unary `IsTrue` operation and the binary `Or` operation. The `Or` operation is performed only if the result of the `IsTrue` operation is `false`.  \n>   \n>  The `AndAlso` operation consists of the unary `IsFalse` operation and the binary `And` operation. The `And` operation is performed only if the result of the `IsFalse` operation is `false`."
  example:
  - "Assume that you need a data structure to store textual and numeric representations of numbers, and you want to define a mathematical negation operation for such data.  \n  \n The following code example demonstrates the `DynamicNumber` class, which is derived from the <xref:System.Dynamic.DynamicObject> class. `DynamicNumber` overrides the TryUnaryOperation method to enable the mathematical negation operation. Is also overrides the <xref:System.Dynamic.DynamicObject.TrySetMember%2A> and <xref:System.Dynamic.DynamicObject.TryGetMember%2A> methods to enable access to the elements.  \n  \n In this example, only the mathematical negation operation is supported. If you try to write a statement like `negativeNumber = +number`, a run-time exception occurs.  \n  \n [!CODE [System.Dynamic.DynamicObject#7](../CodeSnippet/VS_Snippets_CLR_System/system.dynamic.dynamicobject#7)]"
  syntax:
    content: public virtual bool TryUnaryOperation (System.Dynamic.UnaryOperationBinder binder, out object result);
    parameters:
    - id: binder
