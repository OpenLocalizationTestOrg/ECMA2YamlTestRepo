- uid: System.Dynamic.DynamicObject.TryBinaryOperation(System.Dynamic.BinaryOperationBinder,System.Object,System.Object@)
  id: TryBinaryOperation(System.Dynamic.BinaryOperationBinder,System.Object,System.Object@)
  parent: System.Dynamic.DynamicObject
  langs:
  - csharp
  name: TryBinaryOperation(BinaryOperationBinder,Object,Object)
  nameWithType: DynamicObject.TryBinaryOperation(BinaryOperationBinder,Object,Object)
  fullName: System.Dynamic.DynamicObject.TryBinaryOperation(BinaryOperationBinder,Object,Object)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Dynamic
  summary: Provides implementation for binary operations. Classes derived from the <see cref="T:System.Dynamic.DynamicObject"> class can override this method to specify dynamic behavior for operations such as addition and multiplication.
  remarks: "Classes derived from the <xref:System.Dynamic.DynamicObject> class can override this method to specify how binary operations should be performed for a dynamic object. When the method is not overridden, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)  \n  \n This method is called when you have binary operations such as addition or multiplication. For example, if the TryBinaryOperation method is overridden, it is automatically invoked for statements like `sum = first + second` or `multiply = first*second`, where `first` is derived from the `DynamicObject` class.  \n  \n You can get information about the type of the binary operation by using the `Operation` property of the  parameter.  \n  \n If your dynamic object is used only in C# and Visual Basic, the `binder.Operation` property can have one of the following values from the <xref:System.Linq.Expressions.ExpressionType> enumeration. However, in other languages such as IronPython or IronRuby, you can have other values. For more information about <xref:System.Linq.Expressions.ExpressionType>, see documentation on the [CodePlex](http://go.microsoft.com/fwlink/?LinkId=141028) Web site.  \n  \n|Value|Description|C#|Visual Basic|  \n|-----------|-----------------|---------|------------------|  \n|`Add`|An addition operation without overflow checking, for numeric operands.|`a + b`|`a + b`|  \n|`AddAssign`|An addition compound assignment operation without overflow checking, for numeric operands.|`a += b`|Not supported.|  \n|`And`|A bitwise `AND` operation.|`a & b`|`a And b`|  \n|`AndAssign`|A bitwise `AND` compound assignment operation.|`a &= b`|Not supported.|  \n|`Divide`|An arithmetic division operation.|`a / b`|`a / b`|  \n|`DivideAssign`|An arithmetic division compound assignment operation.|`a /= b`|Not supported.|  \n|`ExclusiveOr`|A bitwise `XOR` operation.|`a ^ b`|`a Xor b`|  \n|`ExclusiveOrAssign`|A bitwise `XOR` compound assignment operation.|`a ^= b`|Not supported.|  \n|`GreaterThan`|A \"greater than\" comparison.|`a > b`|`a > b`|  \n|`GreaterThanOrEqual`|A \"greater than or equal to\" comparison.|`a >= b`|Not supported.|  \n|`LeftShift`|A bitwise left-shift operation.|`a << b`|`a << b`|  \n|`LeftShiftAssign`|A bitwise left-shift compound assignment operation.|`a <<= b`|Not supported.|  \n|`LessThan`|A \"less than\" comparison.|`a < b`|`a < b`|  \n|`LessThanOrEqual`|A \"less than or equal to\" comparison.|`a <= b`|Not supported.|  \n|`Modulo`|An arithmetic remainder operation.|`a % b`|`a Mod b`|  \n|`ModuloAssign`|An arithmetic remainder compound assignment operation.|`a %= b`|Not supported.|  \n|`Multiply`|A multiplication operation without overflow checking, for numeric operands.|`a * b`|`a * b`|  \n|`MultiplyAssign`|A multiplication compound assignment operation without overflow checking, for numeric operands.|`a *= b`|Not supported.|  \n|`NotEqual`|An inequality comparison.|`a != b`|`a <> b`|  \n|`Or`|A bitwise or logical `OR` operation.|`a &#124; b`|`a Or b`|  \n|`OrAssign`|A bitwise or logical `OR` compound assignment.|`a &#124;= b`|Not supported.|  \n|`Power`|A mathematical operation of raising a number to a power.|Not supported.|`a ^ b`|  \n|`RightShift`|A bitwise right-shift operation.|`a >> b`|`a >> b`|  \n|`RightShiftAssign`|A bitwise right-shift compound assignment operation.|`a >>= b`|Not supported.|  \n|`Subtract`|A subtraction operation without overflow checking, for numeric operands.|`a - b`|`a - b`|  \n|`SubtractAssign`|A subtraction compound assignment operation without overflow checking, for numeric operands.|`a -= b`|Not supported.|  \n  \n> [!NOTE]\n>  To implement `OrElse` (`a || b`) and `AndAlso` (`a && b`) operations for dynamic objects in C#, you may want to implement both the <xref:System.Dynamic.DynamicObject.TryUnaryOperation%2A> method and the TryBinaryOperation method.  \n>   \n>  The `OrElse` operation consists of the unary `IsTrue` operation and the binary `Or` operation. The `Or` operation is performed only if the result of the `IsTrue` operation is `false`.  \n>   \n>  The `AndAlso` operation consists of the unary `IsFalse` operation and the binary `And` operation. The `And` operation is performed only if the result of the `IsFalse` operation is `false`."
  example:
  - "Assume that you need a data structure to store textual and numeric representations of numbers, and you want to define basic mathematical operations such as addition and subtraction for such data.  \n  \n The following code example demonstrates the `DynamicNumber` class, which is derived from the <xref:System.Dynamic.DynamicObject> class. `DynamicNumber` overrides the TryBinaryOperation method to enable mathematical operations. It also overrides the <xref:System.Dynamic.DynamicObject.TrySetMember%2A> and <xref:System.Dynamic.DynamicObject.TryGetMember%2A> methods to enable access to the elements.  \n  \n In this example, only addition and subtraction operations are supported. If you try to write a statement like `resultNumber = firstNumber*secondNumber`, a run-time exception is thrown.  \n  \n [!CODE [System.Dynamic.DynamicObject#2](../CodeSnippet/VS_Snippets_CLR_System/system.dynamic.dynamicobject#2)]"
  syntax:
    content: public virtual bool TryBinaryOperation (System.Dynamic.BinaryOperationBinder binder, object arg, out object result);
    parameters:
    - id: binder
      type: System.Dynamic.BinaryOperationBinder
      description: Provides information about the binary operation. The `binder.Operation` property returns an <see cref="T:System.Linq.Expressions.ExpressionType"> object. For example, for the `sum = first + second` statement, where `first` and `second` are derived from the `DynamicObject` class, `binder.Operation` returns `ExpressionType.Add`.
    - id: arg
      type: System.Object
      description: The right operand for the binary operation. For example, for the `sum = first + second` statement, where `first` and `second` are derived from the `DynamicObject` class,  is equal to `second`.
    - id: result
      type: System.Object
      description: The result of the binary operation.
    return:
      type: System.Boolean
      description: '`true` if the operation is successful; otherwise, `false`. If this method returns `false`, the run-time binder of the language determines the behavior. (In most cases, a language-specific run-time exception is thrown.)'
  platform:
  - net-11
  - net-20
  - netcore-10
