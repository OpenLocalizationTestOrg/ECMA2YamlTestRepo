  name: LambdaExpression
  nameWithType: LambdaExpression
  fullName: System.Linq.Expressions.LambdaExpression
  type: Class
  summary: Describes a lambda expression. This captures a block of code that is similar to a .NET method body.
  remarks: "The LambdaExpression type represents a lambda expression in the form of an expression tree. The <xref:System.Linq.Expressions.Expression%601> type, which derives from LambdaExpression and captures the type of the lambda expression more explicitly, can also be used to represent a lambda expression. At runtime, an expression tree node that represents a lambda expression is always of type <xref:System.Linq.Expressions.Expression%601>.  \n  \n The value of the <xref:System.Linq.Expressions.Expression.NodeType%2A> property of a LambdaExpression is <xref:System.Linq.Expressions.ExpressionType>.  \n  \n Use the <xref:System.Linq.Expressions.Expression.Lambda%2A> factory methods to create a LambdaExpression object."
  example:
  - "The following example demonstrates how to create an expression that represents a lambda expression that adds 1 to the passed argument by using the <xref:System.Linq.Expressions.Expression.Lambda%2A> method.  \n  \n [!CODE [System.Linq.Expressions.ExpressionDev10#42](../CodeSnippet/VS_Snippets_CLR_System/system.linq.expressions.expressiondev10#42)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerTypeProxy(typeof(System.Linq.Expressions.Expression/LambdaExpressionProxy))]

