  name: CodeConnectAccess
  nameWithType: CodeConnectAccess
  fullName: System.Security.Policy.CodeConnectAccess
  type: Class
  summary: Specifies the network resource access that is granted to code.
  remarks: "This class is used in conjunction with the <xref:System.Security.Policy.NetCodeGroup> class to control how executing code can connect back to the site it was downloaded from. These classes provide programmatic control of the <xref:System.Net.WebPermission> granted to executing code that controls what schemes and ports the code can use access its origin site. You can specify scheme and port pairs that are permitted based on the scheme in the URL where the code originates.  \n  \n To create a CodeConnectAccess object based on the code's origin scheme, use the <xref:System.Security.Policy.CodeConnectAccess.CreateOriginSchemeAccess%2A> method.  \n  \n To create a CodeConnectAccess object that can use any scheme but is restricted by port, use the <xref:System.Security.Policy.CodeConnectAccess.CreateAnySchemeAccess%2A> method."
  example:
  - "The following code example creates a <xref:System.Security.Policy.NetCodeGroup> object and adds it to the User policy level.  \n  \n [!CODE [NclCodeGroup#3](../CodeSnippet/VS_Snippets_Remoting/NclCodeGroup#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConnectAccess
