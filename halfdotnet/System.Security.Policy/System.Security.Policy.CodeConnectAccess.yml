  name: CodeConnectAccess(String,Int32)
  nameWithType: CodeConnectAccess.CodeConnectAccess(String,Int32)
  fullName: System.Security.Policy.CodeConnectAccess.CodeConnectAccess(String,Int32)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: Initializes a new instance of the <see cref="T:System.Security.Policy.CodeConnectAccess"> class.
  remarks: "The <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A> property is set using the  parameter. The scheme is converted to lowercase. The value of <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A> controls the scheme that executing code can use to connect to a network resource.  \n  \n The <xref:System.Security.Policy.CodeConnectAccess.Port%2A> property is set using the  parameter. The value of <xref:System.Security.Policy.CodeConnectAccess.Port%2A> controls the port that executing code can use to connect to a network resource."
  example:
  - "The following code example demonstrates creating a <xref:System.Security.Policy.CodeConnectAccess> object that permits downloaded code to connect back to its origin server using the HTTP protocol and the same port it was downloaded on. For an example that demonstrates using <xref:System.Security.Policy.CodeConnectAccess> objects to create a code group and adding the code group to a policy level, see the <xref:System.Security.Policy.CodeConnectAccess> class overview.  \n  \n [!CODE [NclCodeGroup#2](../CodeSnippet/VS_Snippets_Remoting/NclCodeGroup#2)]"
  syntax:
    content: public CodeConnectAccess (string allowScheme, int allowPort);
    parameters:
    - id: allowScheme
      type: System.String
      description: The URI scheme represented by the current instance.
    - id: allowPort
      type: System.Int32
      description: The port represented by the current instance.
