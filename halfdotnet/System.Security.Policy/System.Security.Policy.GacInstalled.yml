  name: GacInstalled
  nameWithType: GacInstalled
  fullName: System.Security.Policy.GacInstalled
  type: Class
  summary: Confirms that a code assembly originates in the global assembly cache (GAC) as evidence for policy evaluation. This class cannot be inherited.
  remarks: The presence of GacInstalled evidence produces a <xref:System.Security.Permissions.GacIdentityPermission> in the grant set. If there is a <xref:System.Security.CodeAccessPermission.Demand%2A> for <xref:System.Security.Permissions.GacIdentityPermission>, the <xref:System.Security.Permissions.GacIdentityPermission> that corresponds to the GacInstalled evidence is compared with the demanded permission.
  example:
  - "The following code example shows the use of the GacInstalled class.  \n  \n [!CODE [System.Security.Policy.Gac#1](../CodeSnippet/VS_Snippets_CLR_System/system.Security.Policy.Gac#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacInstalled : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
