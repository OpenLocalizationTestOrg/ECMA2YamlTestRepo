  remarks: "The application trust can be identified by an exact version match, dependent upon the value of the  parameter. The <xref:System.Security.Policy.ApplicationTrustCollection.Find%2A> method is used to locate all matching application trusts, and the matching items are removed from the collection.  \n  \n The objects that follow the removed objects move up to occupy the vacated positions. The indexes of the objects that are moved are also updated."
