      description: The <xref:System.Type.FullName%2A?displayProperty=fullName> of the type to locate.
    return:
      type: System.Object
      description: An instance of the specified type created with the default constructor; or `null` if  is not found. The type is resolved using the default binder, without specifying culture or activation attributes, and with <see cref="T:System.Reflection.BindingFlags"> set to `Public` or `Instance`.
