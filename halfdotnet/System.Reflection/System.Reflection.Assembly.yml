  summary: Locates the specified type from this assembly and creates an instance of it using the system activator, using case-sensitive search.
  remarks: "If the runtime is unable to find  in the <xref:System.Reflection.Assembly> instance, it returns `null` instead of throwing an exception. This might happen because:  \n  \n-   You haven't specified the fully qualified name of the type.  \n  \n-   You've specified the fully qualified type name, but its case doesn’t match the case of the type's <xref:System.Type.FullName%2A?displayProperty=fullName> property. For a case-insensitive comparison of  with the type's full name, call the <xref:System.Reflection.Assembly.CreateInstance%28System.String%2CSystem.Boolean%29> overload and specify `true` for the  argument.  \n  \n-   The type doesn’t exist in the current <xref:System.Reflection.Assembly> instance."
  example:
  - "The following example defines a `Person` class and calls the CreateInstance method to instantiate it.  \n  \n [!CODE [System.Reflection.Assembly.CreateInstance#1](../CodeSnippet/VS_Snippets_CLR_System/system.reflection.assembly.createinstance#1)]"
  syntax:
