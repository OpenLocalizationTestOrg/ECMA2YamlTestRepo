r.tdAutoClass<br /><br /> Class packing.|Type.Attributes.LayoutSequential<br /><br /> Type.Attributes.ExplicitLayout<br /><br /> Type.Attributes.AnsiClass<br /><br /> Type.Attributes.UnicodeClass<br /><br /> Type.Attributes.AutoClass<br /><br /> No accessor.|  \n|FieldOffsetAttribute|Field offset.|No accessor.|  \n|AssemblyLoadAttribute|CorAssemblyFlags|No accessor or enumerator.|"
  syntax:
    content: public virtual object[] GetCustomAttributes (bool inherit);
    parameters:
    - id: inherit
      type: System.Boolean
      description: This argument is ignored for objects of type <see cref="T:System.Reflection.Assembly">.
    return:
      type: System.Object[]
      description: An array that contains the custom attributes for this assembly.
