  id: CreateInstance(System.String,System.Boolean,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo,System.Object[])
  parent: System.Reflection.Assembly
  langs:
  - csharp
  name: CreateInstance(String,Boolean,BindingFlags,Binder,Object[],CultureInfo,Object[])
  nameWithType: Assembly.CreateInstance(String,Boolean,BindingFlags,Binder,Object[],CultureInfo,Object[])
  fullName: System.Reflection.Assembly.CreateInstance(String,Boolean,BindingFlags,Binder,Object[],CultureInfo,Object[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Locates the specified type from this assembly and creates an instance of it using the system activator, with optional case-sensitive search and having the specified culture, arguments, and binding and activation attributes.
  remarks: To be added.
  syntax:
    content: public virtual object CreateInstance (string typeName, bool ignoreCase, System.Reflection.BindingFlags bindingAttr, System.Reflection.Binder binder, object[] args, System.Globalization.CultureInfo culture, object[] activationAttributes);
    parameters:
    - id: typeName
      type: System.String
      description: The <xref:System.Type.FullName%2A?displayProperty=fullName> of the type to locate.
    - id: ignoreCase
      type: System.Boolean
      description: '`true` to ignore the case of the type name; otherwise, `false`.'
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitmask that affects the way in which the search is conducted. The value is a combination of bit flags from <see cref="T:System.Reflection.BindingFlags">.
    - id: binder
      type: System.Reflection.Binder
      description: An object that enables the binding, coercion of argument types, invocation of members, and retrieval of `MemberInfo` objects via reflection. If  is `null`, the default binder is used.
    - id: args
      type: System.Object[]
      description: An array that contains the arguments to be passed to the constructor. This array of arguments must match in number, order, and type the parameters of the constructor to be invoked. If the default constructor is desired,  must be an empty array or `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of `CultureInfo` used to govern the coercion of types. If this is `null`, the `CultureInfo` for the current thread is used. (This is necessary to convert a `String` that represents 1000 to a `Double` value, for example, since 1000 is represented differently by different cultures.)
    - id: activationAttributes
      type: System.Object[]
      description: An array of one or more attributes that can participate in activation. Typically, an array that contains a single <see cref="T:System.Runtime.Remoting.Activation.UrlAttribute"> object that specifies the URL that is required to activate a remote object.  This parameter is related to client-activated objects. Client activation is a legacy technology that is retained for backward compatibility but is not recommended for new development. Distributed applications should instead use Windows Communication Foundation.
    return:
      type: System.Object
      description: An instance of the specified type, or `null` if  is not found. The supplied arguments are used to resolve the type, and to bind the constructor that is used to create the instance.
  overload: System.Reflection.Assembly.CreateInstance*
  platform:
  - net-11
  - net-20
  - netcore-10
