  name: AssemblyVersionAttribute
  nameWithType: AssemblyVersionAttribute
  fullName: System.Reflection.AssemblyVersionAttribute
  type: Class
  summary: Specifies the version of the assembly being attributed.
  remarks: "The AssemblyVersionAttribute attribute is used to assign a version number to an assembly. That version number is then stored with the assembly's metadata.  \n  \n The assembly version number is part of an assembly's identity and plays a key part in binding to the assembly and in version policy. The default version policy for the runtime is that applications run only with the versions they were built and tested with, unless overridden by explicit version policy in configuration files (the application configuration file, the publisher policy file, and the computer's administrator configuration file). See [Assemblies in the Common Language Runtime](../Topic/Assemblies%20in%20the%20Common%20Language%20Runtime.md) for more information.  \n  \n> [!NOTE]\n>  Version checking only occurs with strong-named assemblies.  \n  \n The version number has four parts, as follows:  \n  \n \\<major version>.\\<minor version>.\\<build number>.\\<revision>  \n  \n> [!IMPORTANT]\n>  All components of the version must be integers greater than or equal to 0. Metadata restricts the major, minor, build, and revision components for an assembly to a maximum value of <xref:System.UInt16.MaxValue?displayProperty=fullName> - 1. If a component exceeds this value, a compilation error occurs.  \n  \n You can specify all the values or you can accept the default build number, revision number, or both by using an asterisk (*). For example, `[assembly:AssemblyVersion(\"2.3.25.1\")]` indicates 2 as the major version, 3 as the minor version, 25 as the build number, and 1 as the revision number. A version number such as `[assembly:AssemblyVersion(\"1.2.*\")]` specifies 1 as the major version, 2 as the minor version, and accepts the default build and revision numbers. A version number such as `[assembly:AssemblyVersion(\"1.2.15.*\")]` specifies 1 as the major version, 2 as the minor version, 15 as the build number, and accepts the default revision number. The default build number increments daily. The default revision number is the number of seconds since midnight local time (without taking into account time zone adjustments for daylight saving time), divided by 2.  \n  \n> [!NOTE]\n>  If you specify an asterisk for the build number, you cannot specify a revision number.  \n  \n The assembly major and minor versions are used as the type library version number when the assembly is exported. Some COM hosts do not accept type libraries with the version number 0.0. Therefore, if you want to expose an assembly to COM clients, set the assembly version explicitly to 1.0 in the `AssemblyVersionAttribute` page for projects created outside [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)] and with no `AssemblyVersionAttribute` specified. Do this even when the assembly version is 0.0. All projects created in [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)] have a default assembly version of 1.0.*.  \n  \n To get the name of an assembly you have loaded, call <xref:System.Reflection.Assembly.GetName%2A> on the assembly to get an <xref:System.Reflection.AssemblyName>, and then get the <xref:System.Reflection.AssemblyName.Version%2A> property. To get the name of an assembly you have not loaded, call <xref:System.Reflection.AssemblyName.GetAssemblyName%2A> from your client application to check the assembly version that your application uses.  \n  \n The AssemblyVersionAttribute attribute can only be applied once. Some Visual Studio project templates already include the attribute. In those projects, adding the attribute in code causes a compiler error."
  example:
  - "The following example uses the AssemblyVersionAttribute attribute to assign a version number to an assembly. At compile time, this version information is stored with the assembly's metadata. At run time, the example retrieves the value of the <xref:System.Type.Assembly%2A?displayProperty=fullName> property on a type found in the assembly to get a reference to the executing assembly, and it retrieves the assembly's version information from the <xref:System.Reflection.AssemblyName.Version%2A> property of the <xref:System.Reflection.AssemblyName> object returned by the <xref:System.Reflection.Assembly.GetName%2A?displayProperty=fullName> method.  \n  \n [!CODE [System.Version.Class#6](../CodeSnippet/VS_Snippets_CLR_System/system.Version.Class#6)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyVersionAttribute : Attribute
