  name: AssemblySignatureKeyAttribute
  nameWithType: AssemblySignatureKeyAttribute
  fullName: System.Reflection.AssemblySignatureKeyAttribute
  type: Class
  summary: Provides migration from an older, simpler strong name key to a larger key with a stronger hashing algorithm.
  remarks: "The new larger key is the signature key. In versions before the [!INCLUDE[net_v45](../../add/includes/net-v45-md.md)], the signature key was identical to the identity key. Starting with the [!INCLUDE[net_v45](../../add/includes/net-v45-md.md)], the AssemblySignatureKeyAttribute attribute allows the assembly metadata to continue to have the old public key token and binary large object (BLOB) so that existing assembly references continue to work. It also ensures that the mapping comes from an owner of the identity key.  \n  \n The presence of the attribute does not necessarily mean that strong name validation takes place. In common full-trust scenarios, the attribute is never considered, because strong name signatures are never validated. However, when the strong name signature does have to be validated, both the strong name signature and the countersignature must be validated. The assembly’s identity key does not have to be identical to the signature key (the key used to do the actual signing and validation). The identity key can be mapped to a different (more robust) signing key. This lets you set the identity of an assembly, and update the signing keys and algorithms to more secure versions.  \n  \n The countersignature addresses security concerns when a malicious assembly claims some other identity. For example, a malicious System.Core.dll assembly could contain the Microsoft public key in its metadata, and use the attribute to tell strong name validation to use the attacker’s signature key if no countersignature is present. Thus, it could masquerade as a strong name-validated Microsoft assembly.  \n  \n For information about how to sign assemblies for use with this new attribute, see [Enhanced Strong Naming](../Topic/Enhanced%20Strong%20Naming.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class AssemblySignatureKeyAttribute : Attribute
