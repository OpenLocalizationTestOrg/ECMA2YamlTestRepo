  name: DefaultMemberAttribute
  nameWithType: DefaultMemberAttribute
  fullName: System.Reflection.DefaultMemberAttribute
  type: Class
  summary: Defines the member of a type that is the default member used by <xref:System.Type.InvokeMember%2A>.
  remarks: A property is imported as an indexer (default indexed property in Visual Basic) if the property has arguments and if the name of the property or one of its accessors matches the name specified by the DefaultMemberAttribute. If the DefaultMemberAttribute is not present on the containing type, then the type does not have an indexer. The C# compiler emits the DefaultMemberAttribute on any type containing an indexer. In C# it is an error to manually attribute a type with the DefaultMemberAttribute if the type also declares an indexer.
  example:
  - "The following example uses the DefaultMemberAttribute attribute to make the `Age` property the default member of the `MyClass` class.  \n  \n [!CODE [Type_GetDefaultMembers#1](../CodeSnippet/VS_Snippets_CLR/Type_GetDefaultMembers#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Interface)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DefaultMemberAttribute : Attribute
