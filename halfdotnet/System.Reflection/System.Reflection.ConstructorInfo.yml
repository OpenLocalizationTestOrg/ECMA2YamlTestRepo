  name: ConstructorInfo
  nameWithType: ConstructorInfo
  fullName: System.Reflection.ConstructorInfo
  type: Class
  summary: Discovers the attributes of a class constructor and provides access to constructor metadata.
  remarks: "`ConstructorInfo` is used to discover the attributes of a constructor as well as to invoke a constructor. Objects are created by calling [Invoke(BindingFlags, Binder, Object\\[\\], CultureInfo)](assetId:///M:System.Reflection.ConstructorInfo.Invoke(System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)?qualifyHint=False&autoUpgrade=True) on a `ConstructorInfo` returned by either the <xref:System.Type.GetConstructors%2A> or <xref:System.Type.GetConstructor%2A> method of a <xref:System.Type> object.  \n  \n> [!NOTE]\n>  ConstructorInfo inherits from <xref:System.Reflection.MethodBase> several members, such as <xref:System.Reflection.MethodBase.IsGenericMethod%2A>, that can be used to examine generic methods. In the .NET Framework version 2.0 constructors cannot be generic, so these members return `false` or `null`."
  example:
  - "The following example uses `ConstructorInfo` with <xref:System.Type.GetConstructor%2A> and <xref:System.Reflection.BindingFlags> to find the constructors that match the specified search criteria.  \n  \n [!CODE [type_getconstructor3#1](../CodeSnippet/VS_Snippets_CLR/Type_GetConstructor3#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.None)]

      [System.Runtime.InteropServices.ComDefaultInterface(typeof(System.Runtime.InteropServices._ConstructorInfo))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ConstructorInfo : System.Reflection.MethodBase, System.Runtime.InteropServices._ConstructorInfo
