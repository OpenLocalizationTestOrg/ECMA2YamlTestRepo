  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns an array of classes accepted by the given filter and filter criteria.
  remarks: "<xref:System.Reflection.ReflectionTypeLoadException> is a special class load exception. The `ReflectionTypeLoadException.Types` property contains the array of classes that were defined in the module and were loaded. This array may contain some null values. The `ReflectionTypeLoadException.LoaderExceptions` property is an array of exceptions that represent the exceptions that were thrown by the class loader. The holes in the class array line up with the exceptions.  \n  \n The delegate given by  is called for each class in the module, passing along the `Type` object representing the class as well as the given . If  returns a particular class, that class will be included in the returned array. If  returns `null`, all classes are returned and  is ignored.  \n  \n `FindTypes` cannot be used to look up parameterized types such as arrays."
  example:
  - "The following example demonstrates the `FindTypes` method.  \n  \n [!CODE [System.Reflection.Module.FilterTypeName Example#1](../../add/codesnippet/system.reflection.module.md Example#1)]"
  syntax:
    content: public virtual Type[] FindTypes (System.Reflection.TypeFilter filter, object filterCriteria);
    parameters:
    - id: filter
      type: System.Reflection.TypeFilter
      description: The delegate used to filter the classes.
    - id: filterCriteria
      type: System.Object
      description: An Object used to filter the classes.
    return:
      type: System.Type[]
      description: An array of type `Type` containing classes that were accepted by the filter.
  platform:
  - net-11
  - net-20
  - netcore-10
