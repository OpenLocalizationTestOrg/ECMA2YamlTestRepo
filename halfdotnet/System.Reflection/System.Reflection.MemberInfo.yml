- uid: System.Reflection.MemberInfo.GetCustomAttributes(System.Boolean)
  id: GetCustomAttributes(System.Boolean)
  parent: System.Reflection.MemberInfo
  langs:
  - csharp
  name: GetCustomAttributes(Boolean)
  nameWithType: MemberInfo.GetCustomAttributes(Boolean)
  fullName: System.Reflection.MemberInfo.GetCustomAttributes(Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: When overridden in a derived class, returns an array of all custom attributes applied to this member.
  remarks: "This method ignores the  parameter for properties and events. To search the inheritance chain for attributes on properties and events, use the appropriate overloads of the <xref:System.Attribute.GetCustomAttributes%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  In the .NET Framework version 2.0, this method returns security attributes on methods, constructors, and types if they are stored in the new metadata format. Assemblies compiled with version 2.0 use this format. Dynamic assemblies and assemblies compiled with earlier versions of the .NET Framework use the old XML format. See [Emitting Declarative Security Attributes](http://msdn.microsoft.com/en-us/9eeddee8-ca89-4440-b84b-fd613f590cd5)."
  example:
  - "The following example defines a custom attribute and associates the attribute with `MyClass.MyMethod`, retrieves the attribute at run time, and displays the result.  \n  \n [!CODE [MemberInfo_GetCustomAttributes1#1](../CodeSnippet/VS_Snippets_CLR/MemberInfo_GetCustomAttributes1#1)]"
  syntax:
    content: public abstract object[] GetCustomAttributes (bool inherit);
    parameters:
    - id: inherit
      type: System.Boolean
      description: '`true` to search this member''s inheritance chain to find the attributes; otherwise, `false`. This parameter is ignored for properties and events; see Remarks.'
    return:
      type: System.Object[]
      description: An array that contains all the custom attributes applied to this member, or an array with zero elements if no attributes are defined.
  overload: System.Reflection.MemberInfo.GetCustomAttributes*
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Reflection.MemberInfo.GetCustomAttributes(System.Type,System.Boolean)
  id: GetCustomAttributes(System.Type,System.Boolean)
  parent: System.Reflection.MemberInfo
  langs:
  - csharp
  name: GetCustomAttributes(Type,Boolean)
  nameWithType: MemberInfo.GetCustomAttributes(Type,Boolean)
  fullName: System.Reflection.MemberInfo.GetCustomAttributes(Type,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: When overridden in a derived class, returns an array of custom attributes applied to this member and identified by <see cref="T:System.Type">.
  remarks: "This method ignores the  parameter for properties and events. To search the inheritance chain for attributes on properties and events, use the appropriate overloads of the <xref:System.Attribute.GetCustomAttributes%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  In the .NET Framework version 2.0, this method returns security attributes on methods, constructors, and types if the attributes are stored in the new metadata format. Assemblies compiled with version 2.0 use this format. Dynamic assemblies and assemblies compiled with earlier versions of the .NET Framework use the old XML format. See [Emitting Declarative Security Attributes](http://msdn.microsoft.com/en-us/9eeddee8-ca89-4440-b84b-fd613f590cd5)."
  example:
  - "The following example defines a class named `BaseClass` that has two non-inherited members: a thread static field named `total` and a non-CLS-compliant method named `MethodA`.  A class named `DerivedClass` inherits from `BaseClass` and overrides its `MethodA` method. Note that no attributes are applied to the members of `DerivedClass`. The example iterates the members of `DerivedClass` to determine whether the <xref:System.CLSCompliantAttribute> or <xref:System.ThreadStaticAttribute> attribute as been applied to them. Because  is `true`, the method searches the inheritance hierarchy of `DerivedClass` for the specified attribute. As the output from the example shows, the `total` field is decorated with the <xref:System.ThreadStaticAttribute> attribute, and the `MethodA` method is decorated with the <xref:System.CLSCompliantAttribute> attribute.  \n  \n [!CODE [System.Reflection.MemberInfo.GetCustomAttributes#1](../CodeSnippet/VS_Snippets_CLR_System/System.Reflection.MemberInfo.GetCustomAttributes#1)]"
  syntax:
    content: public abstract object[] GetCustomAttributes (Type attributeType, bool inherit);
    parameters:
    - id: attributeType
      type: System.Type
      description: The type of attribute to search for. Only attributes that are assignable to this type are returned.
    - id: inherit
      type: System.Boolean
      description: '`true` to search this member''s inheritance chain to find the attributes; otherwise, `false`. This parameter is ignored for properties and events; see Remarks.'
    return:
      type: System.Object[]
      description: An array of custom attributes applied to this member, or an array with zero elements if no attributes assignable to  have been applied.
  overload: System.Reflection.MemberInfo.GetCustomAttributes*
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Reflection.MemberInfo.GetCustomAttributesData
  id: GetCustomAttributesData
  parent: System.Reflection.MemberInfo
  langs:
  - csharp
  name: GetCustomAttributesData()
  nameWithType: MemberInfo.GetCustomAttributesData()
  fullName: System.Reflection.MemberInfo.GetCustomAttributesData()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns a list of <see cref="T:System.Reflection.CustomAttributeData"> objects representing data about the attributes that have been applied to the target member.
  remarks: "Use this method to examine the custom attributes of code in the reflection-only context, in cases where the custom attributes themselves are defined in code that is loaded into the reflection-only context. Methods like <xref:System.Attribute.GetCustomAttributes%2A?displayProperty=fullName> and <xref:System.Reflection.MemberInfo.GetCustomAttributes%2A?displayProperty=fullName> cannot be used in such cases, because they create instances of the attributes. Code in the reflection-only context cannot be executed. For more information and for example code, see the <xref:System.Reflection.CustomAttributeData> class.  \n  \n This method gets custom attribute data for types, nested types, and type members, because the <xref:System.Type> class and the classes in the <xref:System.Reflection> namespace that represent type members all derive from <xref:System.Reflection.MemberInfo>."
  syntax:
    content: public virtual System.Collections.Generic.IList<System.Reflection.CustomAttributeData> GetCustomAttributesData ();
    parameters: []
    return:
      type: System.Collections.Generic.IList{System.Reflection.CustomAttributeData}
      description: A generic list of <see cref="T:System.Reflection.CustomAttributeData"> objects representing data about the attributes that have been applied to the target member.
  platform:
  - net-11
  - net-20
  - netcore-10
