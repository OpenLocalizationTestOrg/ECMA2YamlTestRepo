- uid: System.Reflection.MemberInfo.DeclaringType
  id: DeclaringType
  parent: System.Reflection.MemberInfo
  langs:
  - csharp
  name: DeclaringType
  nameWithType: MemberInfo.DeclaringType
  fullName: System.Reflection.MemberInfo.DeclaringType
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets the class that declares this member.
  remarks: "The DeclaringType property retrieves a reference to the <xref:System.Type> object for the type that declares this member. A member of a type is either declared by the type or inherited from a base type, so the `Type` object returned by the DeclaringType property might not be the same as the `Type` object used to obtain the current <xref:System.Reflection.MemberInfo> object.  \n  \n-   If the `Type` object from which this `MemberInfo` object was obtained did not declare this member, the DeclaringType property will represent one of its base types.  \n  \n-   If the `MemberInfo` object is a global member (that is, if it was obtained from the <xref:System.Reflection.Module.GetMethods%2A?displayProperty=fullName> method, which returns global methods on a module), the returned DeclaringType will be `null`."
  example:
  - "The following example defines an interface, `IValue`, with a single member, `GetValue`. It also defines four classes: `A`, a base class that implements the `IValue` interface; `B`, which inherits from `A` and hides its implementation of `GetValue` from the base class implementation; `C`, which simply inherits from `A`; and `D`, which inherits from `A` and overrides its `GetValue` method.  The example then retrieves a <xref:System.Reflection.MemberInfo> object for each member of the type (including members inherited from <xref:System.Object>) and displays the value of its DeclaringType property.  \n  \n [!CODE [Classic MemberInfo.DeclaringType Example#2](../CodeSnippet/VS_Snippets_CLR_Classic/classic MemberInfo.DeclaringType Example#2)]  \n  \n Note that the declaring type of `A.GetValue` is `A`, that `B` includes two `GetValue` methods, one declared by `A` and one by `B`, and that the declaring type of `D.GetValue` is `D`.  \n  \n> [!NOTE]\n>  `DeclaringType` returns only the member names and the names of their declaring types. To return the member names with their prototypes, call `MemberInfo.ToString`."
  syntax:
    content: public abstract Type DeclaringType { get; }
    return:
      type: System.Type
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
