- uid: System.Reflection.MemberInfo.IsDefined(System.Type,System.Boolean)
  id: IsDefined(System.Type,System.Boolean)
  parent: System.Reflection.MemberInfo
  langs:
  - csharp
  name: IsDefined(Type,Boolean)
  nameWithType: MemberInfo.IsDefined(Type,Boolean)
  fullName: System.Reflection.MemberInfo.IsDefined(Type,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: When overridden in a derived class, indicates whether one or more attributes of the specified type or of its derived types is applied to this member.
  remarks: "This method ignores the  parameter for properties and events. To search the inheritance chain for attributes on properties and events, use the appropriate overloads of the <xref:System.Attribute.IsDefined%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  In the .NET Framework version 2.0, this method returns `true` if a type, method, or constructor has security attributes stored in the new metadata format. Assemblies compiled with version 2.0 use this format. Dynamic assemblies and assemblies compiled with earlier versions of the .NET Framework use the old XML format. See [Emitting Declarative Security Attributes](http://msdn.microsoft.com/en-us/9eeddee8-ca89-4440-b84b-fd613f590cd5)."
  example:
  - "The following example determines whether the specified attribute is applied to the specified member.  \n  \n [!CODE [MemberInfo_GetCustomAttribute_IsDefined#1](../CodeSnippet/VS_Snippets_CLR/MemberInfo_GetCustomAttribute_IsDefined#1)]"
  syntax:
    content: public abstract bool IsDefined (Type attributeType, bool inherit);
    parameters:
    - id: attributeType
      type: System.Type
      description: The type of custom attribute to search for. The search includes derived types.
    - id: inherit
      type: System.Boolean
      description: '`true` to search this member''s inheritance chain to find the attributes; otherwise, `false`. This parameter is ignored for properties and events; see Remarks.'
    return:
      type: System.Boolean
      description: '`true` if one or more instances of  or any of its derived types is applied to this member; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
