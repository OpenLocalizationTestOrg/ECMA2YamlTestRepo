  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Retrieves a <see cref="T:System.Reflection.MethodInfo"> object corresponding to a specified method, using a <xref:System.Type> array to choose from among overloaded methods.
  remarks: The return value is a match based on the method name, <xref:System.Reflection.BindingFlags> enum member, the kind of type conversion specified by the  parameter, the overload, and the <xref:System.Reflection.ParameterInfo> that describes the signature of the method.
  syntax:
    content: public System.Reflection.MethodInfo GetMethod (string name, System.Reflection.BindingFlags bindingAttr, System.Reflection.Binder binder, Type[] types, System.Reflection.ParameterModifier[] modifiers);
    parameters:
    - id: name
      type: System.String
      description: The name of the member to find.
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: The binding attributes used to control the search.
    - id: binder
      type: System.Reflection.Binder
      description: An object that implements <see cref="T:System.Reflection.Binder">, containing properties related to this method.
    - id: types
      type: System.Type[]
      description: An array used to choose among overloaded methods.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: An array of parameter modifiers used to make binding work with parameter signatures in which the types have been modified.
    return:
      type: System.Reflection.MethodInfo
      description: The requested method that matches all the specified parameters.
  overload: System.Reflection.IReflect.GetMethod*
  platform:
  - net-11
  - net-20
  - netcore-10
