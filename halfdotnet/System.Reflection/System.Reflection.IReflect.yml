- uid: System.Reflection.IReflect.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])
  id: InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])
  parent: System.Reflection.IReflect
  langs:
  - csharp
  name: InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  nameWithType: IReflect.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  fullName: System.Reflection.IReflect.InvokeMember(String,BindingFlags,Binder,Object,Object[],ParameterModifier[],CultureInfo,String[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Invokes a specified member.
  remarks: "The method that is to be invoked must be accessible and provide the most specific match with the specified argument list, under the constraints of the specified binder and invocation attributes.  \n  \n A method is invoked if the number of parameters in the method declaration equals the number of arguments in the specified argument list, and the type of each argument can be converted by the binder to the type of the parameter.  \n  \n> [!NOTE]\n>  The array of parameter modifiers passed to the InvokeMember method must contain a single parameter modifier. Only the first parameter modifier is considered when determining which argument needs to be passed by reference when exposed to COM.  \n  \n The binder finds all matching methods, in accordance with the type of binding requested (<xref:System.Reflection.BindingFlags?displayProperty=fullName>, <xref:System.Reflection.IReflect.GetProperties%2A>, and so on). The set of methods is filtered by the name, number of arguments, and a set of search modifiers defined in the binder. After the method is selected, it is invoked, and accessibility is checked at that point. The search may control which set of methods is searched based upon the accessibility attribute associated with the method. <xref:System.Reflection.Binder.BindToMethod%2A> selects the method to be invoked. The default binder selects the most specific match.  \n  \n Access restrictions are ignored for fully trusted code. That is, private constructors, methods, fields, and properties can be accessed and invoked through reflection whenever the code is fully trusted."
  example:
  - "The following example obtains the value of the <xref:System.DateTime.Now%2A> property.  \n  \n [!CODE [Classic IReflect.InvokeMember Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic IReflect.InvokeMember Example#1)]"
  syntax:
    content: public object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] namedParameters);
    parameters:
    - id: name
      type: System.String
      description: The name of the member to find.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: One of the <see cref="T:System.Reflection.BindingFlags"> invocation attributes. The  parameter may be a constructor, method, property, or field. A suitable invocation attribute must be specified. Invoke the default member of a class by passing the empty string ("") as the name of the member.
    - id: binder
      type: System.Reflection.Binder
      description: One of the <see cref="T:System.Reflection.BindingFlags"> bit flags. Implements <xref:System.Reflection.Binder>, containing properties related to this method.
    - id: target
      type: System.Object
      description: The object on which to invoke the specified member. This parameter is ignored for static members.
    - id: args
      type: System.Object[]
      description: An array of objects that contains the number, order, and type of the parameters of the member to be invoked. This is an empty array if there are no parameters.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: 'An array of <see cref="T:System.Reflection.ParameterModifier"> objects. This array has the same length as the  parameter, representing the invoked member''s argument attributes in the metadata. A parameter can have the following attributes: `pdIn`, `pdOut`, `pdRetval`, `pdOptional`, and `pdHasDefault`. These represent [In], [Out], [retval], [optional], and a default parameter, respectively. These attributes are used by various interoperability services.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of <see cref="T:System.Globalization.CultureInfo"> used to govern the coercion of types. For example,  converts a `String` that represents 1000 to a `Double` value, since 1000 is represented differently by different cultures. If this parameter is `null`, the <see cref="T:System.Globalization.CultureInfo"> for the current thread is used.
    - id: namedParameters
      type: System.String[]
      description: A `String` array of parameters.
    return:
      type: System.Object
      description: The specified member.
  platform:
  - net-11
  - net-20
  - netcore-10
