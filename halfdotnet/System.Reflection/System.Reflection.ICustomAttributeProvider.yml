- uid: System.Reflection.ICustomAttributeProvider.GetCustomAttributes(System.Boolean)
  id: GetCustomAttributes(System.Boolean)
  parent: System.Reflection.ICustomAttributeProvider
  langs:
  - csharp
  name: GetCustomAttributes(Boolean)
  nameWithType: ICustomAttributeProvider.GetCustomAttributes(Boolean)
  fullName: System.Reflection.ICustomAttributeProvider.GetCustomAttributes(Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns an array of all of the custom attributes defined on this member, excluding named attributes, or an empty array if there are no custom attributes.
  remarks: "Calling <xref:System.Reflection.ICustomAttributeProvider.GetCustomAttributes%2A?displayProperty=fullName> on <xref:System.Reflection.PropertyInfo> or <xref:System.Reflection.EventInfo> when the  parameter of `GetCustomAttributes` is `true` does not walk the type hierarchy. Use <xref:System.Attribute?displayProperty=fullName> to inherit custom attributes.  \n  \n This method returns custom attributes defined directly on a non-inherited member only."
  syntax:
    content: public object[] GetCustomAttributes (bool inherit);
    parameters:
    - id: inherit
      type: System.Boolean
      description: When `true`, look up the hierarchy chain for the inherited custom attribute.
    return:
      type: System.Object[]
      description: An array of Objects representing custom attributes, or an empty array.
  overload: System.Reflection.ICustomAttributeProvider.GetCustomAttributes*
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Reflection.ICustomAttributeProvider.GetCustomAttributes(System.Type,System.Boolean)
  id: GetCustomAttributes(System.Type,System.Boolean)
  parent: System.Reflection.ICustomAttributeProvider
  langs:
  - csharp
  name: GetCustomAttributes(Type,Boolean)
  nameWithType: ICustomAttributeProvider.GetCustomAttributes(Type,Boolean)
  fullName: System.Reflection.ICustomAttributeProvider.GetCustomAttributes(Type,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Returns an array of custom attributes defined on this member, identified by type, or an empty array if there are no custom attributes of that type.
  remarks: "If  is a base class or interface, this method returns any implementation of that type.  \n  \n This method returns custom attributes defined directly on a non-inherited member only.  \n  \n Calling GetCustomAttributes on <xref:System.Reflection.PropertyInfo> or <xref:System.Reflection.EventInfo> when the  parameter of `GetCustomAttributes` is `true` does not walk the type hierarchy. Use <xref:System.Attribute?displayProperty=fullName> to inherit custom attributes."
  syntax:
    content: public object[] GetCustomAttributes (Type attributeType, bool inherit);
    parameters:
    - id: attributeType
      type: System.Type
      description: The type of the custom attributes.
    - id: inherit
      type: System.Boolean
      description: When `true`, look up the hierarchy chain for the inherited custom attribute.
    return:
      type: System.Object[]
      description: An array of Objects representing custom attributes, or an empty array.
  overload: System.Reflection.ICustomAttributeProvider.GetCustomAttributes*
  platform:
  - net-11
  - net-20
  - netcore-10
