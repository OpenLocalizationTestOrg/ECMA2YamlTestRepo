      type: System.Reflection.BindingFlags
      description: 'A bitwise combination of the following enumeration members that specify the invocation attribute: `InvokeMethod`, `CreateInstance`, `Static`, `GetField`, `SetField`, `GetProperty`, or `SetProperty`. You must specify a suitable invocation attribute. For example, to invoke a static member, set the `Static` flag.'
    - id: binder
      type: System.Reflection.Binder
      description: An object that enables the binding, coercion of argument types, invocation of members, and retrieval of <see cref="T:System.Reflection.MemberInfo"> objects through reflection. If  is `null`, the default binder is used.
    - id: index
      type: System.Object[]
      description: Optional index values for indexed properties. This value should be `null` for non-indexed properties.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture for which the resource is to be localized. If the resource is not localized for this culture, the <xref:System.Globalization.CultureInfo.Parent%2A?displayProperty=fullName> property will be called successively in search of a match. If this value is `null`, the culture-specific information is obtained from the <xref:System.Globalization.CultureInfo.CurrentUICulture%2A?displayProperty=fullName> property.
