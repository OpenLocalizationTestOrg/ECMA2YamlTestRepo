  example:
  - "The following example retrieves the public accessors of the `ClassWithProperty.Caption` property and displays information about them. It also calls the <xref:System.Reflection.MethodBase.Invoke%2A> method of the setter to set the property value and of the getter to retrieve the property value.  \n  \n [!CODE [System.Reflection.PropertyInfo.GetAccessors#1](../CodeSnippet/VS_Snippets_CLR_System/system.reflection.propertyinfo.getaccessors#1)]"
  syntax:
    content: public System.Reflection.MethodInfo[] GetAccessors ();
    parameters: []
    return:
      type: System.Reflection.MethodInfo[]
      description: An array of <see cref="T:System.Reflection.MethodInfo"> objects that reflect the public `get` and `set` accessors of the property reflected by the current instance, if found; otherwise, this method returns an array with zero (0) elements.
