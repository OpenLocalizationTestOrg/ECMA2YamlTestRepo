  remarks: "If this <xref:System.Reflection.PropertyInfo> object is a value type and  is `null`, then the property will be set to the default value for that type.  \n  \n To determine whether a property is indexed, use the <xref:System.Reflection.PropertyInfo.GetIndexParameters%2A> method. If the resulting array has 0 (zero) elements, the property is not indexed.  \n  \n This is a convenience method that calls the runtime implementation of the abstract [SetValue(Object, Object, BindingFlags, Binder, Object\\[\\], CultureInfo)](assetId:///M:System.Reflection.PropertyInfo.SetValue(System.Object,System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)?qualifyHint=False&autoUpgrade=False) method, specifying <xref:System.Reflection.BindingFlags?displayProperty=fullName> for the  parameter, `null` for , and `null` for .  \n  \n To use the <xref:System.Reflection.PropertyInfo.SetValue%2A> method, first get a <xref:System.Type> object that represents the class. From the <xref:System.Type>, get the <xref:System.Reflection.PropertyInfo>. From the <xref:System.Reflection.PropertyInfo>, use the <xref:System.Reflection.PropertyInfo.SetValue%2A> method.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](../../add/includes/net-v20sp1-long-md.md)], this method can be used to access non-public members if the caller has been granted <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag and if the grant set of the non-public members is restricted to the caller’s grant set, or a subset thereof. (See [Security Considerations for Reflection](../Topic/Security%20Considerations%20for%20Reflection.md).)  \n>   \n>  To use this functionality, your application should target the [!INCLUDE[net_v35_long](../../add/includes/net-v35-long-md.md)] or later."
  example:
  - "The following example defines a class named `TestClass` that has a read-write property named `Caption`. It  displays the default value of the `Caption` property, calls the SetValue method to change the property value, and displays the result.  \n  \n [!CODE [Classic PropertyInfo.SetValue1 Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic PropertyInfo.SetValue1 Example#1)]  \n  \n Note that, because the `Caption` property is not a parameter array, the  argument is `null`.  \n  \n The following example declares a class named `Example` with three properties: a `static` property (`Shared` in Visual Basic), an instance property, and an indexed instance property. The example uses the SetValue method to change the default values of the properties and displays the original and final values.  \n  \n The name that is used to search for an indexed instance property with reflection is different depending on the language and on attributes applied to the property.  \n  \n-   In Visual Basic, the property name is always used to search for the property with reflection. You can use the `Default` keyword to make the property a default indexed property, in which case you can omit the name when accessing the property, as in this example. You can also use the property name.  \n  \n-   In C#, the indexed instance property is a default property called an indexer, and the name is never used when accessing the property in code. By default, the name of the property is `Item`, and you must use that name when you search for the property with reflection. You can use the <xref:System.Runtime.CompilerServices.IndexerNameAttribute> attribute to give the indexer a different name. In this example, the name is `IndexedInstanceProperty`.  \n  \n-   In C++, the `default` specifier can be used to make an indexed property a default indexed property (class indexer). In that case, the name of the property by default is `Item`, and you must use that name when you search for the property with reflection, as in this example. You can use the <xref:System.Runtime.CompilerServices.IndexerNameAttribute> attribute to give the class indexer a different name in reflection, but you cannot use that name to access the property in code. An indexed property that is not a class indexer is accessed using its name, both in code and in reflection.  \n  \n [!CODE [PropertyInfo.SetValue#1](../CodeSnippet/VS_Snippets_CLR/PropertyInfo.SetValue#1)]"
  syntax:
    content: public virtual void SetValue (object obj, object value, object[] index);
    parameters:
    - id: obj
      type: System.Object
      description: The object whose property value will be set.
    - id: value
      type: System.Object
      description: The new property value.
    - id: index
      type: System.Object[]
      description: Optional index values for indexed properties. This value should be `null` for non-indexed properties.
