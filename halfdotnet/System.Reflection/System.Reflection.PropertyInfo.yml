  langs:
  - csharp
  name: PropertyInfo
  nameWithType: PropertyInfo
  fullName: System.Reflection.PropertyInfo
  type: Class
  summary: Discovers the attributes of a property and provides access to property metadata.
  remarks: "Properties are logically the same as fields. A property is a named aspect of an object's state whose value is typically accessible through `get` and `set` accessors. Properties may be read-only, in which case a set routine is not supported.  \n  \n> [!NOTE]\n>  To determine whether a property is `static`, you must obtain the <xref:System.Reflection.MethodInfo> for the `get` or `set` accessor, by calling the <xref:System.Reflection.PropertyInfo.GetGetMethod%2A> or the <xref:System.Reflection.PropertyInfo.GetSetMethod%2A> method, and examine its <xref:System.Reflection.MethodBase.IsStatic%2A> property.  \n  \n Several methods in this class assume that the `get` accessor and `set` accessor methods of a property have certain formats. The signatures of the `get` and `set` methods must match the following convention:  \n  \n-   The return type of the `get` method and the last argument of the `set` method must be identical. This is the type of the property.  \n  \n-   The `get` and `set` methods must have the same number, type, and order of indices.  \n  \n If this format is not followed, the behavior of the `GetValue` and `SetValue` methods is undefined.  \n  \n Calling <xref:System.Reflection.ICustomAttributeProvider.GetCustomAttributes%2A?displayProperty=fullName> on `PropertyInfo` when the  parameter of `GetCustomAttributes` is `true` does not walk the type hierarchy. Use <xref:System.Attribute?displayProperty=fullName> to inherit custom attributes."
  example:
  - "This example shows how to use various reflection classes to analyze the metadata contained in an assembly.  \n  \n> [!NOTE]\n>  This example generates about 55,000 lines of data, which you can redirect to a text file at the command prompt, as follows: **example.exe > propertyinfo.txt**  \n  \n [!CODE [Reflection#1](../CodeSnippet/VS_Snippets_CLR/Reflection#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.None)]

      [System.Runtime.InteropServices.ComDefaultInterface(typeof(System.Runtime.InteropServices._PropertyInfo))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class PropertyInfo : System.Reflection.MemberInfo, System.Runtime.InteropServices._PropertyInfo
