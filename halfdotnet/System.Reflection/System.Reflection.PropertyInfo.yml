  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets the attributes for this property.
  remarks: "The Attributes property returns the attributes associated with the property represented by this <xref:System.Reflection.PropertyInfo> object.  The attributes are primarily modifiers applied by a compiler when creating a property; they indicate whether a property is the default property, a `SpecialName` property, and so on. Note that, for almost all properties found in types in the .NET Framework class library, the value of the Attributes property is <xref:System.Reflection.PropertyAttributes?displayProperty=fullName>.  \n  \n> [!TIP]\n>  In most cases, you probably want to retrieve the custom attributes associated with a property. To do this, retrieve the value of the <xref:System.Reflection.MemberInfo.CustomAttributes%2A> property, or call one of the overloads of the <xref:System.Reflection.MemberInfo.GetCustomAttributes%2A> method.  \n  \n To get the Attributes property:  \n  \n1.  Get a <xref:System.Type> object that represents the type to which the property belongs.  \n  \n2.  Get the <xref:System.Reflection.PropertyInfo> object by calling an overload of the <xref:System.Type.GetProperty%2A?displayProperty=fullName> method.  \n  \n3.  Retrieve the property's attributes from the Attributes property.  \n  \n You can define the attributes of a property for a type created dynamically using reflection emit by calling an overload of the <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> method and supplying a value for the  argument."
  syntax:
    content: public abstract System.Reflection.PropertyAttributes Attributes { get; }
    return:
      type: System.Reflection.PropertyAttributes
      description: To be added.
