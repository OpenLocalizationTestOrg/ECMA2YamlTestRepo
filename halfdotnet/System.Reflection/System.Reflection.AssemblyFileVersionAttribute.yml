  name: AssemblyFileVersionAttribute(String)
  nameWithType: AssemblyFileVersionAttribute.AssemblyFileVersionAttribute(String)
  fullName: System.Reflection.AssemblyFileVersionAttribute.AssemblyFileVersionAttribute(String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Initializes a new instance of the <see cref="T:System.Reflection.AssemblyFileVersionAttribute"> class, specifying the file version.
  remarks: The file version is normally a string of four numbers, separated by periods, reflecting the major version number, minor version number, build number, and revision number; for example, "1.0.4309.00". If  is not in this format, a compiler warning occurs, and the results displayed in the file properties dialog are unpredictable. Wildcards are not supported.
  syntax:
    content: public AssemblyFileVersionAttribute (string version);
    parameters:
    - id: version
      type: System.String
      description: The file version.
  platform:
  - net-11
  - net-20
  - netcore-10
