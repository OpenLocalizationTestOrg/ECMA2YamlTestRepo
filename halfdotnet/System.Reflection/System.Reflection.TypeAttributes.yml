  langs:
  - csharp
  name: TypeAttributes
  nameWithType: TypeAttributes
  fullName: System.Reflection.TypeAttributes
  type: Enum
  summary: Specifies type attributes.
  remarks: "Some of the members of the TypeAttributes enumeration are masks that represent a set of mutually exclusive attributes. For example, the F:System.Reflection.TypeAttributes.VisibilityMask?qualifyHint=True&autoUpgrade=True member includes the F:System.Reflection.TypeAttributes.NotPublic?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.Public?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.NestedPublic?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.NestedPrivate?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.NestedFamily?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.NestedAssembly?qualifyHint=True&autoUpgrade=True, F:System.Reflection.TypeAttributes.NestedFamANDAssem?qualifyHint=True&autoUpgrade=True, and F:System.Reflection.TypeAttributes.NestedFamORAssem?qualifyHint=True&autoUpgrade=True members,  Because each attribute set includes a member whose underlying value is zero, you should first `And` the value of the mask with the specific TypeAttributes value retrieved from a property such as P:System.Type.Attributes?qualifyHint=True&autoUpgrade=True. The following table lists the masks and the individual members that they include:  \n  \n|Mask|Includes|  \n|----------|--------------|  \n|F:System.Reflection.TypeAttributes.VisibilityMask?qualifyHint=False&autoUpgrade=True|F:System.Reflection.TypeAttributes.NotPublic?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.Public?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedPublic?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedPrivate?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedFamily?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedAssembly?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedFamANDAssem?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.NestedFamORAssem?qualifyHint=False&autoUpgrade=True|  \n|F:System.Reflection.TypeAttributes.LayoutMask?qualifyHint=False&autoUpgrade=True|F:System.Reflection.TypeAttributes.AutoLayout?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.SequentialLayout?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.ExplicitLayout?qualifyHint=False&autoUpgrade=True|  \n|F:System.Reflection.TypeAttributes.ClassSemanticsMask?qualifyHint=False&autoUpgrade=True|F:System.Reflection.TypeAttributes.Class?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.Interface?qualifyHint=False&autoUpgrade=True|  \n|F:System.Reflection.TypeAttributes.StringFormatMask?qualifyHint=False&autoUpgrade=True|F:System.Reflection.TypeAttributes.AnsiClass?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.UnicodeClass?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.AutoClass?qualifyHint=False&autoUpgrade=True <br /> F:System.Reflection.TypeAttributes.CustomFormatClass?qualifyHint=False&autoUpgrade=True|  \n|F:System.Reflection.TypeAttributes.CustomFormatMask?qualifyHint=False&autoUpgrade=True|No members.|  \n  \n The members of this enumerator class match the CorTypeAttr enumerator as defined in the corhdr.h file."
  example:
  - "The following example retrieves the value of the P:System.Type.Attributes?qualifyHint=False&autoUpgrade=True property for T:System.Type?qualifyHint=False&autoUpgrade=True objects that represent a number of different types, and then determines whether individual attribute flags have been set.  \n  \n [!CODE [System.Type.Attributes#1](../CodeSnippet/VS_Snippets_CLR_System/system.type.attributes#1)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum TypeAttributes
