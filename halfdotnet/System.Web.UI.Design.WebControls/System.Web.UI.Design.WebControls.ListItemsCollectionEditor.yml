  summary: Gets a value indicating whether multiple <xref:System.Web.UI.WebControls.ListItem> elements can be selected at one time.
  remarks: The CanSelectMultipleInstances method always returns `false`; thus, only one <xref:System.Web.UI.WebControls.ListItem> object can be selected at a time in the <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor> object.
  syntax:
    content: protected override bool CanSelectMultipleInstances ();
    parameters: []
    return:
      type: System.Boolean
      description: Always `false`.
