  name: MenuBindingsEditor
  nameWithType: MenuBindingsEditor
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: Provides a component editor for the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> collection of the associated <xref:System.Web.UI.WebControls.Menu> control.
  remarks: "The MenuBindingsEditor class provides a user interface for editing the <xref:System.Web.UI.WebControls.MenuItemBinding> elements of the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> collection within the associated <xref:System.Web.UI.WebControls.Menu> control.  \n  \n The MenuBindingsEditor object is invoked by selecting the ellipsis (**…**) button on the **DataBindings** property in the **Properties** grid of the visual designer, or by choosing **Edit Menu Items** from the **Common Tasks** context menu on the control.  \n  \n The <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> method edits the values of the data bindings collection of the associated <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A> method gets the editing style that is associated with this editor."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!CODE [System.Web.UI.Design.WebControls.MenuEditors#2](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.MenuEditors#2)]"
  syntax:
    content: 'public class MenuBindingsEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
