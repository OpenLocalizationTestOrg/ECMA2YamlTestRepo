  namespace: System.Web.UI.Design.WebControls
  summary: Gets the editing style that is associated with this editor.
  remarks: The GetEditStyle method always returns the <xref:System.Drawing.Design.UITypeEditorEditStyle> value, which indicates that the user interface for the editor is a modal dialog box.
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: The <xref:System.ComponentModel.ITypeDescriptorContext> object that indicates the context of the object being edited.
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: The editing style that is associated with this editor.
