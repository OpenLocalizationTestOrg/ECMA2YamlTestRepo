  namespace: System.Web.UI.Design.WebControls
  summary: Returns a list of the available data source names.
  remarks: The GetStandardValues method creates a list of the names of the components that are valid data sources in the container of the object that is specified by the  parameter. It then converts that list to a <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> object.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref:System.ComponentModel.ITypeDescriptorContext> that provides information about a context to a type converter so that the type converter can perform a conversion.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> containing the names of the controls that implement the <xref:System.Web.UI.IDataSource> interface and are available for use in the given context.
