  summary: Gets a value indicating whether the returned data source names are an exclusive list of possible values.
  remarks: "If you derive a class from the <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter> class and override the <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.GetStandardValues%2A> method to return an exclusive list of data source names, also override the GetStandardValuesExclusive method to return `true` when the data source name list is exclusive.  \n  \n The  parameter is not used by the GetStandardValuesExclusive."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
