  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether this converter can convert an object in the specified source type to the native type of the converter.
  remarks: "The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A> method can only convert from a string, so the CanConvertFrom only returns `true` when  is a string.  \n  \n The CanConvertFrom does not use the  parameter."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref:System.ComponentModel.ITypeDescriptorContext> that provides information about a context to a type converter so that the type converter can perform a conversion.
    - id: sourceType
      type: System.Type
      description: The <see cref="T:System.Type"> of the object for which conversion is being requested.
    return:
      type: System.Boolean
      description: '`true` if  is a string; otherwise, `false`.'
  platform:
  - net-11
