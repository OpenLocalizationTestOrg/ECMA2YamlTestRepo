- uid: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.WebControls.DataProviderNameConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Returns a list of the available ActiveX速 Data Objects (ADO) for the .NET Framework (ADO.NET) provider names.
  remarks: "The GetStandardValues method uses the <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> method to return a <xref:System.Data.DataTable> object containing the ADO.NET provider names. It converts this <xref:System.Data.DataTable> to a string array, and then converts this array to a <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> object.  \n  \n The  parameter is not used by the GetStandardValues."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref:System.ComponentModel.ITypeDescriptorContext> that provides information about a context to a type converter so that the type converter can perform a conversion.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> containing the names of the available ADO.NET providers.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
