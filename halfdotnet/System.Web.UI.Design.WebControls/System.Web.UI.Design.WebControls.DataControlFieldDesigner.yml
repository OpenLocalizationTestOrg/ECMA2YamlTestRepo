  summary: Gets an unique ID for a control that is created when a data field is converted into a <xref:System.Web.UI.WebControls.TemplateField>.
  remarks: The GetNewDataSourceName method is a helper method that can be used by the <xref:System.Web.UI.Design.WebControls.DataControlFieldDesigner.CreateTemplateField%2A> method to generate unique IDs for the controls that are created when you click the link to convert a data field into a <xref:System.Web.UI.WebControls.TemplateField> in the fields editor.
  syntax:
    content: protected string GetNewDataSourceName (Type controlType, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: controlType
      type: System.Type
      description: The type of the control that will be created.
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: The data entry mode for the control.
    return:
      type: System.String
      description: A unique ID for the control.
