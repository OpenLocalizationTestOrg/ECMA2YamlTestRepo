  name: ParameterEditorUserControl
  nameWithType: ParameterEditorUserControl
  fullName: System.Web.UI.Design.WebControls.ParameterEditorUserControl
  type: Class
  summary: Provides a reusable <xref:System.Windows.Forms.UserControl> object for editing <xref:System.Web.UI.WebControls.ParameterCollection> objects.
  remarks: "The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> class provides a user interface for editing the <xref:System.Web.UI.WebControls.Parameter> elements of <xref:System.Web.UI.WebControls.ParameterCollection> objects that are referenced by several different properties of controls at design time.  \n  \n The ParameterEditorUserControl class encapsulates most of the functionality of the <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor>. The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> consists of an enclosing form that holds the ParameterEditorUserControl, and **OK** and **Cancel** buttons.  \n  \n The <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.AddParameters%2A> method adds an array of existing parameters to the ParameterEditorUserControl. The <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.ClearParameters%2A> method removes all parameters from the ParameterEditorUserControl. The <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.GetParameters%2A> method gets all parameters from the ParameterEditorUserControl.  \n  \n The <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl.SetAllowCollectionChanges%2A> method controls whether additions and deletions can be made to the parameters in the ParameterEditorUserControl."
  syntax:
    content: 'public class ParameterEditorUserControl : System.Windows.Forms.UserControl'
  inheritance:
  - System.Windows.Forms.UserControl
  implements: []
  inheritedMembers: []
  platform:
  - net-11
  - net-20
  - netcore-10
