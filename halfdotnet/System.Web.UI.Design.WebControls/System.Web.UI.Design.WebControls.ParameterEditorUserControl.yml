  namespace: System.Web.UI.Design.WebControls
  summary: Controls whether additions and deletions can be made to the values in the editor.
  remarks: The SetAllowCollectionChanges method controls whether additions and deletions can be made to the <xref:System.Web.UI.WebControls.ParameterCollection> element in the <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl> object. The SetAllowCollectionChanges enables or disables the Up, Down, Add, and Delete buttons but it does not affect the editing of individual <xref:System.Web.UI.WebControls.Parameter> elements.
  syntax:
    content: public void SetAllowCollectionChanges (bool allowChanges);
    parameters:
    - id: allowChanges
      type: System.Boolean
      description: A <see cref="T:System.Boolean"> that indicates whether additions and deletions can be made to the <xref:System.Web.UI.WebControls.ParameterCollection> being edited.
