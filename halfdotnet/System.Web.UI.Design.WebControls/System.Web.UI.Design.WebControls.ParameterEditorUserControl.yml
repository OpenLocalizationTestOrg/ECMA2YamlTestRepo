- uid: System.Web.UI.Design.WebControls.ParameterEditorUserControl.AddParameters(System.Web.UI.WebControls.Parameter[])
  id: AddParameters(System.Web.UI.WebControls.Parameter[])
  parent: System.Web.UI.Design.WebControls.ParameterEditorUserControl
  langs:
  - csharp
  name: AddParameters(Parameter[])
  nameWithType: ParameterEditorUserControl.AddParameters(Parameter[])
  fullName: System.Web.UI.Design.WebControls.ParameterEditorUserControl.AddParameters(Parameter[])
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Adds an array of existing parameters to the editor.
  remarks: The AddParameters method adds the <xref:System.Web.UI.WebControls.Parameter> elements of  to the <xref:System.Windows.Forms.ListView> control in the <xref:System.Web.UI.Design.WebControls.ParameterEditorUserControl> object. If there is more than one <xref:System.Web.UI.WebControls.Parameter> element, the AddParameters selects the first one in the <xref:System.Windows.Forms.ListView>. Then the AddParameters refreshes the <xref:System.Windows.Forms.ListView> control and raises the <xref:System.Web.UI.WebControls.ParameterCollection.ParametersChanged> event.
  syntax:
    content: public void AddParameters (System.Web.UI.WebControls.Parameter[] parameters);
    parameters:
    - id: parameters
      type: System.Web.UI.WebControls.Parameter[]
      description: A <xref:System.Web.UI.WebControls.Parameter> array of existing parameters to add to the editor.
  platform:
  - net-11
  - net-20
  - netcore-10
