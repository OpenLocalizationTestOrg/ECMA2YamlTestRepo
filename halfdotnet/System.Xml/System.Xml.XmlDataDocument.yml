- uid: System.Xml.XmlDataDocument.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlDataDocument
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlDataDocument.CloneNode(Boolean)
  fullName: System.Xml.XmlDataDocument.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Xml
  summary: Creates a duplicate of the current node.
  remarks: "Cloning the `XmlDataDocument` also clones the <xref:System.Data.DataSet> schema.  \n  \n If  is set to `false`, the cloned `DataSet` has no data; that is, no rows.  \n  \n If  is set to `true`, the cloned `DataSet` is set with the schema and then populated with the data.  \n  \n See <xref:System.Xml.XmlNode.CloneNode%2A> in the `XmlNode` class to see a table describing how this method behaves with each of the different node types."
  example:
  - "The following example loads a `DataSet` into an `XmlDataDocument` and then creates a shallow clone of the `XmlDataDocument`.  \n  \n The example uses the SQL Server 2000 Northwind database.  \n  \n [!CODE [Classic WebData XmlDataDocument.CloneNode Example#1](../CodeSnippet/VS_Snippets_Data/Classic WebData XmlDataDocument.CloneNode Example#1)]"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: '`true` to recursively clone the subtree under the specified node; `false` to clone only the node itself.'
    return:
      type: System.Xml.XmlNode
      description: The cloned node.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Xml.XmlDataDocument.CreateElement(System.String,System.String,System.String)
  id: CreateElement(System.String,System.String,System.String)
  parent: System.Xml.XmlDataDocument
