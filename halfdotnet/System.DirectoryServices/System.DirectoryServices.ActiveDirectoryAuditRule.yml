  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: The ActiveDirectoryAuditRule is used to set an access control entry (ACE) on a system access control list (SACL). The <see cref="T:System.DirectoryServices.ActiveDirectoryAccessRule"> contains the trustee, which is represented as an <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference%2A> object. It also contains information about the access control type, access mask, and other properties such as inheritance flags. This rule is set on an <xref:System.DirectoryServices.ActiveDirectorySecurity> object. After the <xref:System.DirectoryServices.ActiveDirectorySecurity> is committed to the directory store, it will modify the security descriptor object according to the rules that are set on ActiveDirectoryAuditRule.
  remarks: To be added.
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
  inheritance:
