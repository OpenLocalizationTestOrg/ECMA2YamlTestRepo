  name: PixelShader
  nameWithType: PixelShader
  fullName: System.Windows.Media.Effects.PixelShader
  type: Class
  summary: Provides a managed wrapper around a High Level Shading Language (HLSL) pixel shader.
  remarks: "Use the PixelShader class to access pre-compiled HLSL bytecode in a Windows Presentation Foundation (WPF) application. You can create a PixelShader from a Pack URI reference or from a <xref:System.IO.Stream>.  \n  \n Set the <xref:System.Windows.Media.Effects.PixelShader.UriSource%2A> property or call the <xref:System.Windows.Media.Effects.PixelShader.SetStreamSource%2A> method to load the shader bytecode.  \n  \n To create a custom effect, assign the PixelShader to the <xref:System.Windows.Media.Effects.ShaderEffect.PixelShader%2A> property of a <xref:System.Windows.Media.Effects.ShaderEffect>."
  syntax:
    content: 'public sealed class PixelShader : System.Windows.Media.Animation.Animatable'
  inheritance:
