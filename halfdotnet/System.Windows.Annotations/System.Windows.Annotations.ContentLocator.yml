  fullName: System.Windows.Annotations.ContentLocator
  type: Class
  summary: Represents an ordered set of <see cref="T:System.Windows.Annotations.ContentLocatorPart"> elements that identify an item of content.
  remarks: "<xref:System.Windows.Annotations.ContentLocatorPart> elements defined in a ContentLocator provides a structured means to reference an external data item.  \n  \n The process of resolving each <xref:System.Windows.Annotations.ContentLocatorPart> in sequence provides the context to resolve the next <xref:System.Windows.Annotations.ContentLocatorPart>."
