  name: AnnotationDocumentPaginator
  nameWithType: AnnotationDocumentPaginator
  fullName: System.Windows.Annotations.AnnotationDocumentPaginator
  type: Class
  summary: Provides a <see cref="T:System.Windows.Documents.DocumentPaginator"> for printing a document together with its associated annotations.
  remarks: The AnnotationDocumentPaginator class wraps the <xref:System.Windows.Documents.DocumentPaginator> specified to the <xref:System.Windows.Annotations.AnnotationDocumentPaginator.%23ctor%2A> constructor to add the user annotations to the pages for printing.
