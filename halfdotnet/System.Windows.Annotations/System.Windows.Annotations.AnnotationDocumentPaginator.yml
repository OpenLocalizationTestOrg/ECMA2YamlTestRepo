- uid: System.Windows.Annotations.AnnotationDocumentPaginator.ComputePageCount
  id: ComputePageCount
  parent: System.Windows.Annotations.AnnotationDocumentPaginator
  langs:
  - csharp
  name: ComputePageCount()
  nameWithType: AnnotationDocumentPaginator.ComputePageCount()
  fullName: System.Windows.Annotations.AnnotationDocumentPaginator.ComputePageCount()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations
  summary: Forces a pagination of the content, updates <xref:System.Windows.Annotations.AnnotationDocumentPaginator.PageCount%2A> with the new total, and sets <xref:System.Windows.Annotations.AnnotationDocumentPaginator.IsPageCountValid%2A> to `true`.
  remarks: "Immediately after ComputePageCount returns, <xref:System.Windows.Annotations.AnnotationDocumentPaginator.IsPageCountValid%2A> will be `true` and the <xref:System.Windows.Annotations.AnnotationDocumentPaginator.PageCount%2A> property will reflect the total number of pages.  \n  \n The number of pages may change if the annotation content is modified or the <xref:System.Windows.Annotations.AnnotationDocumentPaginator.PageSize%2A> is changed."
  syntax:
    content: public override void ComputePageCount ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
