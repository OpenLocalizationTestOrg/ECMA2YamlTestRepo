- uid: System.Windows.Annotations.AnnotationDocumentPaginator.#ctor(System.Windows.Documents.DocumentPaginator,System.IO.Stream)
  id: '#ctor(System.Windows.Documents.DocumentPaginator,System.IO.Stream)'
  parent: System.Windows.Annotations.AnnotationDocumentPaginator
  langs:
  - csharp
  name: AnnotationDocumentPaginator(DocumentPaginator,Stream)
  nameWithType: AnnotationDocumentPaginator.AnnotationDocumentPaginator(DocumentPaginator,Stream)
  fullName: System.Windows.Annotations.AnnotationDocumentPaginator.AnnotationDocumentPaginator(DocumentPaginator,Stream)
  type: Constructor
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations
  summary: Initializes a new instance of the <see cref="T:System.Windows.Annotations.AnnotationDocumentPaginator"> class based on a specified <xref:System.Windows.Documents.DocumentPaginator> and annotation storage <xref:System.IO.Stream>.
  remarks: "By default this constructor sets the text flow direction to <xref:System.Windows.FlowDirection>.  If needed you can use one of the alternate <xref:System.Windows.Annotations.AnnotationDocumentPaginator.%23ctor%2A> constructor overloads to set the text <xref:System.Windows.FlowDirection> to a different setting.  \n  \n The <xref:System.Windows.Annotations.AnnotationDocumentPaginator> class wraps the <xref:System.Windows.Documents.DocumentPaginator> specified to the <xref:System.Windows.Annotations.AnnotationDocumentPaginator.%23ctor%2A> constructor to add the user annotations to the pages for printing."
  syntax:
    content: public AnnotationDocumentPaginator (System.Windows.Documents.DocumentPaginator originalPaginator, System.IO.Stream annotationStore);
    parameters:
    - id: originalPaginator
      type: System.Windows.Documents.DocumentPaginator
      description: The document to add the printed annotations to.
    - id: annotationStore
      type: System.IO.Stream
      description: The annotation storage stream to retrieve the annotations from.
  platform:
  - net-11
  - net-20
  - netcore-10
