  name: Fallback(Byte[],Int32)
  nameWithType: DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  fullName: System.Text.DecoderExceptionFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Throws <see cref="T:System.Text.DecoderFallbackException"> when the input byte sequence cannot be decoded. The nominal return value is not used.
  remarks: "  \n  \n## Remarks  \n The <xref:System.Text.Encoding.GetBytes%2A> and <xref:System.Text.Decoder.Convert%2A> methods call Fallback if they encounter an unknown byte in their input. In response, the Fallback method always throws <xref:System.Text.DecoderFallbackException> and displays the input data. The Fallback method nominally indicates whether an exception is thrown if an input byte sequence cannot be decoded.  \n  \n "
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: An input array of bytes.
    - id: index
      type: System.Int32
      description: The index position of a byte in the input.
    return:
      type: System.Boolean
      description: "None. No value is returned because the Fallback method always throws an exception.  \n  \n The nominal return value is `true`. A return value is defined, although it is unchanging, because this method implements an abstract method."
  platform:
  - net-11
  - net-20
  - netcore-10
