  fullName: System.Text.DecoderReplacementFallbackBuffer.Fallback(Byte[],Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Prepares the replacement fallback buffer to use the current replacement string.
  remarks: "  \n  \n## Remarks  \n The <xref:System.Text.Encoding.GetBytes%2A> and <xref:System.Text.Encoder.Convert%2A> methods call Fallback if they encounter an unknown input byte sequence that cannot be decoded. If the return value of Fallback is `true`, the calling method can invoke the <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A> method to obtain each character of the fallback buffer.  \n  \n "
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: An input byte sequence. This parameter is ignored unless an exception is thrown.
    - id: index
      type: System.Int32
      description: The index position of the byte in . This parameter is ignored in this operation.
    return:
      type: System.Boolean
      description: '`true` if the replacement string is not empty; `false` if the replacement string is empty.'
  platform:
  - net-11
  - net-20
  - netcore-10
