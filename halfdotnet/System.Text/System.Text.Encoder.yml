  summary: Converts a buffer of Unicode characters to an encoded byte sequence and stores the result in another buffer.
  remarks: "Remember that the <xref:System.Text.Encoder> object saves state between calls to Convert. When the application is done with a stream of data, it should set the  parameter to `true` to make sure that the state information is flushed. With this setting, the encoder ignores invalid bytes at the end of the data block and clears the internal buffer. Any remaining processed data that is part of a logical unit, such as the high surrogate of a surrogate pair, is converted according to the current fallback settings.  \n  \n The `Convert` method is designed to be used in a loop to encode an arbitrary amount of input, such as data read from a file or stream. It stores the output of the encoding operation in a fixed-size buffer. <xref:System.Text.Encoder.GetBytes%2A> will throw an exception if the output buffer isn't large enough, but Convert will fill as much space as possible and return the chars read and bytes written. Also see the <xref:System.Text.Encoding.GetBytes%2A?displayProperty=fullName> topic for more comments.  \n  \n The  output parameter indicates whether all the data in the input buffer was converted and stored in the output buffer. This parameter is set to `false` if the number of characters specified by the  parameter cannot be converted without exceeding the number of bytes specified by the  parameter. In that situation, the application should use the contents of the output buffer or provide a new output buffer, increment the  parameter by the number of characters specified by the  parameter, then call the `Convert` method again to process the remaining input.  \n  \n The  parameter can also be set to `false`, even though the  and  parameters are equal. This situation occurs if there is still data in the <xref:System.Text.Encoder> object that has not been stored in the  buffer."
