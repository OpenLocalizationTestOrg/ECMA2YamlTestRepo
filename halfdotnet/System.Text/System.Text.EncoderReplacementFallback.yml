  summary: Initializes a new instance of the <see cref="T:System.Text.EncoderReplacementFallback"> class using a specified replacement string.
  remarks: "  \n  \n## Remarks  \n The  parameter initializes the replacement string that is the value of this <xref:System.Text.EncoderReplacementFallback> object. You application must provide a  value that contains only characters that can be encoded in the target encoding. Otherwise, a recursive fallback results, causing an <xref:System.ArgumentException>. For example, the fallback provided for an <xref:System.Text.ASCIIEncoding> object cannot include the character \"Â¿\" (U+00BF) because that character is itself not a valid ASCII character.  \n  \n As a result of this, U+FFFD, which is a good choice for a fallback string for <xref:System.Text.DecoderExceptionFallback>, is not generally a good choice for this class. Also, the null character (U+0000) cannot be used in the fallback string.  \n  \n "
  syntax:
    content: public EncoderReplacementFallback (string replacement);
    parameters:
    - id: replacement
      type: System.String
      description: A string that is converted in an encoding operation in place of an input character that cannot be encoded.
