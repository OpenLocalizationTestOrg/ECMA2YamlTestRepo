  namespace: System.Windows.Markup
  summary: Determines whether an object of the specified type can be converted to an instance of <see cref="T:System.Windows.ComponentResourceKey">, using the specified context. Always returns `false`.
  remarks: The <xref:System.Windows.ComponentResourceKey> type should not use a type converter pathway to convert values (should use markup extensions instead). For this reason, the CanConvertFrom and <xref:System.Windows.Markup.ComponentResourceKeyConverter.CanConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Type%29> methods always return `false`. The <xref:System.Windows.Markup.ComponentResourceKeyConverter.ConvertFrom%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%29> and <xref:System.Windows.Markup.ComponentResourceKeyConverter.ConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%2CSystem.Type%29> methods always throw an exception.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A format context that provides information about the environment from which this converter is being invoked.
    - id: sourceType
      type: System.Type
      description: The type being evaluated for conversion.
    return:
      type: System.Boolean
      description: '`false` in all cases.'
