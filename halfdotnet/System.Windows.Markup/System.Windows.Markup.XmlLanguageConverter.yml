- uid: System.Windows.Markup.XmlLanguageConverter.ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  id: ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  parent: System.Windows.Markup.XmlLanguageConverter
  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: XmlLanguageConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Windows.Markup.XmlLanguageConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Markup
  summary: Converts the specified string value to the <see cref="T:System.Windows.Markup.XmlLanguage"> type supported by this converter.
  remarks: "The  value must be a string, otherwise an exception is thrown. If the conversion is successful, the return value is a <xref:System.Windows.Markup.XmlLanguage>.  \n  \n Internally, this method calls <xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A?displayProperty=fullName>. See <xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A> for additional exception information."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object source);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> that provides a format context.
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: The <see cref="T:System.Globalization.CultureInfo"> to use as the current culture.
    - id: source
      type: System.Object
      description: The string to convert.
    return:
      type: System.Object
      description: An object that represents the converted value.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Markup.XmlLanguageConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Windows.Markup.XmlLanguageConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: XmlLanguageConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.Markup.XmlLanguageConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Markup
  summary: Converts the specified <see cref="T:System.Windows.Markup.XmlLanguage"> to the specified type.
  remarks: For  <xref:System.String>, this method returns the <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag%2A> value of the provided <xref:System.Windows.Markup.XmlLanguage>. For  <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> this method returns an <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> instance that is useful for serialization. Other  inputs throw exceptions.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object value, Type destinationType);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> that provides a format context.
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: The <see cref="T:System.Globalization.CultureInfo"> to use as the current culture.
    - id: value
      type: System.Object
      description: The object to convert. This is expected to be type <see cref="T:System.Windows.Markup.XmlLanguage">.
    - id: destinationType
      type: System.Type
      description: A type that represents the type you want to convert to.
    return:
      type: System.Object
      description: An object that represents the converted value.
  platform:
  - net-11
  - net-20
  - netcore-10
