- uid: System.Windows.Documents.DocumentPaginator.GetPageAsync(System.Int32,System.Object)
  id: GetPageAsync(System.Int32,System.Object)
  parent: System.Windows.Documents.DocumentPaginator
  langs:
  - csharp
  name: GetPageAsync(Int32,Object)
  nameWithType: DocumentPaginator.GetPageAsync(Int32,Object)
  fullName: System.Windows.Documents.DocumentPaginator.GetPageAsync(Int32,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Documents
  summary: Asynchronously returns (through the <see cref="E:System.Windows.Documents.DocumentPaginator.GetPageCompleted"> event) the <xref:System.Windows.Documents.DocumentPage> for the specified page number and assigns the specified ID to the asynchronous task.
  remarks: "This overload of the method makes it possible to cancel this asynchronous operation without cancelling all asynchronous operations.  \n  \n This method raises the <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> event. The <xref:System.Windows.Documents.DocumentPage> is passed to the event as one of the event arguments.  \n  \n The following steps illustrate how to retrieve a <xref:System.Windows.Documents.DocumentPage> asynchronously:  \n  \n1.  Create a <xref:System.Windows.Documents.GetPageCompletedEventHandler> delegate and add it to be notified of <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> events.  \n  \n2.  Call GetPageAsync specifying the  desired and a unique , which will be used to identify the completion of the asynchronous event.  \n  \n3.  When the event occurs and the delegate is called, compare the event's <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> property with the original GetPageAsync parameter.  (The <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.Windows.Documents.GetPageCompletedEventArgs.PageNumber%2A> property will also match the  specified in the GetPageAsync call.)  \n  \n4.  When the <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> property matches the original GetPageAsync , the operation is complete and the page is ready.  \n  \n5.  Call <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> to retrieve the formatted <xref:System.Windows.Documents.DocumentPage>."
  syntax:
    content: public virtual void GetPageAsync (int pageNumber, object userState);
    parameters:
    - id: pageNumber
      type: System.Int32
      description: The zero-based page number of the <see cref="T:System.Windows.Documents.DocumentPage"> to get.
    - id: userState
      type: System.Object
      description: A unique identifier for the asynchronous task.
  overload: System.Windows.Documents.DocumentPaginator.GetPageAsync*
  platform:
  - net-11
  - net-20
  - netcore-10
