  namespace: System.Windows.Documents
  summary: When overridden in a derived class, gets a count of the number of pages currently formatted
  remarks: "If <xref:System.Windows.Documents.DocumentPaginator.IsPageCountValid%2A> is `true`, pagination is complete and PageCount is the total number of pages in the document.  \n  \n If <xref:System.Windows.Documents.DocumentPaginator.IsPageCountValid%2A> is `false`, pagination is in process and PageCount is the number of pages currently formatted (not the total).  \n  \n This value may change if <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> or content changes, because those events would force a repagination."
  syntax:
    content: public abstract int PageCount { get; }
    return:
      type: System.Int32
      description: To be added.
