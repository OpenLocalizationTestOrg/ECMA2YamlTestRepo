- uid: System.Threading.Tasks.Task.Yield
  id: Yield
  parent: System.Threading.Tasks.Task
  langs:
  - csharp
  name: Yield()
  nameWithType: Task.Yield()
  fullName: System.Threading.Tasks.Task.Yield()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Creates an awaitable task that asynchronously yields back to the current context when awaited.
  remarks: You can use `await Task.Yield();` in an asynchronous method to force the method to complete asynchronously. If there is a current synchronization context (<xref:System.Threading.SynchronizationContext> object), this will post the remainder of the methods execution back to that context. However, the context will decide how to prioritize this work relative to other work that may be pending. The synchronization context that is present on a UI thread in most UI environments will often prioritize work posted to the context higher than input and rendering work. For this reason, do not rely on `await Task.Yield();` to keep a UI responsive.  For more information, see the entry [Useful Abstractions Enabled with ContinueWith](http://blogs.msdn.com/b/pfxteam/archive/2008/07/23/8768673.aspx) in the Parallel Programming with .NET blog.
  syntax:
    content: public static System.Runtime.CompilerServices.YieldAwaitable Yield ();
    parameters: []
    return:
      type: System.Runtime.CompilerServices.YieldAwaitable
      description: A context that, when awaited, will asynchronously transition back into the current context at the time of the await. If the current <see cref="T:System.Threading.SynchronizationContext"> is non-null, it is treated as the current context. Otherwise, the task scheduler that is associated with the currently executing task is treated as the current context.
  platform:
  - net-11
  - net-20
  - netcore-10
