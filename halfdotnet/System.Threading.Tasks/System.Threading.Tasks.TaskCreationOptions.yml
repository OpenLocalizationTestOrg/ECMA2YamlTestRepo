  - netcore-10
- uid: System.Threading.Tasks.TaskCreationOptions.RunContinuationsAsynchronously
  id: RunContinuationsAsynchronously
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: RunContinuationsAsynchronously
  nameWithType: TaskCreationOptions.RunContinuationsAsynchronously
  fullName: System.Threading.Tasks.TaskCreationOptions.RunContinuationsAsynchronously
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: "Forces continuations added to the current task to be executed asynchronously.  \n  \n Note that the F:System.Threading.Tasks.TaskCreationOptions.RunContinuationsAsynchronously?qualifyHint=False&autoUpgrade=True member is available in the TaskCreationOptions enumeration starting with the [!INCLUDE[net_v46](../../add/includes/net-v46-md.md)]."
  syntax:
    content: RunContinuationsAsynchronously
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
  platform:
