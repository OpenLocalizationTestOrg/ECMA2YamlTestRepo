- uid: System.Threading.Tasks.TaskCreationOptions.PreferFairness
  id: PreferFairness
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: PreferFairness
  nameWithType: TaskCreationOptions.PreferFairness
  fullName: System.Threading.Tasks.TaskCreationOptions.PreferFairness
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: A hint to a T:System.Threading.Tasks.TaskScheduler?qualifyHint=False&autoUpgrade=True to schedule a task in as fair a manner as possible, meaning that tasks scheduled sooner will be more likely to be run sooner, and tasks scheduled later will be more likely to be run later.
  syntax:
    content: PreferFairness
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
