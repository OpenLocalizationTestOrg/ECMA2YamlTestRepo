  name: TaskCreationOptions
  nameWithType: TaskCreationOptions
  fullName: System.Threading.Tasks.TaskCreationOptions
  type: Enum
  summary: Specifies flags that control optional behavior for the creation and execution of tasks.
  remarks: "The TaskCreationOptions enumeration is used with the following methods:  \n  \n-   The <xref:System.Threading.Tasks.TaskFactory.%23ctor%2A> and <xref:System.Threading.Tasks.TaskFactory%601.%23ctor%2A> constructors with a  parameter, to specify the default options for tasks created by the task factory.  \n  \n-   The <xref:System.Threading.Tasks.Task.%23ctor%2A> and <xref:System.Threading.Tasks.Task%601.%23ctor%2A> constructors with a  parameter, to specify the options used to customize the task's behavior.  \n  \n-   The <xref:System.Threading.Tasks.TaskFactory.StartNew%2A> and <xref:System.Threading.Tasks.TaskFactory%601.StartNew%2A> methods with a  parameter, to specify the options used to customize the task's behavior.  \n  \n-   The <xref:System.Threading.Tasks.TaskFactory.FromAsync%2A> and <xref:System.Threading.Tasks.TaskFactory%601.FromAsync%2A> methods with a  parameter, to specify the options used to customize the behavior of the task that executes an end method when a specified <xref:System.IAsyncResult> completes.  \n  \n-   The <xref:System.Threading.Tasks.TaskCompletionSource%601.%23ctor%2A> constructors with a  parameter, to specify the options used to customize the behavior of the underlying task."
  syntax:
    content: >-
      [System.Flags]

      public enum TaskCreationOptions
  inheritance:
