- uid: System.Threading.Tasks.TaskCreationOptions.AttachedToParent
  id: AttachedToParent
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: AttachedToParent
  nameWithType: TaskCreationOptions.AttachedToParent
  fullName: System.Threading.Tasks.TaskCreationOptions.AttachedToParent
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: "Specifies that a task is attached to a parent in the task hierarchy. By default, a child task (that is, an inner task created by an outer task) executes independently of its parent. You can use the F:System.Threading.Tasks.TaskContinuationOptions.AttachedToParent?qualifyHint=True&autoUpgrade=True option so that the parent and child tasks are synchronized.  \n  \n Note that if a parent task is configured with the F:System.Threading.Tasks.TaskCreationOptions.DenyChildAttach?qualifyHint=False&autoUpgrade=True option, the F:System.Threading.Tasks.TaskCreationOptions.AttachedToParent?qualifyHint=False&autoUpgrade=True option in the child task has no effect, and the child task will execute as a detached child task.  \n  \n For more information, see [Attached and Detached Child Tasks](../Topic/Attached%20and%20Detached%20Child%20Tasks.md)."
  syntax:
    content: AttachedToParent
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Threading.Tasks.TaskCreationOptions.DenyChildAttach
  id: DenyChildAttach
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: DenyChildAttach
  nameWithType: TaskCreationOptions.DenyChildAttach
  fullName: System.Threading.Tasks.TaskCreationOptions.DenyChildAttach
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Specifies that any child task that attempts to execute as an attached child task (that is, it is created with the F:System.Threading.Tasks.TaskCreationOptions.AttachedToParent?qualifyHint=False&autoUpgrade=True option) will not be able to attach to the parent task and will execute instead as a detached child task. For more information, see [Attached and Detached Child Tasks](../Topic/Attached%20and%20Detached%20Child%20Tasks.md).
  syntax:
    content: DenyChildAttach
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Threading.Tasks.TaskCreationOptions.HideScheduler
  id: HideScheduler
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: HideScheduler
  nameWithType: TaskCreationOptions.HideScheduler
  fullName: System.Threading.Tasks.TaskCreationOptions.HideScheduler
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Prevents the ambient scheduler from being seen as the current scheduler in the created task. This means that operations like StartNew or ContinueWith that are performed in the created task will see P:System.Threading.Tasks.TaskScheduler.Default?qualifyHint=False&autoUpgrade=True as the current scheduler.
  syntax:
    content: HideScheduler
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Threading.Tasks.TaskCreationOptions.LongRunning
  id: LongRunning
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: LongRunning
  nameWithType: TaskCreationOptions.LongRunning
  fullName: System.Threading.Tasks.TaskCreationOptions.LongRunning
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Specifies that a task will be a long-running, coarse-grained operation involving fewer, larger components than fine-grained systems. It provides a hint to the T:System.Threading.Tasks.TaskScheduler?qualifyHint=False&autoUpgrade=True that oversubscription may be warranted. Oversubscription lets you create more threads than the available number of hardware threads. It also provides a hint  to the task scheduler that an additional thread might be required for the task so that it does not block the forward progress of other threads or work items on the local thread-pool queue.
  syntax:
    content: LongRunning
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
