  fullName: System.Diagnostics.Tracing.EventLevel
  type: Enum
  summary: Identifies the level of an event.
  remarks: The level signifies the severity of an event. Lower severity levels encompass higher severity levels. For example, F:System.Diagnostics.Tracing.EventLevel.Warning?qualifyHint=False&autoUpgrade=True includes the F:System.Diagnostics.Tracing.EventLevel.Error?qualifyHint=False&autoUpgrade=True and F:System.Diagnostics.Tracing.EventLevel.Critical?qualifyHint=False&autoUpgrade=True levels, which are higher in severity.
  example:
