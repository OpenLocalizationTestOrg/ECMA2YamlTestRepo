  type: Property
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Tracing
  summary: Gets or sets the name of the localization resource file.
  remarks: "Event sources support the localization of events. You can localize the names used for events, operation codes, tasks, keywords, and maps to multiple languages. To localize events, create a .ResX style string table by adding a resource file to your project.  The resource file is given a name (for example, DefaultNameSpace.ResourceFileName) that can be passed to the <xref:System.Resources.ResourceManager.%23ctor%2A> constructor that will read the resources.  This name is the value of the LocalizationResources property. If the LocalizationResources property is not `null`, the <xref:System.Diagnostics.Tracing.EventSource> object looks up the localized strings for events by using the following resource naming scheme, where the terms in uppercase represent the name of the event, task, keyword, or map value that should be localized:  \n  \n-   event_EVENTNAME  \n  \n-   task_TASKNAME  \n  \n-   keyword_KEYWORDNAME  \n  \n-   map_MAPNAME  \n  \n Note that the localized string for an event corresponds to the message string and can have {0} values, which represent the payload values."
  syntax:
    content: public string LocalizationResources { get; set; }
    return:
      type: System.String
      description: To be added.
