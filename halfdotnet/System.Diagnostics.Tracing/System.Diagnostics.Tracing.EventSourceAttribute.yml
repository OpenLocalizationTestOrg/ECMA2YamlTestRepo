  name: EventSourceAttribute
  nameWithType: EventSourceAttribute
  fullName: System.Diagnostics.Tracing.EventSourceAttribute
  type: Class
  summary: Allows the event tracing for Windows (ETW) name to be defined independently of the name of the event source class.
  remarks: "By default, in event tracing for Windows (ETW), the name of an event source matches the name of the event source class, but without the namespace name. This is sufficient for private event sources, but for more visible event sources it is better to have a hierarchical namespace such as: *CompanyName*.*ProviderName*.  The EventSourceAttribute attribute lets you define the ETW name independently of the name of the class.  \n  \n The EventSourceAttribute attribute also lets you define a GUID explicitly for the event source.  In standard usage, you don’t need to specify a GUID when defining an event source or referring to it, because a GUID is implicitly derived from the name of the event source class. Explicitly defining a GUID is discouraged, except when upgrading existing ETW providers to using event sources."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class EventSourceAttribute : Attribute
