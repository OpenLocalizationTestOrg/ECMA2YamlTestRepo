  example:
  - "The following example uses a <xref:System.Windows.Controls.ValidationRule> named `ValidateDateAndPrice`. The <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> for this rule is set to F:System.Windows.Controls.ValidationStep.ConvertedProposedValue?qualifyHint=False&autoUpgrade=True so that when it runs, the M:System.Windows.Controls.ValidationRule.Validate(System.Object,System.Globalization.CultureInfo)?qualifyHint=False&autoUpgrade=True method has access to values that are of the source property's type.  \n  \n When the `PriceIsAPositiveNumber` and `FutureDateRule` rules run, the values in each M:System.Windows.Controls.ValidationRule.Validate(System.Object,System.Globalization.CultureInfo)?qualifyHint=False&autoUpgrade=True method are strings because the default value of P:System.Windows.Controls.ValidationRule.ValidationStep?qualifyHint=False&autoUpgrade=True is F:System.Windows.Controls.ValidationStep.RawProposedValue?qualifyHint=False&autoUpgrade=True. Therefore, the rules run before the values are converted to their respective types.  \n  \n [!code-xml[BindingGroupSnippets#WindowLayout](../../add/codesnippet/Xaml/BindingGroupSnippets/Window1.xaml#windowlayout)]  \n  \n The following example shows the `ValidateDateAndPrice`T:System.Windows.Controls.ValidationRule?qualifyHint=False&autoUpgrade=True. In the M:System.Windows.Controls.ValidationRule.Validate(System.Object,System.Globalization.CultureInfo)?qualifyHint=False&autoUpgrade=True method, the `Price` property is of type T:System.Double?qualifyHint=False&autoUpgrade=True and the `OfferExpires` property is of type T:System.DateTime?qualifyHint=False&autoUpgrade=True. The strings have been converted to their respective types by the time the T:System.Windows.Controls.ValidationRule?qualifyHint=False&autoUpgrade=True runs.  \n  \n [!code-cs[BindingGroupSnippets#ValidateObject](../../add/codesnippet/CSharp/BindingGroupSnippets/Data.cs#validateobject)]\n [!code-vb[BindingGroupSnippets#ValidateObject](../../add/codesnippet/VisualBasic/bindinggroupsnippets/data.vb#validateobject)]"
