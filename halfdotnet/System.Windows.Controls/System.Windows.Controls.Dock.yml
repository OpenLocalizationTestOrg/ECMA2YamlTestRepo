  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: Specifies the Dock position of a child element that is inside a <see cref="T:System.Windows.Controls.DockPanel">.
  remarks: If you set the <xref:System.Windows.Controls.DockPanel.LastChildFill%2A> property to `true`, which is the default setting, the last child element of a <xref:System.Windows.Controls.DockPanel> always fills the remaining space, regardless of any other dock value that you set on the last child element. To dock a child in another direction, you must set the <xref:System.Windows.Controls.DockPanel.LastChildFill%2A> property to `false` and must also set an explicit dock direction on the last child element.
