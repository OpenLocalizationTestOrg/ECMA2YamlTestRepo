  name: ViewBase
  nameWithType: ViewBase
  fullName: System.Windows.Controls.ViewBase
  type: Class
  summary: Represents the base class for views that define the appearance of data in a <see cref="T:System.Windows.Controls.ListView"> control.
  remarks: "The <xref:System.Windows.Controls.GridView> view mode is derived from the ViewBase class. You typically use a <xref:System.Windows.Controls.GridView> with the <xref:System.Windows.Controls.ListView> control to lay out data in columns. You can also use the ViewBase class to create custom view modes for a <xref:System.Windows.Controls.ListView>.  \n  \n The <xref:System.Windows.Controls.ListView.View%2A> property defines the view mode that the <xref:System.Windows.Controls.ListView> control uses."
  syntax:
    content: 'public abstract class ViewBase : System.Windows.DependencyObject'
  inheritance:
  - System.Windows.DependencyObject
