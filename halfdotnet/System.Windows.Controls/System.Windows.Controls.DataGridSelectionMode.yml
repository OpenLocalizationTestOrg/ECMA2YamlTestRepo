  remarks: "The <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> and <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> properties together determine how users can select items in a <xref:System.Windows.Controls.DataGrid>. For example, if the <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> is F:System.Windows.Controls.DataGridSelectionMode.Single?qualifyHint=False&autoUpgrade=True and the P:System.Windows.Controls.DataGrid.SelectionUnit?qualifyHint=False&autoUpgrade=True is F:System.Windows.Controls.DataGridSelectionUnit.Cell?qualifyHint=False&autoUpgrade=True, the user can select one cell at a time in the T:System.Windows.Controls.DataGrid?qualifyHint=False&autoUpgrade=True.  \n  \n InF:System.Windows.Controls.DataGridSelectionMode.Extended?qualifyHint=False&autoUpgrade=True mode, select multiple items by holding down the SHIFT key to extend the selection from an anchor point or the CTRL key to individually select additional items."
