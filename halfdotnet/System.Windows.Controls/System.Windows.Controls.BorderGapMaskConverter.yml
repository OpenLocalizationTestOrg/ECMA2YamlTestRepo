  fullName: System.Windows.Controls.BorderGapMaskConverter
  type: Class
  summary: Represents a converter that converts the dimensions of a <see cref="T:System.Windows.Controls.GroupBox"> control into a <xref:System.Windows.Media.VisualBrush>.
  remarks: The <xref:System.Windows.Media.VisualBrush> created by this converter applies an <xref:System.Windows.UIElement.OpacityMask%2A> to the <xref:System.Windows.Controls.Border> of the <xref:System.Windows.Controls.GroupBox> so that it does not appear in the area defined for the <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> of the <xref:System.Windows.Controls.GroupBox>.
  syntax:
    content: 'public class BorderGapMaskConverter : System.Windows.Data.IMultiValueConverter'
