  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: Represents a <see cref="T:System.Windows.Controls.DataGrid"> column that hosts <xref:System.Uri> elements in its cells.
  remarks: "Use DataGridHyperlinkColumn to display data that contains a <xref:System.Uri>, such as an HTTP address or e-mail address. The following illustration shows an example of a DataGridHyperlinkColumn.  \n  \n ![DataGridHyperlinkColumn with email addresses](../../add/media/wpf-hyperlinkcolumn.png \"DataGridHyperlinkColumn with email addresses\")  \n  \n> [!NOTE]\n>  <xref:System.Windows.Documents.Hyperlink> navigation can only occur if either the direct or indirect parent of a <xref:System.Windows.Documents.Hyperlink> is a navigation host. Examples of navigation hosts include <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, or any browser that can host [!INCLUDE[TLA2#tla_xbap#plural](../../add/includes/tla2sharptla-xbapsharpplural-md.md)], such as [!INCLUDE[TLA2#tla_ie6](../../add/includes/tla2sharptla-ie6-md.md)] or later and Firefox 2.0 or later. For more information, see the \"Navigation Hosts\" topic in [Navigation Overview](../Topic/Navigation%20Overview.md).  \n  \n To populate the column, bind the column to the <xref:System.Uri> data by using the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property. To display hyperlink text that is different than the URI string, bind the text value to the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property is applied to the <xref:System.Windows.Documents.Hyperlink> or <xref:System.Windows.Controls.TextBox> element created in the column. The <xref:System.Windows.FrameworkElement.DataContext%2A> for the element in each cell is the data item for the row the cell is in. Therefore, to set up the binding you only have to set the <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>. Optionally, you can specify a <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> if you want to convert the data. For more information about data binding, see [Data Binding (WPF)](../Topic/Data%20Binding%20\\(WPF\\).md).  \n  \n> [!NOTE]\n>  DataGridHyperlinkColumn creates a <xref:System.Windows.Documents.Hyperlink> element in the non-editing mode and a <xref:System.Windows.Controls.TextBox> element in the editing mode.  \n  \n If you want to display other types of data, <xref:System.Windows.Controls.DataGrid> provides the following column types:  \n  \n|Column Type|Data Display|  \n|-----------------|------------------|  \n|<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|  \n|<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|  \n|<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|  \n  \n If you want to use other controls in your <xref:System.Windows.Controls.DataGrid>, you can create your own column types by using <xref:System.Windows.Controls.DataGridTemplateColumn>."
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](../../add/codesnippet/Xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](../../add/codesnippet/Xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](../../add/codesnippet/Xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](../../add/codesnippet/Xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](../../add/codesnippet/CSharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](../../add/codesnippet/VisualBasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](../../add/codesnippet/CSharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](../../add/codesnippet/VisualBasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](../../add/codesnippet/CSharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](../../add/codesnippet/VisualBasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](../../add/codesnippet/CSharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](../../add/codesnippet/VisualBasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](../../add/codesnippet/CSharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](../../add/codesnippet/VisualBasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
