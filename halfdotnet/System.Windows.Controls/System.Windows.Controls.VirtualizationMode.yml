  summary: Specifies the method the <see cref="T:System.Windows.Controls.VirtualizingStackPanel"> uses to manage virtualizing its child items.
  remarks: "By default, a <xref:System.Windows.Controls.VirtualizingStackPanel> creates an item container for each visible item and discards it when it is no longer needed (such as when the item is scrolled out of view). When an <xref:System.Windows.Controls.ItemsControl> contains a many items, the process of creating and discarding item containers can negatively affect performance. When <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> is set to F:System.Windows.Controls.VirtualizationMode.Recycling?qualifyHint=False&autoUpgrade=True, the T:System.Windows.Controls.VirtualizingStackPanel?qualifyHint=False&autoUpgrade=True reuses item containers instead of creating a new one each time.  \n  \n When T:System.Windows.Controls.VirtualizingStackPanel?qualifyHint=False&autoUpgrade=True cannot recycle item containers, it uses the standard mode of virtualization, which is to create and discard item containers for each item. The following list describes cases when the T:System.Windows.Controls.VirtualizingStackPanel?qualifyHint=False&autoUpgrade=True cannot recycle item containers:  \n  \n-   The T:System.Windows.Controls.ItemsControl?qualifyHint=False&autoUpgrade=True contains item containers of different types.  For example, a T:System.Windows.Controls.Menu?qualifyHint=False&autoUpgrade=True might have items that use both T:System.Windows.Controls.MenuItem?qualifyHint=False&autoUpgrade=True and T:System.Windows.Controls.Separator?qualifyHint=False&autoUpgrade=True objects as the item containers.  \n  \n-   You explicitly create the item containers for the T:System.Windows.Controls.ItemsControl?qualifyHint=False&autoUpgrade=True."
  example:
  - "The following example creates a T:System.Windows.Controls.ListBox?qualifyHint=False&autoUpgrade=True and sets the P:System.Windows.Controls.VirtualizingPanel.VirtualizationMode?qualifyHint=False&autoUpgrade=True attached property to F:System.Windows.Controls.VirtualizationMode.Recycling?qualifyHint=False&autoUpgrade=True.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](../../add/codesnippet/Xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](../../add/codesnippet/CSharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](../../add/codesnippet/VisualBasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
