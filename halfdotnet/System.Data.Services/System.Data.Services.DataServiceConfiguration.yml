- uid: System.Data.Services.DataServiceConfiguration.EnableTypeAccess(System.String)
  id: EnableTypeAccess(System.String)
  parent: System.Data.Services.DataServiceConfiguration
  langs:
  - csharp
  name: EnableTypeAccess(String)
  nameWithType: DataServiceConfiguration.EnableTypeAccess(String)
  fullName: System.Data.Services.DataServiceConfiguration.EnableTypeAccess(String)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: Registers a data type with the data service runtime so that it can be used by a custom data service provider.
  remarks: "The EnableTypeAccess method is used to register a type with the data service runtime. After registration, a type can be returned in the properties of an open type. This makes the type visible in `$metadata` output and usable by the data service.  \n  \n The supplied  must be defined in the same format as a type in the data model and not as a CLR type. The registered types are added to those types already made available by calling the <xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A> method.  \n  \n The data service runtime cannot determine what kind of data type the  maps to until information about the type can be obtained from the underlying provider.  \n  \n A value of '*' can be supplied for , which matches all types.  \n  \n When the data service runtime enumerates types or must obtain a type from the underlying data provider, it must first determine whether the type must be visible when the <xref:System.Data.Services.DataServiceConfiguration.SetEntitySetAccessRule%2A> method is called. When the type is not available in this manner, then types registered by using the EnableTypeAccess method are checked. When a type is not made visible by using either of these mechanisms, that type is not included in the response to a `$metadata` request, and instances of that type are not returned to the client as the response of a request to the data service.  \n  \n The EnableTypeAccess method can be called many times with the same type name."
  syntax:
    content: public void EnableTypeAccess (string typeName);
    parameters:
    - id: typeName
      type: System.String
      description: The namespace-qualified name of the type that is enabled for use with the custom data service provider.
  platform:
  - net-11
  - net-20
  - netcore-10
