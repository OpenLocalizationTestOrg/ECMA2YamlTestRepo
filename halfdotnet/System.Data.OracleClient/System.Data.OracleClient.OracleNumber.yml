  name: OracleNumber
  nameWithType: OracleNumber
  fullName: System.Data.OracleClient.OracleNumber
  type: Struct
  summary: Represents a fixed precision and scale numeric value between -10 <sup>27</sup> -1 and 10 <sup>27</sup> -1 to be stored in or retrieved from a database.
  remarks: "To obtain an OracleNumber object, call the <xref:System.Data.OracleClient.OracleDataReader.GetOracleNumber%2A> method.  \n  \n Oracle numeric data types can store up to 27 decimal digits of precision. When converting Oracle numeric values to common language runtime data types, the Oracle value might be too large. Conversely, when converting a numeric value of a common language runtime data types to an OracleNumber, the numeric value may be either too large or too high precision for the OracleNumber. Either of these cases will cause an Oracle ORA-22053 overflow error. If your Oracle database might contain large values, you should use the OracleNumber data type. You can then convert to the common language runtime data type explicitly, and catch or handle any errors."
  syntax:
    content: 'public struct OracleNumber : IComparable, System.Data.SqlTypes.INullable'
