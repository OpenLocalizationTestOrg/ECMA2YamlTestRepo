  type: Method
  assemblies:
  - System.Data.Entity.Design
  namespace: System.Data.Entity.Design.PluralizationServices
  summary: Determines whether the specified word is plural.
  remarks: "The <xref:System.Data.Entity.Design.PluralizationServices.PluralizationService> class applies English rules for constructing plural and singular forms of words. To extend the service to other languages, use the <xref:System.Data.Entity.Design.EntityModelSchemaGenerator.PluralizationService> on the <xref:System.Data.Entity.Design.EntityModelSchemaGenerator> class.  \n  \n Both the <xref:System.Data.Entity.Design.PluralizationServices.PluralizationService.IsPlural%2A> and <xref:System.Data.Entity.Design.PluralizationServices.PluralizationService.IsSingular%2A> methods can return `true` for the same word. For example, both methods will return `true` for the word \"fish\"."
  syntax:
    content: public abstract bool IsPlural (string word);
    parameters:
    - id: word
      type: System.String
      description: The value to be analyzed.
    return:
      type: System.Boolean
      description: '`true` if the word is plural; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
