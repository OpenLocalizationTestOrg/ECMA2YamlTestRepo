- uid: System.Security.Cryptography.ECParameters.Validate
  id: Validate
  parent: System.Security.Cryptography.ECParameters
  langs:
  - csharp
  name: Validate()
  nameWithType: ECParameters.Validate()
  fullName: System.Security.Cryptography.ECParameters.Validate()
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: Validates the current object.
  remarks: "The Validate method checks the integrity of the <xref:System.Security.Cryptography.ECParameters> structure, throwing a <xref:System.Security.Cryptography.CryptographicException> when it is not valid. The following are the requirements:  \n  \n-   <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.X> and <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.Y> are required fields and must have the same length.  \n  \n-   If the curve is an explicit curve, <xref:System.Security.Cryptography.ECParameters.D> is required and must have the same length as <xref:System.Security.Cryptography.ECParameters.Curve>.<xref:System.Security.Cryptography.ECCurve.Order>.  \n  \n-   If the curve is a named curve, <xref:System.Security.Cryptography.ECParameters.D> is required and must have the same length as <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.X> and <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.Y>.  \n  \n-   <xref:System.Security.Cryptography.ECParameters.Curve>.<xref:System.Security.Cryptography.ECCurve.Validate%2A> must also succeed."
  syntax:
    content: public void Validate ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
