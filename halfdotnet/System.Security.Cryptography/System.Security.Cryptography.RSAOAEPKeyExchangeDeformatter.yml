  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: Decrypts Optimal Asymmetric Encryption Padding (OAEP) key exchange data.
  remarks: "Key exchange allows a sender to create secret information, for example, random data that can be used as a key in a symmetric encryption algorithm, and use encryption to send it to the intended recipient.  \n  \n Use <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter> to create the key exchange message with the <xref:System.Security.Cryptography.RSA> algorithm.  \n  \n> [!CAUTION]\n>  It is highly recommended that you not attempt to create your own key exchange method from the basic functionality provided, because many details of the operation must be performed carefully in order for the key exchange to be successful."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!CODE [System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](../CodeSnippet/VS_Snippets_CLR_System/system.security.cryptography.rsaoaepkeyexchangedeformatter2#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
