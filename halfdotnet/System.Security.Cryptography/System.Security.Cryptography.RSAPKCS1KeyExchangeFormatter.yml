  name: RSAPKCS1KeyExchangeFormatter
  nameWithType: RSAPKCS1KeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter
  type: Class
  summary: Creates the PKCS#1 key exchange data using <see cref="T:System.Security.Cryptography.RSA">.
  remarks: "Key exchange allows a sender to create secret information (such as random data that can be used as a key in a symmetric encryption algorithm) and use encryption to send it to the intended recipient.  \n  \n Use <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter> to receive the key exchange and extract the secret information from it.  \n  \n> [!CAUTION]\n>  We recommend that you do not attempt to create your own key exchange method from the basic functionality provided, because many details of the operation must be performed carefully in order for the key exchange to be successful."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!CODE [System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](../CodeSnippet/VS_Snippets_CLR_System/system.security.cryptography.rsapkcs1keyexchangeformatter2#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
