  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: Encapsulates the name of a key storage provider (KSP) for use with Cryptography Next Generation (CNG) objects.
  remarks: "The CngProvider class is a utility class. It consists of static properties, comparison methods, and a private, internally maintained string that specifies a key storage provider.  \n  \n The static properties return CngProvider objects. Each object's internal string is initialized to the provider name that corresponds to the name of the static property.  \n  \n You can also use this class to create objects for provider types that are not covered by the static properties.  \n  \n Several CNG classes (such as <xref:System.Security.Cryptography.CngKey>) accept CngProvider objects through a  parameter. When the class receives the CngProvider object, it retrieves the embedded provider name by calling the object's <xref:System.Security.Cryptography.CngProvider.Provider%2A> property.  \n  \n Therefore, CngProvider serves as an enumeration of well-known providers. It lets you identify a provider by using a strongly typed value instead of a string."
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
  inheritance:
