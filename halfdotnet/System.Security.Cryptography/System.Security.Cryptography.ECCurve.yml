  summary: Gets the identifier of a named curve.
  remarks: "You cannot set a value for the Oid property directly. Instead, to create a named curve, use the <xref:System.Security.Cryptography.ECCurve.CreateFromFriendlyName%2A>, the <xref:System.Security.Cryptography.ECCurve.CreateFromOid%2A> , or the <xref:System.Security.Cryptography.ECCurve.CreateFromValue%2A> methods.  \n  \n On some systems, the <xref:System.Security.Cryptography.Oid.Value%2A?displayProperty=fullName> property is the primary referenced identifier, while on others it's the <xref:System.Security.Cryptography.Oid.FriendlyName%2A?displayProperty=fullName> property.  Manually creating an <xref:System.Security.Cryptography.Oid> object with mismatched values may produce undesirable results."
