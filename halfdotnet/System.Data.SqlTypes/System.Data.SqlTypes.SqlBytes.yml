  summary: Copies bytes from the passed-in buffer to this <see cref="T:System.Data.SqlTypes.SqlBytes"> instance.
  remarks: "If this operation writes to a position beyond <xref:System.Data.SqlTypes.SqlBytes.Length%2A> but within <xref:System.Data.SqlTypes.SqlBytes.MaxLength%2A>, <xref:System.Data.SqlTypes.SqlBytes.Length%2A> is updated to reflect the new ending position.  \n  \n The value of  must be less than or equal to <xref:System.Data.SqlTypes.SqlBytes.Length%2A>. An exception is thrown otherwise. Only a value of 0 can be specified when writing to a null value instance.  \n  \n If an attempt is made to write beyond <xref:System.Data.SqlTypes.SqlBytes.MaxLength%2A>, an exception is thrown."
