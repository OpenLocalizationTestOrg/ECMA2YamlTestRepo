  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: Copies bytes from this <see cref="T:System.Data.SqlTypes.SqlBytes"> instance to the passed-in buffer and returns the number of copied bytes.
  remarks: "If an attempt is made to read beyond <xref:System.Data.SqlTypes.SqlBytes.MaxLength%2A>, an exception is thrown.  \n  \n If  specifies more bytes to be copied than are available from the  to the end of the value, only the available bytes are copied.  \n  \n An exception is thrown if the destination buffer is a null reference.  \n  \n An exception is thrown if the destination buffer cannot receive as many characters as requested."
  syntax:
    content: public long Read (long offset, byte[] buffer, int offsetInBuffer, int count);
    parameters:
    - id: offset
      type: System.Int64
      description: An <see cref="T:System.Int64"> long value offset into the value that is contained in the <xref:System.Data.SqlTypes.SqlBytes> instance.
    - id: buffer
      type: System.Byte[]
      description: The byte array buffer to copy into.
    - id: offsetInBuffer
      type: System.Int32
      description: An <see cref="T:System.Int32"> integer offset into the buffer to start copying into.
    - id: count
      type: System.Int32
      description: An <see cref="T:System.Int32"> integer representing the number of bytes to copy.
    return:
      type: System.Int64
      description: An <see cref="T:System.Int64"> long value representing the number of copied bytes.
  platform:
  - net-11
  - net-20
  - netcore-10
