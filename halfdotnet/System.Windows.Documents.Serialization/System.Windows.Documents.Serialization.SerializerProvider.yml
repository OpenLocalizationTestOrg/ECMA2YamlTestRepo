    parameters:
    - id: serializerDescriptor
      type: System.Windows.Documents.Serialization.SerializerDescriptor
      description: A <see cref="T:System.Windows.Documents.Serialization.SerializerDescriptor"> that contains serialization information for the <xref:System.Windows.Documents.Serialization.SerializerWriter>.
    - id: stream
      type: System.IO.Stream
      description: The <see cref="T:System.IO.Stream"> to which the returned object writes.
    return:
