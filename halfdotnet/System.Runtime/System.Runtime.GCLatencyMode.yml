  name: GCLatencyMode
  nameWithType: GCLatencyMode
  fullName: System.Runtime.GCLatencyMode
  type: Enum
  summary: Adjusts the time that the garbage collector intrudes in your application.
  remarks: "You can adjust the intrusiveness of garbage collection in your application by setting the <xref:System.Runtime.GCSettings.LatencyMode%2A> property to any GCLatencyMode enumeration value except F:System.Runtime.GCLatencyMode.NoGCRegion?qualifyHint=False&autoUpgrade=True. You can also determine the garbage collector's current latency mode by retrieving the P:System.Runtime.GCSettings.LatencyMode?qualifyHint=True&autoUpgrade=True property value.  \n  \n See [Latency Modes](../Topic/Latency%20Modes.md) for a discussion of how the runtime configuration settings for garbage collection affect the default value for this enumeration."
  syntax:
    content: public enum GCLatencyMode
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.GCLatencyMode.Batch
  id: Batch
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: Batch
  nameWithType: GCLatencyMode.Batch
  fullName: System.Runtime.GCLatencyMode.Batch
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Disables garbage collection concurrency and reclaims objects in a batch call. This is the most intrusive mode.
  remarks: "This mode is designed for maximum throughput at the expense of responsiveness.  \n  \n This mode overrides the  runtime configuration setting. If  is enabled, switching to F:System.Runtime.GCLatencyMode.Batch?qualifyHint=False&autoUpgrade=True mode prevents any further concurrent collections."
  syntax:
    content: Batch
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.GCLatencyMode.Interactive
  id: Interactive
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: Interactive
  nameWithType: GCLatencyMode.Interactive
  fullName: System.Runtime.GCLatencyMode.Interactive
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection concurrency and reclaims objects while the application is running. This is the default mode for garbage collection on a workstation and is less intrusive than F:System.Runtime.GCLatencyMode.Batch?qualifyHint=False&autoUpgrade=True. It balances responsiveness with throughput.
  remarks: This mode is equivalent to garbage collection on a workstation that is concurrent.
  syntax:
    content: Interactive
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.GCLatencyMode.LowLatency
  id: LowLatency
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: LowLatency
  nameWithType: GCLatencyMode.LowLatency
  fullName: System.Runtime.GCLatencyMode.LowLatency
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection that is more conservative in reclaiming objects. Full collections occur only if the system is under memory pressure, whereas generation 0 and generation 1 collections might occur more frequently
  remarks: This mode is not available for the server garbage collector.
  syntax:
    content: LowLatency
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.GCLatencyMode.NoGCRegion
  id: NoGCRegion
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: NoGCRegion
  nameWithType: GCLatencyMode.NoGCRegion
  fullName: System.Runtime.GCLatencyMode.NoGCRegion
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: "Indicates that garbage collection is suspended while the app is executing a critical path.  \n  \n F:System.Runtime.GCLatencyMode.NoGCRegion?qualifyHint=False&autoUpgrade=True is a read-only value; that is, you cannot assign the F:System.Runtime.GCLatencyMode.NoGCRegion?qualifyHint=False&autoUpgrade=True value to the P:System.Runtime.GCSettings.LatencyMode?qualifyHint=True&autoUpgrade=True property. You specify the no GC region latency mode by calling the Overload:System.GC.TryStartNoGCRegion?qualifyHint=False&autoUpgrade=True method and terminate it by calling the M:System.GC.EndNoGCRegion?qualifyHint=False&autoUpgrade=True method."
  syntax:
    content: NoGCRegion
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.GCLatencyMode.SustainedLowLatency
  id: SustainedLowLatency
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: SustainedLowLatency
  nameWithType: GCLatencyMode.SustainedLowLatency
  fullName: System.Runtime.GCLatencyMode.SustainedLowLatency
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection that tries to minimize latency over an extended period. The collector tries to perform only generation 0, generation 1, and concurrent generation 2 collections. Full blocking collections may still occur if the system is under memory pressure.
  syntax:
    content: SustainedLowLatency
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
