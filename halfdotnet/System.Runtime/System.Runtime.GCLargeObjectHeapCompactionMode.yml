  nameWithType: GCLargeObjectHeapCompactionMode
  fullName: System.Runtime.GCLargeObjectHeapCompactionMode
  type: Enum
  summary: "[Supported in the .NET Framework 4.5.1 and later versions]  \n  \n Indicates whether the next blocking garbage collection compacts the large object heap (LOH)."
  remarks: The value of the <xref:System.Runtime.GCSettings.LargeObjectHeapCompactionMode%2A?displayProperty=fullName> property is a member of the GCLargeObjectHeapCompactionMode enumeration that indicates whether the next full blocking garbage collection also compacts the large object heap (LOH). By default, the LOH is not compacted. A value of F:System.Runtime.GCLargeObjectHeapCompactionMode.CompactOnce?qualifyHint=False&autoUpgrade=True indicates that the blocking garbage collection will compact the LOH. After the garbage collection, the value of the P:System.Runtime.GCSettings.LargeObjectHeapCompactionMode?qualifyHint=True&autoUpgrade=True property reverts to F:System.Runtime.GCLargeObjectHeapCompactionMode.Default?qualifyHint=False&autoUpgrade=True.
  syntax:
