  type: Method
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Formats the error message that is displayed when range validation fails.
  remarks: The FormatErrorMessage creates the error message by using the name of the data field that caused the validation failure. You can override this method in a custom validation attribute to customize how errors are created, or to provide a more complex message that contains parameters that you evaluate at run time. For an example, see the <xref:System.ComponentModel.DataAnnotations.RangeAttribute.%23ctor%2A?displayProperty=fullName> constructor.
  syntax:
