  name: ScaffoldColumnAttribute
  nameWithType: ScaffoldColumnAttribute
  fullName: System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute
  type: Class
  summary: Specifies whether a class or data column uses scaffolding.
  remarks: "Scaffolding is the mechanism for generating web page templates based on database schemas. ASP.NET Dynamic Data uses scaffolding to generate Web-based UI that lets a user to view and update a database. This class uses the <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute.Scaffold%2A> property to enable scaffolding in a Dynamic Data Web Site.  \n  \n Scaffolding enhances ASP.NET page framework by dynamically displaying pages based on the data model with no physical pages required.  \n  \n Scaffolding provides the following capabilities:  \n  \n-   Minimal or no code to create a data-driven Web application.  \n  \n-   Quick development time.  \n  \n-   Pages that are fully functional and includeâ€…display, insert, edit, delete, sorting, and paging functionalities.  \n  \n-   Built-in data validation that is based on the database schema.  \n  \n-   Filters that are created for each foreign key or Boolean fields.  \n  \n This class can be used to enable or disable scaffolding of data columns in a data model by applying this attribute to the appropriate data field object in the class that represents the table."
  example:
  - "The following code example exposes the ProductID column of the Products table in the AdventureWorksLT data base by applying the scaffold property to the ProductID object in the Products partial class and setting it to `true.` It hides the ThumbnailPhotoFileName column by applying the scaffold property to the ThumbnailPhotoFileName object and setting it to `false`.  \n  \n [!CODE [System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute#1](../../xml\\ns-System.ComponentModel.DataAnnotations.xml)]  \n  \n```vb#  \n<MetadataType(GetType(ProductMetadata))>  \nPublic Partial Class Product   \n  \nEnd Class   \n  \nPublic Class ProductMetadata   \n    <ScaffoldColumn(True)>  \n    Public ProductID As Object   \n  \n    <ScaffoldColumn(False)>   \n    Public ThumbnailPhotoFileName As Object  \n  \nEnd Class  \n  \n```  \n  \n [C#]  \n  \n```  \n[MetadataType(typeof(ProductMetadata))]  \npublic partial class Product  \n{  \n  \n}  \n  \npublic class ProductMetadata  \n{  \n    [ScaffoldColumn(true)]  \n    public object ProductID;  \n  \n    [ScaffoldColumn(false)]  \n    public object ThumbnailPhotoFileName;  \n  \n}  \n```  \n  \n To compile the example code, you need the following:  \n  \n-   Visual Studio 2008 Service Pack 1 or Visual Developer 2008 Express Edition Service Pack 1.  \n  \n-   The AdventureWorksLT sample database. For information about how to download and install the SQL Server sample database, see [Microsoft SQL Server Product Samples: Database](http://go.microsoft.com/fwlink/?LinkId=117483) on the CodePlex site. Make sure that you install the correct version of the sample database for the version of SQL Server that you are running (SQL Server 2005 or SQL Server 2008).  \n  \n-   A Dynamic Data Web site. This enables you to create a data context for the database and the class that contains the data field to customize and the methods to override. In addition, it creates the environment in which to use the page described before. For more information, see [Walkthrough: Creating a New Dynamic Data Web Site Using Scaffolding](../Topic/Walkthrough:%20Creating%20a%20New%20Dynamic%20Data%20Web%20Site%20Using%20Scaffolding.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public class ScaffoldColumnAttribute : Attribute
