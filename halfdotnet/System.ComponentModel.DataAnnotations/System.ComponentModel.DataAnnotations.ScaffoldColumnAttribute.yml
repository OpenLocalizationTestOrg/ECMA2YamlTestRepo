  remarks: You can set  to `true` for the entire data model to expose all data columns in the database for CRUD (Create, Read, Update and Delete) operations by setting  to `true` in the Global.asax file or expose individual data columns in a data table to CRUD operations by setting  to `true` in the partial class.
