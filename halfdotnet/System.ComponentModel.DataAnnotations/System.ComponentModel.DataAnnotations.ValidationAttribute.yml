  summary: Applies formatting to an error message, based on the data field where the error occurred.
  remarks: This method formats an error message by using the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.ErrorMessageString%2A> property. This method appends the name of the data field that triggered the error to the formatted error message. You can customize how the error message is formatted by creating a derived class that overrides this method.
