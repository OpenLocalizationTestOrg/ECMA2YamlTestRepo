- uid: System.ComponentModel.DataAnnotations.ValidationAttribute.Validate(System.Object,System.ComponentModel.DataAnnotations.ValidationContext)
  id: Validate(System.Object,System.ComponentModel.DataAnnotations.ValidationContext)
  parent: System.ComponentModel.DataAnnotations.ValidationAttribute
  langs:
  - csharp
  name: Validate(Object,ValidationContext)
  nameWithType: ValidationAttribute.Validate(Object,ValidationContext)
  fullName: System.ComponentModel.DataAnnotations.ValidationAttribute.Validate(Object,ValidationContext)
  type: Method
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Validates the specified object.
  remarks: This method calls the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.IsValid%2A> method to determine whether the object that is specified by the  parameter is valid. If the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.Validate%2A> method returns `false`, this method calls the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.FormatErrorMessage%2A> method to get a localized message that states the problem. It then throws a <xref:System.ComponentModel.DataAnnotations.ValidationException> exception.
  syntax:
    content: public void Validate (object value, System.ComponentModel.DataAnnotations.ValidationContext validationContext);
    parameters:
    - id: value
      type: System.Object
      description: The object to validate.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: The <see cref="T:System.ComponentModel.DataAnnotations.ValidationContext"> object that describes the context where the validation checks are performed. This parameter cannot be `null`.
  overload: System.ComponentModel.DataAnnotations.ValidationAttribute.Validate*
  platform:
  - net-11
  - net-20
  - netcore-10
