  summary: Validates the specified object.
  remarks: This method validates the value of the object or property on which the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute> attribute is declared. It calls the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.IsValid%2A> method and passes  as a parameter. If validation fails, a <xref:System.ComponentModel.DataAnnotations.ValidationException> exception is thrown.
  syntax:
    content: public void Validate (object value, string name);
    parameters:
    - id: value
      type: System.Object
      description: The value of the object to validate.
    - id: name
      type: System.String
      description: The name to include in the error message.
  overload: System.ComponentModel.DataAnnotations.ValidationAttribute.Validate*
