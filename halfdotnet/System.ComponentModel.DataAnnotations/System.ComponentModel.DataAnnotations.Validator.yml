  name: TryValidateObject(Object,ValidationContext,ICollection<ValidationResult>)
  nameWithType: Validator.TryValidateObject(Object,ValidationContext,ICollection<ValidationResult>)
  fullName: System.ComponentModel.DataAnnotations.Validator.TryValidateObject(Object,ValidationContext,ICollection<ValidationResult>)
  type: Method
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Determines whether the specified object is valid using the validation context and validation results collection.
  remarks: This method evaluates each <xref:System.ComponentModel.DataAnnotations.ValidationAttribute> instance that is attached to the object type. It also checks whether each property that is marked with <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> is provided. It does not recursively validate the property values of the object.
  syntax:
    content: public static bool TryValidateObject (object instance, System.ComponentModel.DataAnnotations.ValidationContext validationContext, System.Collections.Generic.ICollection<System.ComponentModel.DataAnnotations.ValidationResult> validationResults);
    parameters:
    - id: instance
      type: System.Object
      description: The object to validate.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: The context that describes the object to validate.
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: A collection to hold each failed validation.
    return:
      type: System.Boolean
      description: '`true` if the object validates; otherwise, `false`.'
  overload: System.ComponentModel.DataAnnotations.Validator.TryValidateObject*
  platform:
  - net-11
  - net-20
  - netcore-10
