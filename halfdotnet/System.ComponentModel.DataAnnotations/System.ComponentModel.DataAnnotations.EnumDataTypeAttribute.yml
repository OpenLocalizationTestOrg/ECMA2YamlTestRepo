  name: EnumDataTypeAttribute
  nameWithType: EnumDataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.EnumDataTypeAttribute
  type: Class
  summary: Enables a .NET Framework enumeration to be mapped to a data column.
  remarks: This class lets you map the underlying value in a column to a corresponding enumeration constant name. This lets you define an enumeration that contains descriptive values that correspond to database values, and then use the enumeration constant names instead of the database values when data is displayed.
  example:
  - "The following example shows how to replace the numeric value of an enumeration with the corresponding declaration.  \n  \n```c#  \npublic enum eReorderLvl {  \n        zero = 0,  \n        five = 5,  \n        ten=10,  \n        fifteen=15,  \n        twenty=20,  \n        twenty_five=25,  \n        thirty=30  \n    }  \n    [MetadataType(typeof(Product_MD))]  \n    public partial class Product {  \n        public class Product_MD {  \n            [EnumDataType(typeof(eReorderLvl))]  \n            public object ReorderLevel { get; set; }  \n        }  \n    }  \n```  \n  \n```vb#  \nImports Public Enum eReorderLvl  \n    zero = 0  \n    five = 5  \n    ten = 10  \n    fifteen = 15  \n    twenty = 20  \n    twenty_five = 25  \n    thirty = 30  \nEnd Enum  \n<MetadataType(GetType(Product_MD))>  _  \nPublic Class Product  \n    Public Class Product_MD  \n        <EnumDataType(GetType(eReorderLvl))>  _  \n        Public Property ReorderLevel As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class EnumDataTypeAttribute : System.ComponentModel.DataAnnotations.DataTypeAttribute
