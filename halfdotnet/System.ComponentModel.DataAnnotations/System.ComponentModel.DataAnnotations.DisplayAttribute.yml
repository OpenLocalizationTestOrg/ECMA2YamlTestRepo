  summary: Gets or sets a value that is used for the grid column label.
  remarks: The short name is used as the grid column label for a UI element that is bound to the property that is annotated with this attribute. The Dynamic Data Insert.aspx and Edit.aspx page templates use the ShortName for the field label. This property returns the localized string for <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.ResourceType%2A> if the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.ResourceType%2A> property has been specified and if the ShortName property represents a resource key. If the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.ResourceType%2A> property has not been specified or if the ShortName property is not a resource key, this property returns a non-localized string.
