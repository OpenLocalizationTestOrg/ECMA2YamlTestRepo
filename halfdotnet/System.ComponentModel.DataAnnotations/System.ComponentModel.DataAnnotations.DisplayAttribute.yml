- uid: System.ComponentModel.DataAnnotations.DisplayAttribute.Order
  id: Order
  parent: System.ComponentModel.DataAnnotations.DisplayAttribute
  langs:
  - csharp
  name: Order
  nameWithType: DisplayAttribute.Order
  fullName: System.ComponentModel.DataAnnotations.DisplayAttribute.Order
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets the order weight of the column.
  remarks: Columns are sorted in increasing order based on the order value. Columns without this attribute have an order value of 0. Negative values are valid and can be used to position a column before all non-negative columns. If an order is not specified, presentation layers should consider using the value 10000. This value lets explicitly-ordered fields be displayed before and after the fields that do not have a specified order.
  example:
  - "The following example shows how to set the order weight of the LastName field to -9. The other fields in the entity have the default order weight of zero. Therefore, the LastName field will be displayed first.  \n  \n```c#  \n[MetadataType(typeof(EmployeeMD))]  \npublic partial class Employee {  \n    public class EmployeeMD {  \n        [Display(Name = \"Last Name\", Order = -9,   \n        Prompt = \"Enter Last Name\", Description=\"Emp Last Name\")]  \n        public object LastName { get; set; }  \n  \n        [Display(Name = \"Manager\", AutoGenerateFilter=false)]  \n        public object Employee1 { get; set; }  \n    }  \n}  \n```  \n  \n```vb#  \n<MetadataType(GetType(EmployeeMD))>  _  \nPublic Class Employee  \n  \n    Public Class EmployeeMD  \n  \n        <Display(Name:=\"Last Name\", Order:=-9, _  \n           Prompt:=\"Enter Last Name\", Description:=\"Emp Last Name\")>  _  \n        Public Property LastName As Object  \n        End Property  \n  \n        <Display(Name:=\"Manager\", AutoGenerateFilter:=false)>  _  \n        Public Property Employee1 As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: public int Order { get; set; }
    return:
      type: System.Int32
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
