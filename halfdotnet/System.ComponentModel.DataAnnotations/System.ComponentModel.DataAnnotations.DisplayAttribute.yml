- uid: System.ComponentModel.DataAnnotations.DisplayAttribute.AutoGenerateFilter
  id: AutoGenerateFilter
  parent: System.ComponentModel.DataAnnotations.DisplayAttribute
  langs:
  - csharp
  name: AutoGenerateFilter
  nameWithType: DisplayAttribute.AutoGenerateFilter
  fullName: System.ComponentModel.DataAnnotations.DisplayAttribute.AutoGenerateFilter
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets a value that indicates whether filtering UI is automatically displayed for this field.
  remarks: "Do not use this property to get the value of the AutoGenerateFilter property. Use the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.GetAutoGenerateFilter%2A> method instead.  \n  \n Setting this property overrides the default behavior for specifying which columns are included as filters."
  example:
  - "The following example shows how to disable the filter for the Employee1 field.  \n  \n```c#  \n[MetadataType(typeof(EmployeeMD))]  \npublic partial class Employee {  \n    public class EmployeeMD {  \n        [Display(Name = \"Last Name\", Order = -9,   \n            Prompt = \"Enter Last Name\", Description=\"Emp Last Name\")]  \n        public object LastName { get; set; }  \n  \n        [Display(Name = \"Manager\", AutoGenerateFilter=false)]  \n        public object Employee1 { get; set; }  \n    }  \n}  \n```  \n  \n```vb#  \n<MetadataType(GetType(EmployeeMD))>  _  \nPublic Class Employee  \n  \n    Public Class EmployeeMD  \n  \n        <Display(Name:=\"Last Name\", Order:=-9, _  \n           Prompt:=\"Enter Last Name\", Description:=\"Emp Last Name\")>  _  \n        Public Property LastName As Object  \n        End Property  \n  \n        <Display(Name:=\"Manager\", AutoGenerateFilter:=false)>  _  \n        Public Property Employee1 As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: public bool AutoGenerateFilter { get; set; }
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ComponentModel.DataAnnotations.DisplayAttribute.Description
  id: Description
  parent: System.ComponentModel.DataAnnotations.DisplayAttribute
  langs:
  - csharp
  name: Description
  nameWithType: DisplayAttribute.Description
  fullName: System.ComponentModel.DataAnnotations.DisplayAttribute.Description
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets a value that is used to display a description in the UI.
  remarks: "Do not use this property to get the value of the Description property. Use the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.GetDescription%2A> method instead.  \n  \n The Description property is typically used as a tooltip or description UI element that is bound to the member using this attribute. The Dynamic Data Edit.ascx template will display the description as a tooltip in text-entry fields. A `null` value or empty string is valid."
  example:
  - "The following example shows how to set the Description property.  \n  \n```c#  \n[MetadataType(typeof(EmployeeMD))]  \npublic partial class Employee {  \n    public class EmployeeMD {  \n        [Display(Name = \"Last Name\", Order = -9,   \n        Prompt = \"Enter Last Name\", Description=\"Emp Last Name\")]  \n        public object LastName { get; set; }  \n  \n        [Display(Name = \"Manager\", AutoGenerateFilter=false)]  \n        public object Employee1 { get; set; }  \n    }  \n}  \n```  \n  \n```vb#  \n<MetadataType(GetType(EmployeeMD))>  _  \nPublic Class Employee  \n  \n    Public Class EmployeeMD  \n  \n        <Display(Name:=\"Last Name\", Order:=-9, _  \n           Prompt:=\"Enter Last Name\", Description:=\"Emp Last Name\")>  _  \n        Public Property LastName As Object  \n        End Property  \n  \n        <Display(Name:=\"Manager\", AutoGenerateFilter:=false)>  _  \n        Public Property Employee1 As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: public string Description { get; set; }
    return:
      type: System.String
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
