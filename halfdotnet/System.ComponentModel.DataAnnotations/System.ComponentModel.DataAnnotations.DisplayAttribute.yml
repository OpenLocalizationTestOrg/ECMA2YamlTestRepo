  summary: Gets or sets a value that will be used to set the watermark for prompts in the UI.
  remarks: This property is typically used as a prompt or watermark for a UI element that is bound to the property that is annotated with this attribute. Do not use this method to access the prompt string. Use the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.GetPrompt%2A> method instead.
  example:
  - "The following example shows how to set the Prompt property to \"Enter Last Name\".  \n  \n```c#  \n[MetadataType(typeof(EmployeeMD))]  \npublic partial class Employee {  \n    public class EmployeeMD {  \n        [Display(Name = \"Last Name\", Order = -9,   \n        Prompt = \"Enter Last Name\", Description=\"Emp Last Name\")]  \n        public object LastName { get; set; }  \n  \n        [Display(Name = \"Manager\", AutoGenerateFilter=false)]  \n        public object Employee1 { get; set; }  \n    }  \n}  \n```  \n  \n```vb#  \n<MetadataType(GetType(EmployeeMD))>  _  \nPublic Class Employee  \n  \n    Public Class EmployeeMD  \n  \n        <Display(Name:=\"Last Name\", Order:=-9, _  \n           Prompt:=\"Enter Last Name\", Description:=\"Emp Last Name\")>  _  \n        Public Property LastName As Object  \n        End Property  \n  \n        <Display(Name:=\"Manager\", AutoGenerateFilter:=false)>  _  \n        Public Property Employee1 As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: public string Prompt { get; set; }
