  name: MetadataTypeAttribute
  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: Specifies the metadata class to associate with a data model class.
  remarks: "The MetadataTypeAttribute attribute enables you to associate a class with a data-model partial class. In this associated class you provide additional metadata information that is not in the data model.  \n  \n For example, in the associated class you can apply the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field. This enforces that a value is provided for the field even if this constraint is not required by the database schema.  \n  \n You use the MetadataTypeAttribute attribute as follows:  \n  \n-   In your application, create a file in which you create the data-model partial class that you want to modify.  \n  \n-   Create the associated metadata class.  \n  \n-   Apply the MetadataTypeAttribute attribute to the partial entity class, specifying the associated class.  \n  \n When you apply this attribute, you must adhere to the following usage constraints:  \n  \n-   The attribute can only be applied to a class.  \n  \n-   The attribute cannot be inherited by derived classes.  \n  \n-   The attribute can be applied only one time."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!CODE [System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](../CodeSnippet/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
