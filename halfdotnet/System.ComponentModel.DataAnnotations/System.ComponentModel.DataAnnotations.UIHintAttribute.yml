  name: UIHintAttribute
  nameWithType: UIHintAttribute
  fullName: System.ComponentModel.DataAnnotations.UIHintAttribute
  type: Class
  summary: Specifies the template or user control that Dynamic Data uses to display a data field.
  remarks: "A Visual Studio project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?linkid=158686).  \n  \n MVC uses the UIHintAttribute class to associate a model with a data field. Dynamic Data uses the UIHintAttribute class to associate a user control with a data field. Dynamic Data uses the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A>property to determine which user control to use in order to display a data field.  \n  \n For more information about how to use attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example shows how to use the UIHintAttribute attribute to specify the name of a custom field template that will handle the display and editing of a data field.  \n  \n For a complete example, see [How to: Customize Data Field Display in the Data Model](../Topic/How%20to:%20Customize%20Data%20Field%20Display%20in%20the%20Data%20Model.md).  \n  \n [!CODE [DynamicData.CustomFieldTemplate#5](../CodeSnippet/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate#5)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true)]

      public class UIHintAttribute : Attribute
