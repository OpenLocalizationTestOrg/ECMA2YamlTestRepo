- uid: System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint
  id: UIHint
  parent: System.ComponentModel.DataAnnotations.UIHintAttribute
  langs:
  - csharp
  name: UIHint
  nameWithType: UIHintAttribute.UIHint
  fullName: System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint
  type: Property
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets the name of the field template to use to display the data field.
  remarks: "ASP.NET Dynamic Data provides field templates and page templates for rendering data fields in a data model. Field templates are user controls (.ascx files) that are mapped to data fields in the model. You can modify the default user controls that Dynamic Data provides, or you can create a custom user controls to use as field template. If you create a custom user control, you use the UIHint property on a property so that the property is rendered using the custom user control. The UIHint property specifies which field template to use when a specific column is rendered. The UIHint property can point to one of the templates provided in Dynamic Data or to a custom template. For example, you can create a custom field template named RedText_Edit.ascx, and then use the UIHint property to specify that the RedText_Edit.ascx control should be used to render a specified data field instead of the default Text_Edit.ascx template that is provided in Dynamic Data.  \n  \n The following example shows how to specify that the UnitsInStock column in a database will be rendered by using the specified custom field template.  \n  \n [!CODE [DynamicData.CustomFieldTemplate#5](../CodeSnippet/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate#5)]"
  syntax:
    content: public string UIHint { get; }
    return:
      type: System.String
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
