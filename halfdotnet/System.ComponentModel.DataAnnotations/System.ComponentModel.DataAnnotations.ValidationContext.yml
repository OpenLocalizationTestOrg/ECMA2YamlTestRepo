  fullName: System.ComponentModel.DataAnnotations.ValidationContext.ValidationContext(Object,IServiceProvider,IDictionary<Object,Object>)
  type: Constructor
  assemblies:
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Initializes a new instance of the <see cref="T:System.ComponentModel.DataAnnotations.ValidationContext"> class using the service provider and dictionary of service consumers.
  remarks: "The  parameter represents a service that can be used by the <xref:System.ComponentModel.DataAnnotations.ValidationContext.GetService%2A> method in order to perform custom validation.  \n  \n If the  parameter is `null`, an empty dictionary is created. If the parameter is not `null`, the set of key/value pairs is copied into a new dictionary, which prevents the service consumers from modifying the original dictionary."
  syntax:
    content: public ValidationContext (object instance, IServiceProvider serviceProvider, System.Collections.Generic.IDictionary<object,object> items);
    parameters:
    - id: instance
      type: System.Object
      description: The object to validate. This parameter is required.
    - id: serviceProvider
      type: System.IServiceProvider
      description: The object that implements the <see cref="T:System.IServiceProvider"> interface. This parameter is optional.
    - id: items
      type: System.Collections.Generic.IDictionary{System.Object,System.Object}
      description: A dictionary of key/value pairs to make available to the service consumers. This parameter is optional.
  platform:
  - net-11
  - net-20
  - netcore-10
