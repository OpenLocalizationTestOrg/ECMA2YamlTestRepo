  name: ValidationContext
  nameWithType: ValidationContext
  fullName: System.ComponentModel.DataAnnotations.ValidationContext
  type: Class
  summary: Describes the context in which a validation check is performed.
  remarks: This class describes the type or member on which validation is performed. It also enables custom validation to be added through any service that implements the <xref:System.IServiceProvider> interface.
  syntax:
    content: 'public sealed class ValidationContext : IServiceProvider'
