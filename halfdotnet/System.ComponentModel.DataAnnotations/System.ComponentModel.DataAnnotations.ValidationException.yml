  fullName: System.ComponentModel.DataAnnotations.ValidationException
  type: Class
  summary: Represents the exception that occurs during validation of a data field when the <see cref="T:System.ComponentModel.DataAnnotations.ValidationAttribute"> class is used.
  remarks: "A validation exception occurs if an input value does not match the expected data type, range or pattern of the data field. For example, if a user enters an integer value in a data field that expects a <xref:System.Data.SqlDbType> value, a validation exception occurs.  \n  \n This class uses the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute> class to customize validations. A ValidationException is thrown if a validation error occurs. The exception is thrown when the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.Validate%2A> method is called. All the exceptions that are thrown during validation are contained in the <xref:System.Web.DynamicData.IDynamicValidatorException.InnerExceptions%2A> collection. You can retrieve each validation exception by iterating through the <xref:System.Web.DynamicData.IDynamicValidatorException.InnerExceptions%2A> collection."
  syntax:
    content: 'public class ValidationException : Exception'
