  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Returns a signature helper for a method with a standard calling convention, given the method's module, return type, and argument types.
  remarks: "This overload creates a signature with a standard calling convention.  \n  \n To create a method signature with custom modifiers, use the <xref:System.Reflection.Emit.SignatureHelper.GetMethodSigHelper%28System.Reflection.Module%2CSystem.Reflection.CallingConventions%2CSystem.Type%29> method overload and then use the [AddArgument(Type, Type\\[\\], Type\\[\\])](assetId:///M:System.Reflection.Emit.SignatureHelper.AddArgument(System.Type,System.Type[],System.Type[])?qualifyHint=False&autoUpgrade=False) or [AddArguments(Type\\[\\], Type\\[\\]\\[\\], Type\\[\\]\\[\\])](assetId:///M:System.Reflection.Emit.SignatureHelper.AddArguments(System.Type[],System.Type[][],System.Type[][])?qualifyHint=False&autoUpgrade=False) method overloads to add arguments with custom modifiers."
  syntax:
    content: public static System.Reflection.Emit.SignatureHelper GetMethodSigHelper (System.Reflection.Module mod, Type returnType, Type[] parameterTypes);
    parameters:
    - id: mod
      type: System.Reflection.Module
      description: The <see cref="T:System.Reflection.Emit.ModuleBuilder"> that contains the method for which the `SignatureHelper` is requested.
    - id: returnType
      type: System.Type
      description: The return type of the method, or `null` for a void return type (`Sub` procedure in Visual Basic).
    - id: parameterTypes
      type: System.Type[]
      description: The types of the arguments of the method, or `null` if the method has no arguments.
    return:
      type: System.Reflection.Emit.SignatureHelper
      description: The `SignatureHelper` object for a method.
  overload: System.Reflection.Emit.SignatureHelper.GetMethodSigHelper*
  platform:
  - net-11
  - net-20
  - netcore-10
