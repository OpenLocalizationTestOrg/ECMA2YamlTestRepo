  fullName: System.Reflection.Emit.SignatureHelper.AddArguments(Type[],Type[][],Type[][])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Adds a set of arguments to the signature, with the specified custom modifiers.
  remarks: "The arguments are added to the end of the signature, in order of the elements of .  \n  \n See the <xref:System.Runtime.CompilerServices> namespace for classes that represent custom modifiers."
  syntax:
    content: public void AddArguments (Type[] arguments, Type[][] requiredCustomModifiers, Type[][] optionalCustomModifiers);
    parameters:
    - id: arguments
      type: System.Type[]
      description: The types of the arguments to be added.
    - id: requiredCustomModifiers
      type: System.Type[][]
      description: An array of arrays of types. Each array of types represents the required custom modifiers for the corresponding argument, such as <see cref="T:System.Runtime.CompilerServices.IsConst"> or <xref:System.Runtime.CompilerServices.IsBoxed>. If a particular argument has no required custom modifiers, specify `null` instead of an array of types. If none of the arguments have required custom modifiers, specify `null` instead of an array of arrays.
    - id: optionalCustomModifiers
      type: System.Type[][]
      description: An array of arrays of types. Each array of types represents the optional custom modifiers for the corresponding argument, such as <see cref="T:System.Runtime.CompilerServices.IsConst"> or <xref:System.Runtime.CompilerServices.IsBoxed>. If a particular argument has no optional custom modifiers, specify `null` instead of an array of types. If none of the arguments have optional custom modifiers, specify `null` instead of an array of arrays.
  platform:
  - net-11
  - net-20
  - netcore-10
