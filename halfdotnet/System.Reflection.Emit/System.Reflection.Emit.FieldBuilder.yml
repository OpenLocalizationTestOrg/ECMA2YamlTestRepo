  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Retrieves the value of the field supported by the given object.
  remarks: "If the field is `static`, the  parameter is ignored. For non-static fields,  should be an instance of a class that inherits or declares the field.  \n  \n The return type of GetValue is <xref:System.Object>. For example, if the field holds a Boolean primitive value, an instance of <xref:System.Object> with the appropriate Boolean value is returned. Before returning the value, GetValue checks to see if the user has access permission.  \n  \n Access restrictions are ignored for fully-trusted code. `Private` constructors, methods, fields, and properties can be accessed and invoked using Reflection whenever the code is fully-trusted."
  syntax:
    content: public override object GetValue (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: The object on which to access the field.
    return:
      type: System.Object
      description: An <see cref="T:System.Object"> containing the value of the field reflected by this instance.
  platform:
  - net-11
  - net-20
  - netcore-10
