  remarks: "This method will assign the  parameter to the field reflected by this instance on <xref:System.Object>. If the field is static,  will be ignored. For non-static fields,  should be an instance of a class that inherits or declares the field.  \n  \n The new value is passed as an <xref:System.Object>. For example, if the field's type is Boolean, an instance of <xref:System.Object> with the appropriate Boolean value is passed. Before setting the value, SetValue checks to see if the user has access permission.  \n  \n Access restrictions are ignored for fully-trusted code. `Private` constructors, methods, fields, and properties can be accessed and invoked using Reflection whenever the code is fully-trusted.  \n  \n> [!NOTE]\n>  This method is currently not supported. As a workaround, retrieve the <xref:System.Reflection.FieldInfo> by reflecting on the finished type and call <xref:System.Reflection.FieldInfo.SetValue%2A> to set the value of the field."
  syntax:
    content: public override void SetValue (object obj, object val, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, System.Globalization.CultureInfo culture);
    parameters:
    - id: obj
      type: System.Object
      description: The object on which to access the field.
    - id: val
      type: System.Object
      description: The value to assign to the field.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: A member of `IBinder` that specifies the type of binding that is desired (for example, IBinder.CreateInstance, IBinder.ExactBinding).
    - id: binder
      type: System.Reflection.Binder
      description: A set of properties and enabling for binding, coercion of argument types, and invocation of members using reflection. If binder is null, then IBinder.DefaultBinding is used.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The software preferences of a particular culture.
