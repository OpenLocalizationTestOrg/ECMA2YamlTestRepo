  namespace: System.Reflection.Emit
  summary: Sets the default value of this field.
  remarks: 'is restricted to the following types: `Boolean`, `SByte`, `Int16`, `Int32`, `Int64`, `Byte`, `UInt16`, `UInt32`, `UInt64`, `Single`, `Double`, `DateTime`, `Char`, `String`, and `Enum`. If the field type is a reference type, CLS compliance requires  to be `null`. However, starting with the [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)],  can be non-null for a reference type as long as the value can be assigned to that reference type. For example, an `Int32` value can be assigned to a field of type <xref:System.Object>. This is not CLS-compliant, but it can be useful in interop scenarios.'
  syntax:
