  name: QuadraticBezierSegment
  nameWithType: QuadraticBezierSegment
  fullName: System.Windows.Media.QuadraticBezierSegment
  type: Class
  summary: Creates a quadratic Bezier curve between two points in a <see cref="T:System.Windows.Media.PathFigure">.
  remarks: "Use a <xref:System.Windows.Media.PathFigure> object to create composite shapes using QuadraticBezierSegment objects and other segments.  \n  \n The QuadraticBezierSegment class does not contain a property for the starting point of the line. The starting point of the line is the end point of the previous segment, or the <xref:System.Windows.Media.PathFigure.StartPoint%2A> of the <xref:System.Windows.Media.PathFigure> if no other segments exist.  \n  \n## Freezable Features  \n Because QuadraticBezierSegment objects inherit from the <xref:System.Windows.Freezable> class, they provide several special features: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread safe. For more information about the different features that are provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public sealed class QuadraticBezierSegment : System.Windows.Media.PathSegment'
  inheritance:
  - System.Windows.Freezable
  - System.Windows.Media.Animation.Animatable
  - System.Windows.Media.PathSegment
