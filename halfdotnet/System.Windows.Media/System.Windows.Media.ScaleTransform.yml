  fullName: System.Windows.Media.ScaleTransform
  type: Class
  summary: Scales an object in the [!INCLUDE[TLA#tla_2d](../../add/includes/tlasharptla-2d-md.md)] x-y coordinate system.
  remarks: "Use a ScaleTransform to stretch or shrink an object horizontally or vertically.  The <xref:System.Windows.Media.ScaleTransform.ScaleX%2A> property specifies by how much to stretch or shrink an object along the x-axis, and the <xref:System.Windows.Media.ScaleTransform.ScaleY%2A> property specifies by how much to stretch or shrink an object along the y-axis. Scale operations are centered on the point specified by the <xref:System.Windows.Media.ScaleTransform.CenterX%2A> and <xref:System.Windows.Media.ScaleTransform.CenterY%2A> properties.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the ScaleTransform class provides several special features: ScaleTransform objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public sealed class ScaleTransform : System.Windows.Media.Transform'
