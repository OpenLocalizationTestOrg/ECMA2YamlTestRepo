  name: TransformCollection
  nameWithType: TransformCollection
  fullName: System.Windows.Media.TransformCollection
  type: Class
  summary: Represents a collection of <see cref="T:System.Windows.Media.Transform"> objects that can be individually accessed by index.
  remarks: "Except as noted, members of this class behave exactly as described by the <xref:System.Collections.Generic.IList%601>, <xref:System.Collections.Generic.ICollection%601>, and <xref:System.Collections.Generic.IEnumerable%601> documentation.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the TransformCollection class provides several special features: TransformCollection objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md).  \n  \n<a name=\"xamlImplicitCollectionUsage_CharKeyFrameCollection\"></a>   \n## XAML Implicit Collection Usage  \n  \n```  \n<object>  \n  <object.property>  \n    oneOrMoreTransformObjectElements  \n  </object.property>  \n</object>  \n```  \n  \n<a name=\"xamlValues_CharKeyFrameCollection\"></a>   \n## XAML Values  \n *oneOrMoreTransformKeyFrameObjectElements*  \n One or more <xref:System.Windows.Media.Transform> objects, declared using object element syntax."
