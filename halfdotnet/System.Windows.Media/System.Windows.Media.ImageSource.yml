- uid: System.Windows.Media.ImageSource.Clone
  id: Clone
  parent: System.Windows.Media.ImageSource
  langs:
  - csharp
  name: Clone()
  nameWithType: ImageSource.Clone()
  fullName: System.Windows.Media.ImageSource.Clone()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Creates a modifiable clone of this <see cref="T:System.Windows.Media.ImageSource">, making deep copies of this object's values. When copying dependency properties, this method copies resource references and data bindings (but they might no longer resolve) but not animations or their current values.
  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>."
  syntax:
    content: public System.Windows.Media.ImageSource Clone ();
    parameters: []
    return:
      type: System.Windows.Media.ImageSource
      description: A modifiable clone of the current object. The cloned object's <xref:System.Windows.Freezable.IsFrozen%2A> property will be `false` even if the source's <xref:System.Windows.Freezable.IsFrozen%2A> property was `true.`
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Media.ImageSource.CloneCurrentValue
  id: CloneCurrentValue
  parent: System.Windows.Media.ImageSource
  langs:
  - csharp
  name: CloneCurrentValue()
  nameWithType: ImageSource.CloneCurrentValue()
  fullName: System.Windows.Media.ImageSource.CloneCurrentValue()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Creates a modifiable clone of this <see cref="T:System.Windows.Media.ImageSource"> object, making deep copies of this object's current values. Resource references, data bindings, and animations are not copied, but their current values are.
  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.CloneCurrentValue%2A?displayProperty=fullName>."
  syntax:
    content: public System.Windows.Media.ImageSource CloneCurrentValue ();
    parameters: []
    return:
      type: System.Windows.Media.ImageSource
      description: A modifiable clone of the current object. The cloned object's <xref:System.Windows.Freezable.IsFrozen%2A> property will be `false` even if the source's <xref:System.Windows.Freezable.IsFrozen%2A> property was `true`.
  platform:
  - net-11
  - net-20
  - netcore-10
