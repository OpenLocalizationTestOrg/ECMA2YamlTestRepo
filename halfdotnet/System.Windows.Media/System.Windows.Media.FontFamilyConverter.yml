    - id: destinationType
      type: System.Type
      description: The desired type that this instance of <see cref="T:System.Windows.Media.FontFamily"> is being evaluated for conversion.
    return:
      type: System.Boolean
      description: '`true` if the converter can convert this instance of <see cref="T:System.Windows.Media.FontFamily"> to the specified type; otherwise, `false`.'
