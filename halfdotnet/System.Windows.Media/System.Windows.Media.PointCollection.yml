  name: PointCollection
  nameWithType: PointCollection
  fullName: System.Windows.Media.PointCollection
  type: Class
  summary: Represents a collection of <xref:System.Windows.Point> values that can be individually accessed by index.
  remarks: "Except as noted, members of this class behave exactly as described by the <xref:System.Collections.Generic.IList%601>, <xref:System.Collections.Generic.ICollection%601>, and <xref:System.Collections.Generic.IEnumerable%601> documentation.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the PointCollection class provides several special features: PointCollection objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md).  \n  \n<a name=\"xamlAttributeUsage_PointCollection\"></a>   \n## XAML Attribute Usage  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n<a name=\"xamlImplicitCollectionUsage_PointCollection\"></a>   \n## XAML Implicit Collection Usage  \n  \n<CodeContentPlaceHolder>1</CodeContentPlaceHolder>  \n<a name=\"xamlValues_PointCollection\"></a>   \n## XAML Values  \n *oneOrMorePoints*  \n One or more <xref:System.Windows.Point> values, with each pair delimited by a single comma and/or one or more spaces.  \n  \n <xref:System.Windows.Point> *[delimeter* <xref:System.Windows.Point> *]\\**  \n  \n For example, `\"0,0 100,100 200,100\"` and `\"0,0,100,100,200,100\"` are both valid.  \n  \n *oneOrMorePointObjectElements*  \n One or more <xref:System.Windows.Point> values, declared using object element syntax."
