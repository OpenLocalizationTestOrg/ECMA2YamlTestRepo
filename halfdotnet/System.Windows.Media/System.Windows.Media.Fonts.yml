  type: Class
  summary: Provides enumeration support for <see cref="T:System.Windows.Media.FontFamily"> and <xref:System.Windows.Media.Typeface> objects.
  remarks: "A font family is a set of fonts that have the same typeface, such as Arial, but that differ in features. These feature differences include <xref:System.Windows.Media.Typeface.Style%2A>, such as italic, and <xref:System.Windows.Media.Typeface.Weight%2A>, such as bold.  \n  \n ![Fonts](../../add/media/fonts.PNG \"Fonts\")  \nExample of typefaces that are \"Times New Roman\" font family members"
