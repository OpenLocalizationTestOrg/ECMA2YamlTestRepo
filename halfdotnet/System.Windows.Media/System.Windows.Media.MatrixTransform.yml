  name: MatrixTransform
  nameWithType: MatrixTransform
  fullName: System.Windows.Media.MatrixTransform
  type: Class
  summary: Creates an arbitrary affine matrix transformation that is used to manipulate objects or coordinate systems in a [!INCLUDE[TLA#tla_2d](../../add/includes/tlasharptla-2d-md.md)] plane.
  remarks: "Use the MatrixTransform class to create custom transformations that are not provided by the <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, or <xref:System.Windows.Media.TranslateTransform> classes.  \n  \n A 3x3 matrix is used for transformations in a [!INCLUDE[TLA#tla_2d](../../add/includes/tlasharptla-2d-md.md)] x-y plane. You can multiply affine matrix transformations to form linear transformations, such as rotation and skew (shear) that are followed by translation.  \n  \n An affine matrix transformation has its final column equal to (0, 0, 1); therefore, you only have to specify the members in the first two columns.  \n  \n A [!INCLUDE[TLA#tla_winclient](../../add/includes/tlasharptla-winclient-md.md)] <xref:System.Windows.Media.Matrix> has the following structure:  \n  \n||||  \n|-|-|-|  \n|<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  \n|<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  \n|<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|  \n  \n The members in the last row, <xref:System.Windows.Media.Matrix.OffsetX%2A> and <xref:System.Windows.Media.Matrix.OffsetY%2A>, represent translation values.  \n  \n Methods and properties usually specify the transformation matrix as a vector that has only six members; the members are as follows:  \n  \n (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)  \n  \n<a name=\"xamlAttributeUsage_MatrixTransform\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"m11, m12, m21, m22, offsetX, offsetY\"/>  \n- or -  \n<object property=\"Identity\"/>  \n```  \n  \n<a name=\"xamlValues_MatrixTransform\"></a>   \n## XAML Values  \n *m11*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (1, 1) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.  \n  \n *m12*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (1, 2) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.  \n  \n *m21*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (2, 1) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.  \n  \n *m22*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (2, 2) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.  \n  \n *offsetX*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (3, 1) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.  \n  \n *offsetY*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value at position (3, 2) of the transformation <xref:System.Windows.Media.MatrixTransform.Matrix%2A>."
  syntax:
    content: 'public sealed class MatrixTransform : System.Windows.Media.Transform'
