  summary: Creates a modifiable clone of this <see cref="T:System.Windows.Media.GradientBrush"> object, making deep copies of this object's current values.
  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.CloneCurrentValue%2A?displayProperty=fullName>.  \n  \n Resource references, data bindings, and animations are not copied, but their current values are."
