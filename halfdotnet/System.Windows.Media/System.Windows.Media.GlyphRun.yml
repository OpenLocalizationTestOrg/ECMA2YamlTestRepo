  namespace: System.Windows.Media
  summary: Gets or sets the list of <see cref="T:System.UInt16"> values that maps characters in the <xref:System.Windows.Media.GlyphRun> to glyph indices.
  remarks: "There is one entry per character in the list. Each value in the list gives the offset of the first glyph, represented by <xref:System.Windows.Media.GlyphRun.GlyphIndices%2A>, to the corresponding character, represented by <xref:System.Windows.Media.GlyphRun.Characters%2A>.  \n  \n Where multiple characters map to a single glyph, or to a glyph group that cannot be broken down to map exactly to individual characters, the entries for all the characters have the same value: the offset of the first glyph that represents this group of characters.  \n  \n If the list is `null` or equal to <xref:System.String.Empty>, sequential 1 to 1 mapping is assumed.  \n  \n<a name=\"xamlTextUsage_ClusterMap\"></a>   \n## XAML Text Usage"
  syntax:
    content: public System.Collections.Generic.IList<ushort> ClusterMap { get; set; }
    return:
      type: System.Collections.Generic.IList{System.UInt16}
      description: To be added.
