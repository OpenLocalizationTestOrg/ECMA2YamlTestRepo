  namespace: System.Windows.Media
  summary: Returns an enumerator that can iterate through the collection.
  remarks: "Enumerators only allow reading the data in the collection. Enumerators cannot be used to modify the underlying collection.  \n  \n Initially, the enumerator is positioned before the first item in the collection. At this position, calling <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> throws an exception. Therefore, you must call <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> to advance the enumerator to the first item of the collection before reading the value of <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>.  \n  \n <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> returns the same object until either <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> or <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> is called. <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> sets <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> to the next item.  \n  \n After the end of the collection is passed, the enumerator is positioned after the last item in the collection, and calling <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> returns `false`. If the last call to <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> returned `false`, calling <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> throws an exception. To set <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> to the first item of the collection again, you can call <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> followed by <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>.  \n  \n An enumerator remains valid as long as the collection remains unchanged. If changes are made to the collection, such as adding, modifying or deleting items, the enumerator is irrecoverably invalidated and the next call to <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> or <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> throws an <xref:System.InvalidOperationException>. If the collection is modified between <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> and <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> will return the item that it is set to, even if the enumerator is already invalidated.  \n  \n The enumerator does not have exclusive access to the collection; therefore, enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads could still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads."
