  name: GeneralTransform
  nameWithType: GeneralTransform
  fullName: System.Windows.Media.GeneralTransform
  type: Class
  summary: Provides generalized transformation support for objects, such as points and rectangles. This is an abstract class.
  remarks: A transform defines how to map points from one coordinate space into another coordinate space. They can be used to produce effects such as rotation, scaling, and skewing.
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class GeneralTransform : System.Windows.Media.Animation.Animatable, IFormattable
