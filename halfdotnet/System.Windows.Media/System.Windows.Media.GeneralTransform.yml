  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: When overridden in a derived class, attempts to transform the specified point and returns a value that indicates whether the transformation was successful.
  remarks: Unlike the <xref:System.Windows.Media.GeneralTransform.Transform%2A> method, this method does not throw an exception if the transformation is unsuccessful.
  syntax:
    content: public abstract bool TryTransform (System.Windows.Point inPoint, out System.Windows.Point result);
    parameters:
    - id: inPoint
      type: System.Windows.Point
      description: The point to transform.
    - id: result
      type: System.Windows.Point
      description: The result of transforming .
    return:
      type: System.Boolean
      description: '`true` if  was transformed; otherwise, `false`.'
