  name: TargetFrameworkAttribute
  nameWithType: TargetFrameworkAttribute
  fullName: System.Runtime.Versioning.TargetFrameworkAttribute
  type: Class
  summary: Identifies the version of the .NET Framework that a particular assembly was compiled against.
  remarks: "The TargetFrameworkAttribute class provides an attribute that you can apply to an assembly to indicate the version of the .NET Framework runtime against which the assembly was built. For example, the following example applies the `TargetFrameworkAttribute` to an assembly to indicate that it was built using [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)].  \n  \n [!CODE [System.Runtime.Versioning.TargetFrameworkAttribute#1](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute#1)]  \n  \n The TargetFrameworkAttribute class constructor has a single parameter, , that specifies the .NET Framework version against which the assembly was built. This parameter maps to the <xref:System.Runtime.Versioning.TargetFrameworkAttribute.FrameworkName%2A> property. In addition, the TargetFrameworkAttribute attribute can specify a <xref:System.Runtime.Versioning.TargetFrameworkAttribute.FrameworkDisplayName%2A> property to provide a more descriptive .NET Framework version string that is suitable for displaying to clients of the assembly. The following example applies the `TargetFrameworkAttribute` to an assembly and assigns both property values to indicate that the assembly was built using [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)].  \n  \n [!CODE [System.Runtime.Versioning.TargetFrameworkAttribute#2](../CodeSnippet/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class TargetFrameworkAttribute : Attribute
