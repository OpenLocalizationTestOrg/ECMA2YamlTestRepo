  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: The exception that is thrown when the platform dependency is not found during activation of the ClickOnce deployment and the deployment will not run.
  remarks: This exception is thrown when there is a mismatch between the platform requested in the deployment manifest and the platform that ClickOnce is trying to run the application on. In this context, "platform" can refer to the operating system, the installed versions of the common language runtime, or a previously installed assembly. For example, if the ClickOnce application asserts that it requires Windows XP and the user is trying to run the application on Windows 2000, this exception will occur.
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
