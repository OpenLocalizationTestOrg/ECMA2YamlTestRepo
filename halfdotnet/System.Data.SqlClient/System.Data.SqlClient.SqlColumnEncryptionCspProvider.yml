  type: Class
  summary: The CMK Store provider implementation for using  Microsoft CAPI based Cryptographic Service Providers (CSP) with [Always Encrypted](https://msdn.microsoft.com/library/mt163865.aspx).
  remarks: Enables storing Always Encrypted column master key keys in a store, such as a hardware security module (HSM), that supports the Microsoft CAPI based Cryptographic Service Providers (CSP).
