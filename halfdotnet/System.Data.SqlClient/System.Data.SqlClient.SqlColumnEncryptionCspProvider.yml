  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: Encrypts the given plain text column encryption key using an asymmetric key specified by the key path and the specified algorithm. The key path will be in the format of [ProviderName]/KeyIdentifier and should be an asymmetric key stored in the specified CSP provider. The valid algorithm used to encrypt/decrypt the CEK is 'RSA_OAEP'.
  remarks: To be added.
  syntax:
    content: public override byte[] EncryptColumnEncryptionKey (string masterKeyPath, string encryptionAlgorithm, byte[] columnEncryptionKey);
    parameters:
    - id: masterKeyPath
      type: System.String
      description: The master key path.
    - id: encryptionAlgorithm
      type: System.String
      description: The encryption algorithm.
    - id: columnEncryptionKey
      type: System.Byte[]
      description: The encrypted column encryption key.
    return:
      type: System.Byte[]
      description: The encrypted column encryption key.
  platform:
  - net-11
  - net-20
  - netcore-10
