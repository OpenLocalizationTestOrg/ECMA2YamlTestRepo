  namespace: System.Windows.Media.Animation
  summary: Returns the interpolated value of a specific key frame at the progress increment provided.
  remarks: "The base value is typically the initial value of the property being animated or the <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> of the previous key frame.  \n  \n Most implementations will return the value of  when  is 0.0."
  syntax:
    content: public short InterpolateValue (short baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Int16
      description: The value to animate from.
    - id: keyFrameProgress
      type: System.Double
      description: A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame.
    return:
      type: System.Int16
      description: The output value of this key frame given the specified base value and progress.
