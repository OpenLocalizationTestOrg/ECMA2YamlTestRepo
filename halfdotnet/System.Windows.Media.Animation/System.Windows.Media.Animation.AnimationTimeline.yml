  name: AnimationTimeline
  nameWithType: AnimationTimeline
  fullName: System.Windows.Media.Animation.AnimationTimeline
  type: Class
  summary: Defines a segment of time over which output values are produced. These values are used to animate a target property.
  remarks: "An AnimationTimeline is a type of <xref:System.Windows.Media.Animation.Timeline> object that generates output values based on its timing progress. All animation types inherit from AnimationTimeline.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the AnimationTimeline class provides several special features: AnimationTimeline objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class AnimationTimeline : System.Windows.Media.Animation.Timeline'
