- uid: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue(System.Boolean,System.Boolean,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Boolean,System.Boolean,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.BooleanAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Boolean,Boolean,AnimationClock)
  nameWithType: BooleanAnimationBase.GetCurrentValue(Boolean,Boolean,AnimationClock)
  fullName: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue(Boolean,Boolean,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets the current value of the animation.
  remarks: "The value of the  parameter depends on the animationâ€™s position in the composition chain:  \n  \n-   If the animation is in the first position in a composition chain and it replaces another animation,  is the output of that animation at the time it was replaced.  \n  \n-   If the animation is in the first position in a composition chain and no animation exists to replace,  is the base value of the animated property.  \n  \n-   If this animation is not in the first position of a composition chain, then  is the value that is returned by the previous animation in the composition chain that has an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.  \n  \n The value of the  parameter depends on whether there is a previous property <xref:System.Windows.Trigger> composition layer.  \n  \n-   If there is a previous property <xref:System.Windows.Trigger> composition layer,  is the output from that layer.  \n  \n-   If there is no previous composition layer,  is the base value of the property that you are animating.  \n  \n For more information about animation composition, see the [Animation and Timing System Overview](../Topic/Animation%20and%20Timing%20System%20Overview.md)."
  syntax:
    content: public bool GetCurrentValue (bool defaultOriginValue, bool defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Boolean
      description: The origin value provided to the animation if the animation does not have its own start value.
    - id: defaultDestinationValue
      type: System.Boolean
      description: The destination value provided to the animation if the animation does not have its own destination value.
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: The <see cref="T:System.Windows.Media.Animation.AnimationClock"> which can generate the <xref:System.Windows.Media.Animation.Clock.CurrentTime%2A> or <xref:System.Windows.Media.Animation.Clock.CurrentProgress%2A> value to be used by the animation to generate its output value.
    return:
      type: System.Boolean
      description: The value this animation believes should be the current value for the property.
  overload: System.Windows.Media.Animation.BooleanAnimationBase.GetCurrentValue*
