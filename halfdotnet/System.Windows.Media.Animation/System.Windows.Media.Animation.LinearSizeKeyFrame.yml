  name: LinearSizeKeyFrame
  nameWithType: LinearSizeKeyFrame
  fullName: System.Windows.Media.Animation.LinearSizeKeyFrame
  type: Class
  summary: Animates from the <xref:System.Windows.Size> value of the previous key frame to its own <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> using linear interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.SizeKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> to animate a <xref:System.Windows.Size> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Linear key frames like LinearSizeKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearSizeKeyFrame : System.Windows.Media.Animation.SizeKeyFrame'
