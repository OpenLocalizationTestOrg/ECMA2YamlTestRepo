  fullName: System.Windows.Media.Animation.QuinticEase
  type: Class
  summary: Represents an easing function that creates an animation that accelerates and/or decelerates using the formula *f*(*t*) = *t*<sup>5</sup>.
  remarks: "You can control whether the animation accelerates, decelerates or both by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>. The following graph demonstrates the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> where *f*(*t*) represents the animation progress and *t* represents time.  \n  \n ![QuinticEase with graphs of different easingmodes.](../../add/media/quinticease-graph.png \"QuinticEase with graphs of different easingmodes.\")  \n  \n The formula used for this function is the following.  \n  \n *f*(*t*) = *t*<sup>5</sup>  \n  \n> [!NOTE]\n>  You can use <xref:System.Windows.Media.Animation.PowerEase> to create the same behavior as <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, <xref:System.Windows.Media.Animation.QuarticEase>, and QuinticEase by using the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property. For example, if you want to use <xref:System.Windows.Media.Animation.PowerEase> to substitute for <xref:System.Windows.Media.Animation.CubicEase>, specify a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value of 3.  \n  \n There are several other easing functions besides QuinticEase which you can explore using the following Silverlight sample.  \n  \n [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)  \n  \n In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.  \n  \n<a name=\"xamlObjectElementUsage_QuinticEase\"></a>   \n## XAML Object Element Usage  \n  \n```  \n<QuinticEase .../>  \n```"
  example:
  - "The following example applies a QuinticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!CODE [QuinticEase#QuinticEase](../CodeSnippet/VS_Snippets_Wpf/quinticease#quinticease)]"
