  name: EasingPointKeyFrame
  nameWithType: EasingPointKeyFrame
  fullName: System.Windows.Media.Animation.EasingPointKeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.PointAnimationUsingKeyFrames"> key frame animation.
  remarks: This class is used as part of a <xref:System.Windows.Media.Animation.PointKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> to animate a <xref:System.Windows.Point> property value along a set of key frames. This <xref:System.Windows.Media.Animation.PointKeyFrame> interpolates between the <xref:System.Windows.Point> value of the previous key frame and its own value linearly with an easing function to produce its output value.
  example:
  - "The following example shows how to use key frames with easing functions associated with them to create an animation that simulates an oval going up in the air and falling back down, where it bounces to a stop.  \n  \n [!CODE [EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](../CodeSnippet/VS_Snippets_Wpf/easingfunctionpointkeyframe#easingfunctionpointkeyframe)]"
  syntax:
    content: 'public class EasingPointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
