  name: EasingVectorKeyFrame
  nameWithType: EasingVectorKeyFrame
  fullName: System.Windows.Media.Animation.EasingVectorKeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames"> key frame animation.
  remarks: This class is used as part of a <xref:System.Windows.Media.Animation.VectorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Vector> property value along a set of key frames. This <xref:System.Windows.Media.Animation.VectorKeyFrame> interpolates between the <xref:System.Windows.Vector> value of the previous key frame and its own value linearly with an easing function to produce its output value.
  syntax:
    content: 'public class EasingVectorKeyFrame : System.Windows.Media.Animation.VectorKeyFrame'
