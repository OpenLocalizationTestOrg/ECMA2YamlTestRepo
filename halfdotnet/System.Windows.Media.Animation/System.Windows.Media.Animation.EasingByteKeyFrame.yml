  name: EasingByteKeyFrame
  nameWithType: EasingByteKeyFrame
  fullName: System.Windows.Media.Animation.EasingByteKeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames"> key frame animation.
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.  \n  \n This class is used as part of a <xref:System.Windows.Media.Animation.ByteKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> to animate a <xref:System.Byte> property value along a set of key frames. This <xref:System.Windows.Media.Animation.ByteKeyFrame> interpolates between the <xref:System.Byte> value of the previous key frame and its own value linearly with an easing function to produce its output value."
  syntax:
    content: 'public class EasingByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
