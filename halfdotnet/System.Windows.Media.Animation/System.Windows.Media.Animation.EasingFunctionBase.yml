- uid: System.Windows.Media.Animation.EasingFunctionBase.Ease(System.Double)
  id: Ease(System.Double)
  parent: System.Windows.Media.Animation.EasingFunctionBase
  langs:
  - csharp
  name: Ease(Double)
  nameWithType: EasingFunctionBase.Ease(Double)
  fullName: System.Windows.Media.Animation.EasingFunctionBase.Ease(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Transforms normalized time to control the pace of an animation.
  remarks: Uses the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> property in conjunction with the <xref:System.Windows.Media.Animation.EasingFunctionBase.EaseInCore%2A> method to evaluate the easing function.
  syntax:
    content: public double Ease (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: Normalized time (progress) of the animation, which is a value from 0 through 1.
    return:
      type: System.Double
      description: A double that represents the transformed progress.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Windows.Media.Animation.EasingFunctionBase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.EasingFunctionBase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: EasingFunctionBase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.EasingFunctionBase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Provides the logic portion of the easing function that you can override to produce the <see cref="T:System.Windows.Media.Animation.EasingMode"> mode of the custom easing function.
  remarks: "This method transforms normalized time to control the pace of an animation for the <xref:System.Windows.Media.Animation.EasingMode> case of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.  \n  \n You only have to specify your easing function for the <xref:System.Windows.Media.Animation.EasingMode> case because the implementation of the <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> method handles transforming  for the <xref:System.Windows.Media.Animation.EasingMode> and <xref:System.Windows.Media.Animation.EasingMode> cases."
  syntax:
    content: protected abstract double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: Normalized time (progress) of the animation, which is a value from 0 through 1.
    return:
      type: System.Double
      description: A double that represents the transformed progress.
  platform:
  - net-11
  - net-20
  - netcore-10
