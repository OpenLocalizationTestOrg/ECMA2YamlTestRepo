  name: EasingFunctionBase
  nameWithType: EasingFunctionBase
  fullName: System.Windows.Media.Animation.EasingFunctionBase
  type: Class
  summary: Provides the base class for all the easing functions.
  remarks: You can create your own custom easing functions by inheriting from this class.
  example:
  - "The following example demonstrates how to create a simple custom easing function. You can add your own mathematical logic for how the easing function behaves by overriding the <xref:System.Windows.Media.Animation.EasingFunctionBase.EaseInCore%2A> method.  \n  \n [!code-xml[CustomEasingFunction#CustomEasingFunction](../../add/codesnippet/Xaml/customeasingfunction/window1.xaml#customeasingfunction)]\n [!code-cs[CustomEasingFunction#CustomEasingFunction](../../add/codesnippet/CSharp/customeasingfunction/customlog10easingfunction.cs#customeasingfunction)]\n [!code-vb[CustomEasingFunction#CustomEasingFunction](../../add/codesnippet/VisualBasic/customeasingfunction/customlog10easingfunction.vb#customeasingfunction)]"
  syntax:
    content: 'public abstract class EasingFunctionBase : System.Windows.Freezable, System.Windows.Media.Animation.IEasingFunction'
  inheritance:
