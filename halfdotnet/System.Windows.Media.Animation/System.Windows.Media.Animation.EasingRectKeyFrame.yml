  name: EasingRectKeyFrame
  nameWithType: EasingRectKeyFrame
  fullName: System.Windows.Media.Animation.EasingRectKeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.RectAnimationUsingKeyFrames"> key frame animation.
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.  \n  \n This class is used as part of a <xref:System.Windows.Media.Animation.RectKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> to animate a <xref:System.Windows.Rect> property value along a set of key frames. This <xref:System.Windows.Media.Animation.RectKeyFrame> interpolates between the <xref:System.Windows.Rect> value of the previous key frame and its own value linearly with an easing function to produce its output value."
  syntax:
    content: 'public class EasingRectKeyFrame : System.Windows.Media.Animation.RectKeyFrame'
