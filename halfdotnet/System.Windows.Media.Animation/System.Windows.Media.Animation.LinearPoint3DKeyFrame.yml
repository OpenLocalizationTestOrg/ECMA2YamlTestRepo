  nameWithType: LinearPoint3DKeyFrame
  fullName: System.Windows.Media.Animation.LinearPoint3DKeyFrame
  type: Class
  summary: Animates from the <see cref="T:System.Windows.Media.Media3D.Point3D"> value of the previous key frame to its own <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> using linear interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Point3DKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Media3D.Point3D> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Point3DKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.Point3DKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Linear key frames like LinearPoint3DKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearPoint3DKeyFrame : System.Windows.Media.Animation.Point3DKeyFrame'
