  type: Class
  summary: Animates from the <see cref="T:System.Windows.Media.Media3D.Vector3D"> value of the previous key frame to its own <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> using linear interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Media3D.Vector3D> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Linear key frames like LinearVector3DKeyFrame create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearVector3DKeyFrame : System.Windows.Media.Animation.Vector3DKeyFrame'
