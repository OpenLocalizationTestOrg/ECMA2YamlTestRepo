  name: EasingInt16KeyFrame
  nameWithType: EasingInt16KeyFrame
  fullName: System.Windows.Media.Animation.EasingInt16KeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames"> key frame animation.
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.  \n  \n This class is used as part of an <xref:System.Windows.Media.Animation.Int16KeyFrameCollection> in conjunction with an <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> to animate an <xref:System.Int16> property value along a set of key frames. This <xref:System.Windows.Media.Animation.Int16KeyFrame> interpolates between the <xref:System.Int16> value of the previous key frame and its own value linearly with an easing function to produce its output value."
  syntax:
    content: 'public class EasingInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
