  remarks: "If the  is the first in the composition chain, this value will be the snapshot value (if one is available) or the base property value; otherwise this value will be the value returned by the previous animation in the chain with an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.  \n  \n The  is the base value if the animation is in the first composition layer of animations on a property; otherwise the value is the output value from the previous composition layer of animations for the property."
  syntax:
    content: protected override sealed bool GetCurrentValueCore (bool defaultOriginValue, bool defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Boolean
      description: The suggested origin value, used if the animation does not have its own explicitly set start value.
    - id: defaultDestinationValue
      type: System.Boolean
      description: The suggested destination value, used if the animation does not have its own explicitly set end value.
    - id: animationClock
