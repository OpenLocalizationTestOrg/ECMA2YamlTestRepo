  name: BooleanAnimationUsingKeyFrames
  nameWithType: BooleanAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames
  type: Class
  summary: Animates the value of a property that takes a <see cref="T:System.Boolean"> along a set of <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames.KeyFrames%2A> over a specified <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.
  remarks: A key frame animation's target values are defined by its <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames.KeyFrames%2A> property, which contains a collection of <xref:System.Windows.Media.Animation.BooleanKeyFrame> objects. Each <xref:System.Windows.Media.Animation.BooleanKeyFrame> defines a segment of the animation with its own target <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> and <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>. When the animation runs, it progresses from one key value to the next at the specified key times.
  syntax:
