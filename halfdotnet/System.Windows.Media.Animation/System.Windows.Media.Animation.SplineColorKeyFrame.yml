  name: SplineColorKeyFrame
  nameWithType: SplineColorKeyFrame
  fullName: System.Windows.Media.Animation.SplineColorKeyFrame
  type: Class
  summary: Animates from the <see cref="T:System.Windows.Media.Color"> value of the previous key frame to its own <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> using splined interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.ColorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Color> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Spline key frames like SplineColorKeyFrame creates a variable transition between values which is determined by the <xref:System.Windows.Media.Animation.SplineColorKeyFrame.KeySpline%2A> property. Splined interpolation can be used to achieve more realistic \"real world\" timing effects such as acceleration and deceleration."
  syntax:
    content: 'public class SplineColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
