- uid: System.Windows.Media.Animation.SplineColorKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineColorKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineColorKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineColorKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets or sets the two control points that define animation progress for this key frame.
  remarks: "To understand how a KeySpline works, it is helpful to understand cubic Bezier curves. A cubic Bezier curve is defined by a start point, an end point, and two control points. The two coordinates in the KeySpline defines those two control points. When describing key splines, the start point of the Bezier curve is always 0, and the end point is always 1, which is why you define only the two control points. The resulting curve specifies how an animation is interpolated during a time segment; that is, the curve represents the rate of change in the animation's target attribute over the time segment. To better see the relationship between animation progress and a Bezier curve, see [Key Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).  \n  \n<a name=\"dependencyPropertyInfo_KeySpline\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.SplineColorKeyFrame.KeySplineProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: To be added.
  platform:
