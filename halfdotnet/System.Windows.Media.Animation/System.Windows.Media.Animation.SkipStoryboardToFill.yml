  type: Class
  summary: A trigger action that advances a <see cref="T:System.Windows.Media.Animation.Storyboard"> to the end of its fill period.
  remarks: "Use a SkipStoryboardToFill action with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to advance a <xref:System.Windows.Media.Animation.Storyboard> to its fill period, if it has one. This action also advances all child <xref:System.Windows.Media.Animation.Timeline> objects of the target <xref:System.Windows.Media.Animation.Storyboard> to their fill periods, if they have them.  \n  \n SkipStoryboardToFill only affects an active <xref:System.Windows.Media.Animation.Storyboard> (after the <xref:System.Windows.Media.Animation.Storyboard> starts).  \n  \n## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively  \n To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> interactively, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Control a Storyboard After It Starts](../Topic/How%20to:%20Control%20a%20Storyboard%20After%20It%20Starts.md) for more information."
