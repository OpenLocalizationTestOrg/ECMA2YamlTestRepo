  name: DiscreteColorKeyFrame
  nameWithType: DiscreteColorKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteColorKeyFrame
  type: Class
  summary: Animates from the <see cref="T:System.Windows.Media.Color"> value of the previous key frame to its own <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> using discrete interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.ColorKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Color> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Discrete key frames like DiscreteColorKeyFrame create sudden \"jumps\" between values (no Interpolation). In other words, the animated property does not change until the key frame's key time is reached at which point the animated property goes suddenly to the target value."
  syntax:
    content: 'public class DiscreteColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
