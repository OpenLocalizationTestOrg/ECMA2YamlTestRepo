  nameWithType: EasingRotation3DKeyFrame
  fullName: System.Windows.Media.Animation.EasingRotation3DKeyFrame
  type: Class
  summary: A class that enables you to associate easing functions with a <see cref="T:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames"> key frame animation.
  remarks: This class is used as part of a <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Media3D.Rotation3D> property value along a set of key frames. This <xref:System.Windows.Media.Animation.Rotation3DKeyFrame> interpolates between the <xref:System.Windows.Media.Media3D.Rotation3D> value of the previous key frame and its own value linearly with an easing function to produce its output value.
  syntax:
