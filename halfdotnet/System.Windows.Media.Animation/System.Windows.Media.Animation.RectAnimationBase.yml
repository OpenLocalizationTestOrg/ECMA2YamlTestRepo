  nameWithType: RectAnimationBase.GetCurrentValueCore(Rect,Rect,AnimationClock)
  fullName: System.Windows.Media.Animation.RectAnimationBase.GetCurrentValueCore(Rect,Rect,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Calculates a value that represents the current value of the property being animated, as determined by the host animation.
  remarks: "The value of the  parameter depends on the animation’s position in the composition chain:  \n  \n-   If the animation is in the first position in a composition chain and it replaces another animation,  is the output of that animation at the time it was replaced.  \n  \n-   If the animation is in the first position in a composition chain and no animation exists to replace,  is the base value of the animated property.  \n  \n-   If this animation is not in the first position of a composition chain, then  is the value that is returned by the previous animation in the composition chain that has an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.  \n  \n The value of the  parameter depends on whether there is a previous property <xref:System.Windows.Trigger> composition layer.  \n  \n-   If there is a previous property <xref:System.Windows.Trigger> composition layer,  is the output from that layer.  \n  \n-   If there is no previous composition layer,  is the base value of the property that you are animating.  \n  \n For more information about animation composition, see the [Animation and Timing System Overview](../Topic/Animation%20and%20Timing%20System%20Overview.md). For more information about creating custom animation types, see the [Custom Animations Overview](../Topic/Custom%20Animations%20Overview.md)."
  syntax:
    content: protected abstract System.Windows.Rect GetCurrentValueCore (System.Windows.Rect defaultOriginValue, System.Windows.Rect defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Rect
      description: The suggested origin value, used if the animation does not have its own explicitly set start value.
    - id: defaultDestinationValue
      type: System.Windows.Rect
      description: The suggested destination value, used if the animation does not have its own explicitly set end value.
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: An <see cref="T:System.Windows.Media.Animation.AnimationClock"> that generates the <xref:System.Windows.Media.Animation.Clock.CurrentTime%2A> or <xref:System.Windows.Media.Animation.Clock.CurrentProgress%2A> used by the host animation.
    return:
      type: System.Windows.Rect
      description: The current value of this animation.
