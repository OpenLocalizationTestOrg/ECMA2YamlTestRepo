- uid: System.Printing.Interop.PrintTicketConverter.System#IDisposable#Dispose
  id: System#IDisposable#Dispose
  isEii: true
  parent: System.Printing.Interop.PrintTicketConverter
  langs:
  - csharp
  name: System.IDisposable.Dispose()
  nameWithType: PrintTicketConverter.System.IDisposable.Dispose()
  fullName: System.Printing.Interop.PrintTicketConverter.System.IDisposable.Dispose()
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Printing.Interop
  summary: Releases all resources used by the current instance of the <see cref="T:System.Printing.Interop.PrintTicketConverter"> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Printing.Interop.PrintTicketConverter>. The `Dispose` method leaves the <xref:System.Printing.Interop.PrintTicketConverter> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Printing.Interop.PrintTicketConverter> so the garbage collector can reclaim the memory that the <xref:System.Printing.Interop.PrintTicketConverter> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Printing.Interop.PrintTicketConverter>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Printing.Interop.PrintTicketConverter> object's `Finalize` method."
  syntax:
    content: void IDisposable.Dispose ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
