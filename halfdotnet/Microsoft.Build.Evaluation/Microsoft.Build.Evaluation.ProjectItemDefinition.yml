  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: Represents an evaluated item definition for a particular item-type.
  remarks: "  \n  \n## Remarks  \n Item definitions are not the same as items. Like items, item definitions can have metadata. Like properties, new metadata can override old metadata with the same name.  \n  \n During evaluation, all the item definitions for an item type are collected together (assuming their conditions are true) to create one ProjectItemDefinition for each type. For this reason, a project item definition can refer to more than one project item definition element. The metadata within a project item definition, however, refers to a single project metadata element, which can be added, removed, and modified.  \n  \n "
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
