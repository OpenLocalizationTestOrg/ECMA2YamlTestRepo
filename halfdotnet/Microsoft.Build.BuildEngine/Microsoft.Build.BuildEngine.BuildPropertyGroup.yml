  langs:
  - csharp
  name: Clone(Boolean)
  nameWithType: BuildPropertyGroup.Clone(Boolean)
  fullName: Microsoft.Build.BuildEngine.BuildPropertyGroup.Clone(Boolean)
  type: Method
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: Creates a deep or shallow copy of the <see cref="T:Microsoft.Build.BuildEngine.BuildPropertyGroup">.
  remarks: "A shallow copy of a <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> references the same property group as the original. Modifications a shallow copy will be reflected in both copies.  \n  \n A deep copy of a <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> creates a new XML element to reference so that both copies of the <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> can be independently modified.  \n  \n If the <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> corresponds directly to a  element in the project (rather than corresponding to a collection of virtual properties, such as environment variable and global properties), only deep copies are allowed."
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildPropertyGroup Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: '`true` to create a deep copy of the <see cref="T:Microsoft.Build.BuildEngine.BuildPropertyGroup">; otherwise, `false`.'
    return:
      type: Microsoft.Build.BuildEngine.BuildPropertyGroup
      description: A copy of the <see cref="T:Microsoft.Build.BuildEngine.BuildPropertyGroup">.
  platform:
  - net-11
  - net-20
  - netcore-10
