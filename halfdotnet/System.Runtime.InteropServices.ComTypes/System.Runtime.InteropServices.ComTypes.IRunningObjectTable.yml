  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Registers that the supplied object has entered the running state.
  remarks: ROT references to  (weak and strong) determine object lifetime. For more information, see the documentation for the COM [IRunningObjectTable::Register](http://go.microsoft.com/fwlink/?LinkId=163474) method in the MSDN library.
  syntax:
    content: public int Register (int grfFlags, object punkObject, System.Runtime.InteropServices.ComTypes.IMoniker pmkObjectName);
    parameters:
    - id: grfFlags
      type: System.Int32
      description: Specifies whether the Running Object Table's (ROT) reference to  is weak or strong, and controls access to the object through its entry in the ROT.
    - id: punkObject
      type: System.Object
      description: A reference to the object being registered as running.
    - id: pmkObjectName
      type: System.Runtime.InteropServices.ComTypes.IMoniker
      description: A reference to the moniker that identifies .
    return:
      type: System.Int32
      description: A value that can be used to identify this ROT entry in subsequent calls to <xref:System.Runtime.InteropServices.ComTypes.IRunningObjectTable.Revoke%2A> or <xref:System.Runtime.InteropServices.ComTypes.IRunningObjectTable.NoteChangeTime%2A>.
