  name: Invoke(Object,Int32,Int16,DISPPARAMS,IntPtr,IntPtr,Int32)
  nameWithType: ITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,IntPtr,IntPtr,Int32)
  fullName: System.Runtime.InteropServices.ComTypes.ITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,IntPtr,IntPtr,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Invokes a method, or accesses a property of an object, that implements the interface described by the type description.
  remarks: "The values of the  parameter can be accessed through the <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A> method.  \n  \n Valid values for the  parameter are:  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|DISPATCH_METHOD|The member is accessed as a method. If there is ambiguity, both this flag and the `DISPATCH_PROPERTYGET` flag can be set.|  \n|DISPATCH_PROPERTYGET|The member is retrieved as a property or data member.|  \n|DISPATCH_PROPERTYPUT|The member is changed as a property or data member.|  \n|DISPATCH_PROPERTYPUTREF|The member is changed by using a reference assignment, rather than a value assignment. This value is valid only when the property accepts a reference to an object.|  \n  \n For additional information about `ITypeInfo::Invoke`, see the MSDN Library."
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.ComTypes.DISPPARAMS pDispParams, IntPtr pVarResult, IntPtr pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: A reference to the interface described by this type description.
    - id: memid
      type: System.Int32
      description: A value that identifies the interface member.
    - id: wFlags
      type: System.Int16
      description: Flags that describe the context of the invoke call.
    - id: pDispParams
      type: System.Runtime.InteropServices.ComTypes.DISPPARAMS
      description: A reference to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array.
    - id: pVarResult
      type: System.IntPtr
      description: A reference to the location at which the result is to be stored. If  specifies `DISPATCH_PROPERTYPUT` or `DISPATCH_PROPERTYPUTREF`,  is ignored. Set to `null` if no result is desired.
    - id: pExcepInfo
      type: System.IntPtr
      description: A pointer to an exception information structure, which is filled in only if `DISP_E_EXCEPTION` is returned.
    - id: puArgErr
      type: System.Int32
      description: If `Invoke` returns `DISP_E_TYPEMISMATCH`,  indicates the index within  of the argument with the incorrect type. If more than one argument returns an error,  indicates only the first argument with an error. This parameter is passed uninitialized.
