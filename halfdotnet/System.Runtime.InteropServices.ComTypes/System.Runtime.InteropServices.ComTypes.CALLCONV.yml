  name: CALLCONV
  nameWithType: CALLCONV
  fullName: System.Runtime.InteropServices.ComTypes.CALLCONV
  type: Enum
  summary: Identifies the calling convention used by a method described in a [METHODDATA](https://msdn.microsoft.com/library/85fd7121-3eed-4a83-9ba2-caa81fa1e048) structure.
  remarks: "The calling conventions in this class describe how functions pass arguments and return values. They specify the order in which parameters are set up for the called functions, where the parameters are stored (in registers or in memory), and who (caller or called function) is responsible for cleaning up the stack after the function returns. For example:  \n  \n-   F:System.Runtime.InteropServices.ComTypes.CALLCONV.CC_CDECL?qualifyHint=False&autoUpgrade=True uses the naming and calling conventions of the C language. The caller pushes the parameters onto the stack in reverse (right-to-left) order, and cleans the stack after the function returns. This calling convention enables you to call functions with `varargs`, which makes it appropriate for use with methods that accept a variable number of parameters, such as the C run-time functions [printf, _printf_l, wprintf, _wprintf_l](../Topic/printf,%20_printf_l,%20wprintf,%20_wprintf_l.md).  \n  \n-   F:System.Runtime.InteropServices.ComTypes.CALLCONV.CC_PASCAL?qualifyHint=False&autoUpgrade=True uses the Pascal calling convention. The caller pushes the parameters onto the stack in left-to-right order. The called function cleans the stack before returning.  \n  \n-   F:System.Runtime.InteropServices.ComTypes.CALLCONV.CC_STDCALL?qualifyHint=False&autoUpgrade=True is the standard calling convention for Win32 functions. It is the default convention for calling unmanaged functions with platform invoke. The caller pushes the parameters onto the stack in reverse (right to left) order, and the called function cleans the stack before returning.  \n  \n-   F:System.Runtime.InteropServices.ComTypes.CALLCONV.CC_SYSCALL?qualifyHint=False&autoUpgrade=True is similar to CDECL in that arguments are pushed from right to left. The EAX, ECX, and EDX registers are not preserved.  \n  \n These calling convention identifiers are used by the [!INCLUDE[dnprdnshort](../../add/includes/dnprdnshort-md.md)], the [!INCLUDE[wince](../../add/includes/wince-md.md)] platform, and by Automation.  \n  \n For additional information about CALLCONV, see the MSDN Library.  \n  \n The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see [How to: Map HRESULTs and Exceptions](../Topic/How%20to:%20Map%20HRESULTs%20and%20Exceptions.md)."
  syntax:
    content: public enum CALLCONV
