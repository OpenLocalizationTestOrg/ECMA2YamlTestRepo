  summary: Finds all of the discoverable global catalogs in this forest in a specified site.
  remarks: "You can find discoverable global catalogs by querying DNS SRV records.  If a global catalog does not register a GC SRV record for the specified site, it will not be returned by this method, even if the global catalog is physically located within that site.  \n  \n All global catalogs which register a GC SRV record for the specified site will be returned by this method, even if they might not be physically located within that site."
  syntax:
    content: public System.DirectoryServices.ActiveDirectory.GlobalCatalogCollection FindAllDiscoverableGlobalCatalogs (string siteName);
    parameters:
    - id: siteName
