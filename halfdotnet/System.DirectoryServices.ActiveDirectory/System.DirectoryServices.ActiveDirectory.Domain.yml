  langs:
  - csharp
  name: CreateLocalSideOfTrustRelationship(String,TrustDirection,String)
  nameWithType: Domain.CreateLocalSideOfTrustRelationship(String,TrustDirection,String)
  fullName: System.DirectoryServices.ActiveDirectory.Domain.CreateLocalSideOfTrustRelationship(String,TrustDirection,String)
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: Creates the local side of a trust relationship with the specified domain.
  remarks: "This method creates one side of a trust relationship. The trust is not established until both sides of the trust have been created.  \n  \n The  parameter associates a password with the created trust. When the other side of the trust is created, the same password is provided and the two local trusts are then bound to each other.  \n  \n To programmatically create both sides of a trust relationship in a single method call, use the <xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName> method."
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetDomainName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetDomainName
      type: System.String
      description: The DNS name of the domain that the trust is created with.
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: One of the <see cref="T:System.DirectoryServices.ActiveDirectory.TrustDirection"> members that determines the direction of the trust, relative to this domain.
    - id: trustPassword
      type: System.String
      description: The password for the trust. See remarks below.
  platform:
  - net-11
  - net-20
  - netcore-10
