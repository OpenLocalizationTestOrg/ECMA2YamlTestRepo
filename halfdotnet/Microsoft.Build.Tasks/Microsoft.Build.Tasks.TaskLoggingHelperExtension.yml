- uid: Microsoft.Build.Tasks.TaskLoggingHelperExtension.FormatResourceString(System.String,System.Object[])
  id: FormatResourceString(System.String,System.Object[])
  parent: Microsoft.Build.Tasks.TaskLoggingHelperExtension
  langs:
  - csharp
  name: FormatResourceString(String,Object[])
  nameWithType: TaskLoggingHelperExtension.FormatResourceString(String,Object[])
  fullName: Microsoft.Build.Tasks.TaskLoggingHelperExtension.FormatResourceString(String,Object[])
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: Loads the specified resource string and optionally formats it using the given arguments. The current thread's culture is used for formatting.
  remarks: "  \n  \n## Remarks  \n This method requires the owner task to have registered its resources either via the <xref:Microsoft.Build.Utilities.Task> base class constructor, or one of the following properties: <xref:Microsoft.Build.Utilities.Task.TaskResources%2A> or <xref:Microsoft.Build.Utilities.AppDomainIsolatedTask.TaskResources%2A>.  \n  \n This method is thread-safe.  \n  \n "
  syntax:
    content: public override string FormatResourceString (string resourceName, object[] args);
    parameters:
    - id: resourceName
      type: System.String
      description: The name of the string resource to load.
    - id: args
      type: System.Object[]
      description: Optional arguments for formatting the loaded string, or `null`.
    return:
      type: System.String
      description: The formatted string.
  platform:
  - net-11
  - net-20
  - netcore-10
