  fullName: System.Data.Objects.DataClasses.EdmSchemaAttribute
  type: Class
  summary: Attribute that indicates that the assembly contains classes that are mapped to entity types in a conceptual model.
  remarks: This attribute is applied to an assembly that contains entity types. It is only required to be applied once, but it may be applied multiple times. When it is applied multiple times to a single assembly in a Visual Basic project, the <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A> constructor must be used to supply a GUID string value that is unique for each conceptual model referenced by the assembly.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
