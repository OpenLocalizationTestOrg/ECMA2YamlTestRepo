  namespace: System.Windows.Media.Media3D
  summary: Gets or sets a <see cref="T:System.Windows.Media.Media3D.Matrix3D"> as the projection transformation matrix.
  remarks: "This property is useful for applications that implement their own projection matrix calculation.  \n  \n This property transforms the coordinate system from camera space to a normalized cube where the X and Y coordinates range from -1 to 1 and the Z coordinate ranges from zero to 1.  The minimum and maximum Z coordinates in camera space are defined by how the projection matrix transforms the Z coordinate.  \n  \n<a name=\"dependencyPropertyInfo_ProjectionMatrix\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|  \n|Metadata properties set to `true`|None|"
