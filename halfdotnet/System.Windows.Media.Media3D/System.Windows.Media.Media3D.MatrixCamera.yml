  name: MatrixCamera
  nameWithType: MatrixCamera
  fullName: System.Windows.Media.Media3D.MatrixCamera
  type: Class
  summary: Camera which specifies the view and projection transforms as <see cref="T:System.Windows.Media.Media3D.Matrix3D"> objects
  remarks: "This camera enables applications to calculate their own view and projection matrices.  This allows applications to define cameras not directly supported by the <xref:System.Windows.Media.Media3D.ProjectionCamera> subclasses.  \n  \n Using a MatrixCamera is the only way an application can know what the View/Projection matrices are.  \n  \n A MatrixCamera can be animated using the <xref:System.Windows.Media.Media3D.Camera.Transform%2A> property."
  example:
  - "The following code creates a MatrixCamera and sets the <xref:System.Windows.Media.Media3D.MatrixCamera.ViewMatrix%2A> and <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrix%2A> properties.  \n  \n [!code-cs[matrixtransform3dview#MatrixTransform3DView3DN11](../../add/codesnippet/CSharp/MatrixTransform3DView/Window1.xaml.cs#matrixtransform3dview3dn11)]\n [!code-vb[matrixtransform3dview#MatrixTransform3DView3DN11](../../add/codesnippet/VisualBasic/matrixtransform3dview/window1.xaml.vb#matrixtransform3dview3dn11)]"
