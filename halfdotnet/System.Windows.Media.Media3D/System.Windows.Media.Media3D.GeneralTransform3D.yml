  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.CloneCurrentValue%2A?displayProperty=fullName>.  \n  \n CloneCurrentValue is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  syntax:
    content: public System.Windows.Media.Media3D.GeneralTransform3D CloneCurrentValue ();
    parameters: []
    return:
      type: System.Windows.Media.Media3D.GeneralTransform3D
      description: A modifiable clone of the current object. The cloned object's <xref:System.Windows.Freezable.IsFrozen%2A> property is `false` even if the source's <xref:System.Windows.Freezable.IsFrozen%2A> property is `true`.
