  name: GeneralTransform3D
  nameWithType: GeneralTransform3D
  fullName: System.Windows.Media.Media3D.GeneralTransform3D
  type: Class
  summary: Provides generalized transformation support for 3-D objects.
  remarks: "Transformations between 3-D objects take place through the <xref:System.Windows.Media.Media3D.Visual3D.TransformToAncestor%2A> and <xref:System.Windows.Media.Media3D.Visual3D.TransformToDescendant%2A> methods, both of which return a GeneralTransform3D object. In the case that the transformation between the 3-D objects may be represented by a 4x4 matrix, the methods return an instance of the <xref:System.Windows.Media.Media3D.MatrixTransform3D> class. The GeneralTransform3D class can transform a <xref:System.Windows.Media.Media3D.Point3D> to a <xref:System.Windows.Media.Media3D.Point3D> and a <xref:System.Windows.Media.Media3D.Rect3D> to a <xref:System.Windows.Media.Media3D.Rect3D>.  \n  \n GeneralTransform3D is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](../Topic/.NET%20Framework%20Versions%20and%20Dependencies.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class GeneralTransform3D : System.Windows.Media.Animation.Animatable, IFormattable
