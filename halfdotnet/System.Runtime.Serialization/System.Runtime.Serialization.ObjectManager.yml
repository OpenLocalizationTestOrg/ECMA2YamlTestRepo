  namespace: System.Runtime.Serialization
  summary: Registers a member of an object as it is deserialized, associating it with , and recording the <see cref="T:System.Runtime.Serialization.SerializationInfo">.
  remarks: "You need to provide the  and  parameters if  is a <xref:System.ValueType> because of the way fixups are performed on <xref:System.ValueType> objects. The space to store the information for a <xref:System.ValueType> is allocated inline with its containing object. However, when the <xref:System.ValueType> is boxed to be registered with the <xref:System.Runtime.Serialization.ObjectManager>, it loses the connection with its containing object. To guarantee that fixups occur in the instance of the <xref:System.ValueType> stored in the containing object and not in the boxed instance, the <xref:System.Runtime.Serialization.ObjectManager> retains some additional information.  \n  \n <xref:System.Runtime.Serialization.ObjectManager> retains information about both the object and its ID. Later during deserialization, <xref:System.Runtime.Serialization.ObjectManager.GetObject%2A> can be used to discover whether a particular object ID has already been deserialized, or whether it is a forward reference to an object not yet deserialized."
  syntax:
    content: public void RegisterObject (object obj, long objectID, System.Runtime.Serialization.SerializationInfo info, long idOfContainingObj, System.Reflection.MemberInfo member);
    parameters:
    - id: obj
      type: System.Object
      description: The object to register.
    - id: objectID
      type: System.Int64
      description: The ID of the object to register.
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The <see cref="T:System.Runtime.Serialization.SerializationInfo"> used if  implements <xref:System.Runtime.Serialization.ISerializable> or has a <xref:System.Runtime.Serialization.ISerializationSurrogate>.  will be completed with any required fixup information and then passed to the required object when that object is completed.
    - id: idOfContainingObj
      type: System.Int64
      description: The ID of the object that contains . This parameter is required only if  is a value type.
    - id: member
      type: System.Reflection.MemberInfo
      description: The field in the containing object where  exists. This parameter has meaning only if  is a value type.
  overload: System.Runtime.Serialization.ObjectManager.RegisterObject*
  platform:
