      description: The surrogate selector to use. The <see cref="T:System.Runtime.Serialization.ISurrogateSelector"> determines the correct surrogate to use when deserializing objects of a given type. At deserialization time, the surrogate selector creates a new instance of the object from the information transmitted on the stream.
    - id: context
