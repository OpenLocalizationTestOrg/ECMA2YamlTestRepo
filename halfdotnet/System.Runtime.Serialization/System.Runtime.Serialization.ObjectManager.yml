      description: The streaming context. The <see cref="T:System.Runtime.Serialization.StreamingContext"> is not used by `ObjectManager`, but is passed as a parameter to any objects implementing <xref:System.Runtime.Serialization.ISerializable> or having a <xref:System.Runtime.Serialization.ISerializationSurrogate>. These objects can take specific actions depending on the source of the information to deserialize.
