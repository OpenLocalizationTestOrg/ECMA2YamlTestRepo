- uid: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: GetObjectData(Object,SerializationInfo,StreamingContext)
  nameWithType: ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: Populates the provided <see cref="T:System.Runtime.Serialization.SerializationInfo"> with the data needed to serialize the object.
  remarks: "Extracts data from object  and stores it in the <xref:System.Runtime.Serialization.SerializationInfo> parameter.  \n  \n Having located the surrogate, this method stores information on the object  in the <xref:System.Runtime.Serialization.SerializationInfo> parameter. This information describes its view of that object, including the object's fields, properties, and current values. The <xref:System.Runtime.Serialization.SerializationInfo> might correspond to the actual object, or it can be a synthesized view of the surrogate.  \n  \n This method is protected by a <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> for the <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> specified."
  syntax:
    content: public void GetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: obj
      type: System.Object
      description: The object to serialize.
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The <see cref="T:System.Runtime.Serialization.SerializationInfo"> to populate with data.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The destination (see <see cref="T:System.Runtime.Serialization.StreamingContext">) for this serialization.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  id: SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  nameWithType: ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: Populates the object using the information in the <see cref="T:System.Runtime.Serialization.SerializationInfo">.
  remarks: "The SetObjectData method is called during deserialization. With this method, you can take the empty <xref:System.Object> that has already been created, and enter <xref:System.Runtime.Serialization.SerializationInfo> data into that object. Constructors are not invoked during deserialization of information and reconstruction of the object.  \n  \n This method is protected by a <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> for the <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> specified."
  syntax:
    content: public object SetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context, System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: obj
      type: System.Object
      description: The object to populate.
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The information to populate the object.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The source from which the object is deserialized.
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: The surrogate selector where the search for a compatible surrogate begins.
    return:
      type: System.Object
      description: The populated deserialized object.
  platform:
  - net-11
  - net-20
  - netcore-10
