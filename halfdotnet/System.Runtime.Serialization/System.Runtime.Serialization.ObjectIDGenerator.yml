  summary: Determines whether an object has already been assigned an ID.
  remarks: If the object has already been assigned an ID, the ID is returned and  is set to `false`; otherwise, zero is returned and  is set to `true`. HasId differs from <xref:System.Runtime.Serialization.ObjectIDGenerator.GetId%2A> in that it never creates an ID for an object that has not already been seen by the <xref:System.Runtime.Serialization.ObjectIDGenerator>.
  syntax:
    content: public virtual long HasId (object obj, out bool firstTime);
    parameters:
    - id: obj
      type: System.Object
      description: The object you are asking for.
    - id: firstTime
      type: System.Boolean
      description: '`true` if  was not previously known to the <see cref="T:System.Runtime.Serialization.ObjectIDGenerator">; otherwise, `false`.'
    return:
      type: System.Int64
      description: The object ID of  if previously known to the <see cref="T:System.Runtime.Serialization.ObjectIDGenerator">; otherwise, zero.
