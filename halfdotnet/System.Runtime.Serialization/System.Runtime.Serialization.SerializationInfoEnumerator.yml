  name: SerializationInfoEnumerator
  nameWithType: SerializationInfoEnumerator
  fullName: System.Runtime.Serialization.SerializationInfoEnumerator
  type: Class
  summary: Provides a formatter-friendly mechanism for parsing the data in <see cref="T:System.Runtime.Serialization.SerializationInfo">. This class cannot be inherited.
  remarks: "The current class is a standard enumerator that parses over the values stored in <xref:System.Runtime.Serialization.SerializationInfo>. Instead of recording the values, the SerializationInfoEnumerator keeps pointers to the member variables of the <xref:System.Runtime.Serialization.SerializationInfo> that created it.  \n  \n This class follows the <xref:System.Collections.IEnumerator> mechanism."
  example:
  - "The following code example shows how to use the <xref:System.Runtime.Serialization.FormatterServices> class in order to properly serialize or deserialize an object where the base class does not implement <xref:System.Runtime.Serialization.ISerializable> but the derived class does.  \n  \n [!CODE [FormatterServices#1](../CodeSnippet/VS_Snippets_Remoting/FormatterServices#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfoEnumerator : System.Collections.IEnumerator
