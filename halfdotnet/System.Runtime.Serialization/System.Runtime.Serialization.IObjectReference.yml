- uid: System.Runtime.Serialization.IObjectReference.GetRealObject(System.Runtime.Serialization.StreamingContext)
  id: GetRealObject(System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.IObjectReference
  langs:
  - csharp
  name: GetRealObject(StreamingContext)
  nameWithType: IObjectReference.GetRealObject(StreamingContext)
  fullName: System.Runtime.Serialization.IObjectReference.GetRealObject(StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: Returns the real object that should be deserialized, rather than the object that the serialized stream specifies.
  remarks: "This method is useful in a remoting situation where you serialize a proxy-creator object, not an actual object. When the proxy-creator object is deserialized, deserialization calls its GetRealObject method. At this point, the proxy-creator object creates a new instance of the proxy object that refers back to the original actual object, perhaps on a remote computer. Finally, the proxy-creator object is discarded and reclaimed later by garbage collection.  \n  \n For example, consider how <xref:System.Type> objects are serialized. Instead of transmitting the data from the <xref:System.Type> object, the system transmits a holder object with the name of the type object and information on the assembly where it is found in an object implementing <xref:System.Runtime.Serialization.IObjectReference>. When both the type name and assembly name are available, the deserialization infrastructure calls GetRealObject on the holder object that has been transmitted. This holder returns the <xref:System.Type> object that is inserted into the graph.  \n  \n This method is protected by a <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> for the <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> specified."
  example:
  - '[!CODE [IObjectReference Interface Example#1](../CodeSnippet/VS_Snippets_Remoting/IObjectReference Interface Example#1)]'
  syntax:
    content: public object GetRealObject (System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The <see cref="T:System.Runtime.Serialization.StreamingContext"> from which the current object is deserialized.
    return:
      type: System.Object
      description: Returns the actual object that is put into the graph.
  platform:
  - net-11
  - net-20
  - netcore-10
