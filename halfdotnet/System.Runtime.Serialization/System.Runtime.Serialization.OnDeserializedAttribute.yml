  name: OnDeserializedAttribute
  nameWithType: OnDeserializedAttribute
  fullName: System.Runtime.Serialization.OnDeserializedAttribute
  type: Class
  summary: When applied to a method, specifies that the method is called immediately after deserialization of an object in an object graph. The order of deserialization relative to other objects in the graph is non-deterministic.
  remarks: "Use the OnDeserializedAttribute when you need to fix values on a deserialized object after it has been deserialized and before the graph is returned. This attribute can be used instead of the  <xref:System.Runtime.Serialization.IDeserializationCallback> interface.  \n  \n To use the OnDeserializedAttribute, the method must contain a <xref:System.Runtime.Serialization.StreamingContext> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref:System.Runtime.Serialization.StreamingContext> provides additional data about the type of serialization taking place.  The usage is shown in the following code:  \n  \n [!CODE [System.Runtime.Serialization.OnSerialization#5](../CodeSnippet/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization#5)]  \n  \n> [!NOTE]\n>  In your code, you can use the word `OnDeserialized` instead of the longer OnDeserializedAttribute."
  example:
  - "The following example applies the OnDeserializedAttribute, <xref:System.Runtime.Serialization.OnSerializingAttribute>, <xref:System.Runtime.Serialization.OnSerializedAttribute>, and <xref:System.Runtime.Serialization.OnDeserializingAttribute> attributes to methods in a class.  \n  \n [!CODE [System.Runtime.Serialization.OnSerialization#1](../CodeSnippet/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OnDeserializedAttribute : Attribute
