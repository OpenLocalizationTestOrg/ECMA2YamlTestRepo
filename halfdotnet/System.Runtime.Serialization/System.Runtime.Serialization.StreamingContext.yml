  summary: Gets the source or destination of the transmitted data.
  remarks: During serialization, the current property specifies the destination of the transmitted data. For example, when serializing data from cross-AppDomain remoting, the <xref:System.Runtime.Serialization.StreamingContextStates> is <xref:System.Runtime.Serialization.StreamingContextStates>. During deserialization, the state indicates the source of the deserialized stream.
