  name: RouteValueExpressionEditorSheet
  nameWithType: RouteValueExpressionEditorSheet
  fullName: System.Web.UI.Design.RouteValueExpressionEditorSheet
  type: Class
  summary: Represents a design-time editor sheet for the properties of a `RouteValue` expression in the UI of a designer host at design time.
  remarks: "The visual designer uses the <xref:System.Web.UI.Design.RouteValueExpressionEditor> class together with the RouteValueExpressionEditorSheet class to select the individual properties of a `RouteValue` expression, and to combine the selected expression property values into a `RouteValue` expression.  \n  \n The <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> method returns a RouteValueExpressionEditorSheet object. In the expressions dialog box, when you select a control property and bind it to a `RouteValue` expression, the visual designer calls the <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> method. The visual designer uses the returned RouteValueExpressionEditorSheet object to prompt for the <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> property. Once the property is selected, the visual designer calls the <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A> method to create a `RouteValue` expression string.  \n  \n The <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> property must be specified in order to create a `RouteValue` expression string."
  syntax:
    content: 'public class RouteValueExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
