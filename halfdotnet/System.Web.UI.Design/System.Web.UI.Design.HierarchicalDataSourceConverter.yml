  summary: Provides a type converter that can retrieve a list of the hierarchical data sources that are accessible to the current component.
  remarks: "The HierarchicalDataSourceConverter class provides methods that can be used to retrieve a list of the hierarchical data sources that are accessible to the current design-time component.  \n  \n The HierarchicalDataSourceConverter type converter is used by Microsoft Visual Studio to provide the values that appear in the list of data sources in the **Properties** window.  \n  \n> [!CAUTION]\n>  You should never access a type converter directly. Instead, call the appropriate converter by using the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in <xref:System.ComponentModel.TypeConverter>.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md)."
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!CODE [HierarchicalDataSourceConverter#1](../CodeSnippet/VS_Snippets_WebNet/HierarchicalDataSourceConverter#1)]"
