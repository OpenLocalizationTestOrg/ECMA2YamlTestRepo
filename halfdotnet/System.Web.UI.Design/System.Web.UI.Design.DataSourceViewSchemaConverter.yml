- uid: System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.DataSourceViewSchemaConverter
  langs:
  - csharp
  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: DataSourceViewSchemaConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Indicates whether this converter returns a list containing all possible values that can be assigned to the associated control property.
  remarks: The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A> method for a <xref:System.Web.UI.Design.DataSourceViewSchemaConverter> returns `false`, indicating that the list returned by the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method is not an exclusive list of all possible assignable values.
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> implementation that can be used to gain additional context information.
    return:
      type: System.Boolean
      description: '`true` if this converter returns a list containing all possible values that can be assigned to the associated control property; otherwise `false`.'
  platform:
  - net-11
  - net-20
