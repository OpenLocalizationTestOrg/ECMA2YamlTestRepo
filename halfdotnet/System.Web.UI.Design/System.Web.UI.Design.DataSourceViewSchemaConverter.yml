- uid: System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.Web.UI.Design.DataSourceViewSchemaConverter
  langs:
  - csharp
  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: DataSourceViewSchemaConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Indicates whether the specified source type can be converted to the type of the associated control property.
  remarks: "Call the CanConvertFrom method to determine whether the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> method supports converting the source type.  \n  \n The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> method can convert only from a string, so the CanConvertFrom method returns `true` when  is a string."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> implementation that can be used to gain additional context information.
    - id: sourceType
      type: System.Type
      description: The type to convert from.
    return:
      type: System.Boolean
      description: '`true` if the converter can perform the conversion; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  id: ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  parent: System.Web.UI.Design.DataSourceViewSchemaConverter
  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DataSourceViewSchemaConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Converts the specified object to the type of the associated control property.
  remarks: "If  is a string, then the string representation of  is returned. If  is `null`, an empty string (\"\") is returned. For all other specified values, a <xref:System.NotSupportedException> exception is thrown.  \n  \n Call the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> method to determine whether the ConvertFrom method supports converting the source type."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> implementation that can be used to gain additional context information.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <see cref="T:System.Globalization.CultureInfo"> object that can be used to support localization features.
    - id: value
      type: System.Object
      description: The object to convert.
    return:
      type: System.Object
      description: An <see cref="T:System.Object"> instance that represents the converted object.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.DataSourceViewSchemaConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: DataSourceViewSchemaConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Returns a list of available values that can be assigned to the associated control property.
  remarks: "The GetStandardValues method uses the <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> property of the specified  object to obtain an <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation. If the <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation is available, it is used to access the data source schema for the associated control at design time and retrieve the list of available fields from the associated data source schema view.  \n  \n The collection of available values is built from the fields in the data source schema for the associated control."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> implementation that can be used to gain additional context information.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> containing available values for assignment to the associated control property.
  overload: System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues*
  platform:
  - net-11
  - net-20
  - netcore-10
