  name: TemplateDefinition
  nameWithType: TemplateDefinition
  fullName: System.Web.UI.Design.TemplateDefinition
  type: Class
  summary: Provides properties and methods that define a template element in a Web server control at design time.
  remarks: The TemplateDefinition class provides a base template definition class that can be inherited from and extended for a control designer to use in providing support for templated controls in a design host such as [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)]. A design host uses the properties and methods of the TemplateDefinition class to facilitate creating and editing a template at design time.
  example:
  - "The following code example demonstrates how to derive a custom class from the <xref:System.Web.UI.Design.ControlDesigner> class. This control designer supports a control with four possible templates.  \n  \n To try it, add a reference to the System.Design.dll assembly, compile the code, and then, in a design host such as [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)], look at the page in Design view. Select the control, click the action list to select a template to modify, and then use the drag-and-drop feature to move controls into the template.  \n  \n [!CODE [DesignerTemplateGroupSample#1](../CodeSnippet/VS_Snippets_WebNet/DesignerTemplateGroupSample#1)]  \n[!CODE [DesignerTemplateGroupSample#2](../CodeSnippet/VS_Snippets_WebNet/DesignerTemplateGroupSample#2)]"
  syntax:
    content: 'public class TemplateDefinition : System.Web.UI.Design.DesignerObject'
  inheritance:
