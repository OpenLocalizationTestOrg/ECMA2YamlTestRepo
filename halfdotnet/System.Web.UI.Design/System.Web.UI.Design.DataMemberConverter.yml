  langs:
  - csharp
  name: GetStandardValuesSupported(ITypeDescriptorContext)
  nameWithType: DataMemberConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataMemberConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the converter supports a standard set of values that can be picked from a list.
  remarks: To be added.
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> object that can be used to gain additional context information.
    return:
      type: System.Boolean
      description: '`true` if <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A> should be called to find a common set of values the object supports; otherwise, `false`. This implementation always returns `true`.'
  platform:
  - net-11
  - net-20
  - netcore-10
