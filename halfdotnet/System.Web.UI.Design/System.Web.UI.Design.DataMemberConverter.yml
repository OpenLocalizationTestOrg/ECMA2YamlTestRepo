  fullName: System.Web.UI.Design.DataMemberConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets the data members present within the selected data source, if information about them is available.
  remarks: The converter uses the <xref:System.Web.UI.Design.IDataSourceProvider> implementation of the associated component's designer to retrieve the current data source selection.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> object indicating the component or control to get values for.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> listing the data members of the data source selected for the component.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.DataMemberConverter
  langs:
  - csharp
  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: DataMemberConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataMemberConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the collection of standard values returned from <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A> is a list of all possible values.
  remarks: If the list is exclusive, such as in an enumeration data type, then no other values are valid. If the list is not exclusive, then there are other valid values besides the list of standard values that <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A> provides.
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> object that provides a format context.
    return:
      type: System.Boolean
      description: "`true` if the <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> returned from <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A> is an exclusive list of all possible values that are valid; `false` if other values are possible.  \n  \n As implemented in this class, this method always returns `false`."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.DataMemberConverter.GetStandardValuesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesSupported(System.ComponentModel.ITypeDescriptorContext)
