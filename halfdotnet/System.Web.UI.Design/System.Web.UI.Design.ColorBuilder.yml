      type: System.ComponentModel.IComponent
      description: The <xref:System.ComponentModel.IComponent> whose site is to be used to access design-time services.
    - id: owner
      type: System.Windows.Forms.Control
      description: The <xref:System.Web.UI.Control> used to parent the picker window.
    - id: initialColor
      type: System.String
      description: The initial color to be shown in the picker window, in a valid HTML color format.
    return:
      type: System.String
      description: The color value, represented as a string in an HTML color format, or `null` if the builder service could not be retrieved.
