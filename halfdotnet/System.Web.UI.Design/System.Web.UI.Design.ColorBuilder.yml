  nameWithType: ColorBuilder
  fullName: System.Web.UI.Design.ColorBuilder
  type: Class
  summary: Provides an HTML color string builder at design time that allows a user to select a color.
  remarks: "The <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A> method starts a user interface for selecting a color value.  \n  \n The ColorBuilder class is not intended for use outside of the design time environment. ColorBuilder requires the <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, which is typically available within a Web Forms project at design time. If you want to build HTML color strings, you may want to implement a method that converts the RGB values of a <xref:System.Drawing.Color> object to an HTML-compatible RRGGBB format string. If you intend to use a control to select a color or configure a color, you can build a user interface for this, or you may want to use a <xref:System.Windows.Forms.PropertyGrid> control which allows you to edit <xref:System.Drawing.Color> properties with the default <xref:System.Drawing.Design.ColorEditor> providing a color selection interface."
