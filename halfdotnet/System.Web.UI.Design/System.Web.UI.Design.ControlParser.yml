  name: ControlParser
  nameWithType: ControlParser
  fullName: System.Web.UI.Design.ControlParser
  type: Class
  summary: Provides methods for creating a Web server <xref:System.Web.UI.Control> control or <xref:System.Web.UI.ITemplate> interface from a string of markup that represents a persisted control or template.
  remarks: The T:System.Web.UI.Design.ControlParser class provides methods that can create a T:System.Web.UI.Control control or T:System.Web.UI.ITemplate interface by parsing a string of markup representing a control or control template.
  example:
  - "The following code example shows how to get the HTML markup for a control on a page using the <xref:System.Web.UI.Design.ControlPersister> class and how to instantiate a control from it using the ControlParser class. The example also shows how to display Microsoft Windows dialog boxes from a designer.  \n  \n [!CODE [ControlParserPersisterExample#1](../CodeSnippet/VS_Snippets_WebNet/ControlParserPersisterExample#1)]"
