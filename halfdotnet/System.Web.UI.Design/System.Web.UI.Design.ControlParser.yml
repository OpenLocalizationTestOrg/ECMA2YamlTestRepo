  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Parses the specified template markup and creates an <xref:System.Web.UI.ITemplate> interface.
  remarks: The ParseTemplate method accesses the string representing the register directives on the ASP.NET Web page using the services of the designer host. Designer host services are acquired through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of the <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> object, or if that is not available, the <xref:System.Web.UI.Design.IWebFormReferenceManager> service.
  syntax:
    content: public static System.Web.UI.ITemplate ParseTemplate (System.ComponentModel.Design.IDesignerHost designerHost, string templateText, string directives);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: An <xref:System.ComponentModel.Design.IDesignerHost> instance that is the designer host for the page.
    - id: templateText
      type: System.String
      description: A string containing the template markup.
    - id: directives
      type: System.String
      description: Any directives to add to the beginning of the code for the template.
    return:
      type: System.Web.UI.ITemplate
      description: An <xref:System.Web.UI.ITemplate> instance created by parsing .
