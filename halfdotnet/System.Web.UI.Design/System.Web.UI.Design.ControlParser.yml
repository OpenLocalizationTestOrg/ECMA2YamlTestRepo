  fullName: System.Web.UI.Design.ControlParser.ParseControls(IDesignerHost,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Creates an array of controls from the specified markup using the specified designer host.
  remarks: "The ParseControls method accesses the string representing the register directives on the ASP.NET Web page using the services of the designer host. Designer host services are acquired through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of the <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> object, or if that is not available, the <xref:System.Web.UI.Design.IWebFormReferenceManager> service.  \n  \n The ParseControls method throws an exception if the parser cannot build the controls from the  parameter."
  syntax:
    content: public static System.Web.UI.Control[] ParseControls (System.ComponentModel.Design.IDesignerHost designerHost, string controlText);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: An <xref:System.ComponentModel.Design.IDesignerHost> instance that is the designer host for the page.
    - id: controlText
      type: System.String
      description: A string that represents a collection of markup for controls.
    return:
      type: System.Web.UI.Control[]
      description: An array of <xref:System.Web.UI.Control> elements, parsed from ; otherwise, `null`, if the parser cannot build the controls.
