- uid: System.Web.UI.Design.ControlParser.ParseControl(System.ComponentModel.Design.IDesignerHost,System.String)
  id: ParseControl(System.ComponentModel.Design.IDesignerHost,System.String)
  parent: System.Web.UI.Design.ControlParser
  langs:
  - csharp
  name: ParseControl(IDesignerHost,String)
  nameWithType: ControlParser.ParseControl(IDesignerHost,String)
  fullName: System.Web.UI.Design.ControlParser.ParseControl(IDesignerHost,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Creates a control from the specified markup using the specified designer host.
  remarks: "The ParseControl method accesses the string representing the register directives on the ASP.NET Web page using the services of the designer host. Designer host services are acquired through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of the <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> object, or if that is not available, the <xref:System.Web.UI.Design.IWebFormReferenceManager> service.  \n  \n The ParseControl method throws an exception if the parser cannot build the control."
  example:
  - "The following code example shows how to create a control from HTML markup text. This code example is part of a larger example provided for the <xref:System.Web.UI.Design.ControlParser> class.  \n  \n [!CODE [ControlParserPersisterExample#2](../CodeSnippet/VS_Snippets_WebNet/ControlParserPersisterExample#2)]"
  syntax:
    content: public static System.Web.UI.Control ParseControl (System.ComponentModel.Design.IDesignerHost designerHost, string controlText);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: An <xref:System.ComponentModel.Design.IDesignerHost> instance that is the designer host for the page.
    - id: controlText
      type: System.String
      description: The HTML markup for the control.
    return:
      type: System.Web.UI.Control
      description: The <xref:System.Web.UI.Control> that *controlText* represents; otherwise, `null`, if the parser cannot build the control.
  overload: System.Web.UI.Design.ControlParser.ParseControl*
  platform:
  - net-11
  - net-20
  - netcore-10
