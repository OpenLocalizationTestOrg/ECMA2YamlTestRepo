      description: A <see cref="T:System.Globalization.CultureInfo"> object that can be used to provide additional culture information.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert to.
    return:
      type: System.Object
      description: If  is not of type <see cref="T:System.String">, the object produced by the type conversion; otherwise, if  is a string, an empty string ("").
