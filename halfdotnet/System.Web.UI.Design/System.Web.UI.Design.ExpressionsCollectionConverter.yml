  name: ExpressionsCollectionConverter
  nameWithType: ExpressionsCollectionConverter
  fullName: System.Web.UI.Design.ExpressionsCollectionConverter
  type: Class
  summary: Provides a type converter for expression binding collections.
  remarks: "The ExpressionsCollectionConverter class converts an <xref:System.Web.UI.ExpressionBindingCollection> to a string for the property-editing grid at design time, which always appears as an empty string (\"\").  \n  \n A designer host, such as [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)], uses the <xref:System.Web.Compilation.ExpressionBuilder> and <xref:System.Web.UI.Design.ExpressionEditor> class implementations with the <xref:System.Web.UI.Design.ExpressionsCollectionEditor> and ExpressionsCollectionConverter classes to set the expression bindings for control properties at design time, and the <xref:System.Web.UI.Design.ControlPersister> to persist the expressions for run time. Expression strings reference a localizable resource, an application setting, a connection string, or a custom expression type. The expression string is bound to the control property at design time, and then used at run time to determine the value for the property.  \n  \n> [!NOTE]\n>  You should never access a type converter directly. This implementation of <xref:System.ComponentModel.TypeConverter> is intended only for use by an <xref:System.Web.UI.ExpressionBindingCollection> object at design time."
  syntax:
    content: 'public class ExpressionsCollectionConverter : System.ComponentModel.TypeConverter'
