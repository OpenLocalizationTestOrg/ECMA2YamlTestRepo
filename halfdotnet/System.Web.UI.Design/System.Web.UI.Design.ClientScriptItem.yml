  nameWithType: ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  fullName: System.Web.UI.Design.ClientScriptItem.ClientScriptItem(String,String,String,String,String)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Initializes a new instance of the <see cref="T:System.Web.UI.Design.ClientScriptItem"> class using the provided parameters.
  remarks: "Initialize the statements for the <xref:System.Web.UI.Design.ClientScriptItem> object by using either the  or  parameter (not both). Use  to initialize the script using an input string that contains the statements. Alternately, use  to initialize a script using a path that contains the script statements.  \n  \n You can specify any of the input parameters as `null` or an empty string (\"\"); the corresponding property is set using the input value, and the `script` element is generated without that property. Using `null` or an empty string (\"\") generates the following results:  \n  \n-   For , the corresponding `script` element does not contain script statements.  \n  \n-   For , the `src` attribute is not set in the `script` element.  \n  \n-   For , the `language` attribute is not set in the `script` element.  \n  \n     When a client script block does not specify the script language, the client browser determines the language.  \n  \n-   For , the `type` attribute is not set in the script element.  \n  \n     When a client script block does not specify the script type, the client browser determines the type.  \n  \n-   For , the design host (for example, [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)]) will throw an <xref:System.ArgumentNullException>."
  syntax:
    content: public ClientScriptItem (string text, string source, string language, string type, string id);
    parameters:
    - id: text
      type: System.String
      description: The contents for the `script` element; a string of script statements to run on the client.
    - id: source
      type: System.String
      description: The `src` attribute value for the `script` element, specifying an external source location for the client script contents.
    - id: language
      type: System.String
      description: The `language` attribute value for the `script` element, specifying the language of the script statements.
    - id: type
      type: System.String
      description: The type attribute value for the `script` element, indicating the MIME type for the associated scripting engine.
    - id: id
      type: System.String
      description: The ID for the `script` element. This argument is required by the design host (for example, [!INCLUDE[vsprvslong](../../add/includes/vsprvslong-md.md)]).
