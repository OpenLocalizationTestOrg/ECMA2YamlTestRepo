  name: IDataSourceProvider
  nameWithType: IDataSourceProvider
  fullName: System.Web.UI.Design.IDataSourceProvider
  type: Interface
  summary: Defines an interface that a control designer can implement to provide access to a data source.
  remarks: A class that is able to provide a data source can implement this interface to enable access to its data source by objects that use the IDataSourceProvider interface. This interface is used by the <xref:System.Web.UI.Design.DataFieldConverter> and <xref:System.Web.UI.Design.DataMemberConverter> classes.
  example:
  - "The following code example shows a custom class, named `TemplatedListDesigner`, which inherits from the <xref:System.Web.UI.Design.TemplatedControlDesigner> class and implements the `IDataSourceProvider` interface.  \n  \n [!CODE [System.Web.UI.Design_Samples1#1](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.design_samples1#1)]"
  syntax:
    content: public interface IDataSourceProvider
  implements: []
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.IDataSourceProvider.GetResolvedSelectedDataSource
  id: GetResolvedSelectedDataSource
  parent: System.Web.UI.Design.IDataSourceProvider
  langs:
  - csharp
  name: GetResolvedSelectedDataSource()
  nameWithType: IDataSourceProvider.GetResolvedSelectedDataSource()
  fullName: System.Web.UI.Design.IDataSourceProvider.GetResolvedSelectedDataSource()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets the selected data member from the selected data source.
  remarks: ''
  example:
  - "The following code example implements the `GetResolvedSelectedDataSource` and <xref:System.Web.UI.Design.IDataSourceProvider.GetSelectedDataSource%2A> methods of the <xref:System.Web.UI.Design.IDataSourceProvider> interface. The `GetSelectedDataSource` method gets an arbitrary object as the data source, and this implementation of the `GetResolvedSelectedDataSource` method converts that object into an <xref:System.Collections.IEnumerable> object.  \n  \n [!CODE [System.Web.UI.Design_Samples1#17](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.design_samples1#17)]"
  syntax:
    content: public System.Collections.IEnumerable GetResolvedSelectedDataSource ();
    parameters: []
    return:
      type: System.Collections.IEnumerable
      description: The selected data member from the selected data source, if the control allows the user to select an <xref:System.ComponentModel.IListSource> (such as a <xref:System.Data.DataSet>) for the data source, and provides a `DataMember` property to select a particular list (or <xref:System.Data.DataTable>) within the data source.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.IDataSourceProvider.GetSelectedDataSource
  id: GetSelectedDataSource
  parent: System.Web.UI.Design.IDataSourceProvider
  langs:
  - csharp
  name: GetSelectedDataSource()
  nameWithType: IDataSourceProvider.GetSelectedDataSource()
  fullName: System.Web.UI.Design.IDataSourceProvider.GetSelectedDataSource()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a reference to the selected data source from the data source provider.
  remarks: ''
  example:
  - "The following code example implements both the `GetSelectedDataSource` and <xref:System.Web.UI.Design.IDataSourceProvider.GetResolvedSelectedDataSource%2A> methods of the <xref:System.Web.UI.Design.IDataSourceProvider> interface. The `GetSelectedDataSource` method is used to ensure that the data source associated with the control at design time is an object that implements the <xref:System.Collections.IEnumerable> interface. This allows users to iterate through the data source.  \n  \n [!CODE [System.Web.UI.Design_Samples1#17](../CodeSnippet/VS_Snippets_WebNet/system.web.ui.design_samples1#17)]"
  syntax:
    content: public object GetSelectedDataSource ();
    parameters: []
    return:
      type: System.Object
      description: The currently selected data source object of this data source provider.
  platform:
  - net-11
  - net-20
  - netcore-10
