  namespace: System.Web.UI.Design
  summary: Gets the file name filter string for the editor. This is used to determine the items that appear in the file list of the dialog box.
  remarks: "The Filter property specifies a filter string with two filter options: one for XSL files (*.xsl;\\*.xslt), and one for all files (\\*.\\*).  \n  \n A filter string contains one or more filter options. Each filter option contains a description of the filter, followed by the vertical bar (&#124;) and the filter pattern. The strings for different filtering options are separated by the vertical bar.  \n  \n The following is an example of a filter string that contains two filter options: \"`XSLT Files (*.xslt)|*.xslt|All Files (*.*)|*.*`\".  \n  \n You can specify several filter patterns in a filter option by separating the filter patterns with semicolons. The following is an example of a filter string in which the first filter option specifies two filter patterns: \"`XSL Files (*.xslt;*.xsl)|*.xslt;*.xsl|All Files (*.*)|*.*`\"."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: To be added.
