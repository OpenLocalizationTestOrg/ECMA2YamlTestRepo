  name: ITemplateEditingFrame
  nameWithType: ITemplateEditingFrame
  fullName: System.Web.UI.Design.ITemplateEditingFrame
  type: Interface
  summary: Provides an interface to manage a template editing area.
  remarks: "> [!NOTE]\n>  The ITemplateEditingFrame interface is obsolete. Use the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property to access template groups, and template definitions within template groups, for a control designer.  \n  \n A template editing frame represents the UI for a template editor of a templated control designer."
  syntax:
    content: >-
      [System.Obsolete("Use of this type is not recommended because template editing is handled in ControlDesigner. To support template editing expose template data in the TemplateGroups property and call SetViewFlags(ViewFlags.TemplateEditing, true). http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface ITemplateEditingFrame : IDisposable
  implements:
