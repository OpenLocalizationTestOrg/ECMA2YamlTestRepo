  type: Class
  summary: Provides a base class for a Web server control <xref:System.Drawing.Design.ToolboxItem>.
  remarks: "WebControlToolboxItem provides a base class for toolbox items that create Web server controls. This class extends <xref:System.Drawing.Design.ToolboxItem> and provides the following additional methods:  \n  \n-   <xref:System.Web.UI.Design.WebControlToolboxItem.GetToolAttributeValue%2A> gets the value of an attribute of the toolbox item.  \n  \n-   <xref:System.Web.UI.Design.WebControlToolboxItem.GetToolHtml%2A> gets the HTML that represents the initial state of the control.  \n  \n-   <xref:System.Web.UI.Design.WebControlToolboxItem.GetToolType%2A> gets the type of the associated runtime component."
  syntax:
