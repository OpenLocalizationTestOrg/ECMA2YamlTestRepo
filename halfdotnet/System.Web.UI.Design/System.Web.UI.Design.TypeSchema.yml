  nameWithType: TypeSchema.GetViews()
  fullName: System.Web.UI.Design.TypeSchema.GetViews()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets an array of schema descriptors for views into a data source.
  remarks: "Although the GetViews method always returns an array of <xref:System.Web.UI.Design.IDataSourceViewSchema> objects that implement the <xref:System.Web.UI.Design.IDataSourceViewSchema> interface, the exact return value is dependent on the object that is provided when creating the instance of the <xref:System.Web.UI.Design.TypeSchema> class.  \n  \n The following table provides examples of return values.  \n  \n|Underlying Type|Return Value|  \n|---------------------|------------------|  \n|A <xref:System.Data.DataSet>|An array of type <xref:System.Web.UI.Design.DataSetViewSchema>, one for each <xref:System.Data.DataTable>.|  \n|A <xref:System.Data.DataTable>|A one-item array containing a <xref:System.Web.UI.Design.DataSetViewSchema>.|  \n|An <xref:System.Collections.IEnumerable> type|A one-item array containing an <xref:System.Web.UI.Design.IDataSourceViewSchema>.|  \n|Any other type|A one-item array containing an <xref:System.Web.UI.Design.IDataSourceViewSchema>.|"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: An array of instances of <see cref="T:System.Web.UI.Design.IDataSourceViewSchema">, or of instances of a class that implements the <see cref="T:System.Web.UI.Design.IDataSourceViewSchema"> interface.
  platform:
