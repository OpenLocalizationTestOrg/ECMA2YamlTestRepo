  fullName: System.Web.UI.Design.TypeSchema
  type: Class
  summary: Represents the structure, or schema, of an object type.
  remarks: "The TypeSchema class provides information about a particular class, given an instance of that class. For example, given a <xref:System.Data.DataSet> object, a <xref:System.Web.UI.WebControls.GridView> object, or an instance of a custom class that you create, the methods and properties provide information about the class from which the object derives. It does not provide information about the specific instance, but about the class.  \n  \n The TypeSchema class is used by custom control designers to assist in preparing sample data for previewing custom controls."
  syntax:
    content: 'public sealed class TypeSchema : System.Web.UI.Design.IDataSourceSchema'
