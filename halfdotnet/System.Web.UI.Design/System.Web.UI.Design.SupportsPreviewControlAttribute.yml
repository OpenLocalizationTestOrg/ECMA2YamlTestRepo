  name: SupportsPreviewControlAttribute
  nameWithType: SupportsPreviewControlAttribute
  fullName: System.Web.UI.Design.SupportsPreviewControlAttribute
  type: Class
  summary: Indicates whether a control designer requires a preview instance of the control at design time. This class cannot be inherited.
  remarks: "Apply the SupportsPreviewControlAttribute attribute to a control designer class to indicate the type of preview control that is supported by the control designer. Use this attribute to change a preview control for design-time rendering without affecting the actual persisted instance of the associated control.  \n  \n Typically, you specify the SupportsPreviewControlAttribute when declaring a custom designer class that is derived from the <xref:System.Web.UI.Design.ControlDesigner> class. The value of the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> property for the SupportsPreviewControlAttribute attribute determines the behavior for the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> and <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> members in the base <xref:System.Web.UI.Design.ControlDesigner> class.  \n  \n Set the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> property to `true` to indicate that the designer uses a temporary copy of the associated control to generate the design-time HTML. Changes to the temporary control are not persisted.  \n  \n Set the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> property to `false` to indicate that the designer returns the control instance, specifically the <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> property, from the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> method. Changes to the control object are persisted.  \n  \n For example, the <xref:System.Web.UI.Design.WebControls.CalendarDesigner> class is marked with the SupportsPreviewControlAttribute set to `true`. The designer uses the preview control with the automatic style formatting task, which allows the user to preview various autoformat stylesthat can be applied to the calendar. As the user selects different autoformat styles in the user interface, the selected style scheme is applied to the preview control. Applying a new style to the preview control does not change the scheme that is applied to the instance of the <xref:System.Web.UI.WebControls.Calendar> control in the designer.  \n  \n If the SupportsPreviewControlAttribute is not specified in the control designer declaration, the <xref:System.Web.UI.Design.ControlDesigner> behavior is equivalent to specifying the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> as `false`.  \n  \n> [!NOTE]\n>  Designer classes derived from the <xref:System.Web.UI.Design.ControlDesigner> class can override the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> and <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> members, and ignore the SupportsPreviewControlAttribute attribute. To determine the expected behavior for <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> and <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>, see the reference documentation for the derived control designer class.  \n  \n For general information about using attributes, see [Attributes Overview](http://msdn.microsoft.com/en-us/a4daf212-2410-423d-a800-7a08864e9bff) and [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md). For more information about design-time attributes, see [Attributes and Design-Time Support](../Topic/Attributes%20and%20Design-Time%20Support.md)."
  example:
  - "The following code example demonstrates how to mark a control designer with the SupportsPreviewControlAttribute attribute. The code example derives an ASP.NET server control from the <xref:System.Web.UI.WebControls.Label> class and associates the ASP.NET server control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method and encloses the design-time HTML for the control in italic tags.  \n  \n [!CODE [System.Web.UI.Design.SupportsPreviewControlAttribute#1](../CodeSnippet/VS_Snippets_WebNet/System.Web.UI.Design.SupportsPreviewControlAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SupportsPreviewControlAttribute : Attribute
