  summary: Provides a data-binding handler for a data-bound control at design time.
  remarks: The TextDataBindingHandler object is a data-binding handler that can provide data to a data-bound text property at design time. Data-binding handlers are used when there is no designer for the control present that would otherwise provide the data for the data bound property.
