- uid: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteUrlExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Evaluates a `RouteUrl` expression and provides the design-time value.
  remarks: The visual designer uses the EvaluateExpression method to evaluate a `RouteUrl` expression and provide the design-time value for an associated control property.
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: A `RouteUrl` expression to evaluate. The expression does not include the `RouteUrl` expression prefix.
    - id: parseTimeData
      type: System.Object
      description: An object that contains additional parsing information for evaluating the expression.
    - id: propertyType
      type: System.Type
      description: The type of the control property.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A service provider implementation supplied by the designer host that is used to obtain additional design-time services.
    return:
      type: System.Object
      description: The URL for the specified route and route parameter values if the expression evaluation succeeded; otherwise, `null`.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteUrlExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteUrlExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Returns an expression editor sheet for a `RouteUrl` expression.
  remarks: The GetExpressionEditorSheet method returns an editor-sheet implementation for `RouteUrl` expressions. The editor sheet for `RouteUrl` expressions enables users to select parameters and a route name. After users have selected the parameters and route name, the editor-sheet implementation generates a `RouteUrl` expression, which is returned to the visual designer.
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: The expression string that is used to initialize the expression editor sheet. The expression does not include the `RouteUrl` expression prefix.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A service provider implementation supplied by the designer host that is used to obtain additional design-time services.
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: A <see cref="T:System.Web.UI.Design.RouteUrlExpressionEditorSheet"> instance that defines the `RouteUrl` expression properties.
  platform:
  - net-11
  - net-20
  - netcore-10
