- uid: System.Windows.Forms.Design.MaskDescriptor.IsValidMaskDescriptor(System.Windows.Forms.Design.MaskDescriptor)
  id: IsValidMaskDescriptor(System.Windows.Forms.Design.MaskDescriptor)
  parent: System.Windows.Forms.Design.MaskDescriptor
  langs:
  - csharp
  name: IsValidMaskDescriptor(MaskDescriptor)
  nameWithType: MaskDescriptor.IsValidMaskDescriptor(MaskDescriptor)
  fullName: System.Windows.Forms.Design.MaskDescriptor.IsValidMaskDescriptor(MaskDescriptor)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: Returns a value indicating whether the specified mask descriptor is valid and can be added to the masks list.
  remarks: "The IsValidMaskDescriptor method determines whether  is valid and can be added to the masks list.  \n  \n A valid <xref:System.Windows.Forms.Design.MaskDescriptor> must meet the following conditions.  \n  \n-   Not `null`.  \n  \n-   Not `null` or an empty mask.  \n  \n-   Not `null` or an empty name.  \n  \n-   Not `null` or an empty sample.  \n  \n-   The sample is correct based on the mask and all required edit characters have been provided. This means the mask is completed but not necessarily full.  \n  \n-   The sample is valid based on the <xref:System.Windows.Forms.Design.MaskDescriptor.ValidatingType%2A> object, if any."
  syntax:
    content: public static bool IsValidMaskDescriptor (System.Windows.Forms.Design.MaskDescriptor maskDescriptor);
    parameters:
    - id: maskDescriptor
      type: System.Windows.Forms.Design.MaskDescriptor
      description: The mask descriptor to test for validity.
    return:
      type: System.Boolean
      description: '`true` if  is valid; otherwise, `false`.'
  overload: System.Windows.Forms.Design.MaskDescriptor.IsValidMaskDescriptor*
  platform:
  - net-11
  - net-20
  - netcore-10
