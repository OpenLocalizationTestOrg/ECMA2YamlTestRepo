  name: MaskDescriptor
  nameWithType: MaskDescriptor
  fullName: System.Windows.Forms.Design.MaskDescriptor
  type: Class
  summary: Defines a set of members for derived classes to provide options for the masked text box UI type editor.
  remarks: "The MaskDescriptor abstract class defines the common set of properties that all mask descriptors must implement. You can use mask descriptors to create predefined mask options for use in the UI type editor for the <xref:System.Windows.Forms.MaskedTextBox>. For example, [!INCLUDE[vsprvs](../../add/includes/vsprvs-md.md)] provides predefined masks for data such as the Postal Code, time, different date formats, and telephone number. All predefined masks will be associated with the <xref:System.ComponentModel.MaskedTextProvider> parsing engine.  \n  \n You can discover MaskDescriptor types at design time by querying the <xref:System.ComponentModel.Design.ITypeDiscoveryService> service provider."
  syntax:
    content: public abstract class MaskDescriptor
