  fullName: System.Windows.Forms.Design.MaskDescriptor.Equals(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: Determines whether the specified <see cref="T:System.Windows.Forms.Design.MaskDescriptor"> is equal to the current <see cref="T:System.Windows.Forms.Design.MaskDescriptor">.
  remarks: "The Equals method determines whether  and the current mask descriptor describe the same mask.  \n  \n This method returns `true` if the following conditions are met in both mask descriptors.  \n  \n 1. The <xref:System.Windows.Forms.Design.MaskDescriptor.Mask%2A> property is the same for both mask descriptors.  \n  \n 2. The validating type is the same for both mask descriptors.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.Design.MaskDescriptor.Name%2A> property is not considered, because the <xref:System.ComponentModel.MaskedTextProvider> and <xref:System.Windows.Forms.MaskedTextBox> classes do not use it."
  syntax:
    content: public override bool Equals (object maskDescriptor);
    parameters:
    - id: maskDescriptor
      type: System.Object
      description: The <see cref="T:System.Windows.Forms.Design.MaskDescriptor"> to compare with the current <see cref="T:System.Windows.Forms.Design.MaskDescriptor">.
    return:
      type: System.Boolean
      description: '`true` if the specified <see cref="T:System.Windows.Forms.Design.MaskDescriptor"> is equal to the current <see cref="T:System.Windows.Forms.Design.MaskDescriptor">; otherwise, `false`.'
