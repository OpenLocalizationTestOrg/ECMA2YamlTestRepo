- uid: System.Windows.Forms.Design.ControlDesigner.WndProc(System.Windows.Forms.Message@)
  id: WndProc(System.Windows.Forms.Message@)
  parent: System.Windows.Forms.Design.ControlDesigner
  langs:
  - csharp
  name: WndProc(Message)
  nameWithType: ControlDesigner.WndProc(Message)
  fullName: System.Windows.Forms.Design.ControlDesigner.WndProc(Message)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: Processes Windows messages and optionally routes them to the control.
  remarks: "This method is called for each message the control would usually receive. This allows the designer to preprocess messages before optionally routing them to the control.  \n  \n To send the message to the control’s <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName> method, call WndProc on the control's designer.  \n  \n> [!NOTE]\n>  The designer filters messages, so some messages will not be sent to the control. For example, mouse messages are intercepted by the designer. If this is not the behavior you want, call <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A> instead.  \n  \n Pass  as a parameter. Optionally, you can alter or create a new <xref:System.Windows.Forms.Message?displayProperty=fullName> to pass to the control's method.  \n  \n The following table shows the flow of messages.  \n  \n|Without a designer|With a designer|  \n|------------------------|---------------------|  \n|USER32<br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32|USER32<br /><br /> `Control.Designer.` WndProc<br /><br /> <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A><br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32|  \n  \n The designer intercepts messages by replacing the <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> property on the control. Usually, <xref:System.Windows.Forms.Control.WindowTarget%2A> points to the <xref:System.Windows.Forms.NativeWindow> contained within the control. During design time, the designer replaces this with its own window target, and caches the original value."
  syntax:
    content: protected virtual void WndProc (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: The <xref:System.Windows.Forms.Message> to process.
  platform:
  - net-11
  - net-20
  - netcore-10
