- uid: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(System.Windows.Forms.Control,System.String)
  id: EnableDesignMode(System.Windows.Forms.Control,System.String)
  parent: System.Windows.Forms.Design.ControlDesigner
  langs:
  - csharp
  name: EnableDesignMode(Control,String)
  nameWithType: ControlDesigner.EnableDesignMode(Control,String)
  fullName: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(Control,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: Enables design time functionality for a child control.
  remarks: "The child control specified by  is a child of this control designer's control. The child does not directly participate in persistence, but it will if it is exposed as a property of the main control. Consider a control like the <xref:System.Windows.Forms.SplitContainer>: it has two panels, `Panel1` and `Panel2`. These panels are exposed through read only <xref:System.Windows.Forms.SplitContainer.Panel1%2A> and <xref:System.Windows.Forms.SplitContainer.Panel2%2A> properties on the <xref:System.Windows.Forms.SplitContainer> control. The <xref:System.Windows.Forms.SplitContainer> control's designer calls EnableDesignMode for each panel, which allows other components to be dropped on them. But, in order for the contents of <xref:System.Windows.Forms.SplitContainer.Panel1%2A> and <xref:System.Windows.Forms.SplitContainer.Panel2%2A> to be saved, the <xref:System.Windows.Forms.SplitContainer> control itself must expose the panels as public properties.  \n  \n Control names must be unique within a control designer, but they are not required to be unique with respect to the children of other control designers.  \n  \n To support this feature, the hosting infrastructure must expose the <xref:System.ComponentModel.INestedContainer> class as a service through the site."
  syntax:
    content: protected bool EnableDesignMode (System.Windows.Forms.Control child, string name);
    parameters:
    - id: child
      type: System.Windows.Forms.Control
      description: The child control for which design mode will be enabled.
    - id: name
      type: System.String
      description: The name of  as exposed to the end user.
    return:
      type: System.Boolean
      description: '`true` if the child control could be enabled for design time; `false` if the hosting infrastructure does not support it.'
  platform:
  - net-11
  - net-20
  - netcore-10
