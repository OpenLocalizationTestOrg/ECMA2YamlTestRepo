    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> that can be used to gain additional context information.
    - id: provider
      type: System.IServiceProvider
      description: An <see cref="T:System.IServiceProvider"> through which editing services may be obtained.
    - id: value
      type: System.Object
      description: An instance of the value being edited.
    return:
      type: System.Object
      description: The new value of the object. If the value of the object hasn't changed, this should return the same object it was passed.
