  name: NamedPipeClientStream
  nameWithType: NamedPipeClientStream
  fullName: System.IO.Pipes.NamedPipeClientStream
  type: Class
  summary: Exposes a <see cref="T:System.IO.Stream"> around a named pipe, which supports both synchronous and asynchronous read and write operations.
  remarks: "Named pipes provide one-way or duplex pipes for communication between a pipe server and one or more pipe clients. Named pipes can be used for interprocess communication locally or over a network. A single pipe name can be shared by multiple NamedPipeClientStream objects.  \n  \n Any process can act as either a named pipe server or client, or both.  \n  \n> [!NOTE]\n>  For [!INCLUDE[winxppro](../../add/includes/winxppro-md.md)] and [!INCLUDE[win2kserver](../../add/includes/win2kserver-md.md)], a maximum of 10 pipes can simultaneously connect over the network."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process on the same computer using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeServerStream> object in a parent process. The <xref:System.IO.Pipes.NamedPipeServerStream> object has a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The server then waits for a NamedPipeClientStream object in a child process to connect to it. In this example, both processes are on the same computer and the NamedPipeClientStream object has a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the client process, which connects to the server process. For the entire code sample, including the code for both the pipe client and server, see [How to: Use Named Pipes for Network Interprocess Communication](../Topic/How%20to:%20Use%20Named%20Pipes%20for%20Network%20Interprocess%20Communication.md).  \n  \n [!CODE [System.IO.Pipes.NamedPipeClientStream_Sample1#01](../CodeSnippet/VS_Snippets_CLR_System/system.IO.Pipes.NamedPipeClientStream_Sample1#01)]"
  syntax:
    content: 'public sealed class NamedPipeClientStream : System.IO.Pipes.PipeStream'
