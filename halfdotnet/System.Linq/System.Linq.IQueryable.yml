  name: IQueryable
  nameWithType: IQueryable
  fullName: System.Linq.IQueryable
  type: Interface
  summary: Provides functionality to evaluate queries against a specific data source wherein the type of the data is not specified.
  remarks: "  \n  \n## Remarks  \n The IQueryable interface is intended for implementation by query providers. It is only supposed to be implemented by providers that also implement <xref:System.Linq.IQueryable%601>. If the provider does not also implement <xref:System.Linq.IQueryable%601>, the standard query operators cannot be used on the provider's data source.  \n  \n The IQueryable interface inherits the <xref:System.Collections.IEnumerable> interface so that if it represents a query, the results of that query can be enumerated. Enumeration causes the expression tree associated with an IQueryable object to be executed. The definition of \"executing an expression tree\" is specific to a query provider. For example, it may involve translating the expression tree to an appropriate query language for the underlying data source. Queries that do not return enumerable results are executed when the <xref:System.Linq.IQueryProvider.Execute%2A> method is called.  \n  \n For more information about how to create your own LINQ provider, see [LINQ: Building an IQueryable Provider](http://go.microsoft.com/fwlink/?LinkID=112370) on MSDN Blogs.  \n  \n "
  syntax:
    content: 'public interface IQueryable : System.Collections.IEnumerable'
  implements:
  - System.Collections.IEnumerable
  platform:
  - net-11
  - net-20
  - netcore-10
