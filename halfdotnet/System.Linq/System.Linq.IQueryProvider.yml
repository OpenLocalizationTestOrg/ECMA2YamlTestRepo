  type: Method
  assemblies:
  - System.Core
  namespace: System.Linq
  summary: Executes the query represented by a specified expression tree.
  remarks: The Execute method executes queries that return a single value (instead of an enumerable sequence of values). Expression trees that represent queries that return enumerable results are executed when their associated <xref:System.Linq.IQueryable> object is enumerated.
  syntax:
    content: public object Execute (System.Linq.Expressions.Expression expression);
    parameters:
    - id: expression
      type: System.Linq.Expressions.Expression
      description: An expression tree that represents a [!INCLUDE[vbteclinq](../../add/includes/vbteclinq-md.md)] query.
    return:
      type: System.Object
      description: The value that results from executing the specified query.
  platform:
  - net-11
  - net-20
  - netcore-10
