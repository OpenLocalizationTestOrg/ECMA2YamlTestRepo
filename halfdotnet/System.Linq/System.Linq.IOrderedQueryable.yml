  fullName: System.Linq.IOrderedQueryable
  type: Interface
  summary: Represents the result of a sorting operation.
  remarks: "The IOrderedQueryable interface is intended for implementation by query providers.  \n  \n This interface represents the result of a sorting query that calls the method(s) <xref:System.Linq.Queryable.OrderBy%2A>, <xref:System.Linq.Queryable.OrderByDescending%2A>, <xref:System.Linq.Queryable.ThenBy%2A> or <xref:System.Linq.Queryable.ThenByDescending%2A>. When <xref:System.Linq.IQueryProvider.CreateQuery%2A> is called and passed an expression tree that represents a sorting query, the resulting <xref:System.Linq.IQueryable> object must be of a type that implements IOrderedQueryable.  \n  \n For more information about how to create your own LINQ provider, see [LINQ: Building an IQueryable Provider](http://go.microsoft.com/fwlink/?LinkID=112370) on MSDN Blogs."
