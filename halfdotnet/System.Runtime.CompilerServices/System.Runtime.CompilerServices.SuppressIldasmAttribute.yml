  name: SuppressIldasmAttribute
  nameWithType: SuppressIldasmAttribute
  fullName: System.Runtime.CompilerServices.SuppressIldasmAttribute
  type: Class
  summary: Prevents the [Ildasm.exe (IL Disassembler)](../Topic/Ildasm.exe%20\(IL%20Disassembler\).md) from disassembling an assembly. This class cannot be inherited.
  remarks: "Apply the SuppressIldasmAttribute attribute to an assembly or module to prevent the assembly or module from being disassembled using the [Ildasm.exe (IL Disassembler)](../Topic/Ildasm.exe%20\\(IL%20Disassembler\\).md).  \n  \n This attribute does not prevent an assembly from being viewed using reflection.  \n  \n Note that SuppressIldasmAttribute attribute does not block the [Ildasm.exe (IL Disassembler)](../Topic/Ildasm.exe%20\\(IL%20Disassembler\\).md) from viewing header information and meta-information."
  example:
  - "The following code example demonstrates how to apply the SuppressIldasmAttribute attribute to an assembly.  \n  \n [!CODE [Runtime.CompilerServices.SuppressIldasmAttribute#1](../CodeSnippet/VS_Snippets_CLR/Runtime.CompilerServices.SuppressIldasmAttribute#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module)]

      public sealed class SuppressIldasmAttribute : Attribute
