  name: CallerFilePathAttribute
  nameWithType: CallerFilePathAttribute
  fullName: System.Runtime.CompilerServices.CallerFilePathAttribute
  type: Class
  summary: Allows you to obtain the full path of the source file that contains the caller. This is the file path at the time of compile.
  remarks: "You apply the `CallerFilePath` attribute to an optional parameter that has a default value. You must specify an explicit default value for the optional parameter. You can't apply this attribute to parameters that aren't specified as optional.  \n  \n For more information, see [Caller Information](../Topic/Caller%20Information%20\\(C%23%20and%20Visual%20Basic\\).md)."
  example:
  - "The following example shows how to use the `CallerFilePath` attribute. On each call to the `TraceMessage` method, the caller information is substituted as an argument to the optional parameter.  \n  \n [!CODE [csProgGuideAttributes#51](../CodeSnippet/VS_Snippets_VBCSharp/csProgGuideAttributes#51)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, Inherited=false)]

      public sealed class CallerFilePathAttribute : Attribute
