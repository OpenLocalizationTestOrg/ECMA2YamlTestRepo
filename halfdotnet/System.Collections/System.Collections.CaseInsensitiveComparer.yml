- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Performs a case-insensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.
  remarks: "If  and  are both strings, this method uses <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> to compare the strings with the casing ignored; otherwise, it uses the <xref:System.IComparable> implementation of either object. That is, if  implements <xref:System.IComparable>, then this method returns the result of . `CompareTo` (); otherwise, if  implements <xref:System.IComparable>, then it returns the negated result of . `CompareTo` ().  \n  \n Comparing `null` with any type is allowed and does not generate an exception when using <xref:System.IComparable>. When sorting, `null` is considered to be less than any other object.  \n  \n String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref:System.Globalization> namespace and [Globalization and Localization](../Topic/Globalizing%20and%20Localizing%20.NET%20Framework%20Applications.md)."
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: The first object to compare.
    - id: b
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Int32
      description: "A signed integer that indicates the relative values of  and , as shown in the following table.  \n  \n|Value|Meaning|  \n|-----------|-------------|  \n|Less than zero|is less than , with casing ignored.|  \n|Zero|equals , with casing ignored.|  \n|Greater than zero|is greater than , with casing ignored.|"
  platform:
  - net-11
  - net-20
  - netcore-10
