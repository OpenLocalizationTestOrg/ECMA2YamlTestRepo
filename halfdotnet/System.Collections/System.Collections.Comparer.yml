  name: Compare(Object,Object)
  nameWithType: Comparer.Compare(Object,Object)
  fullName: System.Collections.Comparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.
  remarks: "If  implements <xref:System.IComparable>, then . `CompareTo` () is returned; otherwise, if  implements <xref:System.IComparable>, then the negated result of . `CompareTo` () is returned.  \n  \n Comparing `null` with any type is allowed and does not generate an exception when using <xref:System.IComparable>. When sorting, `null` is considered to be less than any other object.  \n  \n String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref:System.Globalization> namespace and [Globalization and Localization](../Topic/Globalizing%20and%20Localizing%20.NET%20Framework%20Applications.md)."
  example:
  - "The following code example shows how Compare returns different values depending on the culture associated with the <xref:System.Collections.Comparer>.  \n  \n [!CODE [System.Collections.Comparer#1](../CodeSnippet/VS_Snippets_CLR_System/system.Collections.Comparer#1)]"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: The first object to compare.
    - id: b
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Int32
      description: "A signed integer that indicates the relative values of  and , as shown in the following table.  \n  \n|Value|Meaning|  \n|-----------|-------------|  \n|Less than zero|is less than .|  \n|Zero|equals .|  \n|Greater than zero|is greater than .|"
  platform:
