  name: Comparer
  nameWithType: Comparer
  fullName: System.Collections.Comparer
  type: Class
  summary: Compares two objects for equivalence, where string comparisons are case-sensitive.
  remarks: "This class is the default implementation of the <xref:System.Collections.IComparer> interface. The <xref:System.Collections.CaseInsensitiveComparer> class is the implementation of the <xref:System.Collections.IComparer> interface that performs case-insensitive string comparisons.  \n  \n Comparison procedures use the <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> of the current thread unless otherwise specified. String comparisons might have different results depending on the culture. For more information on culture-specific comparisons, see the <xref:System.Globalization> namespace and [Globalization and Localization](../Topic/Globalizing%20and%20Localizing%20.NET%20Framework%20Applications.md)."
  example:
  - "The following code example shows how <xref:System.Collections.Comparer.Compare%2A> returns different values depending on the culture associated with the Comparer.  \n  \n [!CODE [System.Collections.Comparer#1](../CodeSnippet/VS_Snippets_CLR_System/system.Collections.Comparer#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Comparer : System.Collections.IComparer, System.Runtime.Serialization.ISerializable
