  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Gets a value indicating whether access to the <see cref="T:System.Collections.Stack"> is synchronized (thread safe).
  remarks: "To guarantee the thread safety of the <xref:System.Collections.Stack>, all operations must be done through the wrapper returned by the <xref:System.Collections.Stack.Synchronized%2A> method.  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads can still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads.  \n  \n The following code example shows how to lock the collection using the <xref:System.Collections.Stack.SyncRoot%2A> during the entire enumeration.  \n  \n [!CODE [Classic Stack.IsSynchronized Example#2](../CodeSnippet/VS_Snippets_CLR_Classic/classic Stack.IsSynchronized Example#2)]  \n  \n Retrieving the value of this property is an O(1) operation."
  example:
  - "The following example shows how to synchronize a <xref:System.Collections.Stack>, determine if a <xref:System.Collections.Stack> is synchronized, and use a synchronized <xref:System.Collections.Stack>.  \n  \n [!CODE [Classic Stack.IsSynchronized Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic Stack.IsSynchronized Example#1)]"
  syntax:
    content: public virtual bool IsSynchronized { get; }
    return:
      type: System.Boolean
      description: To be added.
