  name: Stack
  nameWithType: Stack
  fullName: System.Collections.Stack
  type: Class
  summary: Represents a simple last-in-first-out (LIFO) non-generic collection of objects.
  remarks: "For the generic version of this collection, see <xref:System.Collections.Generic.Stack%601?displayProperty=fullName>.  \n  \n The capacity of a Stack is the number of elements the Stack can hold. As elements are added to a Stack, the capacity is automatically increased as required through reallocation.  \n  \n If <xref:System.Collections.Stack.Count%2A> is less than the capacity of the stack, <xref:System.Collections.Stack.Push%2A> is an O(1) operation. If the capacity needs to be increased to accommodate the new element, <xref:System.Collections.Stack.Push%2A> becomes an O() operation, where  is <xref:System.Collections.Stack.Count%2A>. <xref:System.Collections.Stack.Pop%2A> is an O(1) operation.  \n  \n Stack accepts `null` as a valid value and allows duplicate elements."
  example:
  - "The following example shows how to create and add values to a Stack and how to display its values.  \n  \n [!CODE [Classic Stack Example#1](../CodeSnippet/VS_Snippets_CLR_Classic/classic Stack Example#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(System.Collections.Stack/StackDebugView))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class Stack : ICloneable, System.Collections.ICollection
