  remarks: "To create a synchronized version of the <xref:System.Collections.Stack>, use the <xref:System.Collections.Stack.Synchronized%2A> method. However, derived classes can provide their own synchronized version of the <xref:System.Collections.Stack> using the SyncRoot property. The synchronizing code must perform operations on the SyncRoot of the <xref:System.Collections.Stack>, not directly on the <xref:System.Collections.Stack>. This ensures proper operation of collections that are derived from other objects. Specifically, it maintains proper synchronization with other threads that might be simultaneously modifying the <xref:System.Collections.Stack> object.  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads can still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads.  \n  \n The following code example shows how to lock the collection using the SyncRoot during the entire enumeration.  \n  \n [!CODE [Classic Stack.IsSynchronized Example#2](../CodeSnippet/VS_Snippets_CLR_Classic/classic Stack.IsSynchronized Example#2)]  \n  \n Retrieving the value of this property is an O(1) operation."
