  name: ITaskItem
  nameWithType: ITaskItem
  fullName: Microsoft.Build.Framework.ITaskItem
  type: Interface
  summary: Defines an [!INCLUDE[vstecmsbuild](../../add/includes/vstecmsbuild-md.md)] item that can be consumed and emitted by tasks.
  remarks: "## Remarks  \n The number of ITaskItem objects created during a build may not correspond exactly to items declared in a project file for the following reasons:  \n  \n-   Tasks sometimes create items that were not declared in the project file.  \n  \n-   An item collection can be declared in the project file with wildcards, which could create many items when built."
  example:
  - "## Examples  \n The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](../../add/codesnippet/CSharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
  implements: []
  platform:
