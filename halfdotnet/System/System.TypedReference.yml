  name: TypedReference
  nameWithType: TypedReference
  fullName: System.TypedReference
  type: Struct
  summary: Describes objects that contain both a managed pointer to a location and a runtime representation of the type that may be stored at that location.
  remarks: "A typed reference is a type/value combination used for varargs and other support. `TypedReference` is a built-in value type that can be used for parameters and local variables.  \n  \n Arrays of `TypedReference` objects cannot be created. For example, the following call is invalid:  \n  \n [!CODE [System.TypedReference#1](../CodeSnippet/VS_Snippets_CLR_System/system.typedreference#1)]"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public struct TypedReference
