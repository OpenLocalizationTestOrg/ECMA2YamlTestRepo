  summary: Gets current stack trace information.
  remarks: "The StackTrace property lists method calls in reverse chronological order, that is, the most recent method call is described first, and one line of stack trace information is listed for each method call on the stack. However, the StackTrace property might not report as many method calls as expected due to code transformations that occur during optimization.  \n  \n> [!NOTE]\n>  For a hierarchical view of the stack trace information by class, use the <xref:System.Diagnostics.StackTrace> class.  \n  \n The StackTrace property formats the stack trace information for each method call as follows:  \n  \n \"at .() in  :line  \"  \n  \n The literal \"at\" is preceded by three spaces, and the entire substring starting with \"in\" is omitted if debug symbols are not available. The placeholders, , , , , and , are replaced by actual values, and are defined as follows:  \n  \n FullClassName  \n The full name of the class, including the namespace.  \n  \n The name of the method.  \n  \n The list of parameter type/name pairs. Each pair is separated by a comma (\",\"). This information is omitted if  takes no parameters.  \n  \n The name of the source file where the  method is declared. This information is omitted if debug symbols are not available.  \n  \n The number of the line in  that contains the source code from  for the instruction that is on the call stack. This information is omitted if debug symbols are not available.  \n  \n The <xref:System.Environment.NewLine%2A?displayProperty=fullName> string terminates each line of the stack trace."
