  summary: Creates, modifies, or deletes an environment variable stored in the current process.
  remarks: "Calling this method is equivalent to calling the <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%2CSystem.EnvironmentVariableTarget%29> overload with a value of <xref:System.EnvironmentVariableTarget?displayProperty=fullName> for the  argument.  \n  \n If the  argument is not empty (see the discussion of deleting an environment variable later in this section for the definition of an empty value) and the environment variable named by the  parameter does not exist, the environment variable is created and assigned the contents of . If it does exist, its value is modified. Because the environment variable is defined in the environment block of the current process only, it does not persist after the process has ended.  \n  \n If  contains a non-initial hexadecimal zero character, the characters before the zero character are considered the environment variable name and all subsequent characters are ignored.  \n  \n If  contains a non-initial hexadecimal zero character, the characters before the zero character are assigned to the environment variable and all subsequent characters are ignored.  \n  \n If  is empty and the environment variable named by  exists, the environment variable is deleted. If  does not exist, no error occurs even though the operation cannot be performed.  is considered empty under any of the following conditions:  \n  \n-   It is `null`.  \n  \n-   It is <xref:System.String.Empty?displayProperty=fullName>.  \n  \n-   It consists of a single character whose value is U+0000."
  example:
  - "The following example tests whether an environment variable named `APPDOMAIN` exists in the current process. If it does not, it creates it and sets its value to \"True\". If the value of the `APPDOMAIN` environment variable is \"True\", it calls the `Message.Display` method in a new application domain. Otherwise, it executes the `Message.Display` method in the current application domain.  \n  \n [!CODE [System.Environment.SetEnvironmentVariable#1](../CodeSnippet/VS_Snippets_CLR_System/system.environment.setenvironmentvariable#1)]  \n  \n If you run the example for the first time, the message \"Executing in domain Domain2\" displays to the console. If you set the environment variable from the command line by using the command:  \n  \n `Set AppDomain=False`  \n  \n the example displays the message \"Executing in domain *exeName*.exe\", where *exeName* is the name of the executable.  \n  \n The following example attempts to retrieve the value of an environment variable named `Test1` from the process environment block. If the variable doesn't exist, the example creates the variable and retrieves its value. The example displays the value of the variable. If the example created the variable, it also calls the <xref:System.Environment.GetEnvironmentVariables%28System.EnvironmentVariableTarget%29> method with each member of the <xref:System.EnvironmentVariableTarget> enumeration to establish that the variable can be retrieved only from the current process environment block. Finally, if the example created the variable, it deletes it.  \n  \n [!CODE [System.Environment.GetEnvironmentVariable#2](../CodeSnippet/VS_Snippets_CLR_System/system.environment.getenvironmentvariable#2)]"
