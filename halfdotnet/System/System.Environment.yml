  remarks: "This method terminates the process without running any active `try`/`finally` blocks or finalizers.  \n  \n The FailFast method writes the  string to the Windows Application event log, creates a dump of your application, and then terminates the current process.  \n  \n Information is reported to Microsoft by using Windows Error Reporting. For more information, see [Windows Error Reporting: Getting Started](http://msdn.microsoft.com/library/windows/hardware/dn641144.aspx). Error reporting to Microsoft includes  and  information, which provides details used to classify the error. Although  is not handled because the process is terminated, the contextual information that raised the exception is still obtained.  \n  \n If  is `null`, or if  is not thrown, this method operates the same as the <xref:System.Environment.FailFast%28System.String%29> method overload.  \n  \n Use the FailFast method instead of the <xref:System.Environment.Exit%2A> method to terminate your application if the state of your application is damaged beyond repair, and executing your application's `try`/`finally` blocks and finalizers will corrupt program resources."
