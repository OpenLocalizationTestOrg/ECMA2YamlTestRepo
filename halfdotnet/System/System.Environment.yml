  summary: Creates, modifies, or deletes an environment variable stored in the current process or in the Windows operating system registry key reserved for the current user or local machine.
  remarks: "The SetEnvironmentVariable method lets you define an environment variable that is available to all processes that run on a machine (the <xref:System.EnvironmentVariableTarget?displayProperty=fullName> value), to all processes run by a user (the <xref:System.EnvironmentVariableTarget?displayProperty=fullName> value), or to the current process (the <xref:System.EnvironmentVariableTarget> value). Per-machine and per-user environment variables are copied into the environment block of the current process. However, environment variables that are unique to the current process environment block persist only until the process ends.  \n  \n If the  argument is not empty (see the discussion of deleting an environment variable later in this section for the definition of an empty value) and the environment variable named by the  parameter does not exist, the environment variable is created and assigned the contents of .  If it does exist, its value is modified.  \n  \n If  contains a non-initial hexadecimal zero character, the characters before the zero character are considered the environment variable name and all subsequent characters are ignored.  \n  \n If  contains a non-initial hexadecimal zero character, the characters before the zero character are assigned to the environment variable and all subsequent characters are ignored.  \n  \n If  is empty and the environment variable named by  exists, the environment variable is deleted.  is considered empty under any of the following conditions:  \n  \n-   It is `null`.  \n  \n-   It is <xref:System.String.Empty?displayProperty=fullName>.  \n  \n-   It consists of a single character whose value is U+0000.  \n  \n If  does not exist, no error occurs although the operation cannot be performed. Be careful when  is <xref:System.EnvironmentVariableTarget>, because you can accidentally delete an environment variable that affects your entire local machine, not just the current process or user.  \n  \n If  is <xref:System.EnvironmentVariableTarget>, the environment variable is stored in the HKEY_CURRENT_USER\\Environment key of the local computer's registry. It is also copied to instances of File Explorer that are running as the current user. The environment variable is then inherited by any new processes that the user launches from File Explorer.  \n  \n Similarly, if  is <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, the environment variable is stored in the HKEY_LOCAL_MACHINE\\SYSTEM\\ControlSet001\\Control\\Session Manager\\Environment key of the local computer's registry. It is also copied to all instances of File Explorer. The environment variable is then inherited by any new processes that are launched from File Explorer.  \n  \n If  is <xref:System.EnvironmentVariableTarget> or <xref:System.EnvironmentVariableTarget>, other applications are notified of the set operation by a Windows `WM_SETTINGCHANGE` message.  \n  \n If  is <xref:System.EnvironmentVariableTarget?displayProperty=fullName> or <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, we recommend that the length of  be less than 2048 characters."
  example:
  - "The following example creates environment variables for the <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, and <xref:System.EnvironmentVariableTarget> targets, checks whether the operating system registry contains the user and machine environment variables, then deletes the environment variables.  \n  \n [!CODE [environment.getsetenvar#1](../CodeSnippet/VS_Snippets_CLR/environment.getsetenvar#1)]"
