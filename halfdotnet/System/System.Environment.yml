  fullName: System.Environment.GetEnvironmentVariable(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Retrieves the value of an environment variable from the current process.
  remarks: "The GetEnvironmentVariable method retrieves an environment variable from the environment block of the current process only. It is equivalent to calling the <xref:System.Environment.GetEnvironmentVariable%28System.String%2CSystem.EnvironmentVariableTarget%29> method with a  value of <xref:System.EnvironmentVariableTarget?displayProperty=fullName>. The environment block of the current process includes the following environment variables:  \n  \n-   All per-machine environment variables that are defined at the time the process is created, along with their values.  \n  \n-   All per-user environment variables that are defined at the time the process is created, along with their values.  \n  \n-   Any variables added to the process block while the process is running by calling either the <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%29> method or the <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%2CSystem.EnvironmentVariableTarget%29> method with a  value of <xref:System.EnvironmentVariableTarget?displayProperty=fullName>.  \n  \n If environment variables are created after the process has started, you can use this method to retrieve only those variables that were created by calling the <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%29> method or the <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%2CSystem.EnvironmentVariableTarget%29> method with a  value of .<xref:System.EnvironmentVariableTarget?displayProperty=fullName>.  \n  \n To retrieve all environment variables along with their values, call the <xref:System.Environment.GetEnvironmentVariables%2A> method.  \n  \n Environment variable names are not case-sensitive."
  example:
  - "The following example uses the GetEnvironmentVariable method to retrieve the `windir` environment variable, which contains the path of the Windows directory.  \n  \n [!CODE [System.Environment#4](../CodeSnippet/VS_Snippets_CLR_System/system.Environment#4)]  \n  \n The following example attempts to retrieve the value of an environment variable named `Test1` from the process environment block. If the variable doesn't exist, the example creates its and retrieves its value. The example displays the value of the variable. If the example created the variable, it also calls the <xref:System.Environment.GetEnvironmentVariables%28System.EnvironmentVariableTarget%29> method with each member of the <xref:System.EnvironmentVariableTarget> enumeration to establish that the variable can be retrieved only from the current process environment block. Finally, if the example created the variable, it deletes it.  \n  \n [!CODE [System.Environment.GetEnvironmentVariable#2](../CodeSnippet/VS_Snippets_CLR_System/system.environment.getenvironmentvariable#2)]"
  syntax:
    content: public static string GetEnvironmentVariable (string variable);
    parameters:
    - id: variable
      type: System.String
      description: The name of the environment variable.
    return:
      type: System.String
      description: The value of the environment variable specified by , or `null` if the environment variable is not found.
  overload: System.Environment.GetEnvironmentVariable*
  platform:
  - net-11
  - net-20
  - netcore-10
