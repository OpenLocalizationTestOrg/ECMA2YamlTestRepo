- uid: System.Environment.Exit(System.Int32)
  id: Exit(System.Int32)
  parent: System.Environment
  langs:
  - csharp
  name: Exit(Int32)
  nameWithType: Environment.Exit(Int32)
  fullName: System.Environment.Exit(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Terminates this process and returns an exit code to the operating system.
  remarks: "For the  parameter, use a non-zero number to indicate an error. In your application, you can define your own error codes in an enumeration, and return the appropriate error code based on the scenario. For example, return a value of 1 to indicate that the required file is not present, and a value of 2 to indicate that the file is in the wrong format. For a list of exit codes used by the Windows operating system, see [System Error Codes](http://msdn.microsoft.com/library/ms681381.aspx) in the Windows documentation.  \n  \n Calling the Exit method differs from using your programming language's `return` statement in the following ways:  \n  \n-   Exit always terminates an application. Using the `return` statement may terminate an application only if it is used in the application entry point, such as in the `Main` method.  \n  \n-   Exit terminates an application immediately, even if other threads are running. If the `return` statement is called in the application entry point, it causes an application to terminate only after all foreground threads have terminated.  \n  \n-   Exit requires the caller to have permission to call unmanaged code. The `return` statement does not.  \n  \n-   If Exit is called from a `try` or `catch` block, the code in any `finally` block does not execute. If the `return` statement is used, the code in the `finally` block does execute.  \n  \n-   If Exit is called when code in a [constrained execution region](../Topic/Constrained%20Execution%20Regions.md) (CER) is running, the CER will not complete execution. If the `return` statement is used, the CER completes execution."
  syntax:
    content: public static void Exit (int exitCode);
    parameters:
    - id: exitCode
      type: System.Int32
      description: The exit code to return to the operating system. Use 0 (zero) to indicate that the process completed successfully.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Environment.ExitCode
  id: ExitCode
  parent: System.Environment
  langs:
  - csharp
  name: ExitCode
  nameWithType: Environment.ExitCode
  fullName: System.Environment.ExitCode
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets or sets the exit code of the process.
  remarks: "If the `Main` method returns `void`, you can use this property to set the exit code that will be returned to the calling environment. If `Main` does not return `void`, this property is ignored. The initial value of this property is zero.  \n  \n> [!WARNING]\n>  The ExitCode property is a signed 32-bit integer. To prevent the property from returning a negative exit code, you should not use values greater than or equal to 0x80000000.  \n  \n Use a non-zero number to indicate an error. In your application, you can define your own error codes in an enumeration, and return the appropriate error code based on the scenario. For example, return a value of 1 to indicate that the required file is not present and a value of 2 to indicate that the file is in the wrong format. For a list of exit codes used by the Windows operating system, see [System Error Codes](http://msdn.microsoft.com/library/ms681381\\(v=vs.85\\)) in the Windows documentation."
  example:
  - "The following is a simple app named Double.exe that doubles an integer value passed to it as a command-line argument. The value assigns error codes to the ExitCode property to indicate error conditions. Note that you must add a reference to the System.Numerics.dll assembly to successfully compile the example.  \n  \n [!CODE [System.Environment.ExitCode#1](../CodeSnippet/VS_Snippets_CLR_System/system.environment.exitcode#1)]  \n  \n The example can then be invoked from a batch file such as the following, which makes its error codes accessible by using the `ERRORLEVEL` command.  \n  \n```  \n  \necho off  \nDouble.exe %1  \nIf errorlevel 1639 goto NoArg   \nif errorlevel 534 goto Overflow  \nif errorlevel 160 goto BadArg  \nif errorlevel 0 echo Completed Successfully   \ngoto :EOF  \n  \n:NoArg  \necho Missing argument  \ngoto :EOF  \n  \n: Overflow  \necho Arithmetic overflow  \ngoto :EOF  \n  \n:BadArg  \necho Invalid argument  \ngoto :EOF  \n  \n```  \n  \n The following shows some sample output produced by invoking the batch file.  \n  \n```Output  \n  \n>getdouble 123>echo offResult: 246Completed Successfully>getdouble 5912323109093>echo offArithmetic overflow>getdouble>echo offMissing argument>getdouble \"a string\">echo offInvalid argument  \n  \n```  \n  \n Note that code for Double.exe is identical in function to the following example, except that the former defines an entry point named `Main` that has no return value, whereas this example defines an entry point named `Main` that returns an integer.  \n  \n [!CODE [System.Environment.ExitCode#2](../CodeSnippet/VS_Snippets_CLR_System/system.environment.exitcode#2)]"
  syntax:
    content: public static int ExitCode { get; set; }
    return:
      type: System.Int32
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Environment.ExpandEnvironmentVariables(System.String)
  id: ExpandEnvironmentVariables(System.String)
  parent: System.Environment
  langs:
  - csharp
  name: ExpandEnvironmentVariables(String)
  nameWithType: Environment.ExpandEnvironmentVariables(String)
  fullName: System.Environment.ExpandEnvironmentVariables(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Replaces the name of each environment variable embedded in the specified string with the string equivalent of the value of the variable, then returns the resulting string.
  remarks: "COM interop is used to retrieve the environment variables from the operating system. If the environment variables cannot be retrieved due to a COM error, the HRESULT that explains the cause of the failure is used to generate one of several possible exceptions; that is, the exception depends on the HRESULT. For more information about how the HRESULT is processed, see the Remarks section of the <xref:System.Runtime.InteropServices.Marshal.ThrowExceptionForHR%2A?displayProperty=fullName> method.  \n  \n Replacement only occurs for environment variables that are set. For example, suppose  is \"MyENV = %MyENV%\". If the environment variable, MyENV, is set to 42, this method returns \"MyENV = 42\". If MyENV is not set, no change occurs; this method returns \"MyENV = %MyENV%\".  \n  \n The size of the return value is limited to 32K."
  example:
  - "The following example shows how to obtain the system drive and system root variables.  \n  \n [!CODE [Environment.ExpandEnvironmentVariables#1](../CodeSnippet/VS_Snippets_CLR/environment.ExpandEnvironmentVariables#1)]"
  syntax:
    content: public static string ExpandEnvironmentVariables (string name);
    parameters:
    - id: name
      type: System.String
      description: A string containing the names of zero or more environment variables. Each environment variable is quoted with the percent sign character (%).
    return:
      type: System.String
      description: A string with each environment variable replaced by its value.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Environment.FailFast(System.String)
  id: FailFast(System.String)
  parent: System.Environment
  langs:
  - csharp
  name: FailFast(String)
  nameWithType: Environment.FailFast(String)
  fullName: System.Environment.FailFast(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Immediately terminates a process after writing a message to the Windows Application event log, and then includes the message in error reporting to Microsoft.
  remarks: "This method terminates a process without running any active `try`/`finally` blocks or finalizers.  \n  \n The FailFast method writes the  string to the Windows Application event log, creates a dump of your application, and then terminates the current process. The  string is also included in error reporting to Microsoft.  \n  \n Use the FailFast method instead of the <xref:System.Environment.Exit%2A> method to terminate your application if the state of your application is damaged beyond repair, and executing your application's `try`/`finally` blocks and finalizers will corrupt program resources.  \n  \n Information is reported to Microsoft by using Windows Error Reporting. For more information, see [Windows Error Reporting: Getting Started](http://msdn.microsoft.com/library/windows/hardware/dn641144.aspx)."
  example:
  - "The following example writes a log entry to the Windows Application event log and terminates the current process.  \n  \n [!CODE [environment.FailFast#1](../CodeSnippet/VS_Snippets_CLR/environment.FailFast#1)]"
  syntax:
    content: public static void FailFast (string message);
    parameters:
    - id: message
      type: System.String
      description: A message that explains why the process was terminated, or `null` if no explanation is provided.
  overload: System.Environment.FailFast*
  platform:
  - net-11
  - net-20
  - netcore-10
