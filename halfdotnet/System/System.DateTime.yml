  summary: Converts the specified string representation of a date and time to its <see cref="T:System.DateTime"> equivalent and returns a value that indicates whether the conversion succeeded.
  remarks: "The TryParse method is similar to the <xref:System.DateTime.Parse%28System.String%29?displayProperty=fullName> method, except that the TryParse method does not throw an exception if the conversion fails.  \n  \n The string  is parsed using formatting information in the current <xref:System.Globalization.DateTimeFormatInfo> object, which is supplied implicitly by the current thread culture.  \n  \n This method tries to ignore unrecognized data, if possible, and fills in missing month, day, and year information with the current date. If  contains only a date and no time, this method assumes the time is 12:00 midnight. If  includes a date component with a two-digit year, it is converted to a year in the current culture's current calendar based on the value of the <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName> property. Any leading, inner, or trailing white space character in  is ignored. The date and time can be bracketed with a pair of leading and trailing NUMBER SIGN characters ('#', U+0023), and can be trailed with one or more NULL characters (U+0000).  \n  \n Because the TryParse method tries to parse the string representation of a date and time using the formatting rules of the current culture, trying to parse a particular string across different cultures can either fail or return different results. If a specific date and time format will be parsed across different locales, use the <xref:System.DateTime.TryParse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%2CSystem.DateTime%40%29?displayProperty=fullName> method or one of the overloads of the <xref:System.DateTime.TryParseExact%2A> method and provide a format specifier.  \n  \n If  is the string representation of a leap day in a leap year in the current calendar, the method parses  successfully. If  is the string representation of a leap day in a non-leap year in the current culture's current calendar, the parse operation fails and the method returns `false`.  \n  \n If  contains no time zone information,  contains a <xref:System.DateTime> value whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName> when the method returns. If the string to be parsed contains time zone information,  contains a <xref:System.DateTime> value whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName> when the method returns."
  example:
