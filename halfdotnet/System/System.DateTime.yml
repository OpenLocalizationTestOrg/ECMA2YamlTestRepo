  remarks: "The local time is equal to the Coordinated Universal Time (UTC) time plus the UTC offset. For more information about the UTC offset, see <xref:System.TimeZone.GetUtcOffset%2A?displayProperty=fullName>. The conversion also takes into account the daylight saving time rule that applies to the time represented by the current <xref:System.DateTime> object.  \n  \n> [!IMPORTANT]\n>  On [!INCLUDE[winxp](../../add/includes/winxp-md.md)] systems, the ToLocalTime method recognizes only the current adjustment rule when converting from UTC to local time. As a result, conversions for periods before the current adjustment rule came into effect may not accurately reflect the difference between UTC and local time.  \n  \n Starting with the .NET Framework version 2.0, the value returned by the ToLocalTime method is determined by the <xref:System.DateTime.Kind%2A> property of the current <xref:System.DateTime> object. The following table describes the possible results.  \n  \n|Kind|Results|  \n|----------|-------------|  \n|<xref:System.DateTimeKind>|This instance of <xref:System.DateTime> is converted to local time.|  \n|<xref:System.DateTimeKind>|No conversion is performed.|  \n|<xref:System.DateTimeKind>|This instance of <xref:System.DateTime> is assumed to be a UTC time, and the conversion is performed as if <xref:System.DateTime.Kind%2A> were <xref:System.DateTimeKind>.|  \n  \n> [!NOTE]\n>  The ToLocalTime method converts a <xref:System.DateTime> value from UTC to local time. To convert the time in any designated time zone to local time, use the <xref:System.TimeZoneInfo.ConvertTime%2A?displayProperty=fullName> method.  \n  \n The value returned by the conversion is a <xref:System.DateTime> whose <xref:System.DateTime.Kind%2A> property always returns <xref:System.DateTimeKind>. Consequently, a valid result is returned even if ToLocalTime is applied repeatedly to the same <xref:System.DateTime>."
  example:
  - "The following example demonstrates the ToLocalTime method. Note that the exact output depends on the current culture and the local time zone of the system on which it is run.  \n  \n [!CODE [DateTime.ToLocalTime ToUniversalTime#1](../CodeSnippet/VS_Snippets_CLR/DateTime.ToLocalTime ToUniversalTime#1)]  \n  \n The following example uses the <xref:System.DateTime.SpecifyKind%2A> method to demonstrate how the <xref:System.DateTime.Kind%2A> property influences the ToLocalTime and <xref:System.DateTime.ToUniversalTime%2A> conversion methods.  \n  \n [!CODE [DateTime.Kind_Suite#1](../CodeSnippet/VS_Snippets_CLR/DateTime.Kind_Suite#1)]"
