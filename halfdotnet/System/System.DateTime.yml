  summary: Subtracts the specified date and time from this instance.
  remarks: "The Subtract method determines the difference between two dates. To subtract a time interval from the current instance, call the <xref:System.DateTime.Subtract%28System.TimeSpan%29> method. To subtract a particular time interval from the current instance, call the method that adds that time interval to the current date, and supply a negative value as the method argument. For example, to subtract two months from the current date, call the <xref:System.DateTime.AddMonths%28System.Int32%29> method with a value of -2.  \n  \n If the date and time of the current instance is earlier than , the method returns a <xref:System.TimeSpan> object that represents a negative time span. That is, the value of all of its non-zero properties (such as <xref:System.TimeSpan.Days%2A> or <xref:System.TimeSpan.Ticks%2A>) is negative.  \n  \n TheSubtract method does not consider the value of the <xref:System.DateTime.Kind%2A> property of the two <xref:System.DateTime> values when performing the subtraction. Before subtracting <xref:System.DateTime> objects, ensure that the objects represent times in the same time zone. Otherwise, the result will include the difference between time zones.  \n  \n> [!NOTE]\n>  The <xref:System.DateTimeOffset.Subtract%28System.DateTimeOffset%29?displayProperty=fullName> method does consider the difference between time zones when performing the subtraction."
  example:
  - "The following example demonstrates the Subtract method and the subtraction operator.  \n  \n [!CODE [DateTime.Subtraction#1](../CodeSnippet/VS_Snippets_CLR/DateTime.Subtraction#1)]"
