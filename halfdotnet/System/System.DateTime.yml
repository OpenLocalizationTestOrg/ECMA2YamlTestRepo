  summary: Converts the specified string representation of a date and time to its <see cref="T:System.DateTime"> equivalent using the specified format, culture-specific format information, and style. The format of the string representation must match the specified format exactly. The method returns a value that indicates whether the conversion succeeded.
  remarks: "The TryParseExact method parses the string representation of a date, which must be in the format defined by the  parameter. It is similar to the <xref:System.DateTime.ParseExact%28System.String%2CSystem.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method, except that the TryParseExact method does not throw an exception if the conversion fails.  \n  \n The  parameter contains the date and time to parse and must be in a format defined by the  parameter. If date, time, and time zone elements are present in , they must also appear in the order specified by . If  defines a date with no time element and the parse operation succeeds, the resulting <xref:System.DateTime> value has a time of midnight (00:00:00). If  defines a time with no date element and the parse operation succeeds, the resulting <xref:System.DateTime> value by default has a date of `DateTime.Now.Date`, or it has a date of `DateTime.MinValue.Date` if  includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag. The  parameter determines whether the  parameter can contain leading, inner, or trailing white space characters.  \n  \n If  contains no time zone information, the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> object is <xref:System.DateTimeKind?displayProperty=fullName>. This behavior can be changed by using the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag, which returns a <xref:System.DateTime> value whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName>, or by using the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> and <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flags, which returns a <xref:System.DateTime> value whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName>. If s contains time zone information, the time is converted to local time, if necessary, and the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> object is set to <xref:System.DateTimeKind?displayProperty=fullName>. This behavior can be changed by using the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag to not convert Coordinated Universal Time (UTC) to a local time and set the <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>.  \n  \n The  parameter contains a pattern that corresponds to the expected format of the  parameter. The pattern in the  parameter consists of one or more custom format specifiers from the [Custom Date and Time Format Strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md) table, or a single standard format specifier, which identifies a predefined pattern, from the [Standard Date and Time Format Strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md) table.  \n  \n If you do not use date or time separators in a custom format pattern, use the invariant culture for the  parameter and the widest form of each custom format specifier. For example, if you want to specify hours in the pattern, specify the wider form, \"HH\", instead of the narrower form, \"H\".  \n  \n> [!NOTE]\n>  Rather than requiring that  conform to a single format for the parse operation to succeed, you can call the [DateTime.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTime)](assetId:///M:System.DateTime.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTime@)?qualifyHint=True&autoUpgrade=False) method and specify multiple permitted formats. This makes the parse operation more likely to succeed.  \n  \n The particular date and time symbols and strings (such as the names of the days of the week in a particular language) used in  are defined by the  parameter, as is the precise format of  if  is a standard format specifier string. The  parameter can be any of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that represents the culture used to interpret . The <xref:System.Globalization.DateTimeFormatInfo> object returned by its <xref:System.Globalization.CultureInfo.DateTimeFormat%2A> property defines the symbols and formatting in .  \n  \n-   A <xref:System.Globalization.DateTimeFormatInfo> object that defines the format of date and time data.  \n  \n-   A custom <xref:System.IFormatProvider> implementation whose <xref:System.IFormatProvider.GetFormat%2A> method returns either the <xref:System.Globalization.CultureInfo> object or the <xref:System.Globalization.DateTimeFormatInfo> object that provides formatting information.  \n  \n If  is `null`, the <xref:System.Globalization.CultureInfo> object that corresponds to the current culture is used.  \n  \n The  parameter includes one or more members of the <xref:System.Globalization.DateTimeStyles> enumeration that determine whether and where white space not defined by  can appear in  and that control the precise behavior of the parse operation. The following table describes how each member of the <xref:System.Globalization.DateTimeStyles> enumeration affects the operation of the TryParseExact method.  \n  \n|DateTimeStyles member|Description|  \n|---------------------------|-----------------|  \n|<xref:System.Globalization.DateTimeStyles>|Parses  and, if necessary, converts it to UTC. If  includes a time zone offset, or if  contains no time zone information but  includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag, the method parses the string, calls <xref:System.DateTime.ToUniversalTime%2A> to convert the returned <xref:System.DateTime> value to UTC, and sets the <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>. If  indicates that it represents UTC, or if  does not contain time zone information but  includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag, the method parses the string, performs no time zone conversion on the returned <xref:System.DateTime> value, and sets the <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>. In all other cases, the flag has no effect.|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that white space not defined by  can appear between any individual date or time element.|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that white space not defined by  can appear at the beginning of .|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that white space not defined by  can appear at the end of .|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that  may contain leading, inner, and trailing white spaces not defined by .|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that if  lacks any time zone information, it is assumed to represent a local time. Unless the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag is present, the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime>value is set to <xref:System.DateTimeKind?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that if  lacks any time zone information, it is assumed to represent UTC. Unless the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag is present, the method converts the returned <xref:System.DateTime> value from UTC to local time and sets its <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|If  contains time without date information, the date of the return value is set to `DateTime.MinValue.Date`.|  \n|<xref:System.Globalization.DateTimeStyles>|The  parameter is parsed using default values. No white space other than that present in  is allowed. If  lacks a date component, the date of the returned <xref:System.DateTime> value is set to 1/1/0001. If  contains no time zone information, the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> object is set to <xref:System.DateTimeKind?displayProperty=fullName>. If time zone information is present in , the time is converted to local time and the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> object is set to <xref:System.DateTimeKind?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|For strings that contain time zone information, tries to prevent the conversion to a <xref:System.DateTime> value with its <xref:System.DateTime.Kind%2A> property set to <xref:System.DateTimeKind?displayProperty=fullName>. This flag primarily prevents the conversion of UTC times to local times.|"
