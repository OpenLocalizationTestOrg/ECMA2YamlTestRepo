  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Subtracts the specified duration from this instance.
  remarks: "The Subtract method returns the date that is a specified time interval difference from the current instance. To determine the time interval between two dates, call the <xref:System.DateTime.Subtract%28System.DateTime%29> method. To subtract a particular time interval from the current instance, call the method that adds that time interval to the current date, and supply a negative value as the method argument. For example, to subtract two months from the current date, call the <xref:System.DateTime.AddMonths%28System.Int32%29> method with a value of -2.  \n  \n This method does not change the value of this <xref:System.DateTime>. Instead, it returns a new <xref:System.DateTime> whose value is the result of this operation.  \n  \n Ordinarily, the Subtract method subtracts a <xref:System.TimeSpan> object that represents a positive time span and returns a <xref:System.DateTime> value that is earlier than the date and time of the current instance. However, if the <xref:System.TimeSpan> object represents a negative time span, the Subtract method returns a <xref:System.DateTime> value that is later than the date and time of the current instance.  \n  \n The Subtract method allows you to subtract a time interval that consists of more than one unit of time (such as a given number of hours and a given number of minutes). To subtract a single unit of time (such as years, months, or days) from the <xref:System.DateTime> instance, you can pass a negative numeric value as a parameter to any of the following methods:  \n  \n-   <xref:System.DateTime.AddYears%2A>, to subtract a specific number of years from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddMonths%2A>, to subtract a specific number of months from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddDays%2A>, to subtract a specific number of days from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddHours%2A>, to subtract a specific number of hours from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddMinutes%2A>, to subtract a specific number of minutes from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddSeconds%2A>, to subtract a specific number of seconds from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddMilliseconds%2A>, to subtract a specific number of milliseconds from the current date and time instance.  \n  \n-   <xref:System.DateTime.AddTicks%2A>, to subtract a specific number of ticks from the current date and time instance."
  example:
  - "The following example demonstrates the <xref:System.DateTime.Subtract%2A> method and the subtraction operator.  \n  \n [!CODE [DateTime.Subtraction#1](../CodeSnippet/VS_Snippets_CLR/DateTime.Subtraction#1)]"
  syntax:
