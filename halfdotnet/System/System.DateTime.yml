  summary: Gets a <see cref="T:System.DateTime"> object that is set to the current date and time on this computer, expressed as the local time.
  remarks: "The Now property returns a <xref:System.DateTime> value that represents the current date and time on the local computer. Note that there is a difference between a <xref:System.DateTime> value, which represents the number of ticks that have elapsed since midnight of January 1, 0001, and the string representation of that <xref:System.DateTime> value, which expresses a date and time value in a culture-specific-specific format. For information on formatting date and time values, see the <xref:System.DateTime.ToString%2A>method. The following example displays the short date and time string in a number of culture-specific formats.  \n  \n [!CODE [System.DateTime.Now#2](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.now#2)]  \n  \n The resolution of this property depends on the system timer, which is approximately 15 milliseconds on Windows systems.As a result, repeated calls to the Now property in a short time interval, such as in a loop, may return the same value.  \n  \n The Now property is frequently used to measure performance. However, because of its low resolution, it is not suitable for use as a benchmarking tool. A better alternative is to use the <xref:System.Diagnostics.Stopwatch> class.  \n  \n Starting with the .NET Framework version 2.0, the return value is a <xref:System.DateTime> whose <xref:System.DateTime.Kind%2A> property returns <xref:System.DateTimeKind?displayProperty=fullName>.  \n  \n> [!NOTE]\n>  You can also use the <xref:System.DateTimeOffset.Now%2A?displayProperty=fullName> property to retrieve the current local date and time. It allows a local time to be expressed unambiguously as a single point in time, which in turn makes that time value portable across computers."
