  type: Struct
  summary: "Represents an instant in time, typically expressed as a date and time of day.  \n  \n To browse the .NET Framework source code for this type, see the [Reference Source](http://referencesource-beta.microsoft.com/#mscorlib/system/datetime.cs#df6b1eba7461813b)."
  remarks: "> [!NOTE]\n>  To view the .NET Framework source code for this type, see the [Reference Source](http://referencesource-beta.microsoft.com/#mscorlib/system/datetime.cs#df6b1eba7461813b). You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see [instructions](http://referencesource.microsoft.com/).  \n  \n The DateTime value type represents dates and times with values ranging from 00:00:00 (midnight), January 1, 0001 Anno Domini (Common Era) through 11:59:59 P.M., December 31, 9999 A.D. (C.E.) in the Gregorian calendar.  \n  \n Time values are measured in 100-nanosecond units called ticks, and a particular date is the number of ticks since 12:00 midnight, January 1, 0001 A.D. (C.E.) in the <xref:System.Globalization.GregorianCalendar> calendar (excluding ticks that would be added by leap seconds). For example, a ticks value of 31241376000000000L represents the date, Friday, January 01, 0100 12:00:00 midnight. A DateTime value is always expressed in the context of an explicit or default calendar.  \n  \n> [!NOTE]\n>  If you are working with a ticks value that you want to convert to some other time interval, such as minutes or seconds, you should use the <xref:System.TimeSpan.TicksPerDay?displayProperty=fullName>, <xref:System.TimeSpan.TicksPerHour?displayProperty=fullName>, <xref:System.TimeSpan.TicksPerMinute?displayProperty=fullName>, <xref:System.TimeSpan.TicksPerSecond?displayProperty=fullName>, or <xref:System.TimeSpan.TicksPerMillisecond?displayProperty=fullName> constant to perform the conversion. For example, to add the number of seconds represented by a specified number of ticks to the <xref:System.DateTime.Second%2A> component of a DateTime value, you can use the expression `dateValue.Second + nTicks/Timespan.TicksPerSecond`.  \n  \n In this section:  \n  \n [Instantiating a DateTime object](#instantiating_datetime)   \n [DateTime values and their string representations](#datetime_values_strings)   \n [Converting strings to DateTime values](#parsing)   \n [Version considerations](#datetime_versions)   \n [DateTime values](#datetime_values)   \n [DateTime operations](#datetime_ops)   \n [DateTime resolution](#Resolution)   \n [DateTime vs. TimeSpan](#datetime_timespan)   \n [DateTime values and calendars](#Calendars)   \n [Persisting DateTime values](#Persisting)   \n [COM interop considerations](#com_interop)  \n  \n<a name=\"instantiating_datetime\"></a>   \n## Instantiating a DateTime object  \n You can create a new DateTime value in any of the following ways:  \n  \n-   By calling any of the overloads of the DateTime constructor that allow you to specify specific elements of the date and time value (such as the year, month, and day, or the number of ticks). The following statement illustrates a call to one of the DateTime constructors to create a date with a specific year, month, day, hour, minute, and second.  \n  \n     [!CODE [System.DateTime.Instantiation#1](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Instantiation#1)]  \n  \n-   By using any compiler-specific syntax for declaring date and time values. For example, the following Visual Basic statement initializes a new DateTime value.  \n  \n     [!CODE [System.DateTime.Instantiation#2](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Instantiation#2)]  \n  \n-   By assigning the DateTime object a date and time value returned by a property or method. The following example assigns the current date and time, the current Coordinated Universal Time (UTC) date and time, and the current date to three new DateTime variables.  \n  \n     [!CODE [System.DateTime.Instantiation#3](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Instantiation#3)]  \n  \n-   By parsing the string representation of a date and time value. The <xref:System.DateTime.Parse%2A>, <xref:System.DateTime.ParseExact%2A>, <xref:System.DateTime.TryParse%2A>, and <xref:System.DateTime.TryParseExact%2A> methods all convert a string to its equivalent date and time value. The following example uses the <xref:System.DateTime.Parse%2A> method to parse a string and convert it to a DateTime value.  \n  \n     [!CODE [System.DateTime.Instantiation#4](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Instantiation#4)]  \n  \n     Note that the <xref:System.DateTime.TryParse%2A> and <xref:System.DateTime.TryParseExact%2A> methods indicate whether a particular string contains a valid representation of a DateTime value in addition to performing the conversion.  \n  \n-   By calling the DateTime structure's implicit default constructor. (For details on the implicit default constructor of a value type, see [Value Types](../Topic/Value%20Types%20\\(C%23%20Reference\\).md).) An approximate equivalent, for compilers that support it, is declaring a DateTime value without explicitly assigning a date and time to it. The following example illustrates a call to the DateTime implicit default constructor in C# and Visual Basic, as well as a DateTime variable declaration with no assignment in Visual Basic.  \n  \n     [!CODE [System.DateTime.Instantiation#5](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Instantiation#5)]  \n  \n<a name=\"datetime_values_strings\"></a>   \n## DateTime values and their string representations  \n Internally, all DateTime values are represented as the number of ticks (the number of 100-nanosecond intervals) that have elapsed since 12:00:00 midnight, January 1, 0001. The actual DateTime value is independent of the way in which that value appears when displayed in a user interface element or when written to a file. The appearance of a DateTime value is the result of a formatting operation. Formatting is the process of converting a value to its string representation.  \n  \n Because the appearance of date and time values is dependent on such factors as culture, international standards, application requirements, and personal preference, the DateTime structure offers a great deal of flexibility in formatting date and time values through the overloads of its <xref:System.DateTime.ToString%2A> method. The default <xref:System.DateTime.ToString?displayProperty=fullName> method returns the string representation of a date and time value using the current culture's short date and long time pattern. The following example uses the default <xref:System.DateTime.ToString?displayProperty=fullName> method to display the date and time using the short date and long time pattern for the en-US culture, the current culture on the computer on which the example was run.  \n  \n [!CODE [System.DateTime.Formatting#1](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Formatting#1)]  \n  \n The <xref:System.DateTime.ToString%28System.IFormatProvider%29?displayProperty=fullName> method returns the string representation of a date and time value using the short date and long time pattern of a specific culture. The following example uses the <xref:System.DateTime.ToString%28System.IFormatProvider%29?displayProperty=fullName> method to display the date and time using the short date and long time pattern for the fr-FR culture.  \n  \n [!CODE [System.DateTime.Formatting#2](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Formatting#2)]  \n  \n The <xref:System.DateTime.ToString%28System.String%29?displayProperty=fullName> method returns the string representation of the date and time in a format defined by a standard or custom format specifier and using the formatting conventions of the current culture. The following example uses the <xref:System.DateTime.ToString%28System.String%29?displayProperty=fullName> method to display the full date and time pattern for the en-US culture, the current culture on the computer on which the example was run.  \n  \n [!CODE [System.DateTime.Formatting#3](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Formatting#3)]  \n  \n The <xref:System.DateTime.ToString%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName> method returns the string representation of the date and time in a format defined by a specific format specifier and using the formatting conventions of a specific culture. The following example uses the <xref:System.DateTime.ToString%28System.String%2CSystem.IFormatProvider%29?displayProperty=fullName> method to display the full date and time pattern for the fr-FR culture.  \n  \n [!CODE [System.DateTime.Formatting#4](../CodeSnippet/VS_Snippets_CLR_System/system.DateTime.Formatting#4)]  \n  \n For more information about formatting DateTime values, see  [Standard Date and Time Format Strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md) and [Custom Date and Time Format Strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md).  \n  \n<a name=\"parsing\"></a>   \n## Converting strings to DateTime values  \n Parsing involves converting the string representation of a date and time to a DateTime value. Typically, date and time strings have two different usages in applications:  \n  \n-   They represent a date and time that can take a variety of forms and that reflect the conventions of either the current culture or a specific culture. For example, an application may allow a user whose current culture is en-US to input a date value as \"12/15/2013\" or \"December 15, 2013\", and allow a user whose current culture is en-GB to input a date value as \"15/12/2013\" or \"15 December 2013\".  \n  \n-   They represent a date and time in a predefined format. For example, an application may serialize a date as \"20130103\" independently of the culture on which the app is running, or it may require that a date be input in the current culture's short date format.  \n  \n You can use the <xref:System.DateTime.Parse%2A> or <xref:System.DateTime.TryParse%2A> method to convert a string that might reflect one of the common date and time formats used by a culture to a DateTime value. The following example shows how you can use <xref:System.DateTime.TryParse%2A> to convert date strings in a number of different culture-specific formats to a DateTime value. It changes the current culture to English (Great Britain) and calls the <xref:System.DateTime.GetDateTimeFormats> method to generate an array of date and time strings. It then passes each element in the array to the <xref:System.DateTime.TryParse%2A> method. The output from the example shows that the parsing method was able to successfully convert each of the culture-specific date and time strings.  \n  \n [!CODE [System.DateTime.Parsing#1](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.parsing#1)]  \n  \n You can use the <xref:System.DateTime.TryParse%2A> and <xref:System.DateTime.TryParseExact%2A> methods to convert a date and time string that must match a particular format or formats to a DateTime value. You specify the required format or formats as a parameter to the parsing methodby using one or more  or  date and time format strings. The following example uses the [TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTime)](assetId:///M:System.DateTime.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTime@)?qualifyHint=False&autoUpgrade=False) method to convert strings that must be either in a \"yyyyMMdd\" format or a \"HHmmss\" format to DateTime values.  \n  \n [!CODE [System.DateTime.Parsing#2](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.parsing#2)]  \n  \n The <xref:System.DateTime.Parse%2A> and <xref:System.DateTime.ParseExact%2A> methods throw an exception if the string to be converted to a DateTime value cannot be parsed. The <xref:System.DateTime.TryParse%2A> and <xref:System.DateTime.TryParseExact%2A> methods return a <xref:System.Boolean> value that indicates whether the conversion succeeded or failed. Because the parsing operation for date and time strings, particularly if strings are input by users, tends to have a high failure rate, and because exception handling is expensive, you should use the <xref:System.DateTime.TryParse%2A> or <xref:System.DateTime.TryParseExact%2A> methods in scenarios where performance is important or conversions are subject to a high rate of failure.  \n  \n For more information about parsing date and time values, see [Parsing Date and Time Strings](../Topic/Parsing%20Date%20and%20Time%20Strings%20in%20the%20.NET%20Framework.md).  \n  \n<a name=\"datetime_versions\"></a>   \n## Version considerations  \n Prior to the .NET Framework version 2.0, the DateTime structure contains a 64-bit field composed of an unused 2-bit field concatenated with a private `Ticks` field, which is a 62-bit unsigned field that contains the number of ticks that represent the date and time. The value of the `Ticks` field can be obtained with the <xref:System.DateTime.Ticks%2A> property.  \n  \n Starting with the .NET Framework 2.0, the DateTime structure contains a 64-bit field composed of a private Kind field concatenated with the Ticks field. The Kind field is a 2-bit field that indicates whether the DateTime structure represents a local time, a Coordinated Universal Time (UTC), or the time in an unspecified time zone. The Kind field is used when performing time conversions between time zones, but not for time comparisons or arithmetic. The value of the Kind field can be obtained with the <xref:System.DateTime.Kind%2A> property.  \n  \n> [!NOTE]\n>  An alternative to the DateTime structure for working with date and time values in particular time zones is the <xref:System.DateTimeOffset> structure. The <xref:System.DateTimeOffset> structure stores date and time information in a private DateTime field and the number of minutes by which that date and time differs from UTC in a private <xref:System.Int16> field. This makes it possible for a <xref:System.DateTimeOffset> value to reflect the time in a particular time zone, whereas a DateTime value can unambiguously reflect only UTC and the local time zone's time. For a discussion about when to use the DateTime structure or the <xref:System.DateTimeOffset> structure when working with date and time values, see [Choosing Between DateTime, DateTimeOffset, TimeSpan, and TimeZoneInfo](../Topic/Choosing%20Between%20DateTime,%20DateTimeOffset,%20TimeSpan,%20and%20TimeZoneInfo.md).  \n  \n<a name=\"datetime_values\"></a>   \n## DateTime values  \n Descriptions of time values in the DateTime type are often expressed using the Coordinated Universal Time (UTC) standard, which is the internationally recognized name for Greenwich Mean Time (GMT). Coordinated Universal Time is the time as measured at zero degrees longitude, the UTC origin point. Daylight saving time is not applicable to UTC.  \n  \n Local time is relative to a particular time zone. A time zone is associated with a time zone offset, which is the displacement of the time zone measured in hours from the UTC origin point. In addition, local time is optionally affected by daylight saving time, which adds or subtracts an hour from the length of a day. Consequently, local time is calculated by adding the time zone offset to UTC and adjusting for daylight saving time if necessary. The time zone offset at the UTC origin point is zero.  \n  \n UTC time is suitable for calculations, comparisons, and storing dates and time in files. Local time is appropriate for display in user interfaces of desktop applications. Time zone-aware applications (such as many Web applications) also need to work with a number of other time zones.  \n  \n If the <xref:System.DateTime.Kind%2A> property of a DateTime object is <xref:System.DateTimeKind?displayProperty=fullName>, it is unspecified whether the time represented is local time, UTC time, or a time in some other time zone.  \n  \n<a name=\"datetime_ops\"></a>   \n## DateTime operations  \n A calculation using a DateTime structure, such as <xref:System.DateTime.Add%2A> or <xref:System.DateTime.Subtract%2A>, does not modify the value of the structure. Instead, the calculation returns a new DateTime structure whose value is the result of the calculation.  \n  \n Conversion operations between time zones (such as between UTC and local time, or between one time zone and another) take daylight saving time into account, but arithmetic and comparison operations do not.  \n  \n The DateTime structure itself offers limited support for converting from one time zone to another. You can use the <xref:System.DateTime.ToLocalTime%2A> method to convert UTC to local time, or you can use the <xref:System.DateTime.ToUniversalTime%2A> method to convert from local time to UTC. However, a full set of time zone conversion methods is available in the <xref:System.TimeZoneInfo> class. Using these methods, you can convert the time in any one of the world's time zones to the time in any other time zone.  \n  \n Calculations and comparisons of DateTime objects are meaningful only if the objects represent times in the same time zone. You can use a <xref:System.TimeZoneInfo> object to represent a DateTime value's time zone, although the two are loosely coupled. (That is, a DateTime object does not have a property that returns an object that represents that date and time value's time zone other than the <xref:System.DateTime.Kind%2A> property.) For this reason, in a time zone-aware application, you must rely on some external mechanism to determine the time zone in which a DateTime object was created. For example, you could use a structure that wraps both the DateTime value and the <xref:System.TimeZoneInfo> object that represents the DateTime value's time zone. For details on using UTC in calculations and comparisons with DateTime values, see [Performing Arithmetic Operations with Dates and Times](../Topic/Performing%20Arithmetic%20Operations%20with%20Dates%20and%20Times.md).  \n  \n Each DateTime member implicitly uses the Gregorian calendar to perform its operation, with the exception of constructors that specify a calendar, and methods with a parameter derived from <xref:System.IFormatProvider>, such as <xref:System.Globalization.DateTimeFormatInfo?displayProperty=fullName>, that implicitly specifies a calendar.  \n  \n Operations by members of the DateTime type take into account details such as leap years and the number of days in a month.  \n  \n Two other common operations with DateTime values involve converting a date and time value to or from its string representation. The process of converting a DateTime value to its string representation is a formatting operation; for more information about formatting, see [DateTime values and their string representations](#datetime_values_strings). The process of converting the string representation of a date and time to a DateTime value is a parsing operation; for more information about parsing, see [Converting strings to DateTime values](#parsing).  \n  \n<a name=\"Resolution\"></a>   \n## DateTime resolution  \n  \n> [!NOTE]\n>  As an alternative to performing date and time arithmetic on DateTime values to measure elapsed time, you can use the <xref:System.Diagnostics.Stopwatch> class.  \n  \n The <xref:System.DateTime.Ticks%2A> property expresses date and time values in units of one ten-millionth of a second, and the <xref:System.DateTime.Millisecond%2A> property returns the thousandths of a second in a date and time value. However, if you are using repeated calls to the <xref:System.DateTime.Now%2A?displayProperty=fullName> property to measure elapsed time, and you are concerned with small time intervals less than 100 milliseconds, you should note that values returned by the <xref:System.DateTime.Now%2A?displayProperty=fullName> property are dependent on the system clock, which on Windows 7 and Windows 8 systems has a resolution of approximately 15 milliseconds.  \n  \n The following example illustrates the dependence of current date and time values on the resolution of the system clock. In the example, an outer loop repeats 20 times, and an inner loop serves to delay the outer loop. If the value of the outer loop counter is 10, a call to the <xref:System.Threading.Thread.Sleep%2A?displayProperty=fullName> method introduces a five millisecond delay. As the output from the example shows, the number of milliseconds in returned by the `DateTime.Now.Milliseconds` property changed only after the call to <xref:System.Threading.Thread.Sleep%2A?displayProperty=fullName>.  \n  \n [!CODE [System.DateTime.Now#1](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.now#1)]  \n  \n<a name=\"datetime_timespan\"></a>   \n## DateTime vs. TimeSpan  \n The DateTime and <xref:System.TimeSpan> value types differ in that a DateTime represents an instant in time whereas a <xref:System.TimeSpan> represents a time interval. This means, for example, that you can subtract one instance of DateTime from another to obtain a <xref:System.TimeSpan> object that represents the time interval between them. Or you could add a positive <xref:System.TimeSpan> to the current DateTime to obtain a DateTime value that represents a future date.  \n  \n You can add or subtract a time interval from a DateTime object. Time intervals can be negative or positive, can be expressed in units such as ticks or seconds, or can be expressed as a <xref:System.TimeSpan> object.  \n  \n<a name=\"Calendars\"></a>   \n## DateTime values and calendars  \n The .NET Framework Class Library includes a number of calendar classes, all of which are derived from the <xref:System.Globalization.Calendar> class.  They are:  \n  \n-   The <xref:System.Globalization.ChineseLunisolarCalendar> class.  \n  \n-   The <xref:System.Globalization.EastAsianLunisolarCalendar> class.  \n  \n-   The <xref:System.Globalization.GregorianCalendar> class.  \n  \n-   The <xref:System.Globalization.HebrewCalendar> class.  \n  \n-   The <xref:System.Globalization.HijriCalendar> class.  \n  \n-   The <xref:System.Globalization.JapaneseCalendar> class.  \n  \n-   The <xref:System.Globalization.JapaneseLunisolarCalendar> class.  \n  \n-   The <xref:System.Globalization.JulianCalendar> class.  \n  \n-   The <xref:System.Globalization.KoreanCalendar> class.  \n  \n-   The <xref:System.Globalization.KoreanLunisolarCalendar> class.  \n  \n-   The <xref:System.Globalization.PersianCalendar> class.  \n  \n-   The <xref:System.Globalization.TaiwanCalendar> class.  \n  \n-   The <xref:System.Globalization.TaiwanLunisolarCalendar> class.  \n  \n-   The <xref:System.Globalization.ThaiBuddhistCalendar> class.  \n  \n-   The <xref:System.Globalization.UmAlQuraCalendar> class.  \n  \n Each culture uses a default calendar defined by its read-only <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> property and supports one or more calendars defined by its read-only <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> property. The calendar currently used by a specific <xref:System.Globalization.CultureInfo> object is defined by its <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> property; it must be one of the calendars found in the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> array.  \n  \n A culture's current calendar is used in all formatting operations for that culture. For example, the default calendar of the Persian (Iran) culture is the Umm al-Qura calendar, which is represented by the <xref:System.Globalization.UmAlQuraCalendar> class.  When a <xref:System.Globalization.CultureInfo> object that represents the Persian (Iran) culture is used in a date and time formatting operation, the Umm al-Qura calendar is used by default, and the Gregorian calendar is used only if the culture's <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> property is changed, as the following example shows.  \n  \n [!CODE [System.DateTime.Calendar#1](../CodeSnippet/VS_Snippets_CLR_System/System.DateTime.Calendar#1)]  \n  \n A culture's current calendar is also used in all parsing operations for that culture, as the following example shows.  \n  \n [!CODE [System.DateTime.Calendar#2](../CodeSnippet/VS_Snippets_CLR_System/System.DateTime.Calendar#2)]  \n  \n You can also instantiate a DateTime value by using the date and time elements (such as the number of the year, month, and day) of a specific calendar by calling a [DateTime constructor](../Topic/DateTime%20Constructor.md) that includes a  parameter and passing it a <xref:System.Globalization.CultureInfo.Calendar%2A> object that represents that calendar. The following example does this by using the date and time elements from the <xref:System.Globalization.UmAlQuraCalendar> calendar.  \n  \n [!CODE [System.DateTime.Calendar#3](../CodeSnippet/VS_Snippets_CLR_System/System.DateTime.Calendar#3)]  \n  \n DateTime constructors that do not include a  parameter assume that the date and time elements are expressed as units in the Gregorian calendar.  \n  \n All other DateTime properties and methods use the Gregorian calendar. For example, the <xref:System.DateTime.Year%2A?displayProperty=fullName> property returns the year in the Gregorian calendar, and the <xref:System.DateTime.IsLeapYear%28System.Int32%29?displayProperty=fullName> method assumes that the  parameter is a year in the Gregorian calendar.  Each DateTime member that uses the Gregorian calendar has a corresponding member of the <xref:System.Globalization.CultureInfo.Calendar%2A> class that  uses a specific calendar. For example, the <xref:System.Globalization.Calendar.GetYear%2A?displayProperty=fullName> method returns the year in a specific calendar, and the <xref:System.Globalization.Calendar.IsLeapYear%2A?displayProperty=fullName> method interprets the  parameter as a year number in a specific calendar. The following example use both the DateTime and the corresponding members of the  <xref:System.Globalization.UmAlQuraCalendar> class.  \n  \n [!CODE [System.DateTime.Calendar#4](../CodeSnippet/VS_Snippets_CLR_System/System.DateTime.Calendar#4)]  \n  \n Although the DateTime structure includes <xref:System.DateTime.DayOfWeek%2A> property that returns the day of the week in the Gregorian calendar, it does not include a member that allows you to retrieve the week number of the year. To retrieve the week of the year, call the individual calendar's <xref:System.Globalization.Calendar.GetWeekOfYear%2A?displayProperty=fullName> method. The following example provides an illustration.  \n  \n [!CODE [System.DateTime.Calendar#5](../CodeSnippet/VS_Snippets_CLR_System/System.DateTime.Calendar#5)]  \n  \n For more information on dates and calendars, see [Working with Calendars](../Topic/Working%20with%20Calendars.md).  \n  \n<a name=\"Persisting\"></a>   \n## Persisting DateTime values  \n You can persist DateTime values in four ways:  \n  \n-   You can [convert them to strings](#Strings) and persist the strings.  \n  \n-   You can [convert them to 64-bit integer values](#Integers) (the value of the <xref:System.DateTime.Ticks%2A> property) and persist the integers.  \n  \n-   You can[serialize the DateTime values](#Serialized).  \n  \n-   You can [serialize the DateTime values along with time zone information](#TimeZone).  \n  \n Regardless of which technique you choose, you must ensure that the routine that restores the DateTime values doesn't lose data or throw an exception. DateTime values should round-trip. That is, the original value and the restored value should be the same. And if the original DateTime value represents a single instant of time, it should identify the same moment of time when it's restored.  \n  \n<a name=\"Strings\"></a>   \n### Persisting values as strings  \n To successfully restore DateTime values that are persisted as strings, follow these rules:  \n  \n-   Make the same assumptions about culture-specific formatting when you restore the string as when you persisted it. To ensure that a string can be restored on a system whose current culture is different from the culture of the system it was saved on, call the <xref:System.DateTime.ToString%2A>overload to save the string by using the conventions of the invariant culture, and call the <xref:System.DateTime.Parse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29> or <xref:System.DateTime.TryParse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%2CSystem.DateTime%40%29> overload to restore the string by using the conventions of the invariant culture. Never use the <xref:System.DateTime.ToString>, <xref:System.DateTime.Parse%28System.String%29>, or <xref:System.DateTime.TryParse%28System.String%2CSystem.DateTime%40%29> overloads, which use the conventions of the current thread culture.  \n  \n-   If the data represents a single moment of time, ensure that it represents the same moment in time when it's restored, even if it's restored on a system that uses a different time zone. To do this, you convert the DateTime value to Coordinated Universal Time (UTC) before saving it. You can also serialize the value along with time zone information; for more information about this approach, see [Serializing DateTime and time zone data](#TimeZone).  \n  \n The most common error made when persisting DateTime values as strings is to rely on the formatting conventions of the default or current culture. Problems arise if the current culture is different when saving and restoring the strings. The following example illustrates these problems. It saves five dates using the formatting conventions of the current culture, which in this case is English (United States). It restores the dates using the formatting conventions of the current culture, which in this case is English (Great Britain). Because the formatting conventions of the two cultures are different, two of the dates can't be restored, and the remaining three dates are interpreted incorrectly. Also, if the original date and time values represent single moments in time, the restored times are incorrect because time zone information is lost.  \n  \n [!CODE [System.DateTime.Persist#1](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#1)]  \n  \n To round-trip DateTime values successfully, follow these steps:  \n  \n1.  If the values represent single moments of time, convert them from the local time to UTC by calling the <xref:System.DateTime.ToUniversalTime%2A> method.  \n  \n2.  Convert the dates to their string representations by calling the <xref:System.DateTime.ToString%28System.String%2CSystem.IFormatProvider%29> or [String.Format(IFormatProvider, String, Object\\[\\])](assetId:///M:System.String.Format(System.IFormatProvider,System.String,System.Object[])?qualifyHint=True&autoUpgrade=False) overload. Use the formatting conventions of the invariant culture by specifying <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> as the  argument. Specify that the value should round-trip by using the \"O\" or \"R\" .  \n  \n3.  When you call the <xref:System.DateTime.Parse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29> or <xref:System.DateTime.TryParse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%2CSystem.DateTime%40%29> method.  \n  \n To restore the persisted DateTime values without data loss, do the following:  \n  \n1.  Parse the data by calling the <xref:System.DateTime.ParseExact%2A> or <xref:System.DateTime.TryParseExact%2A> overload. Specify <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> as the  argument, and use the same standard format string you used for the  argument during conversion. Include the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> value in the  argument.  \n  \n2.  If the DateTime values represent single moments in time, call the <xref:System.DateTime.ToLocalTime%2A> method to convert the parsed date from UTC to local time.  \n  \n The following example uses the invariant culture and the \"O\" standard format string to ensure that DateTime values that are saved and restored represent the same moment in time regardless of the system, culture, or time zone of the source and target systems.  \n  \n [!CODE [System.DateTime.Persist#2](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#2)]  \n  \n<a name=\"Integers\"></a>   \n### Persisting values as integers  \n Instead of persisting a DateTime value as a string, you can persist it as an <xref:System.Int64> value that represents a number of ticks. In this case, you don't have to consider the culture of the systems the DateTime values are persisted and restored on.  \n  \n To persist a DateTime value as an integer:  \n  \n-   If the DateTime values represent single moments in time, convert them to UTC by calling the <xref:System.DateTime.ToUniversalTime%2A> method.  \n  \n-   Retrieve the number of ticks represented by the DateTime value from its <xref:System.DateTime.Ticks%2A> property.  \n  \n To restore a DateTime value that has been persisted as an integer:  \n  \n1.  Instantiate a new DateTime object by passing the <xref:System.Int64> value to the <xref:System.DateTime.%23ctor%28System.Int64%29> constructor.  \n  \n2.  If the DateTime value represents a single moment in time, convert it from UTC to the local time by calling the <xref:System.DateTime.ToLocalTime%2A> method.  \n  \n The following example persists an array of DateTime values as integers on a system in the U.S. Pacific Time zone. It restores it on a system in the UTC zone. The file that contains the integers includes an <xref:System.Int32> value that indicates the total number of <xref:System.Int64> values that immediately follow it.  \n  \n [!CODE [System.DateTime.Persist#4](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#4)]  \n  \n<a name=\"Serialized\"></a>   \n### Serializing DateTime values  \n Instead of saving DateTime values as strings or integers, which you then have to convert back to DateTime values, you can persist DateTime values through serialization to a stream or file, and then restore them through deserialization. In this case, DateTimedata is serialized in some specified object format, and the objects are restored when they are deserialized. A formatter or serializer, such as <xref:System.Xml.Serialization.XmlSerializer> or <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, handles the process of serialization and deserialization. For more information about serialization and the types of serialization supported by the .NET Framework, see [Serialization](../Topic/Serialization%20in%20the%20.NET%20Framework.md).  \n  \n The following example uses the <xref:System.Xml.Serialization.XmlSerializer> class to serialize and deserialize DateTime values that represent all leap year days in the twenty-first century. The output represents the result if the example is run on a system whose current culture is English (Great Britain). Because we've deserialized the DateTime object itself, the code doesn't have to handle cultural differences in date and time formats.  \n  \n [!CODE [System.DateTime.Persist#5](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#5)]  \n  \n The previous example doesn't include time information. However, if a DateTime value represents a moment in time and is expressed as a local time, you should convert it from local time to UTC before serializing it by calling the <xref:System.DateTime.ToUniversalTime%2A> method. After you deserialize it, you should convert it from UTC to local time by calling the <xref:System.DateTime.ToLocalTime%2A> method. The following example uses the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> class to serializeDateTime data on a system in the U.S. Pacific Standard Time zone and to deserialize it on a system in the UTC zone.  \n  \n [!CODE [System.DateTime.Persist#3](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#3)]  \n  \n<a name=\"TimeZone\"></a>   \n### Serializing DateTime and time zone data  \n The previous examples have all assumed that DateTime values are expressed as local times, and converted the values between UTC and local time so they reflect the same moment in time on the source and target systems. DateTime values may also reflect moments in time in a time zone other than local and UTC. In this case, because the DateTime structure is not time zone-aware, you have to serialize both the DateTimevalue and the <xref:System.TimeZoneInfo> object that represents its time zone. To do this, create a type whose fields include both the DateTime value and its time zone. The following example defines a `DateWithTimeZone` structure that illustrates how this might be done.  \n  \n [!CODE [System.DateTime.Persist#6](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#6)]  \n  \n> [!IMPORTANT]\n>  The `DateWithTimeZone` structure is used in the next two examples, which serialize and deserialize an array of `DateWithTimeZone` objects. To run the examples, first create a class library that contains the `DateWithTimeZone` structure, and then add a reference to it when you compile each example.  \n  \n By using the `DateWithTimeZone` structure , you can then persist date and time along with time zone information. The following example uses the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> class to serialize an array of `DateWithTimeZone`objects.  \n  \n [!CODE [System.DateTime.Persist#7](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#7)]  \n  \n The following example then calls the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A?displayProperty=fullName> method to deserialize it.  \n  \n [!CODE [System.DateTime.Persist#8](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.persist#8)]  \n  \n<a name=\"com_interop\"></a>   \n## COM interop considerations  \n A DateTime value that is transferred to a COM application, then is transferred back to a managed application, is said to round-trip. However, a DateTime value that specifies only a time does not round-trip as you might expect.  \n  \n If you round-trip only a time, such as 3 P.M., the final date and time is December 30, 1899 C.E. at 3:00 P.M., instead of January, 1, 0001 C.E. at 3:00 P.M. This happens because the .NET Framework and COM assume a default date when only a time is specified. However, the COM system assumes a base date of December 30, 1899 C.E. while the .NET Framework assumes a base date of January, 1, 0001 C.E.  \n  \n When only a time is passed from the .NET Framework to COM, special processing is performed that converts the time to the format used by COM. When only a time is passed from COM to the .NET Framework, no special processing is performed because that would corrupt legitimate dates and times on or before December 30, 1899. This also means if a date starts its round-trip from COM, the .NET Framework and COM preserve the date.  \n  \n The behavior of the .NET Framework and COM means that if your application round-trips a DateTime that only specifies a time, your application must remember to modify or ignore the erroneous date from the final DateTime object."
