  summary: Converts the specified string representation of a date and time to its <see cref="T:System.DateTime"> equivalent using the specified culture-specific format information and formatting style, and returns a value that indicates whether the conversion succeeded.
  remarks: "The TryParse method parses a string that can contain date, time, and time zone information. It is similar to the <xref:System.DateTime.Parse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method, except that the <xref:System.DateTime.TryParse%28System.String%2CSystem.DateTime%40%29?displayProperty=fullName> method does not throw an exception if the conversion fails.  \n  \n This method attempts to ignore unrecognized data and parse  completely. If  contains a time but no date, the method by default substitutes the current date or, if  includes the <xref:System.Globalization.DateTimeStyles> flag, it substitutes `DateTime.Date.MinValue`. If  contains a date but no time, 12:00 midnight is used as the default time. If a date is present but its year component consists of only two digits, it is converted to a year in the  parameter's current calendar based on the value of the <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName> property. Any leading, inner, or trailing white space characters in  are ignored. The date and time can be bracketed with a pair of leading and trailing NUMBER SIGN characters ('#', U+0023), and can be trailed with one or more NULL characters (U+0000).  \n  \n Specific valid formats for date and time elements, as well as the names and symbols used in dates and times, are defined by the  parameter, which can be any of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that represents the culture whose formatting is used in the  parameter. The <xref:System.Globalization.DateTimeFormatInfo> object returned by the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property defines the formatting used in .  \n  \n-   A <xref:System.Globalization.DateTimeFormatInfo> object that defines the formatting used in .  \n  \n-   A custom <xref:System.IFormatProvider> implementation. Its <xref:System.IFormatProvider.GetFormat%2A?displayProperty=fullName> method returns a <xref:System.Globalization.DateTimeFormatInfo> object that defines the formatting used in .  \n  \n If  is `null`, the current culture is used.  \n  \n If  is the string representation of a leap day in a leap year in the current calendar, the method parses  successfully. If  is the string representation of a leap day in a non-leap year in the current calendar of , the parse operation fails and the method returns `false`.  \n  \n The  parameter defines the precise interpretation of the parsed string and how the parse operation should handle it. It can be one or more members of the <xref:System.Globalization.DateTimeStyles> enumeration, as described in the following table.  \n  \n|DateTimeStyles member|Description|  \n|---------------------------|-----------------|  \n|<xref:System.Globalization.DateTimeStyles>|Parses  and, if necessary, converts it to UTC. If  includes a time zone offset, or if  contains no time zone information but  includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag, the method parses the string, calls <xref:System.DateTime.ToUniversalTime%2A> to convert the returned <xref:System.DateTime> value to UTC, and sets the <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>. If  indicates that it represents UTC, or if  does not contain time zone information but  includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag, the method parses the string, performs no time zone conversion on the returned <xref:System.DateTime> value, and sets the <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>. In all other cases, the flag has no effect.|  \n|<xref:System.Globalization.DateTimeStyles>|Although valid, this value is ignored. Inner white space is permitted in the date and time elements of .|  \n|<xref:System.Globalization.DateTimeStyles>|Although valid, this value is ignored. Leading white space is permitted in the date and time elements of .|  \n|<xref:System.Globalization.DateTimeStyles>|Although valid, this value is ignored. Trailing white space is permitted in the date and time elements of .|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that  may contain leading, inner, and trailing white spaces. This is the default behavior. It cannot be overridden by supplying a more restrictive <xref:System.Globalization.DateTimeStyles> enumeration value such as <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that if  lacks any time zone information, it is assumed to represent a local time. Unless the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag is present, the <xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> value is set to <xref:System.DateTimeKind?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|Specifies that if  lacks any time zone information, it is assumed to represent UTC. Unless the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag is present, the method converts the returned <xref:System.DateTime> value from UTC to local time and sets its <xref:System.DateTime.Kind%2A> property to <xref:System.DateTimeKind?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles>|Although valid, this value is ignored.|  \n|<xref:System.Globalization.DateTimeStyles>|For strings that contain time zone information, tries to prevent the conversion of a date and time string to a <xref:System.DateTime> value with its <xref:System.DateTime.Kind%2A> property set to <xref:System.DateTimeKind?displayProperty=fullName>. Typically, such a string is created by calling the <xref:System.DateTime.ToString%28System.String%29?displayProperty=fullName> method using either the \"o\", \"r\", or \"u\" standard format specifiers.|  \n  \n If  contains no time zone information, the TryParse method returns a <xref:System.DateTime> value whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName> unless a  flag indicates otherwise. If  includes time zone or time zone offset information, the TryParse method performs any necessary time conversion and returns one of the following:  \n  \n-   A <xref:System.DateTime> value whose date and time reflect the local time and whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName>.  \n  \n-   Or, if  includes the <xref:System.Globalization.DateTimeStyles> flag, a <xref:System.DateTime> value whose date and time reflect UTC and whose <xref:System.DateTime.Kind%2A> property is <xref:System.DateTimeKind?displayProperty=fullName>.  \n  \n This behavior can be overridden by using the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flag.  \n  \n## Parsing Custom Cultures  \n If you parse a date and time string generated for a custom culture, use the <xref:System.DateTime.TryParseExact%2A> method instead of the <xref:System.DateTime.TryParse%2A> method to improve the probability that the parse operation will succeed. A custom culture date and time string can be complicated and difficult to parse. The <xref:System.DateTime.TryParse%2A> method attempts to parse a string with several implicit parse patterns, all of which might fail. In contrast, the <xref:System.DateTime.TryParseExact%2A> method  requires you to explicitly designate one or more exact parse patterns that are likely to succeed.  \n  \n For more information about custom cultures, see the <xref:System.Globalization.CultureAndRegionInfoBuilder?displayProperty=fullName> class."
