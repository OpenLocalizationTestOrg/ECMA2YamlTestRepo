  remarks: "An OLE Automation date is implemented as a floating-point number whose integral component is the number of days before or after midnight, 30 December 1899, and whose fractional component represents the time on that day divided by 24. For example, midnight, 31 December 1899 is represented by 1.0; 6 A.M., 1 January 1900 is represented by 2.25; midnight, 29 December 1899 is represented by -1.0; and 6 A.M., 29 December 1899 is represented by -1.25.  \n  \n The base OLE Automation Date is midnight, 30 December 1899. The minimum OLE Automation date is midnight, 1 January 0100. The maximum OLE Automation Date is the same as <xref:System.DateTime.MaxValue?displayProperty=fullName>, the last moment of 31 December 9999.  \n  \n The ToOADate method throws an <xref:System.OverflowException> if the current instance represents a date that is later than <xref:System.DateTime.MinValue> and earlier than midnight on January1, 0100. However, if the value of the current instance is <xref:System.DateTime.MinValue>, the method returns 0.  \n  \n For more information about OLE Automation, see the [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
