  namespace: System
  summary: Creates a new <see cref="T:System.DateTime"> object that has the same number of ticks as the specified <see cref="T:System.DateTime">, but is designated as either local time, Coordinated Universal Time (UTC), or neither, as indicated by the specified <xref:System.DateTimeKind> value.
  remarks: "A <xref:System.DateTime> object consists of a Kind field that indicates whether the time value is based on local time, Coordinated Universal Time (UTC), or neither, and a Ticks field that contains a time value measured in 100-nanosecond ticks. The SpecifyKind method creates a new <xref:System.DateTime> object using the specified  parameter and the original time value.  \n  \n> [!IMPORTANT]\n>  The returned <xref:System.DateTime> value does not represent the same instant in time as the  parameter, and SpecifyKind is not a time zone conversion method. Instead, it leaves the time specified by the  parameter unchanged, and sets the <xref:System.DateTime.Kind%2A> property to . For information about time zone conversions, see [Converting Times Between Time Zones](../Topic/Converting%20Times%20Between%20Time%20Zones.md).  \n  \n The SpecifyKind method is useful in interoperability scenarios where you receive a <xref:System.DateTime> object with an unspecified Kind field, but you can determine by independent means that the Ticks field represents local time or UTC."
  example:
  - "The following example uses the SpecifyKind method to demonstrate how the <xref:System.DateTime.Kind%2A> property influences the <xref:System.DateTime.ToLocalTime%2A> and <xref:System.DateTime.ToUniversalTime%2A> conversion methods.  \n  \n [!CODE [DateTime.Kind_Suite#1](../CodeSnippet/VS_Snippets_CLR/DateTime.Kind_Suite#1)]"
