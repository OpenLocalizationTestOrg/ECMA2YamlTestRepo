- uid: System.DateTime.ToBinary
  id: ToBinary
  parent: System.DateTime
  langs:
  - csharp
  name: ToBinary()
  nameWithType: DateTime.ToBinary()
  fullName: System.DateTime.ToBinary()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Serializes the current <see cref="T:System.DateTime"> object to a 64-bit binary value that subsequently can be used to recreate the <see cref="T:System.DateTime"> object.
  remarks: "Use the ToBinary method to convert the value of the current <xref:System.DateTime> object to a binary value. Subsequently, use the binary value and the <xref:System.DateTime.FromBinary%2A> method to recreate the original <xref:System.DateTime> object.  \n  \n> [!IMPORTANT]\n>  In some cases, the <xref:System.DateTime> value returned by the <xref:System.DateTime.FromBinary%2A> method is not identical to the original <xref:System.DateTime> value supplied to the ToBinary method. For more information, see the next section, \"Local Time Adjustment\".  \n  \n## Local Time Adjustment  \n A local time, which is a Coordinated Universal Time adjusted to the local time zone, is represented by a <xref:System.DateTime> structure whose <xref:System.DateTime.Kind%2A> property has the value <xref:System.DateTimeKind>. When restoring a local <xref:System.DateTime> value from the binary representation that is produced by the ToBinary method, the <xref:System.DateTime.FromBinary%2A> method may adjust the recreated value so that it is not equal to the original value. This can occur under the following conditions:  \n  \n-   If a local <xref:System.DateTime> object is serialized in one time zone by the ToBinary method, and then deserialized in a different time zone by the <xref:System.DateTime.FromBinary%2A> method, the local time represented by the resulting <xref:System.DateTime> object is automatically adjusted to the second time zone.  \n  \n     For example, consider a <xref:System.DateTime> object that represents a local time of 3 P.M. An application that is executing in the U.S. Pacific Time zone uses the ToBinary method to convert that <xref:System.DateTime> object to a binary value. Another application that is executing in the U.S. Eastern Time zone uses the <xref:System.DateTime.FromBinary%2A> method to convert the binary value to a new <xref:System.DateTime> object. The value of the new <xref:System.DateTime> object is 6 P.M., which represents the same point in time as the original 3 P.M. value, but is adjusted to local time in the Eastern Time zone.  \n  \n-   If the binary representation of a local <xref:System.DateTime> value represents an invalid time in the local time zone of the system on which <xref:System.DateTime.FromBinary%2A> is called, the time is adjusted so that it is valid.  \n  \n     For example, the transition from standard time to daylight saving time occurs in the U.S. Pacific Time zone on March 14, 2010, at 2:00 A.M., when the time advances by one hour, to 3:00 A.M. This hour interval is an invalid time, that is, a time interval that does not exist in this time zone. The following example shows that when a time that falls within this range is converted to a binary value by the ToBinary method and is then restored by the <xref:System.DateTime.FromBinary%2A> method, the original value is adjusted to become a valid time. You can determine whether a particular date and time value may be subject to modification by passing it to the <xref:System.TimeZoneInfo.IsInvalidTime%2A?displayProperty=fullName> method, as the example illustrates.  \n  \n     [!CODE [System.DateTime.FromBinary#1](../CodeSnippet/VS_Snippets_CLR_System/system.datetime.frombinary#1)]  \n  \n## Version Considerations  \n Starting with the .NET Framework version 2.0, a <xref:System.DateTime> structure consists of a private Kind field, which indicates whether the specified time value is based on local time, Coordinated Universal Time (UTC), or neither, and a private Ticks field, which contains the number of 100-nanosecond ticks that specify a date and time. The Ticks field can be accessed with the <xref:System.DateTime.Ticks%2A> property and the Kind field can be accessed with the <xref:System.DateTime.Kind%2A> property.  \n  \n Prior to the .NET Framework 2.0, if you serialized a <xref:System.DateTime> object manually instead of using a serialization interface such as <xref:System.Runtime.Serialization.ISerializable?displayProperty=fullName>, you only needed to serialize the Ticks data in the <xref:System.DateTime> structure. Starting with version 2.0, you must also serialize the Kind data."
  syntax:
    content: public long ToBinary ();
    parameters: []
    return:
      type: System.Int64
      description: A 64-bit signed integer that encodes the <xref:System.DateTime.Kind%2A> and <xref:System.DateTime.Ticks%2A> properties.
  platform:
  - net-11
  - net-20
  - netcore-10
