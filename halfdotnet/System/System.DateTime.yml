  summary: Converts the value of the current <see cref="T:System.DateTime"> object to Coordinated Universal Time (UTC).
  remarks: "The Coordinated Universal Time (UTC) is equal to the local time minus the UTC offset. For more information about the UTC offset, see <xref:System.TimeZone.GetUtcOffset%2A?displayProperty=fullName>. The conversion also takes into account the daylight saving time rule that applies to the time represented by the current <xref:System.DateTime> object.  \n  \n> [!IMPORTANT]\n>  On [!INCLUDE[winxp](../../add/includes/winxp-md.md)] systems, the ToUniversalTime method recognizes only the current adjustment rule when converting from local time to UTC. As a result, conversions for periods before the current adjustment rule came into effect may not accurately reflect the difference between local time and UTC.  \n  \n Starting with the .NET Framework version 2.0, the value returned by the ToUniversalTime method is determined by the <xref:System.DateTime.Kind%2A> property of the current <xref:System.DateTime> object. The following table describes the possible results.  \n  \n|Kind|Results|  \n|----------|-------------|  \n|<xref:System.DateTimeKind>|No conversion is performed.|  \n|<xref:System.DateTimeKind>|The current <xref:System.DateTime> object is converted to UTC.|  \n|<xref:System.DateTimeKind>|The current <xref:System.DateTime> object is assumed to be a local time, and the conversion is performed as if <xref:System.DateTime.Kind%2A> were <xref:System.DateTimeKind>.|  \n  \n> [!NOTE]\n>  The ToUniversalTime method converts a <xref:System.DateTime> value from local time to UTC. To convert the time in a non-local time zone to UTC, use the <xref:System.TimeZoneInfo.ConvertTimeToUtc%28System.DateTime%2CSystem.TimeZoneInfo%29?displayProperty=fullName> method. To convert a time whose offset from UTC is known, use the <xref:System.DateTimeOffset.ToUniversalTime%2A> method.  \n  \n If the date and time instance value is an ambiguous time, this method assumes that it is a standard time. (An ambiguous time is one that can map either to a standard time or to a daylight saving time in the local time zone) If the date and time instance value is an invalid time, this method simply subtracts the local time from the local time zone's UTC offset to return UTC. (An invalid time is one that does not exist because of the application of daylight saving time adjustment rules.)"
  example:
  - "The following example demonstrates the ToUniversalTime method.  \n  \n [!CODE [DateTime.ToLocalTime ToUniversalTime#1](../CodeSnippet/VS_Snippets_CLR/DateTime.ToLocalTime ToUniversalTime#1)]  \n  \n The following example uses the <xref:System.DateTime.SpecifyKind%2A> method to demonstrate how the <xref:System.DateTime.Kind%2A> property influences the <xref:System.DateTime.ToLocalTime%2A> and ToUniversalTime conversion methods.  \n  \n [!CODE [DateTime.Kind_Suite#1](../CodeSnippet/VS_Snippets_CLR/DateTime.Kind_Suite#1)]"
  syntax:
