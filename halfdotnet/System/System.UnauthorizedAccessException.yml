  name: UnauthorizedAccessException
  nameWithType: UnauthorizedAccessException
  fullName: System.UnauthorizedAccessException
  type: Class
  summary: The exception that is thrown when the operating system denies access because of an I/O error or a specific type of security error.
  remarks: "An UnauthorizedAccessException exception is typically thrown by a method that wraps a Windows API call. To find the reasons for the exception, examine the text of the exception object's <xref:System.Exception.Message%2A> property.  \n  \n UnauthorizedAccessException uses the `HRESULT``COR_E_UNAUTHORIZEDACCESS`, which has the value 0x80070005."
  example:
  - "The following example illustrates theUnauthorizedAccessException exception that is thrown when attempting to write to a read-only file.  \n  \n [!CODE [System.UnauthorizedAccessException#1](../CodeSnippet/VS_Snippets_CLR_System/system.unauthorizedaccessexception#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class UnauthorizedAccessException : SystemException
