  name: DllNotFoundException
  nameWithType: DllNotFoundException
  fullName: System.DllNotFoundException
  type: Class
  summary: The exception that is thrown when a DLL specified in a DLL import cannot be found.
  remarks: "DllNotFoundException uses the HRESULT COR_E_DLLNOTFOUND, which has the value 0x80131524.  \n  \n For a list of initial property values for an instance of DllNotFoundException, see the <xref:System.DllNotFoundException.%23ctor%2A> constructors.  \n  \n The DllNotFoundException is thrown when a dynamic link library defined by the <xref:System.Runtime.InteropServices.DllImportAttribute?displayProperty=fullName> attribute or a comparable language construct, such as the Visual Basic `Declare` statement, cannot be found. It is not thrown when the common language runtime is unable to load a .NET Framework assembly.  \n  \n Note that the <xref:System.Runtime.InteropServices.DllImportAttribute> can specify the path to the directory in which the DLL resides. If a path is not specified, Windows uses the search order described in [Dynamic-Link Library Search Order](http://go.microsoft.com/fwlink/?LinkId=122531)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DllNotFoundException : TypeLoadException
