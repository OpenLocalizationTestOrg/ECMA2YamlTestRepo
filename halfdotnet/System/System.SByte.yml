  name: SByte
  nameWithType: SByte
  fullName: System.SByte
  type: Struct
  summary: Represents an 8-bit signed integer.
  remarks: "The SByte value type represents integers with values ranging from negative 128 to positive 127.  \n  \n> [!IMPORTANT]\n>  The SByte type is not CLS-compliant. The CLS-compliant alternative type is <xref:System.Int16>. <xref:System.Byte> can be used instead to replace a positive SByte value that ranges from zero to <xref:System.Byte.MaxValue>. For more information about CLS compliance, see [Language Independence and Language-Independent Components](../Topic/Language%20Independence%20and%20Language-Independent%20Components.md).  \n  \n SByte provides methods to compare instances of this type, convert the value of an instance to its string representation, and convert the string representation of a number to an instance of this type.  \n  \n For information about how format specification codes control the string representation of value types, see [Formatting Types](../Topic/Formatting%20Types%20in%20the%20.NET%20Framework.md)."
  syntax:
