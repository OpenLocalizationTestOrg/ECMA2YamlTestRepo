  name: TypeCode
  nameWithType: TypeCode
  fullName: System.TypeCode
  type: Enum
  summary: Specifies the type of an object.
  remarks: "Call the <xref:System.IConvertible.GetTypeCode%2A> method on classes that implement the <xref:System.IConvertible> interface to obtain the type code for an instance of that class.  \n  \n Otherwise, call an object's <xref:System.Object.GetType%2A> method to obtain its <xref:System.Type> object, then call the `Type` object's <xref:System.Type.GetTypeCode%2A> method to obtain the object's type code."
  example:
  - "The following code example demonstrates how the TypeCode enumeration can be used. In a decision block inside the WriteObjectInfo method, the TypeCode of an <xref:System.Object> parameter is examined, and an appropriate message is written to the console.  \n  \n [!CODE [System.TypeCode#2](../CodeSnippet/VS_Snippets_CLR_System/system.TypeCode#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum TypeCode
