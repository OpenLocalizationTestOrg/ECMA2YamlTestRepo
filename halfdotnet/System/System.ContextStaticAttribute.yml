  name: ContextStaticAttribute
  nameWithType: ContextStaticAttribute
  fullName: System.ContextStaticAttribute
  type: Class
  summary: Indicates that the value of a static field is unique for a particular context.
  remarks: "A static field marked with `ContextStaticAttribute` is not shared between contexts. If the indicated static field is accessed on a different context, it will contain a different value. Use this attribute as it is, and do not derive from it.  \n  \n The following example shows the syntax of this attribute:  \n  \n [ContextStatic]  \n  \n static int f=7;  \n  \n For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
