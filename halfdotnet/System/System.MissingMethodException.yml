  name: MissingMethodException
  nameWithType: MissingMethodException
  fullName: System.MissingMethodException
  type: Class
  summary: The exception that is thrown when there is an attempt to dynamically access a method that does not exist.
  remarks: "Normally a compilation error is generated if code attempts to access a nonexistent method of a class. MissingMethodException is designed to handle cases where an attempt is made to dynamically access a renamed or deleted method of an assembly that is not referenced by its strong name. MissingMethodException is thrown when code in a dependent assembly attempts to access a missing method in an assembly that was modified.  \n  \n MissingMethodException uses the HRESULT COR_E_MISSINGMETHOD, that has the value 0x80131513.  \n  \n For a list of initial property values for an instance of MissingMethodException, see the <xref:System.MissingMethodException.%23ctor%2A> constructors.  \n  \n> [!NOTE]\n>  This exception is not included in the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the , but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement for <xref:System.MissingMemberException> instead."
  example:
  - "This example shows what happens if you attempt to use reflection to call a method that does not exist and access a field that does not exist. The application recovers by catching the MissingMethodException, <xref:System.MissingFieldException>, and <xref:System.MissingMemberException>.  \n  \n [!CODE [MissingMethodException#1](../CodeSnippet/VS_Snippets_CLR/MissingMethodException#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MissingMethodException : MissingMemberException
