  name: ThreadStaticAttribute
  nameWithType: ThreadStaticAttribute
  fullName: System.ThreadStaticAttribute
  type: Class
  summary: Indicates that the value of a static field is unique for each thread.
  remarks: "A `static` field marked with ThreadStaticAttribute is not shared between threads. Each executing thread has a separate instance of the field, and independently sets and gets values for that field. If the field is accessed on a different thread, it will contain a different value.  \n  \n Note that in addition to applying the ThreadStaticAttribute attribute to a field, you must also define it as a `static` field (in C#) or a `Shared` field (in Visual Basic).  \n  \n> [!NOTE]\n>  Do not specify initial values for fields marked with `ThreadStaticAttribute`, because such initialization occurs only once, when the class constructor executes, and therefore affects only one thread. If you do not specify an initial value, you can rely on the field being initialized to its default value if it is a value type, or to `null` if it is a reference type.  \n  \n Use this attribute as it is, and do not derive from it.  \n  \n For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example instantiates a random number generator, creates ten threads in addition to the main thread, and then generates two million random numbers in each thread. It uses the ThreadStaticAttribute attribute to calculate the sum and the count of random numbers per thread. It also defines two additional per-thread fields, `previous` and `abnormal`, that allows it to detect corruption of the random number generator.  \n  \n [!CODE [System.ThreadStaticAttribute#1](../CodeSnippet/VS_Snippets_CLR_System/system.threadstaticattribute#1)]  \n  \n The example uses the `lock` statement in C# and the `SyncLock` construct in Visual Basic to synchronize access to the random number generator. This prevents corruption of the random number generator, which typically results in its returning a value of zero for all subsequent calls.  \n  \n The example also uses the <xref:System.Threading.CountdownEvent> class to ensure that each thread has finished generating random numbers before it displays the total number of calls. Otherwise, if the main thread completes execution before the additional threads that it spawns, it displays an inaccurate value for the total number of method calls."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStaticAttribute : Attribute
