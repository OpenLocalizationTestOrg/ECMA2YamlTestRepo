  type: Class
  summary: Represents the base class for classes that contain event data, and provides a value to use for events that do not include event data.
  remarks: "This class serves as the base class for all classes that represent event data. For example, the <xref:System.AssemblyLoadEventArgs?displayProperty=fullName> class derives from EventArgs and is used to hold the data for assembly load events. To create a custom event data class, create a class that derives from the EventArgs class and provide the properties to store the necessary data. The name of your custom event data class should end with `EventArgs`.  \n  \n To pass an object that does not contain any data, use the <xref:System.EventArgs.Empty> field.  \n  \n For more information about events, see the [Events](../Topic/Handling%20and%20Raising%20Events.md) article."
  example:
  - "The following example shows a custom event data class named `ThresholdReachedEventArgs` that derives from the EventArgs class. An instance of the event data class is passed to the event handler for the `ThresholdReached` event.  \n  \n [!CODE [EventsOverview#6](../CodeSnippet/VS_Snippets_CLR/eventsoverview#6)]"
