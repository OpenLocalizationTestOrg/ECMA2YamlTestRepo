  name: TimeoutException
  nameWithType: TimeoutException
  fullName: System.TimeoutException
  type: Class
  summary: The exception that is thrown when the time allotted for a process or operation has expired.
  remarks: "For information about setting the time-out interval before a TimeoutException exception is thrown, consult the documentation for the type whose method timed out. For information about handling the time-out, see the documentation for the method that threw the exception.  \n  \n TimeoutException uses the HRESULT, COR_E_TIMEOUT, which has the value 0x80131505.  \n  \n For a list of initial property values for an instance of  TimeoutException, see the <xref:System.TimeoutException.%23ctor%2A> constructors."
  example:
  - "The following code example demonstrates the use of TimeoutException in conjunction with members of the <xref:System.IO.Ports.SerialPort?displayProperty=fullName> class.  \n  \n [!CODE [TimeoutException.Class#1](../CodeSnippet/VS_Snippets_CLR/TimeoutException.class#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TimeoutException : SystemException
