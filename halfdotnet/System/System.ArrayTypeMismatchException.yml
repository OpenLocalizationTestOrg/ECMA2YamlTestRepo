  name: ArrayTypeMismatchException
  nameWithType: ArrayTypeMismatchException
  fullName: System.ArrayTypeMismatchException
  type: Class
  summary: The exception that is thrown when an attempt is made to store an element of the wrong type within an array.
  remarks: "ArrayTypeMismatchException is thrown when the system cannot convert the element to the type declared for the array. For example, an element of type <xref:System.String> cannot be stored in an <xref:System.Int32> array because conversion between these types is not supported. It is generally unnecessary for applications to throw this exception.  \n  \n The following Microsoft intermediate language (MSIL) instructions throw ArrayTypeMismatchException :  \n  \n-   ldelem.\\<type>  \n  \n-   ldelema  \n  \n-   stelem.\\<type>  \n  \n ArrayTypeMismatchException uses the HRESULT COR_E_ARRAYTYPEMISMATCH, which has the value 0x80131503.  \n  \n For a list of initial property values for an instance of ArrayTypeMismatchException, see the ArrayTypeMismatchException constructors."
  example:
  - "The following code example demonstrates scenarios where ArrayTypeMismatchException is thrown.  \n  \n [!CODE [System.ArrayTypeMismatch#1](../CodeSnippet/VS_Snippets_CLR_System/system.ArrayTypeMismatch#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ArrayTypeMismatchException : SystemException
