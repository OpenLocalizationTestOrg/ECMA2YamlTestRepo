- uid: System.DBNull.System#IConvertible#ToType(System.Type,System.IFormatProvider)
  id: System#IConvertible#ToType(System.Type,System.IFormatProvider)
  isEii: true
  parent: System.DBNull
  langs:
  - csharp
  name: System.IConvertible.ToType(Type,IFormatProvider)
  nameWithType: DBNull.System.IConvertible.ToType(Type,IFormatProvider)
  fullName: System.DBNull.System.IConvertible.ToType(Type,IFormatProvider)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the current <see cref="T:System.DBNull"> object to the specified type.
  remarks: 'Three conversions are supported: If the  parameter specifies <xref:System.Object> or <xref:System.DBNull>, the return value is the current <xref:System.DBNull> object itself. If the  parameter specifies <xref:System.String>, the return value is the string returned by the <xref:System.DBNull.ToString%2A> method.'
  syntax:
    content: object IConvertible.ToType (Type type, IFormatProvider provider);
    parameters:
    - id: type
      type: System.Type
      description: The type to convert the current <see cref="T:System.DBNull"> object to.
    - id: provider
      type: System.IFormatProvider
      description: An object that implements the <see cref="T:System.IFormatProvider"> interface and is used to augment the conversion. If `null` is specified, format information is obtained from the current culture.
    return:
      type: System.Object
      description: The boxed equivalent of the current <see cref="T:System.DBNull"> object, if that conversion is supported; otherwise, an exception is thrown and no value is returned.
  platform:
  - net-11
  - net-20
  - netcore-10
