  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: Represents a nonexistent value. This class cannot be inherited.
  remarks: "The DBNull class represents a nonexistent value. In a database, for example, a column in a row of a table might not contain any data whatsoever. That is, the column is considered to not exist at all instead of merely not having a value. A DBNull object represents the nonexistent column. Additionally, COM interop uses the DBNull class to distinguish between a VT_NULL variant, which indicates a nonexistent value, and a VT_EMPTY variant, which indicates an unspecified value.  \n  \n The DBNull type is a singleton class, which means only one DBNull object exists. The <xref:System.DBNull.Value?displayProperty=fullName> member represents the sole DBNull object. <xref:System.DBNull.Value?displayProperty=fullName>can be used to explicitly assign a nonexistent value to a database field, although most ADO.NET data providers automatically assign values of DBNull when a field does not have a valid value. You can determine whether a value retrieved from a database field is a DBNull value by passing the value of that field to the `DBNull.Value.Equals` method. However, some languages and database objects supply methods that make it easier to determine whether the value of a database field is <xref:System.DBNull.Value?displayProperty=fullName>. These include the Visual Basic `IsDBNull` function, the <xref:System.Convert.IsDBNull%2A?displayProperty=fullName> method, the <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> method, and the <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> method.  \n  \n Do not confuse the notion of `null` in an object-oriented programming language with a DBNull object. In an object-oriented programming language, `null` means the absence of a reference to an object. DBNull represents an uninitialized variant or nonexistent database column."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!CODE [System.DBNull.Class#1](../CodeSnippet/VS_Snippets_CLR_System/system.DBNull.Class#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
