  summary: Determines whether two COM types have the same identity and are eligible for type equivalence.
  remarks: "Beginning with the [!INCLUDE[net_v40_long](../../add/includes/net-v40-long-md.md)], the common language runtime supports the embedding of type information for COM types directly into managed assemblies, instead of requiring the managed assemblies to obtain type information for COM types from interop assemblies. Because the embedded type information includes only the types and members that are actually used by a managed assembly, two managed assemblies might have very different views of the same COM type. Each managed assembly has a different <xref:System.Type> object to represent its view of the COM type. The common language runtime supports type equivalence between these different views for interfaces, structures, enumerations, and delegates.  \n  \n Type equivalence means that a COM object that is passed from one managed assembly to another can be cast to the appropriate managed type in the receiving assembly. The IsEquivalentTo method enables an assembly to determine that a COM object obtained from another assembly has the same COM identity as one of the first assembly's own embedded interop types, and thus can be cast to that type.  \n  \n For more information, see [Type Equivalence and Embedded Interop Types](../Topic/Type%20Equivalence%20and%20Embedded%20Interop%20Types.md)."
