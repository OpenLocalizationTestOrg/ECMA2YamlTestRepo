    content: public object InvokeMember (string name, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object target, object[] args);
    parameters:
    - id: name
      type: System.String
      description: "The string containing the name of the constructor, method, property, or field member to invoke.  \n  \n -or-  \n  \n An empty string (\"\") to invoke the default member.  \n  \n -or-  \n  \n For `IDispatch` members, a string representing the DispID, for example \"[DispID=3]\"."
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: A bitmask comprised of one or more <see cref="T:System.Reflection.BindingFlags"> that specify how the search is conducted. The access can be one of the `BindingFlags` such as `Public`, `NonPublic`, `Private`, `InvokeMethod`, `GetField`, and so on. The type of lookup need not be specified. If the type of lookup is omitted, `BindingFlags.Public` &#124; `BindingFlags.Instance` &#124; `BindingFlags.Static` are used.
