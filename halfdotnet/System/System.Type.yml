  example:
  - "The following example displays information about a type, including whether or not it is a generic type definition. Information is displayed for a constructed type, for its generic type definition, and for an ordinary type.  \n  \n [!CODE [System.Type.IsGenericTypeDefinition#1](../../add/codesnippet/system.type.md)]"
