      type: System.Reflection.BindingFlags
      description: "A bitmask comprised of one or more <see cref=\"T:System.Reflection.BindingFlags\"> that specify how the search is conducted.  \n  \n -or-  \n  \n Zero, to return `null`."
    - id: binder
      type: System.Reflection.Binder
      description: "An object that defines a set of properties and enables binding, which can involve selection of an overloaded method, coercion of argument types, and invocation of a member through reflection.  \n  \n -or-  \n  \n A null reference (`Nothing` in Visual Basic), to use the <xref:System.Type.DefaultBinder%2A>."
    - id: types
      type: System.Type[]
      description: "An array of <see cref=\"T:System.Type\"> objects representing the number, order, and type of the parameters for the constructor to get.  \n  \n -or-  \n  \n An empty array of the type <see cref=\"T:System.Type\"> (that is, Type[] types = new Type[0]) to get a constructor that takes no parameters.  \n  \n -or-  \n  \n <see cref=\"T:System.Type\">."
