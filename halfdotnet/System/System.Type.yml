  namespace: System
  summary: Returns a filtered array of <see cref="T:System.Reflection.MemberInfo"> objects of the specified member type.
  remarks: "This method can be overridden by a derived class.  \n  \n Members include properties, methods, fields, events, and so on.  \n  \n The following <xref:System.Reflection.BindingFlags> filter flags can be used to define which members to include in the search:  \n  \n-   You must specify either `BindingFlags.Instance` or `BindingFlags.Static` in order to get a return.  \n  \n-   Specify `BindingFlags.Instance` to include instance members in the search.  \n  \n-   Specify `BindingFlags.Static` to include static members in the search.  \n  \n-   Specify `BindingFlags.Public` to include public members in the search.  \n  \n-   Specify `BindingFlags.NonPublic` to include non-public members (that is, private, internal, and protected members) in the search.  \n  \n The following <xref:System.Reflection.BindingFlags> modifier flags can be used to change how the search works:  \n  \n-   `BindingFlags.DeclaredOnly` to search only the members declared on the <xref:System.Type>, not members that were simply inherited.  \n  \n See <xref:System.Reflection.BindingFlags?displayProperty=fullName> for more information.  \n  \n Valid values for <xref:System.Type.MemberType%2A> are defined in <xref:System.Reflection.MemberInfo>. If no such members are found, an empty array is returned.  \n  \n To get the class initializer (.cctor) using this method, you must specify <xref:System.Reflection.BindingFlags?displayProperty=fullName> &#124; <xref:System.Reflection.BindingFlags?displayProperty=fullName> (<xref:System.Reflection.BindingFlags?displayProperty=fullName>`Or`<xref:System.Reflection.BindingFlags?displayProperty=fullName> in Visual Basic). You can also get the class initializer using the <xref:System.Type.TypeInitializer%2A> property.  \n  \n If the current <xref:System.Type> represents a type parameter of a generic type or generic method, FindMembers processes any members declared by the class constraint and the interface constraints of the type parameter."
  example:
  - "The following example finds all the members in a class that match the specified search criteria, and then displays the matched members.  \n  \n [!CODE [Type_FindMembers#1](../CodeSnippet/VS_Snippets_CLR/Type_FindMembers#1)]"
  syntax:
    content: public virtual System.Reflection.MemberInfo[] FindMembers (System.Reflection.MemberTypes memberType, System.Reflection.BindingFlags bindingAttr, System.Reflection.MemberFilter filter, object filterCriteria);
    parameters:
    - id: memberType
      type: System.Reflection.MemberTypes
      description: An object that indicates the type of member to search for.
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: "A bitmask comprised of one or more <see cref=\"T:System.Reflection.BindingFlags\"> that specify how the search is conducted.  \n  \n -or-  \n  \n Zero, to return `null`."
    - id: filter
      type: System.Reflection.MemberFilter
      description: The delegate that does the comparisons, returning `true` if the member currently being inspected matches the  and `false` otherwise. You can use the `FilterAttribute`, `FilterName`, and `FilterNameIgnoreCase` delegates supplied by this class. The first uses the fields of `FieldAttributes`, `MethodAttributes`, and `MethodImplAttributes` as search criteria, and the other two delegates use `String` objects as the search criteria.
    - id: filterCriteria
      type: System.Object
      description: "The search criteria that determines whether a member is returned in the array of `MemberInfo` objects.  \n  \n The fields of `FieldAttributes`, `MethodAttributes`, and `MethodImplAttributes` can be used in conjunction with the `FilterAttribute` delegate supplied by this class."
    return:
      type: System.Reflection.MemberInfo[]
      description: "A filtered array of <see cref=\"T:System.Reflection.MemberInfo\"> objects of the specified member type.  \n  \n -or-  \n  \n An empty array of type <see cref=\"T:System.Reflection.MemberInfo\">, if the current <xref:System.Type> does not have members of type  that match the filter criteria."
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Type.FullName
  id: FullName
  parent: System.Type
  langs:
