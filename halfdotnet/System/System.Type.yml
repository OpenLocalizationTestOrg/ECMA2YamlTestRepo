  name: GenericParameterPosition
  nameWithType: Type.GenericParameterPosition
  fullName: System.Type.GenericParameterPosition
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets the position of the type parameter in the type parameter list of the generic type or method that declared the parameter, when the <see cref="T:System.Type"> object represents a type parameter of a generic type or a generic method.
  remarks: "The GenericParameterPosition property returns the position of a type parameter in the parameter list of the generic type definition or generic method definition where the type parameter was originally defined. The <xref:System.Type.DeclaringType%2A> and <xref:System.Type.DeclaringMethod%2A> properties identify the generic type or method definition:  \n  \n-   If the <xref:System.Type.DeclaringMethod%2A> property returns a <xref:System.Reflection.MethodInfo>, that <xref:System.Reflection.MethodInfo> represents a generic method definition, and the current <xref:System.Type> object represents a type parameter of that generic method definition.  \n  \n-   If the <xref:System.Type.DeclaringMethod%2A> property returns `null`, then the <xref:System.Type.DeclaringType%2A> property always returns a <xref:System.Type> object representing a generic type definition, and the current <xref:System.Type> object represents a type parameter of that generic type definition.  \n  \n To provide the correct context for the value of the GenericParameterPosition property, it is necessary to identify the generic type or method a type parameter belongs to. For example, consider the return value of the generic method `GetSomething` in the following code:  \n  \n [!CODE [System.Type.GenericParameterPosition#1](../CodeSnippet/VS_Snippets_CLR_System/system.type.genericparameterposition#1)]  \n  \n The type returned by `GetSomething` depends on the type arguments supplied to class `A` and to `GetSomething` itself. You can obtain a <xref:System.Reflection.MethodInfo> for `GetSomething`, and from that you can obtain the return type. When you examine the type parameters of the return type, GenericParameterPosition returns 0 for both. The position of `V` is 0 because `V` is the first type parameter in the type parameter list for class `A`. The position of `X` is 0 because `X` is the first type parameter in the type parameter list for `GetSomething`.  \n  \n> [!NOTE]\n>  Calling the GenericParameterPosition property causes an exception if the current <xref:System.Type> does not represent a type parameter. When you examine the type arguments of an open constructed type, use the <xref:System.Type.IsGenericParameter%2A> property to tell which are type parameters and which are types. The <xref:System.Type.IsGenericParameter%2A> property returns `true` for a type parameter; you can then use the GenericParameterPosition method to obtain its position and use the <xref:System.Type.DeclaringMethod%2A> and <xref:System.Type.DeclaringType%2A> properties to determine the generic method or type definition that defines it."
  example:
  - "The following example defines a generic class with two type parameters and defines a second generic class that derives from the first class. The derived class's base class has two type arguments: the first is <xref:System.Int32>, and the second is a type parameter of the derived type. The example displays information about these generic classes, including the positions reported by the GenericParameterPosition property.  \n  \n [!CODE [System.Type.HasUnboundGenericParameters#1](../../add/codesnippet/system.type.md)]"
  syntax:
    content: public virtual int GenericParameterPosition { get; }
    return:
      type: System.Int32
      description: To be added.
