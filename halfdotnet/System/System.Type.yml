  remarks: "If the current <xref:System.Type> object represents a constructed generic type, this property returns the assembly that contains the generic type definition. For example, suppose you create an assembly named MyGenerics.dll that contains the generic type definition `MyGenericStack<T>` (`MyGenericStack(Of T)` in Visual Basic, `generic<T> ref class MyGenericStack` in C++). If you create an instance of `MyGenericStack<int>` (`MyGenericStack(Of Integer)` in Visual Basic) in another assembly, the Assembly property for the constructed type returns an <xref:System.Reflection.Assembly> object that represents MyGenerics.dll.  \n  \n Similarly, if the current <xref:System.Type> object represents an unassigned generic parameter , this property returns the assembly that contains the generic type that defines .  \n  \n If the Assembly property is not available on a particular .NET platform, such as .NET Core or the Universal Windows Platform, use the  `System.Reflection.TypeInfo.Assembly` property instead. ?qualifyHint=False&autoUpgrade=True  \n  \n This property is read-only."
