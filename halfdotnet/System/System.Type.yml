      description: "An object that defines a set of properties and enables binding, which can involve selection of an overloaded method, coercion of argument types, and invocation of a member through reflection.  \n  \n -or-  \n  \n A null reference (`Nothing` in Visual Basic), to use the <xref:System.Type.DefaultBinder%2A>. Note that explicitly defining a <xref:System.Reflection.Binder> object may be required for successfully invoking method overloads with variable arguments."
