  name: IConvertible
  nameWithType: IConvertible
  fullName: System.IConvertible
  type: Interface
  summary: Defines methods that convert the value of the implementing reference or value type to a common language runtime type that has an equivalent value.
  remarks: "This interface provides methods to convert the value of an instance of an implementing type to a common language runtime type that has an equivalent value. The common language runtime types are <xref:System.Boolean>, <xref:System.SByte>, <xref:System.Byte>, <xref:System.Int16>, <xref:System.UInt16>, <xref:System.Int32>, <xref:System.UInt32>, <xref:System.Int64>, <xref:System.UInt64>, <xref:System.Single>, <xref:System.Double>, <xref:System.Decimal>, <xref:System.DateTime>, <xref:System.Char>, and <xref:System.String>.  \n  \n If there is no meaningful conversion to a common language runtime type, then a particular interface method implementation throws <xref:System.InvalidCastException>. For example, if this interface is implemented on a Boolean type, the implementation of the <xref:System.IConvertible.ToDateTime%2A> method throws an exception because there is no meaningful <xref:System.DateTime> equivalent to a Boolean type.  \n  \n The common language runtime typically exposes the IConvertible interface through the <xref:System.Convert> class. The common language runtime also uses the IConvertible interface internally, in explicit interface implementations, to simplify the code used to support conversions in the <xref:System.Convert> class and basic common language runtime types.  \n  \n In addition to the IConvertible interface, the .NET Framework provides classes called type converters for converting user-defined data types to other data types. For more information, see the [Generalized Type Conversion](../Topic/Generalized%20Type%20Conversion.md) topic."
  example:
  - "The following code sample demonstrates an implementation of IConvertible for a Complex number class, allowing it to be cast first as a <xref:System.Double> and then calling the static <xref:System.Convert> members on that <xref:System.Double>.  \n  \n [!CODE [System.IConvertible#1](../CodeSnippet/VS_Snippets_CLR_System/system.IConvertible#1)]"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IConvertible
