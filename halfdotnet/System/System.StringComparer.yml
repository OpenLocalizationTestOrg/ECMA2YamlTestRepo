  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Gets a <see cref="T:System.StringComparer"> object that performs a case-sensitive string comparison using the word comparison rules of the current culture.
  remarks: "The<xref:System.StringComparer> returned by the CurrentCulture property can be used when strings are linguistically relevant. For example, if strings are displayed to the user, or if strings are the result of user interaction, culture-sensitive string comparison should be used to order the string data.  \n  \n The current culture is the <xref:System.Globalization.CultureInfo> object associated with the current thread.  \n  \n The CurrentCulture property actually returns an instance of an anonymous class derived from the <xref:System.StringComparer> class.  \n  \n Each call to the CurrentCulture property `get` accessor returns a new <xref:System.StringComparer> object, as the following code shows.  \n  \n [!CODE [System.StringComparer.CurrentCulture#1](../../add/codesnippet/system.stringcomparer.md)]  \n  \n To improve performance, you can store the <xref:System.StringComparer> object in a local variable rather than retrieve the value of the CurrentCulture property multiple times."
  example:
  - "The following code example demonstrates the properties and the <xref:System.StringComparer.Create%2A> method of the <xref:System.StringComparer> class. The example illustrates how different <xref:System.StringComparer> objects sort three versions of the Latin letter I.  \n  \n [!CODE [System.StringComparer#1](../CodeSnippet/VS_Snippets_CLR_System/system.StringComparer#1)]"
  syntax:
    content: public static StringComparer CurrentCulture { get; }
    return:
      type: System.StringComparer
      description: To be added.
