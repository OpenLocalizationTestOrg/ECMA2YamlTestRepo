sign symbol (+). The sign can appear at the beginning of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag, and it can appear at the end of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag. Parentheses can be used in  to indicate a negative value if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*integral-digits*|A series of digits ranging from 0 to 9 that specify the integral part of the number. The *integral-digits* element can be absent if the string contains the *fractional-digits* element.|  \n|,|A culture-specific group separator. The current culture's group separator symbol can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag|  \n|.|A culture-specific decimal point symbol. The current culture's decimal point symbol can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*fractional-digits*|A series of digits ranging from 0 to 9 that specify the fractional part of the number. Fractional digits can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|E|The \"e\" or \"E\" character, which indicates that the value is represented in exponential (scientific) notation. The  parameter can represent a number in exponential notation if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*exponential-digits*|A series of digits ranging from 0 to 9 that specify an exponent.|  \n  \n A string with digits only (which corresponds to the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style) always parses successfully. The remaining <xref:System.Globalization.NumberStyles?displayProperty=fullName> members control elements that may be present, but are not required to be present, in the input string. The following table indicates how individual <xref:System.Globalization.NumberStyles> flags affect the elements that may be present in .  \n  \n|NumberStyles value|Elements permitted in  in addition to digits|  \n|------------------------|--------------------------------------------------|  \n|<xref:System.Globalization.NumberStyles>|The *integral-digits* element only.|  \n|<xref:System.Globalization.NumberStyles>|The decimal point (*.*) and *fractional-digits* elements.|  \n|<xref:System.Globalization.NumberStyles>|The \"e\" or \"E\" character, which indicates exponential notation. This flag by itself supports values in the form *digits*E*digits*; additional flags are needed to successfully parse strings with such elements as positive or negative signs and decimal point symbols.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning of .|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the end of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the beginning of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the end of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element in the form of parentheses enclosing the numeric value.|  \n|<xref:System.Globalization.NumberStyles>|The thousands separator (,) element.|  \n|<xref:System.Globalization.NumberStyles>|The currency ($) element.|  \n|<xref:System.Globalization.NumberStyles>|All elements. However,  cannot represent a hexadecimal number or a number in exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning or end of , *sign* at the beginning of , and the decimal point (.) symbol. The  parameter can also use exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The , , thousands separator (,) and decimal point (.) elements.|  \n|<xref:System.Globalization.NumberStyles>|All elements. However,  cannot represent a hexadecimal number.|  \n  \n The  parameter is an <xref:System.IFormatProvider> implementation whose 