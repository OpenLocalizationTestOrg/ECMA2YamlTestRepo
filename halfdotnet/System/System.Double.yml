rns <xref:System.Globalization.NumberFormatInfo.PositiveInfinitySymbol%2A> or <xref:System.Globalization.NumberFormatInfo.NegativeInfinitySymbol%2A> instead of the expected number. If you require more precision, specify  with the \"G17\" format specification, which always returns 17 digits of precision, or \"R\", which returns 15 digits if the number can be represented with that precision or 17 digits if the number can only be represented with maximum precision."
