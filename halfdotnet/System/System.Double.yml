lization.CultureInfo> object or a <xref:System.Globalization.NumberFormatInfo> object. The  parameter supplies culture-specific information used in formatting. If  is `null`, the return value is formatted using the <xref:System.Globalization.NumberFormatInfo> object for the current culture.  \n  \n By default, the return value only contains 15 digits of precision although a maximum of 17 digits is maintained internally. If the value of this instance has greater than 15 digits, <xref:System.Double.ToString%2A> returns <xref:System.Globalization.NumberFormatInfo.PositiveInfinitySymbol%2A> or <xref:System.Globalization.NumberFormatInfo.NegativeInfinitySymbol%2A> instead of the expected number. If you require more precision, specify  with the \"G17\" format specification, which always returns 17 digits of precision, or \"R\", which returns 15 digits if the number can be represented with that precision or 17 digits if the number can only be represented with maximum precision."
