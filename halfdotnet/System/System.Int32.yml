  summary: Converts the string representation of a number in a specified style to its 32-bit signed integer equivalent.
  remarks: "The  parameter defines the style elements (such as white space, the positive or negative sign symbol, or the thousands separator symbol) that are allowed in the  parameter for the parse operation to succeed. It must be a combination of bit flags from the <xref:System.Globalization.NumberStyles> enumeration. Depending on the value of , the  parameter may include the following elements:  \n  \n [ws][$][sign][digits,]digits[.fractional_digits][e[sign]exponential_digits][ws]  \n  \n Or, if  includes <xref:System.Globalization.NumberStyles>:  \n  \n [ws]hexdigits[ws]  \n  \n Items in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space. White space can appear at the beginning of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag, and it can appear at the end of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*$*|A culture-specific currency symbol. Its position in the string is defined by the <xref:System.Globalization.NumberFormatInfo.CurrencyNegativePattern%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.CurrencyPositivePattern%2A?displayProperty=fullName> properties of the current culture. The current culture's currency symbol can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*sign*|An optional sign. The sign can appear at the beginning of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag, and it can appear at the end of  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag. Parentheses can be used in  to indicate a negative value if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*digits*<br /><br /> *fractional_digits*<br /><br /> *exponential_digits*|A sequence of digits from 0 through 9. For *fractional_digits*, only the digit 0 is valid.|  \n|*,*|A culture-specific thousands separator symbol. The current culture's thousands separator can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*.*|A culture-specific decimal point symbol. The current culture's decimal point symbol can appear in  if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag. Only the digit 0 can appear as a fractional digit for the parse operation to succeed; if *fractional_digits* includes any other digit, an <xref:System.OverflowException> is thrown.|  \n|*e*|The 'e' or 'E' character, which indicates that the value is represented in exponential notation. The  parameter can represent a number in exponential notation if  includes the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag.|  \n|*hexdigits*|A sequence of hexadecimal digits from 0 through f, or 0 through F.|  \n  \n A string with digits only (which corresponds to the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style) always parses successfully. Most of the remaining <xref:System.Globalization.NumberStyles> members control elements that may be but are not required to be present in the input string. The following table indicates how individual <xref:System.Globalization.NumberStyles> members affect the elements that may be present in .  \n  \n|NumberStyles value|Elements permitted in s in addition to digits|  \n|------------------------|---------------------------------------------------|  \n|<xref:System.Globalization.NumberStyles>|The *digits* element only.|  \n|<xref:System.Globalization.NumberStyles>|The decimal point ( *.* ) and *fractional-digits* elements.|  \n|<xref:System.Globalization.NumberStyles>|The  parameter can also use exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning of .|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the end of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the beginning of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the end of .|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element in the form of parentheses enclosing the numeric value.|  \n|<xref:System.Globalization.NumberStyles>|The thousands separator ( *,* ) element.|  \n|<xref:System.Globalization.NumberStyles>|The *$* element.|  \n|<xref:System.Globalization.NumberStyles>|All. The  parameter cannot represent a hexadecimal number or a number in exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the beginning or end of , *sign* at the beginning of , and the decimal point ( *.* ) symbol. The  parameter can also use exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The , , thousands separator ( *,* ), and decimal point ( *.* ) elements.|  \n|<xref:System.Globalization.NumberStyles>|All styles, except  cannot represent a hexadecimal number.|  \n  \n If the <xref:System.Globalization.NumberStyles?displayProperty=fullName> flag is used,  must be a hexadecimal value without a prefix. For example, \"C9AF3\" parses successfully, but \"0xC9AF3\" does not. The only other flags that can be combined with the  parameter it are <xref:System.Globalization.NumberStyles?displayProperty=fullName> and <xref:System.Globalization.NumberStyles?displayProperty=fullName>. (The <xref:System.Globalization.NumberStyles> enumeration includes a composite number style, <xref:System.Globalization.NumberStyles?displayProperty=fullName>, that includes both white space flags.)  \n  \n The  parameter is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object that is initialized for the current system culture. To specify the culture whose formatting information is used for the parse operation, call the <xref:System.Int32.Parse%28Syst