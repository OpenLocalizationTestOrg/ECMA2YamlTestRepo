  syntax:
    content: public static bool TryParse (string s, System.Globalization.NumberStyles style, IFormatProvider provider, out int result);
    parameters:
    - id: s
      type: System.String
      description: A string containing a number to convert. The string is interpreted using the style specified by .
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of enumeration values that indicates the style elements that can be present in . A typical value to specify is <see cref="T:System.Globalization.NumberStyles">.
    - id: provider
      type: System.IFormatProvider
      description: An object that supplies culture-specific formatting information about .
    - id: result
      type: System.Int32
      description: When this method returns, contains the 32-bit signed integer value equivalent of the number contained in , if the conversion succeeded, or zero if the conversion failed. The conversion fails if the  parameter is `null` or <xref:System.String.Empty?displayProperty=fullName>, is not in a format compliant with , or represents a number less than <xref:System.Int32.MinValue> or greater than <xref:System.Int32.MaxValue>. This parameter is passed uninitialized; any value originally supplied in  will be overwritten.
    return:
      type: System.Boolean
      description: '`true` if  was converted successfully; otherwise, `false`.'
