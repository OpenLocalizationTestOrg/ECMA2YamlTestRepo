  summary: Converts the string representation of a number to its 32-bit signed integer equivalent.
  remarks: "The  parameter contains a number of the form:  \n  \n [ws][sign]digits[ws]  \n  \n Items in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|ws|Optional white space.|  \n|sign|An optional sign.|  \n|digits|A sequence of digits ranging from 0 to 9.|  \n  \n The  parameter is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements that can be present in , use either the <xref:System.Int32.Parse%28System.String%2CSystem.Globalization.NumberStyles%29?displayProperty=fullName> or the <xref:System.Int32.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method.  \n  \n The  parameter is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A>. To parse a string using the formatting information of some other culture, use the <xref:System.Int32.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method."
  example:
  - "The following example demonstrates how to convert a string value into a 32-bit signed integer value using the Parse method. The resulting integer value is then displayed to the console.  \n  \n [!CODE [System.Int32.Parse#1](../CodeSnippet/VS_Snippets_CLR_System/system.Int32.Parse#1)]"
