  name: GetHashCode()
  nameWithType: ValueType.GetHashCode()
  fullName: System.ValueType.GetHashCode()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns the hash code for this instance.
  remarks: "The GetHashCode method applies to types derived from <xref:System.ValueType>. One or more fields of the derived type is used to calculate the return value. If you call the derived type's `GetHashCode`method, the return value is not likely to be suitable for use as a key in a hash table. Additionally, if the value of one or more of those fields changes, the return value might become unsuitable for use as a key in a hash table. In either case, consider writing your own implementation of the GetHashCode method that more closely represents the concept of a hash code for the type.  \n  \n For more information, see <xref:System.Object.GetHashCode%2A?displayProperty=fullName>, and <xref:System.Collections.Hashtable?displayProperty=fullName>.  \n  \n## Notes for the [!INCLUDE[wrt](../../add/includes/wrt-md.md)]  \n When you call the GetHashCode method on a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structure, it provides the default behavior for value types that don’t override GetHashCode. This is part of the support that the .NET Framework provides for the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] (see [.NET Framework Support for Windows Store Apps and Windows Runtime](../Topic/.NET%20Framework%20Support%20for%20Windows%20Store%20Apps%20and%20Windows%20Runtime.md)). [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structures can’t override GetHashCode, even if they’re written with C# or Visual Basic, because they can’t have methods. (In addition, structures in the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] itself don’t inherit <xref:System.ValueType>.) However, they appear to have <xref:System.ValueType.ToString%2A>, <xref:System.ValueType.Equals%2A>, and GetHashCode methods when you use them in your C# or Visual Basic code, and the .NET Framework provides the default behavior for these methods."
  example:
  - "The following example demonstrates how the GetHashCode method can be overridden by a derived value type.  \n  \n [!CODE [ValueType.Equals Example#1](../CodeSnippet/VS_Snippets_CLR/ValueType.Equals Example#1)]"
  syntax:
    content: public override int GetHashCode ();
    parameters: []
    return:
      type: System.Int32
      description: A 32-bit signed integer that is the hash code for this instance.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ValueType.ToString
  id: ToString
  parent: System.ValueType
  langs:
  - csharp
  name: ToString()
  nameWithType: ValueType.ToString()
  fullName: System.ValueType.ToString()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns the fully qualified type name of this instance.
  remarks: "The ToString method overrides the <xref:System.Object.ToString%2A?displayProperty=fullName> method and provides the default implementation of the `ToString` method for value types. (Value types are types defined by the `struct` keyword in C#, and by the `Structure`...`End Structure` construct in Visual Basic.) Functionally, however, the implementation is that same as that of <xref:System.Object.ToString%2A?displayProperty=fullName>: the method returns the fully qualified type name.  \n  \n Value types defined by the `struct` keyword in C# and the `Structure`...`End Structure` construct in Visual Basic typically override the ToString method to provide a more meaningful string representation of the value type. The following example illustrates the difference. It defines two value types, `EmployeeA` and `EmployeeB`, creates an instance of each, and calls its `ToString` method. Because the `EmployeeA` structure does not override the ToString method, it displays only the fully qualified type name. The `EmployeeB.ToString` method, on the other hand, provides meaningful information about the object.  \n  \n [!CODE [System.ValueType.ToString#1](../CodeSnippet/VS_Snippets_CLR_System/System.ValueType.ToString#1)]  \n  \n Note that, although enumeration types are also value types, they derive from the <xref:System.Enum> class, which overrides  ToString.  \n  \n## Notes for the Windows Runtime  \n When you call the ToString method on a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structure, it provides the default behavior for value types that don’t override ToString. This is part of the support that the .NET Framework provides for the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] (see [.NET Framework Support for Windows Store Apps and Windows Runtime](../Topic/.NET%20Framework%20Support%20for%20Windows%20Store%20Apps%20and%20Windows%20Runtime.md)). [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structures can’t override ToString, even if they’re written with C# or Visual Basic, because they can’t have methods. (In addition, structures in the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] itself don’t inherit <xref:System.ValueType>.) However, they appear to have ToString, <xref:System.ValueType.Equals%2A>, and <xref:System.ValueType.GetHashCode%2A> methods when you use them in your C# or Visual Basic code, and the .NET Framework provides the default behavior for these methods."
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: The fully qualified type name.
  platform:
  - net-11
  - net-20
  - netcore-10
