- uid: System.ValueType.Equals(System.Object)
  id: Equals(System.Object)
  parent: System.ValueType
  langs:
  - csharp
  name: Equals(Object)
  nameWithType: ValueType.Equals(Object)
  fullName: System.ValueType.Equals(Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Indicates whether this instance and a specified object are equal.
  remarks: "The Equals method overrides <xref:System.Object.Equals%28System.Object%29?displayProperty=fullName> and provides the default implementation of value equality for all value types in the .NET Framework.  \n  \n If none of the fields of the current instance and  are reference types, the Equals method performs a byte-by-byte comparison of the two objects in memory. Otherwise, it uses reflection to compare the corresponding fields of  and this instance.  \n  \n> [!TIP]\n>  Particularly if your value type contains fields that are reference types, you should override the Equals method. This can improve performance and enable you to more closely represent the meaning of equality for the type.  \n  \n## Notes for the [!INCLUDE[wrt](../../add/includes/wrt-md.md)]  \n When you call the Equalsmethod on a [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structure, it provides the default behavior for value types that don’t override Equals. This is part of the support that the .NET Framework provides for the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] (see [.NET Framework Support for Windows Store Apps and Windows Runtime](../Topic/.NET%20Framework%20Support%20for%20Windows%20Store%20Apps%20and%20Windows%20Runtime.md)). [!INCLUDE[wrt](../../add/includes/wrt-md.md)] structures can’t override Equals, even if they’re written with C# or Visual Basic, because they can’t have methods. (In addition, structures in the [!INCLUDE[wrt](../../add/includes/wrt-md.md)] itself don’t inherit <xref:System.ValueType>.) However, they appear to have <xref:System.ValueType.ToString%2A>, Equals, and <xref:System.ValueType.GetHashCode%2A> methods when you use them in your C# or Visual Basic code, and the .NET Framework provides the default behavior for these methods."
  example:
  - "The following example demonstrates how the Equals method can be overridden by a derived value type.  \n  \n [!CODE [ValueType.Equals Example#1](../CodeSnippet/VS_Snippets_CLR/ValueType.Equals Example#1)]"
  syntax:
    content: public override bool Equals (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: The object to compare with the current instance.
    return:
      type: System.Boolean
      description: '`true` if  and this instance are the same type and represent the same value; otherwise, `false`.'
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.ValueType.GetHashCode
  id: GetHashCode
  parent: System.ValueType
  langs:
