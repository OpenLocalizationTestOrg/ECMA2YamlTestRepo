    parameters:
    - id: s
      type: System.String
      description: A string that contains a number to convert. The string is interpreted using the <see cref="T:System.Globalization.NumberStyles"> style.
    return:
      type: System.Byte
      description: A byte value that is equivalent to the number contained in .
