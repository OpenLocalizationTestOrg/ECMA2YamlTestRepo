  name: MissingMemberException
  nameWithType: MissingMemberException
  fullName: System.MissingMemberException
  type: Class
  summary: The exception that is thrown when there is an attempt to dynamically access a class member that does not exist or that is not declared as public. If a member in a class library has been removed or renamed, recompile any assemblies that reference that library.
  remarks: "Normally a compilation error is generated if the code attempts to access a nonexistent member of a class. MissingMemberException is designed to handle cases where a field or a method is deleted or renamed in one assembly and the change is not reflected in a second assembly. At runtime, MissingMemberException will be thrown when the code in the second assembly attempts to access the missing member in the first assembly.  \n  \n MissingMemberException is the base class for <xref:System.MissingFieldException> and <xref:System.MissingMethodException>. In general it is better to use one of the derived classes of MissingMemberException to more precisely indicate the exact nature of the error. Throw a MissingMemberException if you are only interested in capturing the general case of a missing member error.  \n  \n MissingMemberException uses the HRESULT COR_E_MISSINGMEMBER, that has the value 0x80131512.  \n  \n For a list of initial property values for an instance of MissingMemberException, see the <xref:System.MissingMemberException.%23ctor%2A> constructors."
  example:
  - "This example shows what happens if you attempt to use reflection to call a method that does not exist and access a field that does not exist. The application recovers by catching the <xref:System.MissingMethodException>, <xref:System.MissingFieldException>, and MissingMemberException.  \n  \n [!CODE [MissingMethodException#1](../CodeSnippet/VS_Snippets_CLR/MissingMethodException#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MissingMemberException : MemberAccessException
