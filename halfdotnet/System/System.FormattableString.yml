  name: FormattableString
  nameWithType: FormattableString
  fullName: System.FormattableString
  type: Class
  summary: Represents a composite format string, along with the arguments to be formatted.
  remarks: "A composite format string consists of fixed text intermixed with indexed placeholders, called format items, that correspond to the objects in the list. The formatting operation yields a result string that consists of the original fixed text intermixed with the string representation of the objects in the list. Composite formatting is supported by methods such as <xref:System.String.Format%2A?displayProperty=fullName>, <xref:System.Console.WriteLine%2A?displayProperty=fullName>, and <xref:System.Text.StringBuilder.AppendFormat%2A?displayProperty=fullName>.  For more information on composite formatting, see [Composite Formatting](../Topic/Composite%20Formatting.md).  \n  \n A FormattableString instance may result from the an interpolated string in C# or Visual Basic."
  syntax:
    content: 'public abstract class FormattableString : IFormattable'
  inheritance:
