  name: Format
  nameWithType: FormattableString.Format
  fullName: System.FormattableString.Format
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns the composite format string.
  remarks: "A composite format string consists of zero or more runs of fixed text intermixed with one or more format items, which are indicated by an index number delimited with brackets (for example, `{0}`). The index of each format item corresponds to an argument in an object list that follows the composite format string. For example, in the following statement:  \n  \n [!CODE [Formatting.Composite#9](../CodeSnippet/VS_Snippets_CLR/Formatting.Composite#9)]  \n  \n the composite format string is `\"Name = {0}, hours = {1:hh}\"`."
  syntax:
