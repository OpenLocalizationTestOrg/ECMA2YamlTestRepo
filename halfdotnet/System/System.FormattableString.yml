- uid: System.FormattableString.Invariant(System.FormattableString)
  id: Invariant(System.FormattableString)
  parent: System.FormattableString
  langs:
  - csharp
  name: Invariant(FormattableString)
  nameWithType: FormattableString.Invariant(FormattableString)
  fullName: System.FormattableString.Invariant(FormattableString)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Returns a result string in which arguments are formatted by using the conventions of the invariant culture.
  remarks: "This static method can be imported in C# by the following statement:  \n  \n```c#  \nusing static System.FormattableString;  \n```  \n  \n Within the scope that `import` directive, an interpolated string may be formatted using the conventions of the invariant culture by code such as the following:  \n  \n```c#  \nInvariant($\"{{ lat = {latitude}; lon = {longitude} }}\")   \n```"
  syntax:
    content: public static string Invariant (FormattableString formattable);
    parameters:
    - id: formattable
      type: System.FormattableString
      description: The object to convert to a result string.
    return:
      type: System.String
      description: The string that results from formatting the current instance by using the conventions of the invariant culture.
  platform:
  - net-11
  - net-20
  - netcore-10
