  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: Specifies whether relevant <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> and <xref:System.Convert.ToBase64String%2A?displayProperty=fullName> methods insert line breaks in their output.
  remarks: "The <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> and <xref:System.Convert.ToBase64String%2A?displayProperty=fullName> methods convert the value of an array of 8-bit unsigned integers to an equivalent string representation that consists of base 64 digits. The string representation can contain one or more line breaks, where a line break is defined as a carriage return character (U+000D) followed by a line feed character (U+000A). Because line breaks are considered whitespace characters in a base-64 encoding, they are ignored when converting a base-64 encoded string back to a byte array. The line breaks are simply convenient when displaying the encoded string to a control or a device such as a console window.  \n  \n The F:System.Base64FormattingOptions.None?qualifyHint=True&autoUpgrade=True and F:System.Base64FormattingOptions.InsertLineBreaks?qualifyHint=True&autoUpgrade=True values are mutually exclusive. Therefore, although the Base64FormattingOptions enumeration is marked with the T:System.FlagsAttribute?qualifyHint=False&autoUpgrade=True attribute, it makes no sense to perform a bitwise combination of these two values."
  example:
  - "The following example calls the M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False with a F:System.Base64FormattingOptions.InsertLineBreaks?qualifyHint=True&autoUpgrade=True argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!CODE [System.Convert.ToBase64String#3](../CodeSnippet/VS_Snippets_CLR_System/System.Convert.ToBase64String#3)]  \n  \n As the output from the example shows, the M:System.Convert.FromBase64String(System.String)?qualifyHint=True&autoUpgrade=True succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
  syntax:
    content: >-
      [System.Flags]

      public enum Base64FormattingOptions
