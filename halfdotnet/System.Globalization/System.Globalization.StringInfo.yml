  name: StringInfo
  nameWithType: StringInfo
  fullName: System.Globalization.StringInfo
  type: Class
  summary: Provides functionality to split a string into text elements and to iterate through those text elements.
  remarks: "The .NET Framework defines a text element as a unit of text that is displayed as a single character, that is, a grapheme. A text element can be a base character, a surrogate pair, or a combining character sequence. The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) defines a surrogate pair as a coded character representation for a single abstract character that consists of a sequence of two code units, where the first unit of the pair is a high surrogate and the second is a low surrogate. The Unicode Standard defines a combining character sequence as a combination of a base character and one or more combining characters. A surrogate pair can represent a base character or a combining character.  \n  \n The StringInfo class enables you to work with a string as a series of textual elements rather than individual <xref:System.Char> objects.  \n  \n To instantiate a StringInfo object that represents a specified string, you can do either of the following:  \n  \n-   Call the <xref:System.Globalization.StringInfo.%23ctor%28System.String%29> constructor and pass it the string that the StringInfo object is to represent as an argument.  \n  \n-   Call the default <xref:System.Globalization.StringInfo.%23ctor> constructor, and assign the string that the StringInfo object is to represent to the <xref:System.Globalization.StringInfo.String%2A> property.  \n  \n You can work with the individual text elements in a string in two ways:  \n  \n-   By enumerating each text element. To do this, you call the <xref:System.Globalization.StringInfo.GetTextElementEnumerator%2A> method, and then repeatedly call the <xref:System.Globalization.TextElementEnumerator.MoveNext%2A> method on the returned <xref:System.Globalization.TextElementEnumerator> object until the method returns `false`.  \n  \n-   By calling the <xref:System.Globalization.StringInfo.ParseCombiningCharacters%2A> method to retrieve an array that contains the starting index of each text element. You can then retrieve individual text elements by passing these indexes to the <xref:System.Globalization.StringInfo.SubstringByTextElements%2A> method.  \n  \n The following example illustrates both ways of working with the text elements in a string. It creates two strings:  \n  \n-   `strCombining`, which is a string of Arabic characters that includes three text elements with multiple <xref:System.Char> objects. The first text element is the base character ARABIC LETTER ALEF (U+-627) followed by ARABIC HAMZA BELOW (U+-655) and ARABIC KASRA (U+0650). The second text element is ARABIC LETTER HEH (U+0647) followed by ARABIC FATHA (U+-64E). The third text element is ARABIC LETTTER BEH (U+0628) followed by ARABIC DAMMATAN (U+064C).  \n  \n-   `strSurrogates`, which is a string that includes three surrogate pairs: GREEK ACROPHONIC FIVE TALENTS (U+10148) from the Supplementary Multilingual Plane, U+20026 from the Supplementary Ideographic Plane, and U+F1001 from the private user area. The UTF-16 encoding of each character is a surrogate pair that consists of a high surrogate followed by a low surrogate.  \n  \n Each string is parsed once by the <xref:System.Globalization.StringInfo.ParseCombiningCharacters%2A> method and then by the <xref:System.Globalization.StringInfo.GetTextElementEnumerator%2A> method. Both methods correctly parse the text elements in the two strings and display the results of the parsing operation.  \n  \n [!CODE [System.Globalization.StringInfo.Class#1](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.stringinfo.class#1)]"
  example:
  - "This example shows how to use the <xref:System.Globalization.StringInfo.GetTextElementEnumerator%2A> and <xref:System.Globalization.StringInfo.ParseCombiningCharacters%2A> methods of the StringInfo class to manipulate a string that contains surrogate and combining characters.  \n  \n [!CODE [stringinfo#1](../CodeSnippet/VS_Snippets_CLR/StringInfo#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class StringInfo
