- uid: System.Globalization.StringInfo.ParseCombiningCharacters(System.String)
  id: ParseCombiningCharacters(System.String)
  parent: System.Globalization.StringInfo
  langs:
  - csharp
  name: ParseCombiningCharacters(String)
  nameWithType: StringInfo.ParseCombiningCharacters(String)
  fullName: System.Globalization.StringInfo.ParseCombiningCharacters(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Returns the indexes of each base character, high surrogate, or control character within the specified string.
  remarks: "The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) defines a surrogate pair as a coded character representation for a single abstract character that consists of a sequence of two code units, where the first unit of the pair is a high surrogate and the second is a low surrogate. A high surrogate is a Unicode code point in the range U+D800 through U+DBFF and a low surrogate is a Unicode code point in the range U+DC00 through U+DFFF.  \n  \n A control character is a character for which the Unicode value is U+007F or in the range U+0000 through U+001F or U+0080 through U+009F.  \n  \n The .NET Framework defines a text element as a unit of text that is displayed as a single character, that is, a grapheme. A text element can be a base character, a surrogate pair, or a combining character sequence. The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) defines a combining character sequence as a combination of a base character and one or more combining characters. A surrogate pair can represent a base character or a combining character.  \n  \n If a combining character sequence is invalid, every combining character in that sequence is also returned.  \n  \n Each index in the resulting array is the beginning of a text element, that is, the index of the base character or the high surrogate.  \n  \n The length of each element is easily computed as the difference between successive indexes. The length of the array will always be less than or equal to the length of the string. For example, given the string \"\\u4f00\\u302a\\ud800\\udc00\\u4f01\", this method returns the indexes 0, 2, and 4.  \n  \n## Equivalent Members  \n Starting in version 2.0 of the .NET Framework, the <xref:System.Globalization.StringInfo.SubstringByTextElements%2A> method and <xref:System.Globalization.StringInfo.LengthInTextElements%2A> property provide an easy to use implementation of the functionality offered by the ParseCombiningCharacters method."
  example:
  - "The following code example demonstrates calling the ParseCombiningCharacters method. This code example is part of a larger example provided for the <xref:System.Globalization.StringInfo> class.  \n  \n [!CODE [stringinfo#1](../CodeSnippet/VS_Snippets_CLR/StringInfo#1)]"
  syntax:
    content: public static int[] ParseCombiningCharacters (string str);
    parameters:
    - id: str
      type: System.String
      description: The string to search.
    return:
      type: System.Int32[]
      description: An array of integers that contains the zero-based indexes of each base character, high surrogate, or control character within the specified string.
  platform:
  - net-11
  - net-20
  - netcore-10
