- uid: System.Globalization.StringInfo.GetTextElementEnumerator(System.String)
  id: GetTextElementEnumerator(System.String)
  parent: System.Globalization.StringInfo
  langs:
  - csharp
  name: GetTextElementEnumerator(String)
  nameWithType: StringInfo.GetTextElementEnumerator(String)
  fullName: System.Globalization.StringInfo.GetTextElementEnumerator(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Returns an enumerator that iterates through the text elements of the entire string.
  remarks: "The .NET Framework defines a text element as a unit of text that is displayed as a single character, that is, a grapheme. A text element can be a base character, a surrogate pair, or a combining character sequence. The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) defines a surrogate pair as a coded character representation for a single abstract character that consists of a sequence of two code units, where the first unit of the pair is a high surrogate and the second is a low surrogate. The Unicode Standard defines a combining character sequence as a combination of a base character and one or more combining characters. A surrogate pair can represent a base character or a combining character.  \n  \n The text element enumerator is used only to read data in the string; it cannot modify the underlying string. The enumerator does not have exclusive access to the string.  \n  \n The enumerator is in an invalid state if it is positioned before the first text element in the string or after the last text element in the string. When the enumerator is in an invalid state, calling <xref:System.Globalization.TextElementEnumerator.Current%2A> throws an exception.  \n  \n Initially, the enumerator is positioned before the first text element in the string. <xref:System.Globalization.TextElementEnumerator.Reset%2A> also brings the enumerator back to this position. Therefore, after an enumerator is created or after <xref:System.Globalization.TextElementEnumerator.Reset%2A> is called, <xref:System.Globalization.TextElementEnumerator.MoveNext%2A> must be called to advance the enumerator to the first text element of the string before reading the value of <xref:System.Globalization.TextElementEnumerator.Current%2A>.  \n  \n <xref:System.Globalization.TextElementEnumerator.Current%2A> returns the same object until either <xref:System.Globalization.TextElementEnumerator.MoveNext%2A> or <xref:System.Globalization.TextElementEnumerator.Reset%2A> is called.  \n  \n After the end of the string is passed, the enumerator is again in an invalid state and calling <xref:System.Globalization.TextElementEnumerator.MoveNext%2A> returns `false`. Calling <xref:System.Globalization.TextElementEnumerator.Current%2A> throws an exception if the last call to <xref:System.Globalization.TextElementEnumerator.MoveNext%2A> returned `false`."
  example:
  - "The following code example demonstrates calling the GetTextElementEnumerator method. This code example is part of a larger example provided for the <xref:System.Globalization.StringInfo> class.  \n  \n [!CODE [stringinfo#1](../CodeSnippet/VS_Snippets_CLR/StringInfo#1)]"
  syntax:
    content: public static System.Globalization.TextElementEnumerator GetTextElementEnumerator (string str);
    parameters:
    - id: str
      type: System.String
      description: The string to iterate through.
    return:
      type: System.Globalization.TextElementEnumerator
      description: A <see cref="T:System.Globalization.TextElementEnumerator"> for the entire string.
  overload: System.Globalization.StringInfo.GetTextElementEnumerator*
  platform:
  - net-11
  - net-20
  - netcore-10
