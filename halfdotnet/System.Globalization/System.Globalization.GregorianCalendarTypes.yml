  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: Defines the different language versions of the Gregorian calendar.
  remarks: "The date and time patterns associated with the <xref:System.Globalization.GregorianCalendar> vary depending on the language. If the <xref:System.Globalization.GregorianCalendar> is selected in <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, GregorianCalendarTypes can be used to specify which date and time patterns to use in that <xref:System.Globalization.DateTimeFormatInfo>.  \n  \n For Arabic cultures, more language versions of the Gregorian calendar are available. For example, you can use the French version of <xref:System.Globalization.GregorianCalendar> using the F:System.Globalization.GregorianCalendarTypes.MiddleEastFrench?qualifyHint=False&autoUpgrade=True value.  \n  \n A culture that supports T:System.Globalization.GregorianCalendar?qualifyHint=False&autoUpgrade=True might not support all language versions of T:System.Globalization.GregorianCalendar?qualifyHint=False&autoUpgrade=True. The P:System.Globalization.CultureInfo.Calendar?qualifyHint=True&autoUpgrade=True and P:System.Globalization.CultureInfo.OptionalCalendars?qualifyHint=True&autoUpgrade=True properties specify the calendars supported by that culture. If T:System.Globalization.GregorianCalendar?qualifyHint=False&autoUpgrade=True is supported, P:System.Globalization.GregorianCalendar.CalendarType?qualifyHint=False&autoUpgrade=True can be used to determine which language versions of T:System.Globalization.GregorianCalendar?qualifyHint=False&autoUpgrade=True are supported."
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!CODE [System.Globalization.GregorianCalendarTypes#1](../CodeSnippet/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarTypes#1)]  \n  \n The following code example prints a T:System.DateTime?qualifyHint=False&autoUpgrade=True using a T:System.Globalization.GregorianCalendar?qualifyHint=False&autoUpgrade=True that is localized.  \n  \n [!CODE [System.Globalization.GregorianCalendarLocalized#1](../CodeSnippet/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarLocalized#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
