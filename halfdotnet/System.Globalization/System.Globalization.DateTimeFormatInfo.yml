  fullName: System.Globalization.DateTimeFormatInfo
  type: Class
  summary: Provides culture-specific information about the format of date and time values.
  remarks: "The properties of the DateTimeFormatInfo class contain culture-specific information for formatting or parsing date and time values such as the following:  \n  \n-   The patterns used to format date values.  \n  \n-   The patterns used to format time values.  \n  \n-   The names of the days of the week.  \n  \n-   The names of the months of the year.  \n  \n-   The A.M. and P.M. designators used in time values.  \n  \n-   The calendar in which dates are expressed.  \n  \n In this section:  \n  \n-   [Instantiating a DateTimeFormatInfo object](#instantiating)  \n  \n    -   [For the Invariant Culture](#instantiating_Invariant)  \n  \n    -   [For a Specific Culture](#instantiating_Specific)  \n  \n    -   [For a neutral culture](#instantiating_neutral)  \n  \n    -   [For the current culture](#instantiating_Current)  \n  \n-   [DateTimeFormatInfo and dynamic data](#dynamic)  \n  \n-   [Formatting dates and times](#Formatting_dates_times)  \n  \n-   [Format strings and DateTimeFormatInfo properties](#properties)  \n  \n-   [Modifying DateTimeFormatInfo properties](#Modifying)  \n  \n<a name=\"instantiating\"></a>   \n## Instantiating a DateTimeFormatInfo object  \n A DateTimeFormatInfo object can represent the formatting conventions of the invariant culture, a specific culture, a neutral culture, or the current culture. This section discusses how to instantiate each type of DateTimeFormatInfo object.  \n  \n<a name=\"instantiating_Invariant\"></a>   \n### Instantiating a DateTimeFormatInfo object for the invariant culture  \n The invariant culture represents a culture that is culture-insensitive. It is based on the English language, but not on any specific English-speaking country/region. Although the data of specific cultures can be dynamic and can change to reflect new cultural conventions or user preferences, the data of the invariant culture does not change. You can instantiate a DateTimeFormatInfo object that represents the formatting conventions of the invariant culture in the following ways:  \n  \n-   By retrieving the value of the <xref:System.Globalization.DateTimeFormatInfo.InvariantInfo%2A> property. The returned DateTimeFormatInfo object is read-only.  \n  \n-   By calling the parameterless <xref:System.Globalization.DateTimeFormatInfo.%23ctor%2A> constructor. The returned DateTimeFormatInfo object is read/write.  \n  \n-   By retrieving the value of the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A> property from the <xref:System.Globalization.CultureInfo> object that is returned by the <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> property. The returned DateTimeFormatInfo object is read-only.  \n  \n The following example uses each of these methods to instantiate a DateTimeFormatInfo object that represents the invariant culture. It then indicates whether the object is read-only.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#1](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#1)]  \n  \n<a name=\"instantiating_Specific\"></a>   \n### Instantiating a DateTimeFormatInfo object for a specific culture  \n A specific culture represents a language that is spoken in a particular country/region. For example, en-US is a specific culture that represents the English language spoken in the United States, and en-CA is a specific culture that represents the English language spoken in Canada. You can instantiate a DateTimeFormatInfo object that represents the formatting conventions of a specific culture in the following ways:  \n  \n-   By calling the <xref:System.Globalization.CultureInfo.GetCultureInfo%28System.String%29?displayProperty=fullName> method and retrieving the value of the returned <xref:System.Globalization.CultureInfo> object's <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property. The returned DateTimeFormatInfo object is read-only.  \n  \n-   By passing the static <xref:System.Globalization.DateTimeFormatInfo.GetInstance%2A> method a <xref:System.Globalization.CultureInfo> object that represents the culture whose DateTimeFormatInfo object you want to retrieve. The returned DateTimeFormatInfo object is read/write.  \n  \n-   By calling the static <xref:System.Globalization.CultureInfo.CreateSpecificCulture%2A?displayProperty=fullName> method and retrieving the value of the returned <xref:System.Globalization.CultureInfo> object's <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property. The returned DateTimeFormatInfo object is read/write.  \n  \n-   By calling the <xref:System.Globalization.CultureInfo.%23ctor%2A?displayProperty=fullName> class constructor and retrieving the value of the returned <xref:System.Globalization.CultureInfo> object's <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property. The returned DateTimeFormatInfo object is read/write.  \n  \n The following example illustrates each of these ways to instantiate a DateTimeFormatInfo object and indicates whether the resulting object is read-only.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#3](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#3)]  \n  \n<a name=\"instantiating_neutral\"></a>   \n### Instantiating a DateTimeFormatInfo object for a neutral culture  \n A neutral culture represents a culture or language that is independent of a country/region; it is typically the parent of one or more specific cultures. For example, Fr is a neutral culture for the French language and the parent of the fr-FR culture. You can instantiate a DateTimeFormatInfo object that represents the formatting conventions of a neutral culture in the same ways that you create a DateTimeFormatInfo object that represents the formatting conventions of a specific culture. In addition, you can retrieve a neutral culture's DateTimeFormatInfo object by retrieving a neutral culture from a specific culture's <xref:System.Globalization.CultureInfo.Parent%2A?displayProperty=fullName> property and retrieving the DateTimeFormatInfo object returned by its <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property. Unless the parent culture represents the invariant culture, the returned DateTimeFormatInfo object is read/write. The following example illustrates these ways of instantiating a DateTimeFormatInfo object that represents a neutral culture.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#2](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#2)]  \n  \n> [!NOTE]\n>  In the .NET Framework versions 1.0 through [!INCLUDE[net_v35_short](../../add/includes/net-v35-short-md.md)], trying to retrieve a DateTimeFormatInfo object that  reflects the formatting conventions of a neutral culture throws a <xref:System.NotSupportedException> exception.  \n  \n However, a neutral culture lacks culture-specific formatting information, because it is independent of a specific country/region. Instead of populating the DateTimeFormatInfo object with generic values, the .NET Framework returns a DateTimeFormatInfo object that reflects the formatting conventions of a specific culture that is a child of the neutral culture. For example, the DateTimeFormatInfo object for the neutral en culture reflects the formatting conventions of the en-US culture, and the DateTimeFormatInfo object for the fr culture reflects the formatting conventions of the fr-FR culture.  \n  \n You can use code like the following to determine which specific culture's formatting conventions a neutral culture represents. The example uses reflection to compare the DateTimeFormatInfo properties of a neutral culture with the properties of a specific child culture. It considers two calendars to be equivalent if they are the same calendar type and, for Gregorian calendars, if their <xref:System.Globalization.GregorianCalendar.CalendarType%2A?displayProperty=fullName> properties have identical values.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#6](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#6)]  \n  \n<a name=\"instantiating_Current\"></a>   \n### Instantiating a DateTimeFormatInfo object for the current culture  \n You can instantiate a DateTimeFormatInfo object that represents the formatting conventions of the current culture in the following ways:  \n  \n-   By retrieving the value of the <xref:System.Globalization.DateTimeFormatInfo.CurrentInfo%2A> property. The returned DateTimeFormatInfo object is read-only.  \n  \n-   By retrieving the value of the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A> property from the <xref:System.Globalization.CultureInfo> object that is returned by the <xref:System.Globalization.CultureInfo.CurrentCulture%2A?displayProperty=fullName> property. The returned DateTimeFormatInfo object is read-only.  \n  \n-   By calling the <xref:System.Globalization.NumberFormatInfo.GetInstance%2A> method with a <xref:System.Globalization.CultureInfo> object that represents the current culture. The returned DateTimeFormatInfo object is read-only.  \n  \n The following example uses each of these methods to instantiate a DateTimeFormatInfo object that represents the formatting conventions of the current culture. It then indicates whether the object is read-only.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#4](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#4)]  \n  \n You can create a writable DateTimeFormatInfo object that represents the conventions of the current thread culture in one of these ways:  \n  \n-   By retrieving a DateTimeFormatInfo object in any of the three previous ways and calling the <xref:System.Globalization.DateTimeFormatInfo.Clone%2A> method on the returned DateTimeFormatInfo object. This creates a copy of the original DateTimeFormatInfo object, except that its <xref:System.Globalization.DateTimeFormatInfo.IsReadOnly%2A> property is `false`.  \n  \n-   By calling the <xref:System.Globalization.CultureInfo.CreateSpecificCulture%2A?displayProperty=fullName> method to create a <xref:System.Globalization.CultureInfo> object that represents the current culture, and then using its <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property to retrieve the DateTimeFormatInfo object.  \n  \n The following example illustrates each way of instantiating a read/write DateTimeFormatInfo object and displays the value of its <xref:System.Globalization.DateTimeFormatInfo.IsReadOnly%2A> property.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#7](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#7)]  \n  \n In Windows, the user can override some of the DateTimeFormatInfo property values used in formatting and parsing operations through the **Region and Language** application in Control Panel. For example, a user whose culture is English (United States) might choose to display long time values using a 24-hour clock (in the format HH:mm:ss) instead of the default 12-hour clock (in the format h:mm:ss tt). The DateTimeFormatInfo objects retrieved in the ways discussed previously all reflect these user overrides. If this is undesirable, you can create a <xref:System.Globalization.NumberFormatInfo> object that does not reflect user overrides (and is also read/write instead of read-only) by calling the <xref:System.Globalization.CultureInfo.%23ctor%28System.String%2CSystem.Boolean%29?displayProperty=fullName> constructor and supplying a value of `false` for the  argument. The following example illustrates this for a system whose current culture is English (United States) and whose long time pattern has been changed from the default of h:mm:ss tt to HH:mm:ss.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#8](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#8)]  \n  \n<a name=\"dynamic\"></a>   \n## DateTimeFormatInfo and dynamic data  \n The culture-specific data for formatting date and time values provided by the DateTimeFormatInfo class is dynamic, just like cultural data provided by the <xref:System.Globalization.CultureInfo> class. You should not make any assumptions about the stability of values for DateTimeFormatInfo objects that are associated with particular <xref:System.Globalization.CultureInfo> objects. Only the data provided by the invariant culture and its associated DateTimeFormatInfo object is stable. Other data can change between application sessions or even while your application is running. There are four major sources of change:  \n  \n-   System updates. Cultural preferences such as the preferred calendar or customary date and time formats change over time. When this happens, Windows Update includes changes to the DateTimeFormatInfo property value for a particular culture.  \n  \n-   Replacement cultures. The <xref:System.Globalization.CultureAndRegionInfoBuilder> class can be used to replace the data of an existing culture.  \n  \n-   Cascading changes to property values. A number of culture-related properties can change at run time, which, in turn, causes DateTimeFormatInfo data to change. For example, the current culture can be changed either programmatically or through user action. When this happens, the DateTimeFormatInfo object returned by the <xref:System.Globalization.DateTimeFormatInfo.CurrentInfo%2A> property changes to an object associated with the current culture. Similarly, a culture's calendar can change, which can result in changes to numerous DateTimeFormatInfo property values.  \n  \n-   User preferences. Users of your application might choose to override some of the values associated with the current system culture through the regional and language options in Control Panel. For example, users might choose to display the date in a different format. If the <xref:System.Globalization.CultureInfo.UseUserOverride%2A?displayProperty=fullName> property is set to `true`, the properties of the DateTimeFormatInfo object is also retrieved from the user settings. If the user settings are incompatible with the culture associated with the <xref:System.Globalization.CultureInfo> object (for example, if the selected calendar is not one of the calendars indicated by the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A> property), the results of the methods and the values of the properties are undefined.  \n  \n To minimize the possibility of inconsistent data, all user-overridable properties of a DateTimeFormatInfo object are initialized when the object is created. There is still a possibility of inconsistency, because neither object creation nor the user override process is atomic and the relevant values can change during object creation. However, this situation should be extremely rare.  \n  \n You can control whether user overrides are reflected in DateTimeFormatInfo objects that represent the same culture as the system culture. The following table lists the ways in which a DateTimeFormatInfo object can be retrieved and indicates whether the resulting object reflects user overrides.  \n  \n|Source of CultureInfo and DateTimeFormatInfo object|Reflects user overrides|  \n|---------------------------------------------------------|-----------------------------|  \n|`CultureInfo.CurrentCulture.DateTimeFormat` property|Yes|  \n|<xref:System.Globalization.DateTimeFormatInfo.CurrentInfo%2A?displayProperty=fullName> property|Yes|  \n|<xref:System.Globalization.CultureInfo.CreateSpecificCulture%2A?displayProperty=fullName> method|Yes|  \n|<xref:System.Globalization.CultureInfo.GetCultureInfo%2A?displayProperty=fullName> method|No|  \n|<xref:System.Globalization.CultureInfo.%23ctor%28System.String%29?displayProperty=fullName> constructor|Yes|  \n|<xref:System.Globalization.CultureInfo.%23ctor%28System.String%2CSystem.Boolean%29?displayProperty=fullName> constructor|Depends on value of  parameter|  \n  \n Unless there is a compelling reason to do otherwise, you should respect user overrides when you use the DateTimeFormatInfo object in client applications to format and parse user input or to display data. For server applications or unattended applications, you should not. However, if you are using the DateTimeFormatInfo object either explicitly or implicitly to persist date and time data in string form, you should either use a DateTimeFormatInfo object that reflects the formatting conventions of the invariant culture, or you should specify a custom date and time format string that you use regardless of culture.  \n  \n<a name=\"Formatting_dates_times\"></a>   \n## Formatting dates and times  \n A DateTimeFormatInfo object is used implicitly or explicitly in all date and time formatting operations. These include calls to the following methods:  \n  \n-   All date and time formatting methods, such as <xref:System.DateTime.ToString?displayProperty=fullName> and <xref:System.DateTimeOffset.ToString%28System.String%29?displayProperty=fullName>.  \n  \n-   The major composite formatting method, which is <xref:System.String.Format%2A?displayProperty=fullName>.  \n  \n-   Other composite formatting methods, such as [Console.WriteLine(String, Object\\[\\])](assetId:///M:System.Console.WriteLine(System.String,System.Object[])?qualifyHint=True&autoUpgrade=False) and [StringBuilder.AppendFormat(String, Object\\[\\])](assetId:///M:System.Text.StringBuilder.AppendFormat(System.String,System.Object[])?qualifyHint=True&autoUpgrade=False).  \n  \n All date and time formatting operations make use of an <xref:System.IFormatProvider> implementation. The <xref:System.IFormatProvider> interface includes a single method, <xref:System.IFormatProvider.GetFormat%28System.Type%29?displayProperty=fullName>. This callback method is passed a <xref:System.Type> object that represents the type needed to provide formatting information. The method returns either an instance of that type or `null` if it cannot provide an instance of the type. The .NET Framework includes two <xref:System.IFormatProvider> implementations for formatting dates and times:  \n  \n-   The <xref:System.Globalization.CultureInfo> class,  which represents a specific culture (or a specific language in a specific country/region). In a date and time formatting operation, the <xref:System.Globalization.CultureInfo.GetFormat%2A?displayProperty=fullName> method returns the DateTimeFormatInfo object associated with its <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property.  \n  \n-   The DateTimeFormatInfo class, which provides information about the formatting conventions of its associated culture. The <xref:System.Globalization.DateTimeFormatInfo.GetFormat%2A?displayProperty=fullName> method returns an instance of itself.  \n  \n If an <xref:System.IFormatProvider> implementation is not provided to a formatting method explicitly, the <xref:System.Globalization.CultureInfo> object returned by the <xref:System.Globalization.CultureInfo.CurrentCulture%2A?displayProperty=fullName> property that represents the current thread culture is used.  \n  \n The following example illustrates the relationship between the <xref:System.IFormatProvider> interface and the DateTimeFormatInfo class in formatting operations. It defines a custom <xref:System.IFormatProvider> implementation whose <xref:System.IFormatProvider.GetFormat%2A> method displays the type of the object requested by the formatting operation. If it is requesting a DateTimeFormatInfo object, the method provides the DateTimeFormatInfo object for the current thread culture. As the output from the example shows, the <xref:System.Decimal.ToString%28System.IFormatProvider%29?displayProperty=fullName> method requests a DateTimeFormatInfo object to provide formatting information, whereas the [String.Format(IFormatProvider, String, Object\\[\\])](assetId:///M:System.String.Format(System.IFormatProvider,System.String,System.Object[])?qualifyHint=True&autoUpgrade=False) method requests <xref:System.Globalization.NumberFormatInfo> and DateTimeFormatInfo objects as well as an <xref:System.ICustomFormatter> implementation.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#9](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#9)]  \n  \n<a name=\"properties\"></a>   \n## Format strings and DateTimeFormatInfo properties  \n The DateTimeFormatInfo object includes three kinds of properties that are used in formatting operations with date and time values:  \n  \n-   Calendar-related properties. Properties such as <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames%2A>, <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames%2A>, <xref:System.Globalization.DateTimeFormatInfo.DayNames%2A>, and <xref:System.Globalization.DateTimeFormatInfo.MonthNames%2A>, are associated with the calendar used by the culture, which is defined by the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property. These properties are used for long date and time formats.  \n  \n-   Properties that produce a standards-defined result string. The <xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A>, <xref:System.Globalization.DateTimeFormatInfo.SortableDateTimePattern%2A>, and <xref:System.Globalization.DateTimeFormatInfo.UniversalSortableDateTimePattern%2A> properties contain custom format strings that produce result strings defined by international standards. These properties are  read-only and cannot be modified.  \n  \n-   Properties that define culture-sensitive result strings. Some properties, such as <xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A> and <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>, contain  [custom format strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md) that specify the format of the result string. Others, such as <xref:System.Globalization.DateTimeFormatInfo.AMDesignator%2A>, <xref:System.Globalization.DateTimeFormatInfo.DateSeparator%2A>, <xref:System.Globalization.DateTimeFormatInfo.PMDesignator%2A>, and <xref:System.Globalization.DateTimeFormatInfo.TimeSeparator%2A>, define culture-sensitive symbols or substrings that can be included in a result string.  \n  \n The [standard date and time format strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md), such as \"d\", \"D\", \"f\", and \"F\", are aliases that correspond to particular DateTimeFormatInfo format pattern properties. Most of the  [custom date and time format strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md) are related to strings or substrings that a formatting operation inserts into the result stream. The following table lists the standard and custom date and time format specifiers and their associated DateTimeFormatInfo properties. For details about how to use these format specifiers, see [Standard Date and Time Format Strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md) and [Custom Date and Time Format Strings](../Topic/Custom%20Date%20and%20Time%20Format%20Strings.md). Note that each standard format string corresponds to a DateTimeFormatInfo property whose value is a custom date and time format string. The individual specifiers in this custom format string in turn correspond to other DateTimeFormatInfo properties. The table lists only the DateTimeFormatInfo properties for which the standard format strings are aliases, and does not list properties that may be accessed by custom format strings assigned to those aliased properties. In addition, the table lists only custom format specifiers that correspond to DateTimeFormatInfo properties.  \n  \n|Format specifier|Associated properties|  \n|----------------------|---------------------------|  \n|\"d\" (short date; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>, to define the overall format of the result string.|  \n|\"D\" (long date; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A>, to define the overall format of the result string.|  \n|\"f\" (full date / short time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A>, to define the format of the date component of the result string.<br /><br /> <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>, to define the format of the time component of the result string.|  \n|\"F\" (full date / long time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A>, to define the format of the date component of the result string.<br /><br /> <xref:System.Globalization.DateTimeFormatInfo.LongTimePattern%2A>, to define the format of the time component of the result string.|  \n|\"g\" (general date / short time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>, to define the format of the date component of the result string.<br /><br /> <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>, to define the format of the time component of the result string.|  \n|\"G\" (general date / long time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>, to define the format of the date component of the result string.<br /><br /> <xref:System.Globalization.DateTimeFormatInfo.LongTimePattern%2A>, to define the format of the time component of the result string.|  \n|\"M\", \"m\" (month/day; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.MonthDayPattern%2A>, to define the overall format of the result string.|  \n|\"O\", \"o\" (round-trip date/time; standard format string)|None.|  \n|\"R\", \"r\" (RFC1123; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A>, to define a result string that conforms to the RFC 1123 standard. The property is read-only.|  \n|\"s\" (sortable date/time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.SortableDateTimePattern%2A>, to define a result string that conforms to the ISO 8601 standard. The property is read-only.|  \n|\"t\" (short time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>, to define the overall format of the result string.|  \n|\"T\" (long time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.LongTimePattern%2A>, to define the overall format of the result string.|  \n|\"u\" (universal sortable date/time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.UniversalSortableDateTimePattern%2A>, to define a result string that conforms to the ISO 8601 standard for coordinated universal time. The property is read-only.|  \n|\"U\" (universal full date/time; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A>, to define the overall format of the result string.|  \n|\"Y\", \"y\" (year month; standard format string)|<xref:System.Globalization.DateTimeFormatInfo.YearMonthPattern%2A>, to define the overall format of the result string.|  \n|\"ddd\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames%2A>, to include the abbreviated name of the day of the week in the result string.|  \n|\"g\", \"gg\" (custom format specifier)|Calls the <xref:System.Globalization.DateTimeFormatInfo.GetEraName%2A> method to insert the era name in the result string.|  \n|\"MMM\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.AbbreviatedMonthNames%2A>, to include the abbreviated month name in the result string.|  \n|\"MMMM\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.MonthNames%2A> or <xref:System.Globalization.DateTimeFormatInfo.MonthGenitiveNames%2A>, to include the full month name in the result string.|  \n|\"t\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.AMDesignator%2A> or <xref:System.Globalization.DateTimeFormatInfo.PMDesignator%2A>, to include the first character of the AM/PM designator in the result string.|  \n|\"tt\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.AMDesignator%2A> or <xref:System.Globalization.DateTimeFormatInfo.PMDesignator%2A>, to include the full AM/PM designator in the result string.|  \n|\":\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.TimeSeparator%2A>, to include the time separator in the result string.|  \n|\"/\" (custom format specifier)|<xref:System.Globalization.DateTimeFormatInfo.DateSeparator%2A>, to include the date separator in the result string.|  \n  \n<a name=\"Modifying\"></a>   \n## Modifying DateTimeFormatInfo properties  \n You can change the result string produced by date and time format strings by modifying the associated properties of a writable DateTimeFormatInfo object. To determine if a DateTimeFormatInfo object is writable, use the <xref:System.Globalization.DateTimeFormatInfo.IsReadOnly%2A> property. To customize a DateTimeFormatInfo object in this way:  \n  \n1.  Create a read/write copy of a DateTimeFormatInfo object whose formatting conventions you want to modify. (See the [Instantiating a DateTimeFormatInfo object](#instantiating) section.)  \n  \n2.  Modify the property or properties that are used to produce the desired result string. (For information about how formatting methods use DateTimeFormatInfo properties to define result strings, see the previous section, [Format strings and DateTimeFormatInfo properties](#properties).)  \n  \n3.  Use the custom DateTimeFormatInfo object you created as the <xref:System.IFormatProvider> argument in calls to formatting methods.  \n  \n There are two other ways to change the format of a result string:  \n  \n-   You can use the <xref:System.Globalization.CultureAndRegionInfoBuilder> class to define either a custom culture (a culture that has a unique name and that supplements existing cultures) or a replacement culture (one that is used instead of a specific culture). You can save and access this culture programmatically as you would any <xref:System.Globalization.CultureInfo> object supported by the .NET Framework.  \n  \n-   If the result string is not culture-sensitive and doesn't follow a predefined format, you can use a custom date and time format string. For example, if you are serializing date and time data in the format YYYYMMDDHHmmss, you can generate the result string by passing the custom format string to the <xref:System.DateTime.ToString%28System.String%29?displayProperty=fullName> method, and you can  convert the result string back to a <xref:System.DateTime> value by calling the <xref:System.DateTime.ParseExact%2A?displayProperty=fullName> method.  \n  \n### Changing the short date pattern  \n The following example changes the format of a result string produced by the \"d\" (short date) standard format string. It changes the associated <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> property for the en-US or English (United States) culture from its default of \"M/d/yyyy\" to \"yyyy'-\"MM\"-\"dd\" and uses the \"d\" standard format string to display the date both before and after the <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> property is changed.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#10](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#10)]  \n  \n### Changing the date separator character  \n The following example changes the date separator character in a DateTimeFormatInfo object that represents the formatting conventions of the fr-FR culture. The example uses the \"g\" standard format string to display the date both before and after the <xref:System.Globalization.DateTimeFormatInfo.DateSeparator%2A> property is changed.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#12](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#12)]  \n  \n### Changing day name abbreviations and the long date pattern  \n In some cases, the long date pattern, which typically displays the full day and month name along with the number of the day of the month and the year, may be too long. The following example shortens the long date pattern for the en-US culture to return a one-character or two-character day name abbreviation followed by the day number, the month name abbreviation, and the year. It does this by assigning shorter day name abbreviations to the <xref:System.Globalization.DateTimeFormatInfo.AbbreviatedDayNames%2A> array, and by modifying the custom format string assigned to the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> property. This affects the result strings returned by the \"D\" and \"f\" standard format strings.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#13](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#13)]  \n  \n Ordinarily, the change to the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> property also affects the <xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A> property, which in turn defines the result string returned by the \"F\" standard format string. To preserve the original full date and time pattern, the example reassigns the original custom format string assigned to the <xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A> property after the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> property is modified.  \n  \n### Changing from a 12-hour clock to a 24-hour clock  \n For many cultures in the .NET Framework, the time is expressed by using a 12-hour clock and an AM/PM designator. The following example defines a `ReplaceWith24HourClock` method that replaces any time format that uses a 12-hour clock with a format that uses a 24-hour clock.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#14](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#14)]  \n  \n The example uses a regular expression to modify the format string. The regular expression pattern `@\"^(?<openAMPM>\\s*t+\\s*)? (?(openAMPM) h+(?<nonHours>[^ht]+)$ | \\s*h+(?<nonHours>[^ht]+)\\s*t+)` is defined as follows:  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`^`|Begin the match at the beginning of the string.|  \n|`(?<openAMPM>\\s*t+\\s*)?`|Match zero or one occurrence of zero or more white-space characters, followed by the letter \"t\" one or more times, followed by zero or more white-space characters. This capturing group is named `openAMPM`.|  \n|`(?(openAMPM) h+(?<nonHours>[^ht]+)$`|If the `openAMPM` group has a match, match the letter \"h\" one or more times, followed by one or more characters that are neither \"h\" nor \"t\". The match ends at the end of the string. All characters captured after \"h\" are included in a capturing group named `nonHours`.|  \n|`&#124; \\s*h+(?<nonHours>[^ht]+)\\s*t+)`|If the `openAMPM` group does not have a match, match the letter \"h\" one or more times, followed by one or more characters that are neither \"h\" nor \"t\", followed by zero or more white-space characters. Finally, match one or more occurrences of the letter \"t\". All characters captured after \"h\" and before the white-spaces and \"t\" are included in a capturing group named `nonHours`.|  \n  \n The `nonHours` capturing group contains the minute and possibly the second component of a custom date and time format string, along with any time separator symbols. The replacement pattern `HH${nonHours}` prepends the substring \"HH\" to these elements.  \n  \n### Displaying and changing the era in a date  \n The following example adds the \"g\" custom format specifier to the  <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> property of an object that represents the formatting conventions of the en-US culture. This addition affects the following three standard format strings:  \n  \n-   The \"D\" (long date) standard format string, which maps directly to the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> property.  \n  \n-   The \"f\" (full date / short time) standard format string, which produces a result string that concatenates the substrings produced by the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> and <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> properties.  \n  \n-   The \"F\" (full date / long time) standard format string, which maps directly to the <xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A> property. Because we have not explicitly set this property value, it is generated dynamically by concatenating the <xref:System.Globalization.DateTimeFormatInfo.LongDatePattern%2A> and <xref:System.Globalization.DateTimeFormatInfo.LongTimePattern%2A> properties.  \n  \n The example also shows how to change the era name for a culture whose calendar has a single era. In this case, the en-US culture uses the Gregorian calendar, which is represented by a <xref:System.Globalization.GregorianCalendar> object. The <xref:System.Globalization.GregorianCalendar> class supports a single era, which it names A.D. (Anno Domini). The example changes the era name to C.E. (Common Era) by replacing the \"g\" custom format specifier in the format string assigned to the <xref:System.Globalization.DateTimeFormatInfo.FullDateTimePattern%2A>property with a literal string. The use of a literal string is necessary, because the era name is typically returned by the <xref:System.Globalization.DateTimeFormatInfo.GetEraName%2A> method from private data in the culture tables supplied by either the .NET Framework or the Windows operating system.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#11](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#11)]  \n  \n## Parsing date and time strings  \n Parsing involves converting the string representation of a date and time to a <xref:System.DateTime> or <xref:System.DateTimeOffset> value. Both of these types include the `Parse`, `TryParse`, `ParseExact`, and `TryParseExact` methods to support parsing operations. The `Parse` and `TryParse` methods convert a string that can have a variety of formats, whereas `ParseExact` and `TryParseExact` require that the string have a defined format or formats. If the parsing operation fails, `Parse` and `ParseExact` throw an exception, whereas `TryParse` and `TryParseExact` return `false`.  \n  \n The parsing methods implicitly or explicitly use a <xref:System.Globalization.DateTimeStyles> enumeration value to determine which style elements (such as leading, trailing, or inner white space) can be present in the string to be parsed, and how to interpret the parsed string or any missing elements. If you don't provide a <xref:System.Globalization.DateTimeStyles> value when you call the `Parse` or `TryParse` method, the default is <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>, which is a composite style that includes the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>, <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>, and <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> flags. For the `ParseExact` and `TryParseExact` methods, the default is <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>; the input string must correspond precisely to a particular custom date and time format string.  \n  \n The parsing methods also implicitly or explicitly use a DateTimeFormatInfo object that defines the specific symbols and patterns that can occur in the string to be parsed. If you don't provide a DateTimeFormatInfo object, the DateTimeFormatInfo object for the current thread culture is used by default. For more information about parsing date and time strings, see the individual parsing methods, such as <xref:System.DateTime.Parse%2A?displayProperty=fullName>, <xref:System.DateTime.TryParse%2A?displayProperty=fullName>, <xref:System.DateTimeOffset.ParseExact%2A?displayProperty=fullName>, and <xref:System.DateTimeOffset.TryParseExact%2A?displayProperty=fullName>.  \n  \n The following example illustrates the culture-sensitive nature of parsing date and time strings. It tries to parse two date strings by using the conventions of the en-US, en-GB, fr-FR, and fi-FI cultures. The date that is interpreted as 8/18/2014 in the en-US culture throws a <xref:System.FormatException> exception in the other three cultures because 18 is interpreted as the month number. 1/2/2015 is parsed as the second day of the first month in the en-US culture, but as the first day of the second month in the remaining cultures.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#15](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#15)]  \n  \n Date and time strings are typically parsed for two reasons:  \n  \n-   To convert user input into a date and time value.  \n  \n-   To round-trip a date and time value; that is, to deserialize a date and time value that was previously serialized as a string.  \n  \n The following sections discuss these two operations in greater detail.  \n  \n### Parsing user strings  \n When you parse date and time strings input by the user, you should always instantiate a DateTimeFormatInfo object that reflects the user's cultural settings, including any customizations the user may have made. Otherwise, the  date and time object may have incorrect values. For information about how to instantiate a DateTimeFormatInfo object that reflects user cultural customizations, see the [DateTimeFormatInfo and dynamic data](#dynamic) section.  \n  \n The following example illustrates the difference between a parsing operation that reflects user cultural settings and one that does not. In this case, the default system culture is en-US, but the user has used Control Panel, **Region and Language** to change the short date pattern from its default of \"M/d/yyyy\" to \"yy/MM/dd\". When the user enters a string that reflects user settings, and the string is parsed by a DateTimeFormatInfo object that also reflects user settings (overrides), the parsing operation returns a correct result. However, when the string is parsed by a DateTimeFormatInfo object that reflects standard en-US cultural settings, the parsing method throws a <xref:System.FormatException> exception because it interprets 14 as the number of the month, not the last two digits of the year.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#16](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#16)]  \n  \n### Serializing and deserializing date and time data  \n Serialized date and time data are expected to round-trip; that is, all serialized and deserialized values should be identical. If a date and time value represents a single moment in time, the deserialized value should represent the same moment in time regardless of the culture or time zone of the system on which it was restored. To round-trip date and time data successfully, you must use the conventions of the invariant culture, which is returned by the <xref:System.Globalization.DateTimeFormatInfo.InvariantInfo%2A> property, to generate and parse the data. The formatting and parsing operations should never reflect the conventions of the default culture. If you use default cultural settings, the portability of the data is strictly limited; it can be successfully deserialized only on a thread whose cultural-specific settings are identical to those of the thread on which it was serialized. In some cases, this means that the data cannot even be successfully serialized and deserialized on the same system.  \n  \n If the time component of a date and time value is significant, it should also be converted to UTC and serialized by using the \"o\" or \"r\" [standard format string](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md). The time data can then be restored by calling a parsing method and passing it the appropriate format string along with the invariant culture as the  argument.  \n  \n The following example illustrates the process of round-tripping a date and time value. It serializes a date and time on a system that observes U.S. Pacific time and whose current culture is en-US.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#17](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#17)]  \n  \n It deserializes the data on a system in the Brussels, Copenhagen, Madrid and Paris time zone and whose current culture is fr-FR. The restored date is nine hours later than the original date, which reflects the time zone adjustment from eight hours behind UTC to one hour ahead of UTC. Both the original date and the restored date represent the same moment in time.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.Class#18](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.class#18)]"
