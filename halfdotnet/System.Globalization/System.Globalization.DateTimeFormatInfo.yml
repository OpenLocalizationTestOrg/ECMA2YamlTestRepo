  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Sets the custom date and time format strings that correspond to a specified standard format string.
  remarks: "The SetAllDateTimePatterns method defines the custom format strings that correspond to a particular standard date and time format string. If a call to a date and time formatting method includes the standard date and time format string specified by , the method uses the first element in the  array to define the format of the resulting string.  \n  \n> [!WARNING]\n>  The `Parse` and `TryParse` methods do not fully iterate all strings in  when parsing the string representation of a date and time. If you require a date and time string to have particular formats in a parsing operation, you should pass the array of valid formats to the [DateTime.ParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles)](assetId:///M:System.DateTime.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False), [DateTimeOffset.ParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles)](assetId:///M:System.DateTimeOffset.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False), [DateTime.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTime)](assetId:///M:System.DateTime.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTime@)?qualifyHint=True&autoUpgrade=False), or [DateTimeOffset.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTimeOffset)](assetId:///M:System.DateTimeOffset.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)?qualifyHint=True&autoUpgrade=False) method.  \n  \n You can define custom format strings that correspond to the \"d\", \"D\", \"t\", \"T\", and \"y\" or \"Y\" standard date and time format strings. If the value of  is any other standard format string, the SetAllDateTimePatterns method throws an <xref:System.ArgumentException>.  \n  \n If your custom date and time format strings include date separators, you should explicitly specify a date separator instead of relying on the parsing or formatting method that replaces the \"/\" custom format specifier with a particular date separator. For example, to obtain the pattern MM-DD-yyyy, use the pattern \"MM-DD-yyyy\"."
  example:
  - "The following example instantiates a <xref:System.Globalization.CultureInfo> object that represents the \"en-US\" (English - United States) culture and uses it to parse an array of date and time strings using the \"Y\" standard format string. It then uses the SetAllDateTimePatterns method to associate a new custom format string with the \"Y\" standard format string, and then attempts to parse the array of date and time strings. Output from the example demonstrates that the new custom format string is used in both the parsing and formatting operations.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.SetAllDateTimePatterns#1](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.setalldatetimepatterns#1)]"
  syntax:
    content: public void SetAllDateTimePatterns (string[] patterns, char format);
    parameters:
    - id: patterns
      type: System.String[]
      description: An array of custom format strings.
    - id: format
      type: System.Char
      description: The standard format string associated with the custom format strings specified in the  parameter.
  platform:
  - net-11
  - net-20
  - netcore-10
