, DateTimeStyles)](assetId:///M:System.DateTime.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTimeOffset.ParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles)](assetId:///M:System.DateTimeOffset.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTime.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTime)](assetId:///M:System.DateTime.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTime@)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTimeOffset.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTimeOffset)](assetId:///M:System.DateTimeOffset.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)?qualifyHint=True&autoUpgrade=False)  \n  \n The custom format strings in the array returned by the <xref:System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns%2A> method depends on the current calendar of the culture for which the <xref:System.Globalization.DateTimeFormatInfo> object supplies formatting information. If the calendar changes, the array returned by this method also changes."
  example:
