- uid: System.Globalization.DateTimeFormatInfo.SetAllDateTimePatterns(System.String[],System.Char)
  id: SetAllDateTimePatterns(System.String[],System.Char)
  parent: System.Globalization.DateTimeFormatInfo
  langs:
  - csharp
  name: SetAllDateTimePatterns(String[],Char)
