- uid: System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns
  id: GetAllDateTimePatterns
  parent: System.Globalization.DateTimeFormatInfo
  langs:
  - csharp
  name: GetAllDateTimePatterns()
  nameWithType: DateTimeFormatInfo.GetAllDateTimePatterns()
  fullName: System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Returns all the standard patterns in which date and time values can be formatted.
  remarks: "This method returns an array that contains all custom format strings that correspond to standard format strings. See [Standard Date and Time Format Strings](../Topic/Standard%20Date%20and%20Time%20Format%20Strings.md) for a list of the standard format strings.  \n  \n You can use the custom format strings in the array returned by the <xref:System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns%2A> method in formatting operations. However, if you do, the string representation of a date and time value returned in that formatting operation cannot always be parsed successfully by the `Parse` and `TryParse` methods. Therefore, you cannot assume that the custom format strings returned by the GetAllDateTimePatterns method can be used to round-trip date and time values. The following example illustrates this problem. It retrieves a <xref:System.Globalization.DateTimeFormatInfo> object that contains formatting information for the Italy (Italian) culture. It passes each custom format string in the array returned by the GetAllDateTimePatterns method to the <xref:System.DateTime.ToString%28System.String%29?displayProperty=fullName> method to create the string representation of a date and time. This example then attempts to parse this value by calling the <xref:System.DateTime.TryParse%28System.String%2CSystem.DateTime%40%29?displayProperty=fullName> method. As the output from the example shows, some of the custom format strings do not produce a date and time value that successfully round-trips.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns#1](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.getalldatetimepatterns#1)]  \n  \n To parse the string representation of a date and time that can be expressed in a number of predefined custom formats, call one of the following methods:  \n  \n-   [DateTime.ParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles)](assetId:///M:System.DateTime.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTimeOffset.ParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles)](assetId:///M:System.DateTimeOffset.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTime.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTime)](assetId:///M:System.DateTime.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTime@)?qualifyHint=True&autoUpgrade=False)  \n  \n-   [DateTimeOffset.TryParseExact(String, String\\[\\], IFormatProvider, DateTimeStyles, DateTimeOffset)](assetId:///M:System.DateTimeOffset.TryParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)?qualifyHint=True&autoUpgrade=False)  \n  \n The custom format strings in the array returned by the GetAllDateTimePatterns method depends on the current calendar of the culture for which the <xref:System.Globalization.DateTimeFormatInfo> object supplies formatting information. If the calendar changes, the array returned by this method also changes."
  example:
  - "The following example displays the date and time format strings for the invariant culture, as well as the result string that is produced when that format string is used to format a particular date.  \n  \n [!CODE [System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns#3](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.datetimeformatinfo.getalldatetimepatterns#3)]  \n  \n The example instantiates a <xref:System.Globalization.DateTimeFormatInfo> object that represents the invariant culture by calling the <xref:System.Globalization.DateTimeFormatInfo.%23ctor%2A> constructor. It could also retrieve a <xref:System.Globalization.DateTimeFormatInfo> that represents the invariant culture from the <xref:System.Globalization.DateTimeFormatInfo.InvariantInfo%2A> property."
  syntax:
    content: public string[] GetAllDateTimePatterns ();
    parameters: []
    return:
      type: System.String[]
      description: An array that contains the standard patterns in which date and time values can be formatted.
  overload: System.Globalization.DateTimeFormatInfo.GetAllDateTimePatterns*
  platform:
  - net-11
  - net-20
  - netcore-10
