  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: Represents the Korean calendar.
  remarks: "The Korean calendar is exactly like the Gregorian calendar, except that the year and era are different.  \n  \n> [!NOTE]\n>  For information about using the KoreanCalendar class and the other calendar classes in the .NET Framework, see [Working with Calendars](../Topic/Working%20with%20Calendars.md).  \n  \n The KoreanCalendar class recognizes only the current era.  \n  \n Leap years in the Korean calendar correspond to the same leap years in the Gregorian calendar. A leap year in the Gregorian calendar is defined as a Gregorian year that is evenly divisible by four, except if it is divisible by 100. However, Gregorian years that are divisible by 400 are leap years. A common year has 365 days and a leap year has 366 days.  \n  \n The Korean calendar has 12 months with 28 to 31 days each:  \n  \n|GetMonth value|Month|Days in common years|Days in leap years|  \n|--------------------|-----------|--------------------------|------------------------|  \n|1|1월 (January)|31|31|  \n|2|2월 (February)|28|29|  \n|3|3월 (March)|31|31|  \n|4|4월 (April)|30|30|  \n|5|5월 (May)|31|31|  \n|6|6월 (June)|30|30|  \n|7|7월 (July)|31|31|  \n|8|8월 (August)|31|31|  \n|9|9월 (September)|30|30|  \n|10|10월 (October)|31|31|  \n|11|11월 (November)|30|30|  \n|12|12월 (December)|31|31|  \n  \n February has 29 days during leap years and 28 days during common years.  \n  \n The date January 1, 2001 A.D. in the Gregorian calendar is equivalent to the first day of January in the year 4334 of the current era in the Korean calendar.  \n  \n Each <xref:System.Globalization.CultureInfo> object supports a set of calendars. The <xref:System.Globalization.CultureInfo.Calendar%2A> property returns the default calendar for the culture, and the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref:System.Globalization.CultureInfo>, the application should set the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property of <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> to a new <xref:System.Globalization.Calendar>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
