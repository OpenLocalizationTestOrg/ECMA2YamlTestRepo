  namespace: System.Globalization
  summary: Returns a <see cref="T:System.DateTime"> that is the specified number of months away from the specified <see cref="T:System.DateTime">.
  remarks: "The day part of the resulting <xref:System.DateTime> is affected if the resulting day is not a valid day in the resulting month of the resulting year. It is changed to the last valid day in the resulting month of the resulting year. The year part of the resulting <xref:System.DateTime> is affected if the resulting month is outside the year of the specified <xref:System.DateTime>. This implementation supports only the current era. Therefore, <xref:System.ArgumentException> is thrown if the resulting year is outside the era of the specified <xref:System.DateTime>. The time-of-day part of the resulting <xref:System.DateTime> remains the same as the specified <xref:System.DateTime>.  \n  \n For example, if the specified month is October, which has 31 days, the specified day is the 31st day of that month, and the value of the  parameter is 6, the resulting year is one more than the specified year, the resulting month is April, and the resulting day is the 30th day, which is the last day in April.  \n  \n If the value of the  parameter is negative, the resulting <xref:System.DateTime> is earlier than the specified <xref:System.DateTime>.  \n  \n The<xref:System.DateTime.Kind%2A> property of the returned <xref:System.DateTime> value always equals <xref:System.DateTimeKind?displayProperty=fullName>. You can preserve the <xref:System.DateTime.Kind%2A> property of the  parameter by calling the <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> method, as the following example shows.  \n  \n [!CODE [System.Globalization.Calendar.AddMethods#5](../CodeSnippet/VS_Snippets_CLR_System/system.globalization.calendar.addmethods#5)]"
  example:
  - "The following code example displays the values of several components of a <xref:System.DateTime> in terms of the Korean calendar.  \n  \n [!CODE [System.Globalization.KoreanCalendar_AddGet#1](../CodeSnippet/VS_Snippets_CLR_System/system.Globalization.KoreanCalendar_AddGet#1)]"
