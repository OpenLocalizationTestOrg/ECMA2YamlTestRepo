  summary: Converts the specified year to a four-digit year by using the <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> property to determine the appropriate century.
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> defines the last year in the 100-year range that can be represented by ToFourDigitYear. The century is determined by finding the sole occurrence of the two-digit year within that 100-year range. For example, if <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> is set to 2029, the 100-year range is from 1930 to 2029. Therefore, a two-digit value of 30 is interpreted as 1930, while a two-digit value of 29 is interpreted as 2029.  \n  \n ToFourDigitYear supports either a two-digit year or a four-digit year. Passing a two-digit year value (less than 100) causes the method to convert the value to a four-digit value according to the <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> value representing the appropriate century. If the application supplies a four-digit year value that is within the supported calendar range to ToFourDigitYear, the method returns the actual input value. If the application supplies a four-digit value that is outside the supported calendar range, or if it supplies a negative value, the method throws an exception."
  syntax:
