  name: NumberStyles
  nameWithType: NumberStyles
  fullName: System.Globalization.NumberStyles
  type: Enum
  summary: Determines the styles permitted in numeric string arguments that are passed to the `Parse` and `TryParse` methods of the integral and floating-point numeric types.
  remarks: "The NumberStyles enumeration consists of two kinds of enumeration values that are used to parse the string representations of numeric values:  \n  \n-   Individual field flags, which define specific style elements (such as white space and group separators) that can be present in the parsed string.  \n  \n-   Composite number styles, which consist of multiple field flags that define the style elements that can be present in the parsed string.  \n  \n Except for F:System.Globalization.NumberStyles.AllowHexSpecifier?qualifyHint=False&autoUpgrade=True, the individual field flags in the NumberStyles enumeration define style elements that are used when parsing the string representation of a decimal number. F:System.Globalization.NumberStyles.None?qualifyHint=False&autoUpgrade=True indicates that only digits can be present in the parsed string. The remaining individual field flags define style elements that may be, but do not have to be, present in the string representation of a decimal number for the parse operation to succeed. In contrast, the F:System.Globalization.NumberStyles.AllowHexSpecifier?qualifyHint=False&autoUpgrade=True flag indicates that the string to be parsed is always interpreted as a hexadecimal value. The only individual field flags that can be used with F:System.Globalization.NumberStyles.AllowHexSpecifier?qualifyHint=False&autoUpgrade=True are F:System.Globalization.NumberStyles.AllowLeadingWhite?qualifyHint=False&autoUpgrade=True and F:System.Globalization.NumberStyles.AllowTrailingWhite?qualifyHint=False&autoUpgrade=True. The NumberStyles enumeration includes a composite number style, F:System.Globalization.NumberStyles.HexNumber?qualifyHint=False&autoUpgrade=True, that consists of all three flags.  \n  \n The symbols (such as the currency symbol, the group separator, the decimal separator, and the positive and negative signs) that can appear in the string to be parsed are defined by the members of the T:System.Globalization.NumberFormatInfo?qualifyHint=True&autoUpgrade=True object that is passed either implicitly or explicitly to the `Parse` method. The members table in this topic provides a description of each individual flag and indicates its relationship to T:System.Globalization.NumberFormatInfo?qualifyHint=False&autoUpgrade=True properties.  \n  \n The following table lists the composite number styles and indicates which individual field flags they include. A \"1\" in a cell indicates that the composite number style includes the individual number style in that row. A \"0\" indicates that the composite number style does not include the individual number style.  \n  \n||Any|Currency|Float|Integer|Number|HexNumber|  \n|-|---------|--------------|-----------|-------------|------------|---------------|  \n|AllowHexSpecifier (0x0200)|0|0|0|0|0|1|  \n|AllowCurrencySymbol (0x0100)|1|1|0|0|0|0|  \n|AllowExponent (0x0080)|1|0|1|0|0|0|  \n|AllowThousands (0x0040)|1|1|0|0|1|0|  \n|AllowDecimalPoint (0x0020)|1|1|1|0|1|0|  \n|AllowParentheses (0x0010)|1|1|0|0|0|0|  \n|AllowTrailingSign (0x0008)|1|1|0|0|1|0|  \n|AllowLeadingSign (0x0004)|1|1|1|1|1|0|  \n|AllowTrailingWhite (0x0002)|1|1|1|1|1|1|  \n|AllowLeadingWhite (0x0001)|1|1|1|1|1|1|  \n||(0x1ff)|(0x17f)|(0x0a7)|(0x007)|(0x06f)|(0x203)|"
  example:
  - "This example shows how to parse a string into a 32-bit integer by using various NumberStyles flags.  \n  \n [!CODE [NumberStyles#1](../CodeSnippet/VS_Snippets_CLR/NumberStyles#1)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum NumberStyles
