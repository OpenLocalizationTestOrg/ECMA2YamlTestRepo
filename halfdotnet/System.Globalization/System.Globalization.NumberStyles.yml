  - net-20
  - netcore-10
- uid: System.Globalization.NumberStyles.AllowExponent
  id: AllowExponent
  parent: System.Globalization.NumberStyles
  langs:
  - csharp
  name: AllowExponent
  nameWithType: NumberStyles.AllowExponent
  fullName: System.Globalization.NumberStyles.AllowExponent
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string can be in exponential notation. The F:System.Globalization.NumberStyles.AllowExponent?qualifyHint=False&autoUpgrade=True flag allows the parsed string to contain an exponent that begins with the "E" or "e" character and that is followed by an optional positive or negative sign and an integer. In other words, it successfully parses strings in the form *nnn*E*xx*, *nnn*E+*xx*, and *nnn*E-*xx*. It does not allow a decimal separator or sign in the significand or mantissa; to allow these elements in the string to be parsed, use the F:System.Globalization.NumberStyles.AllowDecimalPoint?qualifyHint=False&autoUpgrade=True and F:System.Globalization.NumberStyles.AllowLeadingSign?qualifyHint=False&autoUpgrade=True flags, or use a composite style that includes these individual flags.
  syntax:
    content: AllowExponent
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
- uid: System.Globalization.NumberStyles.AllowHexSpecifier
  id: AllowHexSpecifier
  parent: System.Globalization.NumberStyles
  langs:
  - csharp
  name: AllowHexSpecifier
  nameWithType: NumberStyles.AllowHexSpecifier
  fullName: System.Globalization.NumberStyles.AllowHexSpecifier
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string represents a hexadecimal value. Valid hexadecimal values include the numeric digits 0-9 and the hexadecimal digits A-F and a-f. Strings that are parsed using this style cannot be prefixed with "0x" or "&h". A string that is parsed with the F:System.Globalization.NumberStyles.AllowHexSpecifier?qualifyHint=False&autoUpgrade=True style will always be interpreted as a hexadecimal value. The only flags that can be combined with F:System.Globalization.NumberStyles.AllowHexSpecifier?qualifyHint=False&autoUpgrade=True are F:System.Globalization.NumberStyles.AllowLeadingWhite?qualifyHint=False&autoUpgrade=True and F:System.Globalization.NumberStyles.AllowTrailingWhite?qualifyHint=False&autoUpgrade=True. The NumberStyles enumeration includes a composite style, F:System.Globalization.NumberStyles.HexNumber?qualifyHint=False&autoUpgrade=True, that consists of these three flags.
  syntax:
    content: AllowHexSpecifier
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
