  summary: Indicates that the numeric string can have group separators, such as symbols that separate hundreds from thousands. If the NumberStyles value includes the F:System.Globalization.NumberStyles.AllowCurrencySymbol?qualifyHint=False&autoUpgrade=True flag and the string to be parsed includes a currency symbol, the valid group separator character is determined by the P:System.Globalization.NumberFormatInfo.CurrencyGroupSeparator?qualifyHint=True&autoUpgrade=True property,  and the number of digits in each group is determined by the P:System.Globalization.NumberFormatInfo.CurrencyGroupSizes?qualifyHint=True&autoUpgrade=True property. Otherwise, the valid group separator character is determined by the P:System.Globalization.NumberFormatInfo.NumberGroupSeparator?qualifyHint=True&autoUpgrade=True property, and the number of digits in each group is determined by the P:System.Globalization.NumberFormatInfo.NumberGroupSizes?qualifyHint=True&autoUpgrade=True property.
  syntax:
    content: AllowThousands
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
  platform:
