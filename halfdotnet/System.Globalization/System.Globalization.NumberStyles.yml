  summary: Indicates that the numeric string can have a decimal point. If the NumberStyles value includes the F:System.Globalization.NumberStyles.AllowCurrencySymbol?qualifyHint=False&autoUpgrade=True flag and the parsed string includes a currency symbol, the decimal separator character is determined by the P:System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator?qualifyHint=True&autoUpgrade=True property. Otherwise, the decimal separator character is determined by the P:System.Globalization.NumberFormatInfo.NumberDecimalSeparator?qualifyHint=True&autoUpgrade=True property.
  syntax:
    content: AllowDecimalPoint
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
