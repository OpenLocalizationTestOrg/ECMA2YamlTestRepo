  - netcore-10
- uid: System.Globalization.DateTimeStyles.AdjustToUniversal
  id: AdjustToUniversal
  parent: System.Globalization.DateTimeStyles
  langs:
  - csharp
  name: AdjustToUniversal
  nameWithType: DateTimeStyles.AdjustToUniversal
  fullName: System.Globalization.DateTimeStyles.AdjustToUniversal
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Date and time are returned as a Coordinated Universal Time (UTC). If the input string denotes a local time, through a time zone specifier or F:System.Globalization.DateTimeStyles.AssumeLocal?qualifyHint=False&autoUpgrade=True, the date and time are converted from the local time to UTC. If the input string denotes a UTC time, through a time zone specifier or F:System.Globalization.DateTimeStyles.AssumeUniversal?qualifyHint=False&autoUpgrade=True, no conversion occurs. If the input string does not denote a local or UTC time, no conversion occurs and the resulting P:System.DateTime.Kind?qualifyHint=False&autoUpgrade=True property is F:System.DateTimeKind.Unspecified?qualifyHint=False&autoUpgrade=True.
  remarks: This value cannot be used with F:System.Globalization.DateTimeStyles.RoundtripKind?qualifyHint=False&autoUpgrade=True.
  syntax:
    content: AdjustToUniversal
    return:
      type: System.Globalization.DateTimeStyles
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
