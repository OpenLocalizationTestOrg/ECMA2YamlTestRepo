  fullName: System.Windows.Input.PreProcessInputEventArgs
  type: Class
  summary: Provides data for preprocess input events.
  remarks: "Canceling a pre-process input stops the input from being processed further.  Listen for the <xref:System.Windows.Input.InputManager.PreNotifyInput> to determine if another handler canceled a pre-process input.  \n  \n The input staging area processes input into [!INCLUDE[TLA2#tla_wpf](../../add/includes/tla2sharptla-wpf-md.md)] events.  \n  \n All <xref:System.Windows.Input.InputManager.PreProcessInput> event handlers are called, even if one of the handlers cancels the input.  To verify if a handler further up the tree canceled the input, listen for the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n PreProcessInputEventArgs is used with the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n Input is processed in [!INCLUDE[TLA2#tla_winclient](../../add/includes/tla2sharptla-winclient-md.md)] in the follow stages:  \n  \n1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n3.  The [!INCLUDE[TLA2#tla_winclient](../../add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.  \n  \n4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.  \n  \n5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
