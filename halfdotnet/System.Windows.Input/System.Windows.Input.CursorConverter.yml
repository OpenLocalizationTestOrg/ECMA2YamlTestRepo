  type: Class
  summary: Converts a <see cref="T:System.Windows.Input.Cursor"> object to and from other types.
  remarks: "CursorConverter works for two modes: specifying a standard cursor (one of the static constant names of <xref:System.Windows.Input.Cursors>) or specifying a file name. The named file must be a `.cur` or `.ani` file identified by extension. See [How to: Change the Cursor Type](../Topic/How%20to:%20Change%20the%20Cursor%20Type.md).  \n  \n<a name=\"xamlTextUsage_CursorConverter\"></a>   \n## XAML Text Usage"
