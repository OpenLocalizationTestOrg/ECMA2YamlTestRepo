  summary: Invokes event handlers in a type-specific way, which can increase event system efficiency.
  remarks: This implementation casts the generic handler as a <xref:System.Windows.Input.KeyboardEventHandler> and then invokes it. For details on this implementation pattern and the reasons for it, see <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> and [Routed Events Overview](../Topic/Routed%20Events%20Overview.md).
