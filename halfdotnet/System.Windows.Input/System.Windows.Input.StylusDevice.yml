    - id: relativeTo
      type: System.Windows.IInputElement
      description: The <see cref="T:System.Windows.IInputElement"> to which the () coordinates in the <xref:System.Windows.Input.StylusPointCollection> are mapped.
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: The <see cref="T:System.Windows.Input.StylusPointDescription"> to be used by the <xref:System.Windows.Input.StylusPointCollection>.
    return:
      type: System.Windows.Input.StylusPointCollection
      description: A <see cref="T:System.Windows.Input.StylusPointCollection"> that contains <xref:System.Windows.Input.StylusPoint> objects collected from the stylus.
