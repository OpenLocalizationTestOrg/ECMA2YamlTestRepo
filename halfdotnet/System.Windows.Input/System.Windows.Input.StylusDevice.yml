  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Synchronizes the cursor and the user interface.
  remarks: Applications may need to locate the element that the cursor is positioned over. If the application uses animation, the <xref:System.Windows.Input.StylusDevice.DirectlyOver%2A> method might return an element that has moved out from under the cursor. Call Synchronize to be sure that <xref:System.Windows.Input.StylusDevice.DirectlyOver%2A> returns the proper element.
