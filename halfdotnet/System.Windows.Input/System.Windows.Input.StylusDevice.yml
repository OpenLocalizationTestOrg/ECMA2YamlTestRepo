  example:
  - "The following example demonstrates how to get <xref:System.Windows.Input.StylusPoint> objects from the current <xref:System.Windows.Input.StylusDevice>.  \n  \n [!code-cs[PacketSpy#26](../../add/codesnippet/CSharp/PacketSpy/Window1.xaml.cs#26)]\n [!code-vb[PacketSpy#26](../../add/codesnippet/VisualBasic/PacketSpy/Window1.xaml.vb#26)]"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
