  summary: Finds the intersection of the specified <see cref="T:System.Windows.Input.StylusPointDescription"> and the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property.
  remarks: "is a <xref:System.Windows.Input.StylusPointDescription> which describes a subset of values belonging to the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property. Use the <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> method to get a <xref:System.Windows.Input.StylusPointDescription> that intersects the <xref:System.Windows.Input.StylusPointCollection.Description%2A> of the current <xref:System.Windows.Input.StylusPointCollection>.  \n  \n The Reformat method returns a <xref:System.Windows.Input.StylusPointCollection> that contains the same <xref:System.Windows.Input.StylusPoint> objects as those belonging to the current <xref:System.Windows.Input.StylusPointCollection>. The <xref:System.Windows.Input.StylusPoint> objects in the new <xref:System.Windows.Input.StylusPointCollection> uses  as the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n> [!NOTE]\n>  Reformat uses the constraints from the <xref:System.Windows.Input.StylusPointPropertyInfo> of the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property, even if the constraints in  are different. For example, if  uses the values 0 and 1023 for <xref:System.Windows.Input.StylusPointProperties.NormalPressure> whereas <xref:System.Windows.Input.StylusPointCollection.Description%2A> uses the values 0 and 255. Reformat returns a <xref:System.Windows.Input.StylusPointDescription> using the values, 0 and 255."
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-cs[PacketSpy#17](../../add/codesnippet/CSharp/PacketSpy/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](../../add/codesnippet/VisualBasic/PacketSpy/Window1.xaml.vb#17)]"
