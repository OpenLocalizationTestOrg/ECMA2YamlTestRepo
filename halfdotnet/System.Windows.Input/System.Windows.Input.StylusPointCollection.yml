  type: Class
  summary: Contains a collection of <see cref="T:System.Windows.Input.StylusPoint"> objects.
  remarks: A <xref:System.Windows.Ink.Stroke> has a StylusPointCollection that contains <xref:System.Windows.Input.StylusPoint> objects collected from a stylus and digitizer. You can use the StylusPointCollection to customize the <xref:System.Windows.Ink.Stroke>.
  example:
  - "The following example overrides the <xref:System.Windows.Ink.Stroke.DrawCore%2A?displayProperty=fullName> method to draw a circle at each <xref:System.Windows.Input.StylusPoint> comprising a <xref:System.Windows.Ink.Stroke>. If the <xref:System.Windows.Ink.DrawingAttributes.FitToCurve%2A> property is set to `true`, the <xref:System.Windows.Ink.Stroke.GetBezierStylusPoints%2A> method returns the stylus points. Otherwise, the <xref:System.Windows.Ink.Stroke.StylusPoints%2A> property returns the stylus points.  \n  \n [!code-cs[StrokeSnippets#23](../../add/codesnippet/CSharp/StrokeSnippets_CS/MyStroke.cs#23)]\n [!code-vb[StrokeSnippets#23](../../add/codesnippet/VisualBasic/StrokeSnippets_VB/MyStroke.vb#23)]"
