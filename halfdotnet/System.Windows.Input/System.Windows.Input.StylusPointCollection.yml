      type: System.Windows.Input.StylusPointDescription
      description: A <see cref="T:System.Windows.Input.StylusPointDescription"> to intersect with the <see cref="T:System.Windows.Input.StylusPointDescription"> of the current <xref:System.Windows.Input.StylusPointCollection>.
    return:
      type: System.Windows.Input.StylusPointCollection
      description: A <see cref="T:System.Windows.Input.StylusPointCollection"> that has a <xref:System.Windows.Input.StylusPointDescription> that is a subset of the specified <xref:System.Windows.Input.StylusPointDescription> and the <xref:System.Windows.Input.StylusPointDescription> that the current <see cref="T:System.Windows.Input.StylusPointCollection"> uses.
