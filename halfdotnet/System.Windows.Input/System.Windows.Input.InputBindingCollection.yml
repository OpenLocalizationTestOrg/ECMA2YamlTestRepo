  example:
  - "The following example creates a <xref:System.Windows.Input.KeyGesture> and associates it with a <xref:System.Windows.Input.KeyBinding>. The <xref:System.Windows.Input.KeyBinding> is added to the <xref:System.Windows.Input.InputBindingCollection> on a <xref:System.Windows.Window>.  \n  \n [!code-xml[commandingoverviewsnippets#CommandingOverviewXAMLKeyBinding](../../add/codesnippet/Xaml/CommandingOverviewSnippets/Window1.xaml#commandingoverviewxamlkeybinding)]  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewKeyBinding](../../add/codesnippet/CSharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewkeybinding)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewKeyBinding](../../add/codesnippet/VisualBasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewkeybinding)]  \n  \n The [!INCLUDE[TLA2#tla_xaml](../../add/includes/tla2sharptla-xaml-md.md)] example does not literally use Add, but Add is called implicitly by the [!INCLUDE[TLA2#tla_xaml](../../add/includes/tla2sharptla-xaml-md.md)] processing support for collections. For details on [!INCLUDE[TLA2#tla_xaml](../../add/includes/tla2sharptla-xaml-md.md)] and collections, see [XAML Overview (WPF)](../Topic/XAML%20Overview%20\\(WPF\\).md)."
