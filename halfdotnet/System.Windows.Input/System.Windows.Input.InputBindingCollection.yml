  name: InputBindingCollection
  nameWithType: InputBindingCollection
  fullName: System.Windows.Input.InputBindingCollection
  type: Class
  summary: Represents an ordered collection of <see cref="T:System.Windows.Input.InputBinding"> objects.
  remarks: "All objects that derive from <xref:System.Windows.UIElement> have an InputBindingCollection named <xref:System.Windows.UIElement.InputBindings%2A>. All objects that derive from <xref:System.Windows.ContentElement> have an InputBindingCollection named <xref:System.Windows.ContentElement.InputBindings%2A>.  \n  \n However, if these collections are set in [!INCLUDE[TLA2#tla_xaml](../../add/includes/tla2sharptla-xaml-md.md)], then the items in the collection must be derived classes of <xref:System.Windows.Input.InputBinding> rather than direct <xref:System.Windows.Input.InputBinding> objects. This is because <xref:System.Windows.Input.InputBinding> does not support a default public constructor. Therefore, the items in a InputBindingCollection that was set in [!INCLUDE[TLA2#tla_xaml](../../add/includes/tla2sharptla-xaml-md.md)] will typically be an <xref:System.Windows.Input.InputBinding> derived class that does support a default public constructor, such as <xref:System.Windows.Input.KeyBinding> or <xref:System.Windows.Input.MouseBinding>."
  example:
  - "The following example creates a <xref:System.Windows.Input.KeyGesture> and associates it with a <xref:System.Windows.Input.KeyBinding>.  The <xref:System.Windows.Input.KeyBinding> is added to the InputBindingCollection on a <xref:System.Windows.Window>.  \n  \n [!code-xml[commandingoverviewsnippets#CommandingOverviewXAMLKeyBinding](../../add/codesnippet/Xaml/CommandingOverviewSnippets/Window1.xaml#commandingoverviewxamlkeybinding)]  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewKeyBinding](../../add/codesnippet/CSharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewkeybinding)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewKeyBinding](../../add/codesnippet/VisualBasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewkeybinding)]"
