    parameters:
    - id: inputBinding
      type: System.Windows.Input.InputBinding
      description: The binding to add to the collection.
    return:
      type: System.Int32
      description: Always returns 0. This deviates from the standard <see cref="T:System.Collections.IList"> implementation for `Add`, which should return the index where the new item was added to the collection.
