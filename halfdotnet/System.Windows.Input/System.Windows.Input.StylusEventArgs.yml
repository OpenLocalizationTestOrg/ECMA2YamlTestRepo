  - csharp
  name: GetStylusPoints(IInputElement,StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  fullName: System.Windows.Input.StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Returns a <see cref="T:System.Windows.Input.StylusPointCollection"> that uses the specified <xref:System.Windows.Input.StylusPointDescription> and contains <xref:System.Windows.Input.StylusPoint> objects relating to the specified input element.
  remarks: "must be compatible with the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property of the <xref:System.Windows.Input.StylusPointCollection> from the <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> method. Use the <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> method to get a <xref:System.Windows.Input.StylusPointDescription> before calling the GetStylusPoints method.  \n  \n> [!NOTE]\n>  GetStylusPoints uses constraints from the <xref:System.Windows.Input.StylusPointCollection> in <xref:System.Windows.Input.StylusEventArgs>, even if the constraints in  are different. For example, if  uses <xref:System.Windows.Input.StylusPointProperties.NormalPressure> values of 0 and 1023 but <xref:System.Windows.Input.StylusEventArgs> uses values of 0 and 255, GetStylusPoints returns a <xref:System.Windows.Input.StylusPointDescription> containing the values 0 and 255."
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: The <see cref="T:System.Windows.IInputElement"> to which the () coordinates in the <xref:System.Windows.Input.StylusPointCollection> are mapped.
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: The <see cref="T:System.Windows.Input.StylusPointDescription"> to be used by the <xref:System.Windows.Input.StylusPointCollection>.
    return:
      type: System.Windows.Input.StylusPointCollection
      description: A <see cref="T:System.Windows.Input.StylusPointCollection"> that contains <xref:System.Windows.Input.StylusPoint> objects collected during an event.
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
