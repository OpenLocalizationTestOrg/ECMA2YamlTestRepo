  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: Indicates that an object type requires a custom proxy.
  remarks: "Apply the current attribute to types that need custom proxies. You can use the ProxyAttribute class to intercept the `new` (`New` in Visual Basic) statement by deriving from the ProxyAttribute and placing the attribute on a child of `ContextBoundObject`. (Placing the proxy attribute on a child of `MarshalByRefObject` is not supported.)  \n  \n> [!NOTE]\n>  This class makes a link demand and an inheritance demand at the class level. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have infrastructure permission. For details about security demands, see [Link Demands](../Topic/Link%20Demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - '[!CODE [CustomProxy_Attribute_RealProxy#11](../CodeSnippet/VS_Snippets_Remoting/CustomProxy_Attribute_RealProxy#11)]'
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
