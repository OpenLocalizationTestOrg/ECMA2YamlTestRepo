  name: HostAdapterAttribute
  nameWithType: HostAdapterAttribute
  fullName: System.AddIn.Pipeline.HostAdapterAttribute
  type: Class
  summary: Identifies an object as a host-side adapter segment of the pipeline.
  remarks: "The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify a host-side adapter.  \n  \n This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](../../add/codesnippet/VisualBasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](../../add/codesnippet/CSharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class HostAdapterAttribute : Attribute
