  summary: The `ControlChars` module contains constants used as control characters. These constants can be used anywhere in your code.
  remarks: This module supports the Visual Basic language keywords and run-time library members that provide constant control characters for printing and displaying text. For more information, see [Constants and Enumerations](../Topic/Constants%20and%20Enumerations%20\(Visual%20Basic\).md).
