  summary: Indicates the first week of the year to use when calling date-related functions.
  remarks: "When you call date-related functions, you can use the following enumeration members in your code in place of the actual values.  \n  \n Some date-related functions take a  argument, a  argument, or both. The `FirstWeekOfYear` enumeration specifies the valid values for the  arguments, as well as the possible return values from the functions.  \n  \n The  argument takes the `FirstWeekOfYear` enumeration members."
