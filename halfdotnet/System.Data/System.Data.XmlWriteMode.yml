  namespace: System.Data
  summary: Writes the entire <see cref="T:System.Data.DataSet"> as a DiffGram, including original and current values. To generate a DiffGram containing only changed values, call M:System.Data.DataSet.GetChanges?qualifyHint=False&autoUpgrade=True, and then call M:System.Data.DataSet.WriteXml(System.IO.Stream)?qualifyHint=False&autoUpgrade=True as a DiffGram on the returned T:System.Data.DataSet?qualifyHint=False&autoUpgrade=True.
