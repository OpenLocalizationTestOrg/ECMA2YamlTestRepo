  name: IgnoreSchema
  nameWithType: XmlWriteMode.IgnoreSchema
  fullName: System.Data.XmlWriteMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: Writes the current contents of the <see cref="T:System.Data.DataSet"> as XML data, without an XSD schema. If no data is loaded into the <see cref="T:System.Data.DataSet">, nothing is written.
  syntax:
