  name: WriteSchema
  nameWithType: XmlWriteMode.WriteSchema
  fullName: System.Data.XmlWriteMode.WriteSchema
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: Writes the current contents of the <see cref="T:System.Data.DataSet"> as XML data with the relational structure as inline XSD schema. If the <see cref="T:System.Data.DataSet"> has only a schema with no data, only the inline schema is written. If the <see cref="T:System.Data.DataSet"> does not have a current schema, nothing is written.
  syntax:
    content: WriteSchema
    return:
      type: System.Data.XmlWriteMode
      description: To be added.
