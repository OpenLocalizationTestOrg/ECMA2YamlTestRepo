  name: DataColumn
  nameWithType: DataColumn
  fullName: System.Data.DataColumn
  type: Class
  summary: Represents the schema of a column in a <see cref="T:System.Data.DataTable">.
  remarks: "The DataColumn is the fundamental building block for creating the schema of a <xref:System.Data.DataTable>. You build the schema by adding one or more DataColumn objects to the <xref:System.Data.DataColumnCollection>. For more information, see [Adding Columns to a DataTable](../Topic/Adding%20Columns%20to%20a%20DataTable.md).  \n  \n Each DataColumn has a <xref:System.Data.DataColumn.DataType%2A> property that determines the kind of data the DataColumn contains. For example, you can restrict the data type to integers, or strings, or decimals. Because data that is contained by the <xref:System.Data.DataTable> is typically merged back into its original data source, you must match the data types to those in the data source. For more information, see [Data Type Mappings in ADO.NET](../Topic/Data%20Type%20Mappings%20in%20ADO.NET.md).  \n  \n Properties such as <xref:System.Data.DataColumn.AllowDBNull%2A>, <xref:System.Data.DataColumn.Unique%2A>, and <xref:System.Data.DataColumn.ReadOnly%2A> put restrictions on the entry and updating of data, thereby helping to guarantee data integrity. You can also use the <xref:System.Data.DataColumn.AutoIncrement%2A>, <xref:System.Data.DataColumn.AutoIncrementSeed%2A>, and <xref:System.Data.DataColumn.AutoIncrementStep%2A> properties to control automatic data generation. For more information about <xref:System.Data.DataColumn.AutoIncrement%2A> columns, see [Creating AutoIncrement Columns](../Topic/Creating%20AutoIncrement%20Columns.md). For more information, see [Defining Primary Keys](../Topic/Defining%20Primary%20Keys.md).  \n  \n You can also make sure that values in a DataColumn are unique by creating a <xref:System.Data.UniqueConstraint> and adding it to the <xref:System.Data.ConstraintCollection> of the <xref:System.Data.DataTable> to which the DataColumn belongs. For more information, see [DataTable Constraints](../Topic/DataTable%20Constraints.md).  \n  \n To create a relation between DataColumn objects, create a <xref:System.Data.DataRelation> object and add it to the <xref:System.Data.DataRelationCollection> of a <xref:System.Data.DataSet>.  \n  \n You can use the <xref:System.Data.DataColumn.Expression%2A> property of the DataColumn object to calculate the values in a column, or create an aggregate column. For more information, see [Creating Expression Columns](../Topic/Creating%20Expression%20Columns.md)."
  example:
