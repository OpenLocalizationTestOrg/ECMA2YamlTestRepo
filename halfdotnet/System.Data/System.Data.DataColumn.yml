  name: AutoIncrement
  nameWithType: DataColumn.AutoIncrement
  fullName: System.Data.DataColumn.AutoIncrement
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: Gets or sets a value that indicates whether the column automatically increments the value of the column for new rows added to the table.
  remarks: "If the type of this column is not Int16, Int32, or Int64 when this property is set, the <xref:System.Data.DataColumn.DataType%2A> property is coerced to Int32. An exception is generated if this is a computed column. The <xref:System.Data.DataColumn.Expression%2A> property is set. The incremented value is used only if the row's value for this column, when added to the columns collection, is equal to the default value.  \n  \n You can create a new row using the <xref:System.Data.DataRow.ItemArray%2A> property of the <xref:System.Data.DataRow> class and passing in an array of values. This is a potential problem for a column with its AutoIncrement set to `true`, because its value is generated automatically. To use the <xref:System.Data.DataRow.ItemArray%2A> property, place `null` in the column's position in the array. For more information, see the <xref:System.Data.DataRow.ItemArray%2A> property of the <xref:System.Data.DataRow> class.  \n  \n If the type of the column is <xref:System.Data.SqlTypes.SqlInt16> or <xref:System.Data.SqlTypes.SqlInt32>, AutoIncrement will not work. Use Int16 or Int32 instead.  \n  \n If the type of the column is <xref:System.Data.SqlTypes.SqlInt64> or <xref:System.Data.SqlTypes.SqlDecimal>, AutoIncrement will only partially work. Use Int64 or Decimal instead.  \n  \n When the <xref:System.Data.DataColumn.AutoIncrementStep%2A> value is added to the current value, the overflow check is suppressed."
  example:
  - "The following example sets the AutoIncrement, <xref:System.Data.DataColumn.AutoIncrementSeed%2A>, and <xref:System.Data.DataColumn.AutoIncrementStep%2A> properties.  \n  \n [!CODE [Classic WebData DataColumn.AutoIncrementSeed Example#1](../CodeSnippet/VS_Snippets_ADO.NET/Classic WebData DataColumn.AutoIncrementSeed Example#1)]"
