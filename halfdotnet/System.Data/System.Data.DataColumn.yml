  name: ColumnMapping
  nameWithType: DataColumn.ColumnMapping
  fullName: System.Data.DataColumn.ColumnMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data
  summary: Gets or sets the <see cref="T:System.Data.MappingType"> of the column.
  remarks: "The ColumnMapping property determines how a <xref:System.Data.DataColumn> is mapped when a <xref:System.Data.DataSet> is saved as an XML document using the <xref:System.Data.DataSet.WriteXml%2A> method.  \n  \n For example, if a <xref:System.Data.DataColumn> is named \"customerID,\" and its ColumnMapping property is set to `MappingType.Element`, the column value will produce the following XML:  \n  \n```  \n<Customers>  \n <customerID>ALFKI</customerID>  \n......  \n </Customers>  \n <Orders>  \n <OrderID>12345</OrderID>  \n <customerID>ALFKI</customerID>  \n......  \n </Orders>  \n```  \n  \n However, if the same column is mapped to `MappingType.Attribute`, the following XML is produced:  \n  \n```  \n<Customers customerID=\"ALFKI\"........more attributes.....>  \n <Order orderID=\"1234\"....more attributes..../>  \n <Order orderID=\"1234\"....more attributes..../>  \n...... More orders for this customer  \n </Customers>  \n```  \n  \n Use the <xref:System.Data.DataColumn.%23ctor%2A> constructor that contains the  argument to specificy how the <xref:System.Data.DataColumn> is mapped when its <xref:System.Data.DataSet> is transformed to an XML document.  \n  \n The ColumnMapping property corresponds to the constructor argument ."
  example:
  - "The following example sets the ColumnMapping type property of new <xref:System.Data.DataColumn>.  \n  \n [!CODE [Classic WebData DataColumn.ColumnMapping Example#1](../CodeSnippet/VS_Snippets_ADO.NET/Classic WebData DataColumn.ColumnMapping Example#1)]"
