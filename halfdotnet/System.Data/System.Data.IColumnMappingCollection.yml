  name: IColumnMappingCollection
  nameWithType: IColumnMappingCollection
  fullName: System.Data.IColumnMappingCollection
  type: Interface
  summary: Contains a collection of DataColumnMapping objects, and is implemented by the <see cref="T:System.Data.Common.DataColumnMappingCollection">, which is used in common by .NET Framework data providers.
  remarks: "The IColumnMappingCollection interface enables an inheriting class to implement a ColumnMapping collection. For more information, see [DataAdapter DataTable and DataColumn Mappings](../Topic/DataAdapter%20DataTable%20and%20DataColumn%20Mappings.md).  \n  \n An application does not create an instance of the IColumnMappingCollection interface directly, but creates an instance of a class that inherits IColumnMappingCollection.  \n  \n Classes that inherit IColumnMappingCollection must implement all inherited members, and typically define additional members to add provider-specific functionality. For example, the IColumnMappingCollection interface defines the <xref:System.Data.IColumnMappingCollection.RemoveAt%2A> method. In turn, the <xref:System.Data.Common.DataTableMappingCollection> class inherits this method, and defines two additional overloads of <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>."
  example:
  - "The following example uses an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, to <xref:System.Data.Common.DataColumnMappingCollection.Add%2A> several <xref:System.Data.Common.DataColumnMapping> objects to its <xref:System.Data.Common.DataTableMapping.ColumnMappings%2A> collection, and then displays a list of those mapped source tables. This example assumes that a <xref:System.Data.Common.DataTableMapping> has already been created.  \n  \n [!CODE [Classic WebData DataColumnMappingCollection Example#1](../CodeSnippet/VS_Snippets_ADO.NET/Classic WebData DataColumnMappingCollection Example#1)]"
  syntax:
    content: 'public interface IColumnMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net-11
  - net-20
  - netcore-10
