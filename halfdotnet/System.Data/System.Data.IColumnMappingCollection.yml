  namespace: System.Data
  summary: Gets the location of the <see cref="T:System.Data.Common.DataColumnMapping"> object with the specified source column name. The name is case-sensitive.
  remarks: ''
  example:
  - "The following example searches for an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, with the given source column name within a <xref:System.Data.Common.DataColumnMappingCollection> collection. If the <xref:System.Data.Common.DataColumnMapping> exists, the example displays the name and the index of the mapping. If the mapping does not exist, the example displays an error. This example assumes that a <xref:System.Data.Common.DataColumnMappingCollection> collection has been created.  \n  \n [!CODE [Classic WebData DataColumnMappingCollection.this1 Example#1](../CodeSnippet/VS_Snippets_ADO.NET/Classic WebData DataColumnMappingCollection.this1 Example#1)]"
  syntax:
    content: public int IndexOf (string sourceColumnName);
    parameters:
    - id: sourceColumnName
      type: System.String
      description: The case-sensitive name of the source column.
    return:
      type: System.Int32
      description: The zero-based location of the `DataColumnMapping` object with the specified source column name.
  platform:
  - net-11
  - net-20
  - netcore-10
