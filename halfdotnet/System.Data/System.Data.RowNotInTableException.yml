  name: RowNotInTableException
  nameWithType: RowNotInTableException
  fullName: System.Data.RowNotInTableException
  type: Class
  summary: Represents the exception that is thrown when you try to perform an operation on a <see cref="T:System.Data.DataRow"> that is not in a <xref:System.Data.DataTable>.
  remarks: "The RowNotInTableException is thrown when invoking the following methods on a row that has been deleted with either the <xref:System.Data.DataRow.Delete%2A> or the <xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> method.  \n  \n-   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>  \n  \n-   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!CODE [Classic WebData RowNotInTableException Example#1](../CodeSnippet/VS_Snippets_ADO.NET/Classic WebData RowNotInTableException Example#1)]"
  syntax:
    content: 'public class RowNotInTableException : System.Data.DataException'
