  summary: '`DateTime` is always stored in Local. If F:System.Data.DataSetDateTime.Utc?qualifyHint=False&autoUpgrade=True or F:System.Data.DataSetDateTime.Unspecified?qualifyHint=False&autoUpgrade=True is assigned to a column in this mode, it is first converted into Local. Serialization in this mode is always performed in Local. There is an offset during serialization.'
