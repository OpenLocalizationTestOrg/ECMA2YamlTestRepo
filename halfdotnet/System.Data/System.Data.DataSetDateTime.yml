  summary: '`DateTime` is stored in Universal Coordinated Time (UTC). If F:System.Data.DataSetDateTime.Local?qualifyHint=False&autoUpgrade=True or F:System.Data.DataSetDateTime.Unspecified?qualifyHint=False&autoUpgrade=True is assigned to a column in this mode, it is first converted into `Utc` format. Serialization in this mode is always performed in `Utc`. There is no offset during serialization.'
