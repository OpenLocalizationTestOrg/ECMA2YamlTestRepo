  fullName: System.Data.DataSetDateTime
  type: Enum
  summary: Describes the serialization format for <see cref="T:System.DateTime"> columns in a <xref:System.Data.DataSet>.
  remarks: "DataSetDateTime cannot be set on non-<xref:System.DateTime> columns. Setting the <xref:System.Data.DataColumn.DateTimeMode%2A> property with the default value F:System.Data.DataSetDateTime.UnspecifiedLocal?qualifyHint=False&autoUpgrade=Truel on non-T:System.DateTime?qualifyHint=False&autoUpgrade=True columns is permitted. Modifying the column data type from T:System.DateTime?qualifyHint=False&autoUpgrade=True to any other type resets the P:System.Data.DataColumn.DateTimeMode?qualifyHint=False&autoUpgrade=True to the default value F:System.Data.DataSetDateTime.UnspecifiedLocal?qualifyHint=False&autoUpgrade=True.  \n  \n Checking schema for merging, Relations, and ForeignKeyConstraints can be performed between T:System.DateTime?qualifyHint=False&autoUpgrade=True columns with matching P:System.Data.DataColumn.DateTimeMode?qualifyHint=False&autoUpgrade=True properties. Otherwise the columns should be considered as non-matching on schema. The only exception is between F:System.Data.DataSetDateTime.Unspecified?qualifyHint=False&autoUpgrade=True and F:System.Data.DataSetDateTime.UnspecifiedLocal?qualifyHint=False&autoUpgrade=True. It is permitted to have a relation or a `ForeignKeyConstraint` between two `DateTime` columns with one in `Unspecified` and other in `UnspecifiedLocal`P:System.Data.DataColumn.DateTimeMode?qualifyHint=False&autoUpgrade=True."
  syntax:
    content: public enum DataSetDateTime
