  fullName: System.ComponentModel.Design.ObjectSelectorEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Edits the value of the specified object using the editor style indicated by <xref:System.ComponentModel.Design.ObjectSelectorEditor.GetEditStyle%2A>.
  remarks: A service provider is provided so that the editor can obtain any required services.
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> that can be used to gain additional context information.
    - id: provider
      type: System.IServiceProvider
      description: An <see cref="T:System.IServiceProvider"> that this editor can use to obtain services.
    - id: value
      type: System.Object
      description: The object to edit.
    return:
      type: System.Object
      description: The new value of the object. If the value of the object has not changed, the method should return the same object it was passed.
  platform:
  - net-11
  - net-20
  - netcore-10
