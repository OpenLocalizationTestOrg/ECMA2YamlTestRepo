  summary: A display mode that automatically selects a display mode. In this mode, the bytes are examined to determine if they are hexadecimal or printable. If the bytes are in hexadecimal format, the F:System.ComponentModel.Design.DisplayMode.Hexdump?qualifyHint=False&autoUpgrade=True mode is selected. If the characters match a printable character set, a test is run to automatically select either the F:System.ComponentModel.Design.DisplayMode.Ansi?qualifyHint=False&autoUpgrade=True or F:System.ComponentModel.Design.DisplayMode.Unicode?qualifyHint=False&autoUpgrade=True display mode.
