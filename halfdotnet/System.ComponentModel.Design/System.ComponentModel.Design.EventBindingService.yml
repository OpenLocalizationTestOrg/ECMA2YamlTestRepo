  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Provides a notification that a particular method is no longer being used by an event handler.
  remarks: Some implementations may intend to remove the event hander when no events are using it. By overriding <xref:System.ComponentModel.Design.EventBindingService.UseMethod%2A> and FreeMethod, an implementation can infer when a method is no longer needed.
  syntax:
    content: protected virtual void FreeMethod (System.ComponentModel.IComponent component, System.ComponentModel.EventDescriptor e, string methodName);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The component to which the method is bound.
    - id: e
      type: System.ComponentModel.EventDescriptor
      description: The <xref:System.ComponentModel.EventDescriptor> for the event handler.
    - id: methodName
      type: System.String
      description: The name of the method to be freed.
