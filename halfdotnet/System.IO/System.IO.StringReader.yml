  name: Close()
  nameWithType: StringReader.Close()
  fullName: System.IO.StringReader.Close()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Closes the <see cref="T:System.IO.StringReader">.
  remarks: "For an example of creating a file and writing text to a file, see [How to: Write Text to a File](../Topic/How%20to:%20Write%20Text%20to%20a%20File.md). For an example of reading text from a file, see [How to: Read Text from a File](../Topic/How%20to:%20Read%20Text%20from%20a%20File.md). For an example of reading from and writing to a binary file, see [How to: Read and Write to a Newly Created Data File](../Topic/How%20to:%20Read%20and%20Write%20to%20a%20Newly%20Created%20Data%20File.md).  \n  \n This method overrides the <xref:System.IO.Stream.Close%2A?displayProperty=fullName> method.  \n  \n This implementation of `Close` calls the <xref:System.IO.StringReader.Dispose%2A> method passing a `true` value.  \n  \n Flushing the stream will not flush its underlying encoder unless you explicitly call `Close`. Setting <xref:System.IO.StreamWriter.AutoFlush%2A> to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters.  \n  \n Following a call to `Close`, other methods might throw an exception."
  syntax:
    content: public override void Close ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
