  name: FileNotFoundException
  nameWithType: FileNotFoundException
  fullName: System.IO.FileNotFoundException
  type: Class
  summary: The exception that is thrown when an attempt to access a file that does not exist on disk fails.
  remarks: "`FileNotFoundException` uses the HRESULT COR_E_FILENOTFOUND which has the value 0x80070002.  \n  \n If your code does not have <xref:System.Security.Permissions.FileIOPermissionAttribute.PathDiscovery%2A> permission, the error message for this exception may only contain file or directory names instead of fully qualified paths."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class FileNotFoundException : System.IO.IOException
