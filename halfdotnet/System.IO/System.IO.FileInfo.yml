      type: System.String
      description: The name of a file to replace with the current file.
    - id: destinationBackupFileName
      type: System.String
      description: The name of a file with which to create a backup of the file described by the  parameter.
    return:
      type: System.IO.FileInfo
      description: A <see cref="T:System.IO.FileInfo"> object that encapsulates information about the file described by the  parameter.
