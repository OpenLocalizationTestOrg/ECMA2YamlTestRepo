  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Decrypts a file that was encrypted by the current account using the <xref:System.IO.FileInfo.Encrypt%2A> method.
  remarks: "The Decrypt method allows you to decrypt a file that was encrypted using the <xref:System.IO.FileInfo.Encrypt%2A> method.  The Decrypt method can decrypt only files that were encrypted using the current user account.  \n  \n Both the <xref:System.IO.FileInfo.Encrypt%2A> method and the Decrypt method use the cryptographic service provider (CSP) installed on the computer and the file encryption keys of the process calling the method.  \n  \n The current file system must be formatted as NTFS and the current operating system must be Microsoft Windows NT or later."
  example:
  - "The following code example uses the <xref:System.IO.FileInfo.Encrypt%2A> method and the Decrypt method to encrypt and then decrypt a file.  \n  \n [!CODE [IO.FileInfo.Encrypt-Decrypt#1](../CodeSnippet/VS_Snippets_CLR/IO.FileInfo.Encrypt-Decrypt#1)]"
  syntax:
    content: public void Decrypt ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
