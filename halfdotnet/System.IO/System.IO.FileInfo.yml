    parameters:
    - id: destFileName
      type: System.String
      description: The name of the new file to copy to.
    - id: overwrite
      type: System.Boolean
      description: '`true` to allow an existing file to be overwritten; otherwise, `false`.'
    return:
      type: System.IO.FileInfo
      description: A new file, or an overwrite of an existing file if  is `true`. If the file exists and  is `false`, an <see cref="T:System.IO.IOException"> is thrown.
