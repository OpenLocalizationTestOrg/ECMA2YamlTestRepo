  remarks: "The Replace method replaces the contents of a specified file with the contents of the file described by the current <xref:System.IO.FileInfo> object.  It also creates a backup of the file that was replaced.  Finally, it returns a new <xref:System.IO.FileInfo> object that describes the overwritten file.  \n  \n> [!CAUTION]\n>  This method will succeed in Windows 2000 environments if the  is read-only and will not raise an exception. Use the <xref:System.IO.FileInfo.IsReadOnly%2A> property to check if the destination file is read-only before attempting to replace it.  \n  \n Pass `null` to the  parameter if you do not want to create a backup of the file being replaced."
