  name: Peek()
  nameWithType: TextReader.Peek()
  fullName: System.IO.TextReader.Peek()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Reads the next character without changing the state of the reader or the character source. Returns the next available character without actually reading it from the reader.
  remarks: "  \n  \n## Remarks  \n The Peek method returns an integer value in order to determine whether the end of the file, or another error has occurred. This allows a user to first check if the returned value is -1 before casting it to a <xref:System.Char> type.  \n  \n The current position of the <xref:System.IO.TextReader> is not changed by this operation. The returned value is -1 if no more characters are available. The default implementation returns -1.  \n  \n The <xref:System.IO.TextReader> class is an abstract class. Therefore, you do not instantiate it in your code. For an example of using the Peek method, see the <xref:System.IO.StreamReader.Peek%2A?displayProperty=fullName> method.  \n  \n "
  syntax:
    content: public virtual int Peek ();
    parameters: []
    return:
      type: System.Int32
      description: An integer representing the next character to be read, or -1 if no more characters are available or the reader does not support seeking.
  platform:
  - net-11
  - net-20
  - netcore-10
