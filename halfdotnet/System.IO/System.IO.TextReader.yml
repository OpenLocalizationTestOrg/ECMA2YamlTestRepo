  summary: Releases the unmanaged resources used by the <see cref="T:System.IO.TextReader"> and optionally releases the managed resources.
  remarks: "  \n  \n## Remarks  \n This method is called by the public `Dispose` method and the <xref:System.Object.Finalize%2A> method. By default, this method specifies the  parameter as `true`. <xref:System.Object.Finalize%2A> specifies the  parameter as `false`.  \n  \n When the  parameter is `true`, this method releases all resources held by any managed objects that this <xref:System.IO.TextReader> references. This method invokes the `Dispose` method of each referenced object.  \n  \n "
