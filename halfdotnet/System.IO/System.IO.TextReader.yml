  name: Close()
  nameWithType: TextReader.Close()
  fullName: System.IO.TextReader.Close()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Closes the <see cref="T:System.IO.TextReader"> and releases any system resources associated with the `TextReader`.
  remarks: "  \n  \n## Remarks  \n This implementation of `Close` calls the <xref:System.IO.StringReader.Dispose%28System.Boolean%29?displayProperty=fullName> method and passes it a `true` value.  \n  \n Flushing the text reader will not flush its underlying encoder unless you explicitly call `Close`. Setting the <xref:System.IO.StreamWriter.AutoFlush%2A?displayProperty=fullName> property to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can be encoded only after the encoder receives the adjacent character or characters.  \n  \n> [!NOTE]\n>  In derived classes, do not override the Close method. Instead, override the <xref:System.IO.TextReader.Dispose%28System.Boolean%29?displayProperty=fullName> method to add code for releasing resources.  \n  \n "
  syntax:
    content: public virtual void Close ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
