    parameters:
    - id: buffer
      type: System.Char[]
      description: When this method returns, contains the specified character array with the values between  and ( +  - 1) replaced by the characters read from the current source.
    - id: index
      type: System.Int32
      description: The position in  at which to begin writing.
    - id: count
      type: System.Int32
      description: The maximum number of characters to read. If the end of the reader is reached before the specified number of characters is read into the buffer, the method returns.
    return:
      type: System.Int32
      description: The number of characters that have been read. The number will be less than or equal to , depending on whether the data is available within the reader. This method returns 0 (zero) if it is called when no more characters are left to read.
