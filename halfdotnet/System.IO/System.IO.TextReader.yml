  name: Dispose()
  nameWithType: TextReader.Dispose()
  fullName: System.IO.TextReader.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Releases all resources used by the <see cref="T:System.IO.TextReader"> object.
  remarks: "  \n  \n## Remarks  \n Call Dispose when you are finished using the <xref:System.IO.TextReader>. The Dispose method leaves the <xref:System.IO.TextReader> in an unusable state. After calling Dispose, you must release all references to the <xref:System.IO.TextReader> so the garbage collector can reclaim the memory that the <xref:System.IO.TextReader> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](../Topic/Cleaning%20Up%20Unmanaged%20Resources.md) and [Implementing a Dispose Method](../Topic/Implementing%20a%20Dispose%20Method.md).  \n  \n> [!NOTE]\n>  Always call Dispose before you release your last reference to the <xref:System.IO.TextReader>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.IO.TextReader> object's <xref:System.Object.Finalize%2A> method.  \n  \n "
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.TextReader.Dispose*
  platform:
  - net-11
  - net-20
  - netcore-10
