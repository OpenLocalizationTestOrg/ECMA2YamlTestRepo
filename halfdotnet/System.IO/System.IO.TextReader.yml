  name: ReadLine()
  nameWithType: TextReader.ReadLine()
  fullName: System.IO.TextReader.ReadLine()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Reads a line of characters from the text reader and returns the data as a string.
  remarks: "  \n  \n## Remarks  \n A line is defined as a sequence of characters followed by a carriage return (0x000d), a line feed (0x000a), a carriage return followed by a line feed, <xref:System.Environment.NewLine%2A?displayProperty=fullName>, or the end-of-stream marker. The string that is returned does not contain the terminating carriage return or line feed. The return value is `null` if the end of the input stream has been reached.  \n  \n If the method throws an <xref:System.OutOfMemoryException> exception, the reader's position in the underlying <xref:System.IO.Stream> is advanced by the number of characters the method was able to read, but the characters that were already read into the internal ReadLine buffer are discarded. Because the position of the reader in the stream cannot be changed, the characters that were already read are unrecoverable and can be accessed only by reinitializing the <xref:System.IO.TextReader> object. If the initial position within the stream is unknown or the stream does not support seeking, the underlying <xref:System.IO.Stream> also needs to be reinitialized.  \n  \n To avoid such a situation and produce robust code you should use the <xref:System.IO.TextReader.Read%2A> method and store the read characters in a preallocated buffer.  \n  \n The <xref:System.IO.TextReader> class is an abstract class. Therefore, you do not instantiate it in your code. For an example of using the ReadLine method, see the <xref:System.IO.StreamReader.ReadLine%2A?displayProperty=fullName> method.  \n  \n "
  syntax:
    content: public virtual string ReadLine ();
    parameters: []
    return:
      type: System.String
      description: The next line from the reader, or `null` if all characters have been read.
  platform:
  - net-11
  - net-20
  - netcore-10
