  name: TextReader
  nameWithType: TextReader
  fullName: System.IO.TextReader
  type: Class
  summary: Represents a reader that can read a sequential series of characters.
  remarks: "## Remarks  \n TextReader is the abstract base class of <xref:System.IO.StreamReader> and <xref:System.IO.StringReader>, which read characters from streams and strings, respectively. Use these derived classes to open a text file for reading a specified range of characters, or to create a reader based on an existing stream.  \n  \n> [!IMPORTANT]\n>  This type implements the <xref:System.IDisposable> interface. When you have finished using any type that derives from this type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IO.TextReader.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see Dispose and the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic."
  example:
  - "## Examples  \n The TextReader class is an abstract class. Therefore, you do not instantiate it in your code. The <xref:System.IO.StreamReader> class derives from TextReader and provides implementations of the members for reading from a stream. The following example shows how to read all the characters in a file by using the [StreamReader.ReadAsync(Char\\[\\], Int32, Int32)](assetId:///M:System.IO.StreamReader.ReadAsync(System.Char[],System.Int32,System.Int32)?qualifyHint=True&autoUpgrade=False) method. It checks whether each character is a letter, digit, or white space before adding the character to an instance of the <xref:System.Text.StringBuilder> class.  \n  \n [!CODE [System.IO.StreamReader#42](../CodeSnippet/VS_Snippets_CLR_System/system.IO.StreamReader#42)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class TextReader : MarshalByRefObject, IDisposable
