  name: PathTooLongException
  nameWithType: PathTooLongException
  fullName: System.IO.PathTooLongException
  type: Class
  summary: The exception that is thrown when a path or fully qualified file name is longer than the system-defined maximum length.
  remarks: "  \n  \n## Remarks  \n If your code does not have <xref:System.Security.Permissions.FileIOPermissionAttribute.PathDiscovery%2A?displayProperty=fullName> permission, the error message for this exception may contain only file or directory names instead of full paths.  \n  \n In apps that run under versions of the .NET Framework prior to the [!INCLUDE[net_v462](../../add/includes/net-v462-md.md)], full paths must not exceed 260 characters to maintain compatibility with Windows operating systems. Any path in excess of 260 characters automatically throws a PathTooLongException. For more information about this restriction, see the entry [Long Paths in .NET](http://go.microsoft.com/fwlink/?LinkID=163666) in the BCL Team blog.  \n  \n> [!NOTE]\n>  This exception is not included in [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](../Topic/Cross-Platform%20Development%20with%20the%20Portable%20Class%20Library.md), but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement that handles an <xref:System.IO.IOException> instead.  \n  \n Starting with apps running under the [!INCLUDE[net_v462](../../add/includes/net-v462-md.md)], the .NET Framework supports long paths in excess of 260 (or `MAX_PATH`) characters.  The conditions under which a PathTooLongException exception are thrown depend on the version of the .NET Framework that an app targets:  \n  \n **Apps that target the [!INCLUDE[net_v462](../../add/includes/net-v462-md.md)] and later versions**  \n Long paths are supported by default. The runtime throws a PathTooLongException under the following conditions:  \n  \n-   The operating system returns `COR_E_PATHTOOLONG` or its equivalent.  \n  \n-   The length of the path exceeds <xref:System.Int16.MaxValue?displayProperty=fullName> (32,767) characters.  \n  \n **Apps that target the [!INCLUDE[net_v461](../../add/includes/net-v461-md.md)] and earlier versions**  \n Long paths are disabled by default, and the legacy behavior is maintained. The runtime throws a PathTooLongException whenever a path exceeds 260 characters.  \n  \n If this is undesirable, apps that target the [!INCLUDE[net_v461](../../add/includes/net-v461-md.md)] and earlier but run under the [!INCLUDE[net_v462](../../add/includes/net-v462-md.md)] can enable long path support by including the following setting in the [\\<runtime>](../Topic/%3Cruntime%3E%20Element.md) element of the application configuration file:  \n  \n```xml  \n  \n<runtime>   \n   <AppContextSwitchOverrides value=\"Switch.System.IO.UseLegacyPathHandling=false\" />   \n</runtime>  \n  \n```  \n  \n PathTooLongException uses the HRESULT `COR_E_PATHTOOLONG`, which has the value 0x800700CE.  \n  \n "
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class PathTooLongException : System.IO.IOException
