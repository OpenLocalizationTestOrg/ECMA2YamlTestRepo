  fullName: System.IO.EndOfStreamException
  type: Class
  summary: The exception that is thrown when reading is attempted past the end of a stream.
  remarks: "## Remarks  \n `EndOfStreamException` uses the HRESULT COR_E_ENDOFSTREAM which has the value 0x80070026."
  example:
  - "## Examples  \n The following code example shows how to read and write `Double` data to memory by using the <xref:System.IO.BinaryReader> and <xref:System.IO.BinaryWriter> classes on top of the <xref:System.IO.MemoryStream> class.  \n  \n [!CODE [System.IO.BinaryReaderWriter.RWDouble#1](../../add/codesnippet/system.io.binaryreaderwriter.md)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class EndOfStreamException : System.IO.IOException
