  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Writes a 32-bit integer in a compressed format.
  remarks: "The integer of the  parameter is written out seven bits at a time, starting with the seven least-significant bits. The high bit of a byte indicates whether there are more bytes to be written after this one.  \n  \n If  will fit in seven bits, it takes only one byte of space. If  will not fit in seven bits, the high bit is set on the first byte and written out.  is then shifted by seven bits and the next byte is written. This process is repeated until the entire integer has been written.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](../Topic/Common%20I-O%20Tasks.md)."
  syntax:
    content: protected void Write7BitEncodedInt (int value);
    parameters:
    - id: value
      type: System.Int32
      description: The 32-bit integer to be written.
