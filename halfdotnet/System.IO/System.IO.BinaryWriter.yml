  name: BinaryWriter
  nameWithType: BinaryWriter
  fullName: System.IO.BinaryWriter
  type: Class
  summary: Writes primitive types in binary to a stream and supports writing strings in a specific encoding.
  remarks: "The BinaryWriter class provides methods that simplify writing primitive data types to a stream. For example, you can use the <xref:System.IO.BinaryWriter.Write%2A> method to write a Boolean value to the stream as a one-byte value. The class includes write methods that support different data types.  \n  \n When you create a new instance of the BinaryWriter class, you provide the stream to write to, and optionally specify the type of encoding and whether to leave the stream open after disposing the BinaryWriter object. If you do not specify an encoding type, UTF-8 is used.  \n  \n> [!IMPORTANT]\n>  This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic.  \n  \n A derived class can override the methods of this class to give unique character encodings."
  example:
  - "The following code example demonstrates how to store and retrieve application settings in a file.  \n  \n [!CODE [System.IO.BinaryReaderWriter#1](../CodeSnippet/VS_Snippets_CLR_System/system.IO.BinaryReaderWriter#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class BinaryWriter : IDisposable
