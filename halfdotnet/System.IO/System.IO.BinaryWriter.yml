- uid: System.IO.BinaryWriter.Flush
  id: Flush
  parent: System.IO.BinaryWriter
  langs:
  - csharp
  name: Flush()
  nameWithType: BinaryWriter.Flush()
  fullName: System.IO.BinaryWriter.Flush()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Clears all buffers for the current writer and causes any buffered data to be written to the underlying device.
  remarks: "All derived classes should override `Flush` to ensure that all buffered data is sent to the stream.  \n  \n Flushing the stream will not flush its underlying encoder unless you explicitly call `Flush` or <xref:System.IO.BinaryWriter.Close%2A>. Setting <xref:System.IO.StreamWriter.AutoFlush%2A> to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](../Topic/Common%20I-O%20Tasks.md)."
  syntax:
    content: public virtual void Flush ();
    parameters: []
  platform:
  - net-11
  - net-20
  - netcore-10
