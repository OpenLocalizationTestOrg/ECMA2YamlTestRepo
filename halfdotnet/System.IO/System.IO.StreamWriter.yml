- uid: System.IO.StreamWriter.AutoFlush
  id: AutoFlush
  parent: System.IO.StreamWriter
  langs:
  - csharp
  name: AutoFlush
  nameWithType: StreamWriter.AutoFlush
  fullName: System.IO.StreamWriter.AutoFlush
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Gets or sets a value indicating whether the <see cref="T:System.IO.StreamWriter"> will flush its buffer to the underlying stream after every call to <xref:System.IO.StreamWriter.Write%2A?displayProperty=fullName>.
  remarks: "## Remarks  \n Flushing the stream will not flush its underlying encoder unless you explicitly call <xref:System.IO.StreamWriter.Flush%2A> or <xref:System.IO.StreamWriter.Close%2A>. Setting AutoFlush to `true` means that data will be flushed from the buffer to the stream after each write operation, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters.  \n  \n When `AutoFlush` is set to `false`, `StreamWriter` will do a limited amount of buffering, both internally and potentially in the encoder from the encoding you passed in. You can get better performance by setting `AutoFlush` to `false`, assuming that you always call `Close` (or at least `Flush`) when you're done writing with a `StreamWriter`.  \n  \n For example, set `AutoFlush` to `true` when you are writing to a device where the user expects immediate feedback. `Console.Out` is one of these cases: The `StreamWriter` used internally for writing to `Console` flushes all its internal state except the encoder state after every call to <xref:System.IO.StreamWriter.Write%2A?displayProperty=fullName>.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](../Topic/Common%20I-O%20Tasks.md)."
  example:
  - "## Examples  \n The following example shows the syntax for using the `AutoFlush` property.  \n  \n [!CODE [System.IO.StreamWriter#5](../CodeSnippet/VS_Snippets_CLR_System/system.IO.StreamWriter#5)]"
  syntax:
    content: public virtual bool AutoFlush { get; set; }
    return:
      type: System.Boolean
      description: To be added.
