  name: SeekOrigin
  nameWithType: SeekOrigin
  fullName: System.IO.SeekOrigin
  type: Enum
  summary: Specifies the position in a stream to use for seeking.
  remarks: "## Remarks  \n SeekOrigin is used by the `Seek` methods of <xref:System.IO.Stream>, <xref:System.IO.BufferedStream>, <xref:System.IO.FileStream>, <xref:System.IO.MemoryStream>, <xref:System.IO.BinaryWriter>, and other classes. The `Seek` methods take an offset parameter that is relative to the position specified by SeekOrigin."
  example:
  - "## Examples  \n The following example shows how to read backwards starting at the end of the stream, and how to read from a specified point in the stream.  \n  \n [!CODE [System.IO.FileStream.Seek#1](../CodeSnippet/VS_Snippets_CLR_System/system.io.filestream.seek#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SeekOrigin
