  langs:
  - csharp
  name: BitmapMetadata
  nameWithType: BitmapMetadata
  fullName: System.Windows.Media.Imaging.BitmapMetadata
  type: Class
  summary: Provides support for reading and writing metadata to and from a bitmap image.
  remarks: "Metadata that is associated with an image is data that describes the image but is not necessary to display the image. Each supported bitmap image format handles metadata differently, but the facility for reading and writing metadata is the same.  \n  \n [!INCLUDE[TLA#tla_winclient](../../add/includes/tlasharptla-winclient-md.md)] supports the following image metadata schemas: [!INCLUDE[TLA#tla_exif](../../add/includes/tlasharptla-exif-md.md)], tEXt ([!INCLUDE[TLA2#tla_png](../../add/includes/tla2sharptla-png-md.md)] Textual Data), [!INCLUDE[TLA#tla_ifd](../../add/includes/tlasharptla-ifd-md.md)], [!INCLUDE[TLA#tla_iptc](../../add/includes/tlasharptla-iptc-md.md)], and [!INCLUDE[TLA#tla_xmp](../../add/includes/tlasharptla-xmp-md.md)].  \n  \n If a BitmapMetadata is exposed by a <xref:System.Windows.Media.Imaging.BitmapFrame> that is obtained by using a <xref:System.Windows.Media.Imaging.BitmapDecoder>, it is read-only by default and mutable operations will throw an exception. If it is exposed by a <xref:System.Windows.Media.Imaging.BitmapFrame> that wraps another <xref:System.Windows.Media.Imaging.BitmapSource>, it is mutable on construction.  \n  \n The <xref:System.Windows.Media.Imaging.BitmapMetadata.SetQuery%2A> and <xref:System.Windows.Media.Imaging.BitmapMetadata.GetQuery%2A> methods can be used to construct and read metadata queries."
  example:
  - "The following example demonstrates how to write metadata to a [!INCLUDE[TLA#tla_tiff](../../add/includes/tlasharptla-tiff-md.md)] image by using the IFD and [!INCLUDE[TLA2#tla_exif](../../add/includes/tla2sharptla-exif-md.md)] schemas.  \n  \n [!code-vb[BitmapFrameExample#7](../../add/codesnippet/VisualBasic/BitmapFrame/BitmapFrame.vb#7)]\n [!code-cs[BitmapFrameExample#7](../../add/codesnippet/CSharp/BitmapFrame/BitmapFrame.cs#7)]"
  syntax:
    content: 'public class BitmapMetadata : System.Windows.Media.ImageMetadata, System.Collections.Generic.IEnumerable<string>'
