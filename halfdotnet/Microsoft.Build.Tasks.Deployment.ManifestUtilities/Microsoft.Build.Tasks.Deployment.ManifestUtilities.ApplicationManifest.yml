  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: Gets or sets a value that specifies whether the application is hosted in a browser (as WPF Web Browser Applications are).
  remarks: "  \n  \n## Remarks  \n For project types other than WPF Web Browser Applications, you should set HostInBrowser to `False` (the default value).  \n  \n When you deploy a WPF Web Browser Application, you must set the HostInBrowser property to `True`. This causes the `<hostInBrowser>` tag to be added to the generated application manifest. This tag enables ClickOnce to deploy projects for browser-hosted applications, which contain .xbap files.  \n  \n You will also have to make the application available only online by setting <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> to `False`. If you do not do this, you will receive [MSBuild Error MSB3116](../Topic/MSBuild%20Error%20MSB3116.md).  \n  \n "
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
