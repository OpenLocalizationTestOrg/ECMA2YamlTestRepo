- uid: System.Windows.StaticResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.StaticResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: StaticResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.StaticResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Returns an object that should be set on the property where this extension is applied. For <see cref="T:System.Windows.StaticResourceExtension">, this is the object found in a resource dictionary, where the object to find is identified by the <xref:System.Windows.StaticResourceExtension.ResourceKey%2A>.
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](../../add/includes/tla2sharptla-winclient-md.md)] XAML processor implementation, and is not intended to be called directly. The XAML processor implementation uses this method for proper handling of `StaticResource` extension values during object creation.  \n  \n The property to be set can be identified by a <xref:System.Reflection.PropertyInfo> (standard property) or <xref:System.Windows.DependencyProperty> (dependency property).  \n  \n This implementation relies on XAML-related services based on the passed . It must not be `null`. In the [!INCLUDE[net_v40_short](../../add/includes/net-v40-short-md.md)] implementation, the following are required services from service context:  \n  \n-   <xref:System.Xaml.IXamlSchemaContextProvider>  \n  \n-   <xref:System.Xaml.IAmbientProvider>  \n  \n-   <xref:System.Xaml.IRootObjectProvider>  \n  \n If any of these services are missing, usage of the markup extension throws an exception."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: Object that can provide services for the markup extension.
    return:
      type: System.Object
      description: The object value to set on the property where the markup extension provided value is evaluated.
  platform:
  - net-11
  - net-20
  - netcore-10
