  name: StrokeCollectionConverter
  nameWithType: StrokeCollectionConverter
  fullName: System.Windows.StrokeCollectionConverter
  type: Class
  summary: Converts a <see cref="T:System.Windows.Ink.StrokeCollection"> to a string.
  remarks: "The StrokeCollectionConverter converts a <xref:System.Windows.Ink.StrokeCollection> to a string that represents the <xref:System.Windows.Ink.StrokeCollection> in base-64, encoded Ink Serialized Format (ISF). It is useful to store ink data as base-64, encoded ISF when it is not possible to store raw byte data, such as in Web pages.  \n  \n<a name=\"XAMLTextUsage_StrokeCollectionConverter\"></a>   \n## XAML Text Usage"
  example:
  - "The following example demonstrates how to convert a base-64, encoded ISF string to a <xref:System.Windows.Ink.StrokeCollection>. This assumes that there is an <xref:System.Windows.Controls.InkPresenter> called `presenter`.  \n  \n [!code-cs[InkEraser#8](../../add/codesnippet/CSharp/MyInkEraser/InkEraser.cs#8)]\n [!code-vb[InkEraser#8](../../add/codesnippet/VisualBasic/MyInkEraser/InkEraser.vb#8)]  \n[!code-cs[InkEraser#3](../../add/codesnippet/CSharp/MyInkEraser/InkEraser.cs#3)]\n[!code-vb[InkEraser#3](../../add/codesnippet/VisualBasic/MyInkEraser/InkEraser.vb#3)]"
