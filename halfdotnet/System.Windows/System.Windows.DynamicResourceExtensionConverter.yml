  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Converts the specified object to another type.
  remarks: is expected to be type <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; if not, then the implementation falls through to base (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, which may throw an exception).
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> object that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <see cref="T:System.Globalization.CultureInfo"> object that specifies the culture to represent the number.
    - id: value
      type: System.Object
      description: Value to be converted. This is expected to be type <see cref="T:System.Windows.DynamicResourceExtension">.
    - id: destinationType
      type: System.Type
      description: Type that should be converted to.
    return:
      type: System.Object
      description: The returned converted object. Cast this to the requested type. Ordinarily this should be cast to <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>.
