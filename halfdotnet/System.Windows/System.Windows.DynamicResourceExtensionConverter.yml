  type: Class
  summary: Converts from parsed XAML to <see cref="T:System.Windows.DynamicResourceExtension"> and supports dynamic resource references made from XAML.
  remarks: "Referencing the type converter is not typically necessary for typical scenarios that involve making resource references either from XAML or code. For more information about the markup extension that this type converter supports, see [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md).  \n  \n<a name=\"XAMLTextUsage_DynamicResourceExtensionConverter\"></a>   \n## XAML Text Usage"
