  summary: Gets the category setting of the localization attribute's targeted value.
  remarks: "The following table shows the modifiability settings of the localization attribute.  \n  \n|Category setting|Meaning|  \n|----------------------|-------------|  \n|<xref:System.Windows.LocalizationCategory>|Resource does not belong to a standard category.|  \n|<xref:System.Windows.LocalizationCategory>|A lengthy piece of descriptive text.|  \n|<xref:System.Windows.LocalizationCategory>|A single line of text, such as a title.|  \n|<xref:System.Windows.LocalizationCategory>|A short text string, such as a control label.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.Button> or related control.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.CheckBox> or related control.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ComboBox> or related control, such as <xref:System.Windows.Controls.ComboBoxItem>.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ListBox> or related control, such as <xref:System.Windows.Controls.ListBoxItem>.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.Menu> or related control, such as <xref:System.Windows.Controls.MenuItem>.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.RadioButton> or related control.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Controls.ToolTip> or related control.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Documents.Hyperlink> or related control.|  \n|<xref:System.Windows.LocalizationCategory>|A <xref:System.Windows.Documents.FlowDocument> or other panel that can contain text.|  \n|<xref:System.Windows.LocalizationCategory>|[!INCLUDE[TLA#tla_xml](../../add/includes/tlasharptla-xml-md.md)] data.|  \n|<xref:System.Windows.LocalizationCategory>|Font-related data such as font family, font style, or font size.|  \n|<xref:System.Windows.LocalizationCategory>|Inherits category from parent node.|  \n|<xref:System.Windows.LocalizationCategory>|Do not localize this resource. This does not apply to any child nodes of the resource.|  \n|<xref:System.Windows.LocalizationCategory>|Do not localize this resource, or any of its child nodes whose category is set to <xref:System.Windows.LocalizationCategory>.|"
