      type: System.Windows.PropertyChangedCallback
      description: Reference to a handler implementation that is to be called by the property system whenever the effective value of the property changes.
    - id: coerceValueCallback
      type: System.Windows.CoerceValueCallback
      description: Reference to a handler implementation that is to be called whenever the property system calls <xref:System.Windows.DependencyObject.CoerceValue%2A> against this property.
    - id: isAnimationProhibited
      type: System.Boolean
      description: Set to `true` to prevent the property system from animating the property that this metadata is applied to. Such properties will raise run time exceptions if animations of them are attempted. The default is `false`.
