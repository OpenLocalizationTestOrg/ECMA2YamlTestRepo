- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets or sets a value declaring whether animations should be disabled on the dependency property where the containing metadata instance is applied.
  remarks: "In general, the default dependency properties available in the [!INCLUDE[TLA#tla_winclient](../../add/includes/tlasharptla-winclient-md.md)] framework implementation [!INCLUDE[TLA#tla_api#plural](../../add/includes/tlasharptla-apisharpplural-md.md)] can be animated. You might set this property to `true` in the metadata of your own custom dependency property to disable animations on it.  \n  \n If a property with this value `true` attempts to be used as an animation target, a runtime exception will be raised.  \n  \n Properties on any derived classes of <xref:System.Windows.PropertyMetadata> are normally defined in the object model as read-write. This is so they can be adjusted after initialization of the instance. However, once the metadata is consumed as part of a call to <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, or <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, the property system will seal that metadata instance and any properties that convey the specifics of the metadata are now considered immutable. Attempting to set IsAnimationProhibited once <xref:System.Windows.PropertyMetadata.IsSealed%2A> is `true` on this metadata instance will raise an exception."
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: To be added.
  platform:
  - net-11
  - net-20
  - netcore-10
