  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Initializes a new instance of <see cref="T:System.Windows.DataObjectPastingEventArgs">.
  remarks: A <xref:System.Windows.DataObjectPastingEventArgs> object is typically created by the application that is initiating the paste operation.
  syntax:
    content: public DataObjectPastingEventArgs (System.Windows.IDataObject dataObject, bool isDragDrop, string formatToApply);
    parameters:
    - id: dataObject
      type: System.Windows.IDataObject
      description: A <see cref="T:System.Windows.DataObject"> containing the data to be pasted.
    - id: isDragDrop
      type: System.Boolean
      description: A `Boolean` value indicating whether the paste is part of a drag-and-drop operation. `true` to indicate that the paste is part of a drag-and-drop operation; otherwise, `false`. If this parameter is set to `true`, a <xref:System.Windows.DataObject.Pasting> event is fired on drop.
    - id: formatToApply
      type: System.String
      description: A string specifying the preferred data format to use for the paste operation. See the <see cref="T:System.Windows.DataFormats"> class for a set of predefined data formats.
