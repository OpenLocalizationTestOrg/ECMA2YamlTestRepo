  fullName: System.Windows.DeferrableContentConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Converts the specified stream to a new <see cref="T:System.Windows.DeferrableContent"> object.
  remarks: The value for  must provide services for <xref:System.Xaml.IXamlSchemaContextProvider>, <xref:System.Xaml.IRootObjectProvider>, <xref:System.Xaml.IXamlObjectWriterFactory>, and <xref:System.Windows.Markup.IProvideValueTarget>. The schema context when <xref:System.Xaml.IXamlSchemaContextProvider> is queried must be an internally implemented XAML schema context that is particular for BAML usages. This prevents most user code scenarios from using <xref:System.Windows.DeferrableContentConverter>.
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref:System.ComponentModel.ITypeDescriptorContext> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <see cref="T:System.Globalization.CultureInfo"> to use as the current culture.
    - id: value
      type: System.Object
      description: The source stream to convert.
    return:
      type: System.Object
      description: A new <see cref="T:System.Windows.DeferrableContent"> object.
