  name: CultureInfoIetfLanguageTagConverter
  nameWithType: CultureInfoIetfLanguageTagConverter
  fullName: System.Windows.CultureInfoIetfLanguageTagConverter
  type: Class
  summary: Converts instances of <see cref="T:System.Globalization.CultureInfo"> to and from other data types.
  remarks: "This class differs in two ways from <xref:System.ComponentModel.CultureInfoConverter>, the default type converter for the <xref:System.Globalization.CultureInfo> class.  \n  \n-   Uses a string representation based on the <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A> property rather than the <xref:System.Globalization.CultureInfo.Name%2A> property (i.e., RFC 3066 rather than RFC 1766).  \n  \n-   When converting from a string, the properties of the resulting <xref:System.Globalization.CultureInfo> object depend only on the string and not on user overrides set in Control Panel. This makes it possible to create documents the appearance of which do not depend on local settings."
  syntax:
    content: 'public class CultureInfoIetfLanguageTagConverter : System.ComponentModel.TypeConverter'
