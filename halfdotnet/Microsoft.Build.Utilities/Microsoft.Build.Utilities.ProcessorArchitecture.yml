  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: Determines the correct tool in the Toolset that MSBuild should use, based on the current system's processor architecture.
  remarks: "  \n  \n## Remarks  \n The Toolset contains several tools, such as compilers, that are used in different situations. <xref:System.Reflection.ProcessorArchitecture> determines which of these tools should be used based on the current system's architecture or CPU, such as x86, AMD64, and so forth.  \n  \n For more information on Toolsets, see [Standard and Custom Toolset Configurations](../Topic/Standard%20and%20Custom%20Toolset%20Configurations.md).  \n  \n "
