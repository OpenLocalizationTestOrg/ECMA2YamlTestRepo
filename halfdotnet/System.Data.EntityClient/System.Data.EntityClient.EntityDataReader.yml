  name: EntityDataReader
  nameWithType: EntityDataReader
  fullName: System.Data.EntityClient.EntityDataReader
  type: Class
  summary: Reads a forward-only stream of rows from a data source.
  remarks: "Combines the functionality of the <xref:System.Data.Common.DbDataReader> class and the <xref:System.Data.IExtendedDataRecord> interface.  \n  \n An EntityDataReader has no public constructor. It can only be obtained through one of the `EntityCommand.ExecuteReader` method overloads.  \n  \n [!INCLUDE[ssNoVersion](../../add/includes/ssnoversion-md.md)] puts output parameters from stored procedures at the end of the result stream, after all the result sets. Therefore, to get output parameter values, an application must consume all the records in all the result sets. If the application closes the EntityDataReader (which would also close the <xref:System.Data.Common.DbDataReader>), output parameters might not be populated.  \n  \n EntityDataReader does not implicitly consume result sets to make output parameters available. Therefore, note the following:  \n  \n-   EntityDataReader calls the <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> only when <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> is explicitly called. If <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> throws an exeption, [EntityDataReader](assetId:///EntityDataReader?qualifyHint=False&autoUpgrade=True) will wrap it in <xref:System.Data.EntityException> (or a derived exception).  \n  \n-   <xref:System.Data.EntityClient.EntityDataReader.Close%2A> only closes the <xref:System.Data.Common.DbDataReader>, without consuming any pending records or result sets.  \n  \n-   <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A> only disposes of the <xref:System.Data.Common.DbDataReader>, without consuming any pending records or result sets.  \n  \n For code examples, see [Working with EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
  syntax:
